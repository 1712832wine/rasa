version: "3.0"

nlu:
- intent: greet
  examples: |
    - xin chào
    - chào bạn
    - hello

- intent: give_name
  examples: |
    - [Anh](user_gender) là [Lộc](user_name)
    - [Anh](user_gender) là [Long](user_name)
    - [Anh](user_gender) là [Đạt](user_name)
    - [Chị](user_gender) là [Ái](user_name)
    - [Chị](user_gender) là [Vy](user_name)
    - [Chị](user_gender) là [Ngọc](user_name)

- intent: goodbye
  examples: |
    - bái bai
    - tạm biệt

- intent: affirm
  examples: |
    - đúng vậy
    - đúng rùi đó
    - ừa nè

- intent: deny
  examples: |
    - hong phải
    - không
    - không nha

- intent: thank
  examples: |
    - cám ơn
    - cảm ơn em

- intent: ask_func_list
  examples: |
    - bạn có thể làm được những gì
    - bạn giúp được gì nào

- intent: bot_challenge
  examples: |
    - bạn là robot hả?
    - bạn có phải con người không?

- intent: medical
  examples: |
    - Virus [corona (2019-nCoV)](covid) là gì? 
    - Tại sao bệnh viêm đường hô hấp cấp do virus corona được đặt tên là [Covid-19](covid)? 
    - Cơ chế gây bệnh và lây lan của Virus [Corona SARS-CoV-2](covid)? 
    - Thời tiết ấm hơn có thể ngăn chặn việc bùng phát [Covid-19](covid) không? 
    - Lây lan [SARS-COV-2](covid) trong cộng đồng là gì? 
    - Muỗi hay ve có thể lan truyền virus gây bệnh [Covid-19](covid) không? 
    - Các triệu chứng thường thấy khi bệnh nhân đã nhiễm [(2019-nCoV)](covid)? 
    - Khi nào cần chăm sóc khẩn cấp khi mắc [Covid-19](covid)? 
    - Có thể xảy ra trường hợp nhiễm cùng lúc cúm và [Covid-19](covid)?