conversations:
- - Bệnh Tay chân miệng là gì?
  - Bệnh Tay chân miệng là một bệnh nhiễm vi rút cấp tính, lây truyền qua đường tiêu hóa, thường gặp ở trẻ nhỏ và có khả năng gây thành dịch lớn. Dấu hiệu đặc trưng của bệnh là sốt, đau họng, tổn thương niêm mạc miệng và da chủ yếu ở dạng phỏng nước thường thấy ở lòng bàn tay, lòng bàn chân, gối, mông.
- - Tay chân miệng phổ biến nhất ở đâu?
  - Bệnh phổ biến ở nhiều nước châu Á. Trong những năm gần đây, dịch xảy ra nhiều hơn tại châu Á. Các nước ghi nhận số trường hợp mắc bệnh Tay chân miệng cao bao gồm Trung Quốc, Nhật Bản, Hồng Kông, Hàn Quốc, Malaysia, Singapore, Thái Lan, Đài Loan và Việt Nam.
- - Bệnh Tay chân miệng có giống với bệnh lở mồm long móng ở động vật?
  - Không, bệnh Tay chân miệng không phải là bệnh lở mồm long móng ở động vật. Bệnh lở mồm long móng được gây ra bởi một loại vi rút khác và chỉ gây bệnh trên gia súc, cừu, và lợn.
- - Bệnh Tay chân miệng xảy ra ở đâu?
  - Dịch Tay chân miệng xảy ra vài năm một lần tại các khu vực khác nhau của thế giới. Trong những năm gần đây, dịch xảy ra nhiều hơn tại châu Á.
- - Nguyên nhân của bệnh Tay chân miệng?
  - Bệnh Tay chân miệng gây ra do các loại vi rút thuộc nhóm đường ruột, gồm có Coxsackie, Echo và các vi rút đường ruột khác, trong đó hay gặp là vi rút đường ruột týp 71 (EV71) và coxsackie A16. Vi rút EV71 có thể gây các biến chứng nặng và gây tử vong.
- - Người bị lây nhiễm bệnh Tay chân miệng như thế nào?
  - Vi rút gây bệnh Tay chân miệng có thể lây nhiễm từ người sang người qua tiếp xúc trực tiếp với dịch mũi, họng, nước bọt, chất dịch từ mụn nước, hoặc phân của người bị nhiễm bệnh. Người bị bệnh có thể làm lây lan bệnh nhiều nhất trong tuần đầu tiên của bệnh, nhưng thời gian gian lây nhiễm có thể kéo dài trong vài tuần (do vi rút vẫn tồn tại trong phân).
- - Bệnh Tay chân miệng có lây truyền từ người tới vật nuôi/động vật và ngược lại không?
  - Bệnh Tay chân miệng không lây truyền từ người tới vật nuôi/động vật và ngược lại.
- - Ai có nguy cơ mắc bệnh Tay chân miệng?
  - Tất cả những người chưa từng bị bệnh Tay chân miệng đều có nguy cơ nhiễm bệnh, nhưng không phải ai bị nhiễm bệnh cũng xuất hiện bệnh. Bệnh Tay chân miệng xảy ra chủ yếu ở trẻ em dưới 10 tuổi, nhưng thường gặp nhất ở trẻ em dưới 5 tuổi. Các trẻ nhỏ thường dễ bị biến chứng nặng hơn.
- - Tại sao trẻ em có nhiều khả năng bị lây nhiễm?
  - Trẻ em có nhiều khả năng bị lây nhiễm và bị bệnh bởi chúng có ít kháng thể hơn người lớn và ít khả năng miễn dịch khi tiếp xúc. Hầu hết người lớn được miễn dịch, nhưng vẫn có trường hợp mắc bệnh ở thanh thiếu niên và người lớn.
- - Bệnh Tay chân miệng nghiêm trọng tới mức nào?
  - Bệnh Tay chân miệng thường là một bệnh nhẹ, hầu hết tất cả bệnh nhân hồi phục trong vòng 7 đến 10 ngày mà không cần điều trị và thường không gặp các biến chứng. Bệnh cũng có thể diễn biến nặng như viêm màng não, viêm não với, viêm cơ tim, phù phổi cấp dẫn đến tử vong, thường do vi rút EV71 gây ra.
- - Làm thế nào để phát hiện bệnh sớm sau khi tiếp xúc?
  - Thời gian ủ bệnh thông thường từ khi nhiễm bệnh tới khi khởi phát triệu chứng là 3 - 7 ngày. Sốt là triệu chứng đầu tiên của bệnh Tay chân miệng, sốt thường kéo dài 24 - 48 giờ.
- - Bệnh Tay chân miệng có những triệu chứng gì?
  - Sốt, chán ăn, mệt mỏi và thường xuyên bị đau họng. Một hoặc 2 ngày sau khi khởi phát sốt, xuất hiện đau trong miệng, có đốm đỏ như phỏng rộp và sau đó trở thành vết loét. Vết loét thường nằm trên lưỡi, nướu răng (lợi) và niêm mạc má. Phát ban trên da, không ngứa trong 1-2 ngày với những đốm màu đỏ khổng nổi hoặc nổi lên, có khi có rộp da. Ban thường nằm trong lòng bàn tay và lòng bàn chân; cũng có thể xuất hiện trên mông và /hoặc ở cơ quan sinh dục. Người bị bệnh Tay chân miệng có thể không biểu hiện triệu chứng, hoặc có thể chỉ có phát ban hoặc chỉ loét miệng. Trong một số ít trường hợp, bệnh có thể diễn biến nhanh với các triệu chứng về thần kinh, hô hấp và nhanh chóng dẫn đến tử vong.
- - Mỗi người có thể bị lây nhiễm nhiều lần bệnh Tay chân miệng?
  - Có, người có thể mắc bệnh Tay chân miệng nhiều lần do có nhiều tuýp vi rút khác nhau. Người bệnh chỉ miễn dịch đối với một loại vi rút cụ thể, những lần mắc bệnh khác có thể xảy ra do lây nhiễm một loại vi rút týp khác.
- - Phụ nữ mang thai có mắc bệnh Tay chân miệng không?
  - Nhiễm vi rút đường ruột và bệnh Tay chân miệng rất hay gặp ở phụ nữ mang thai vì họ thường xuyên tiếp xúc với mầm bệnh. Chúng có thể gây bệnh nhẹ hoặc không gây bệnh ở phụ nữ mang thai. Hiện chưa có bằng chứng rõ ràng về việc nhiễm vi rút đường ruột, trong đó có vi rút gây bệnh bệnh Tay chân miệng ở bà mẹ, có liên quan đến hậu quả bất lợi đặc biệt của thai kỳ (như phá thai, thai chết lưu hoặc dị tật bẩm sinh). Tuy nhiên, phụ nữ mang thai có thể truyền bệnh cho em bé nếu họ bị nhiễm một thời gian ngắn trước khi sinh đẻ hoặc có các triệu chứng tại thời điểm sinh. 
- - Điều trị bệnh Tay chân miệng như thế nào?
  - Hiện nay, chưa có thuốc điều trị đặc hiệu cho bệnh Tay chân miệng. Bệnh nhân nên uống nhiều nước và có thể được điều trị triệu chứng để giảm sốt và giảm đau từ vết loét, phòng biến chứng.
- - Hiện nay đã có vắc xin phòng bệnh chưa?
  - Cho đến nay, chưa có vắc xin phòng bệnh Tay chân miệng.
- - Cách phòng bệnh Tay chân miệng?
  - Nguy cơ lây nhiễm bệnh có thể được giảm thiểu bằng việc thực hiện tốt vệ sinh cá nhân và chăm sóc y tế kịp thời cho những trẻ em bị bệnh. Các biện pháp phòng ngừa bao gồm rửa tay thường xuyên với xà phòng, làm sạch môi trường bị ô nhiễm và các vật dụng bẩn, tránh tiếp xúc gần (ôm, hôn, dùng chung đồ dùng…) với trẻ em bị bệnh Tay chân miệng, Không cho trẻ sơ sinh và trẻ em bị bệnh đi mẫu giáo, nhà trẻ, trường học hoặc nơi đông người cho tới khi khỏe hẳn, Theo dõi chặt chẽ tình trạng bệnh và chăm sóc y tế kịp thời nếu trẻ sốt cao, li bì, mất tỉnh táo,  Che miệng và mũi khi hắt hơi và ho,...
- - Giai đoạn ủ bệnh Tay chân miệng kéo dài bao lâu?
  - Thường 3-7 ngày
- - Giai đoạn khởi phát bệnh Tay chân miệng như thế nào?
  - Từ 1-2 ngày với các triệu chứng như sốt nhẹ, mệt mỏi, đau họng, biếng ăn, tiêu chảy vài lần trong ngày.
- - Giai đoạn toàn phát bệnh Tay chân miệng như thế nào?
  - Có thể kéo dài 3-10 ngày với các triệu chứng điển hình của bệnh như loát miệng, sốt, nôn, phát ban dạng phỏng nước, hoặc nặng hơn có thể gặp các biến chứng thần kinh, tim mạch
- - Trẻ hồi phục hoàn toàn sau bệnh bao nhiêu ngày?
  - Thường từ 3 đến 5 ngày sau, trẻ hồi phục hoàn toàn nếu không có biến chứng.
- - Mắc bệnh tay chân miệng nên ăn gì?
  - Một số thực phẩm phù hợp với trẻ bị tay chân miệng như Thực phẩm dễ nuốt, như cháo, súp, thức ăn nghiền nhuyễn; Uống nước dừa; Ăn đủ đủ chín; Dưa hấu; Sữa chua; Kem, thạch rau câu.
- - Trẻ bị tay chân miệng kiêng gì?
  - Tránh các loại nước ép trái cây có nhiều axit như nước cam; kiêng những thực phẩm chua, cay, mặn, nóng để ngăn ngừa tình trạng khó kích ứng niêm mạc miệng; không nên cho trẻ đến những nơi nhiều khói bụi, thiếu vệ sinh sạch sẽ.
- - Sử dụng thuốc xanh methylen lên các vết loét bệnh Tay chân miệng có được không?
  - Bạn có thể bôi thuốc xanh methylen lên các vết loét giúp hạn chế tình trạng nhiễm trùng.
- - Tại sao lại gọi là bệnh tay chân miệng ?
  - Là bệnh do siêu vi trùng đường ruột gây ra. Gọi là tay chân miệng vì bệnh có biểu hiện chính là các mụn nước nổi ở vùng tay, chân, miệng.
- - Bệnh Tay chân miệng có biến chứng không ?
  - Đa số các trường hợp bệnh sẽ tự khỏi, nhưng nếu bệnh do tác nhân enterovirus 71, một số trẻ có biến chứng rất nguy hiểm là viêm não, viêm cơ tim, viêm màng não. Khi trẻ có biến chứng nếu không điều trị đúng và kịp thời trẻ có thể tử vong trong vài giờ.
- - Trẻ đã mắc bệnh tay chân miệng thì có mắc lại nữa hay không ?
  - Bệnh tay chân miệng không có miễn dịch vĩnh viễn, do đó có thể mắc lại. Mặt khác, do có nhiều tác nhân khác nhau gây bệnh nên đã bệnh rồi vẫn có thể mắc lại.
- - Phân biệt loét miệng và bệnh tay chân miệng như thế nào?
  - Bệnh viêm loét miệng do nhiều nguyên nhân, có thể do các loại virus khác hoặc do nhiễm vi khuẩn hoặc do trẻ thiếu một số loại vitamin trong chế độ ăn uống. Các biểu hiện là những nốt loét, có khi có mủ. Nếu do virus thì cũng có nốt phỏng. Tuy nhiên, các biểu hiện khác của bệnh chân tay miệng sẽ không có. Ví dụ sẽ không có các nốt ở chân tay và toàn thân. Trẻ không quá mệt mỏi, quấy khóc, không sốt cao, không nôn bất thường. Nếu vẫn nghi ngờ là bệnh chân tay miệng thì cần phải cho cháu đi khám để được làm xét nghiệm, đặc biệt là trong mùa dịch chân tay miệng.
- - Bệnh tay chân miệng khi nào cần đến viện?
  - Khi xuất hiện những triệu chứng nặng như sốt cao liên tục, nôn ói và tiêu chảy nhiều, đi đứng không vững, ngủ lịm, khó thở,… thì cần đến viện lập tức để tránh gặp những biến chứng nguy hiểm cho hệ thần kinh (viêm màng não, viêm tủy sống).
- - Giảm đau miệng và hạ sốt do bệnh tay chân miệng như thế nào?
  - Giảm đau miệng và hạ sốt bằng cách lau mình bằng nước ấm, dùng thuốc hạ sốt Paracetamol liều 10 – 15mg/kg cân nặng mỗi 4 – 6 giờ, tuyệt đối không sử dụng Aspirine để hạ sốt, giảm đau cho trẻ em.
- - Giúp trẻ bớt đau đớn để ăn uống dễ dàng hơn khi bị bệnh Tay chân miệng như thế nào?
  - Có thể sử dụng Antacide dạng gel chấm vào sang thương ở miệng giúp trẻ bớt đau đớn để ăn uống dễ dàng hơn, phụ huynh lưu ý nguy cơ hít sặc có thể xảy ra khi sử dụng loại thuốc gel này.
- - Giảm ngứa cho trẻ do bệnh tay chân miệng như thế nào?
  - Giảm ngứa cho trẻ bằng các loại thuốc kháng histamine thông thường như Chlorpheniramine, Polaramin, Theralene...theo chỉ định của bác sĩ điều trị.
- - Đồ chơi và vật dụng thường dùng của trẻ cần phải được tẩy trùng như thế nào để tránh bệnh Tay chân miệng?
  - Đồ chơi và vật dụng thường dùng của trẻ cần phải được tẩy trùng sạch sẽ bằng những dung dịch sát khuẩn được ngành Y tế khuyên dùng như dung dịch Cloramin B 2%, dung dịch nước Javel hoặc xà phòng sát khuẩn để tạo tính an toàn cho trẻ khi sử dụng.
- - Bệnh tay chân miệng lây lan như thế nào? 
  - Dịch tiết mũi họng, Nước bọt, Dịch từ mụn nước, Phân, Giọt bắn từ đường hô hấp vào không khí khi ho hoặc hắt hơi.
- - Làm thế nào để chẩn đoán bệnh tay chân miệng?
  - Việc chẩn đoán được thực hiện qua thăm khám lâm sàng.
- - Bác sĩ có thể phân biệt bệnh tay chân miệng với các loại nhiễm trùng do vi-rút khác bằng cách nào?
  - Độ tuổi của người nhiễm bệnh, Dấu hiệu và triệu chứng đặc trưng, Dạng phát ban hoặc vết loét.
- - Bệnh thường gặp ở mùa nào ?
  - Bệnh thường xảy ra theo 2 mùa trong năm, từ tháng 3 đến tháng 5 và sau đó từ tháng 9 đến tháng 11 trong năm.
- - Bệnh tay chân miệng có liên quan đến bệnh “lở mồm long móng” ở súc vật không?
  - Đây là 2 bệnh hoàn toàn khác nhau do 2 nguyên nhân khác nhau. Bệnh tay chân miệng do siêu trùng gây ra và chỉ lây từ người sang người, không phải lây từ súc vật sang người.
- - Bệnh tay chân miệng có phải là bệnh mới không?
  - Bệnh tay chân miệng không phải là bệnh mới xuất hiện, trong tài liệu y khoa đã nói đến từ lâu. Tuy nhiên đa số bác sĩ và người dân đều không biết đến bệnh này, do trước đây bệnh chủ yếu là tác nhân coxsakie rất lành tính. Gần đây trên thế giới đã phát hiện thêm một tác nhân mới rất nguy hiểm cũng gây ra bệnh này đó là enterovirus 71, tác nhân này nguy hiểm vì nó có thể gây biến chứng não và tim gây tử vong cao và rất nhanh.
- - Biểu hiện sớm nhất của bệnh tay chân miệng là gì?
  - Biểu hiện sớm nhất của bệnh này là mệt mỏi, chán ăn, sốt, đau họng, sau đó có thể loét miệng, lợi, lưỡi, phỏng nước ở lòng bàn tay, bàn chân, gối, mông.
- - Bệnh tay chân miệng có mấy cấp độ?
  - Có 4 cấp độ bệnh
- - Mức độ 1 của bệnh tay chân miêng là gì?
  - Bệnh tay chân miệng trẻ em chỉ gây loét miệng và/hoặc tổn thương da
- - Mức độ 2 của bệnh tay chân miêng là gì?
  - Bệnh tay chân miệng bắt đầu có biến chứng trên thần kinh và biến chứng tim mạch nhẹ. Độ 2 được phân chia thành 2 phân độ nhỏ.
- - Phân độ nhỏ 1 của mức độ 2 bệnh tay chân miêng như thế nào?
  - Trẻ có 1 trong các dấu hiệu sau giật mình dưới 2 lần/30 phút và không ghi nhận lúc khám bệnh, sốt trên 2 ngày hoặc sốt trên 39 độ C kèm theo nôn, lừ đừ, khó ngủ, quấy khóc vô cớ.
- - Phân độ nhỏ 2 của mức độ 2 bệnh tay chân miêng như thế nào?
  - Trẻ sẽ giật mình ghi nhận lúc khám hoặc bệnh sử có giật mình ≥ 2 lần/30 phút hoặc bệnh sử có giật mình (ít < 2 lần/30 phút), triệu chứng thất điều run chi, run người, ngồi không vững, đi loạng choạng.
- - Mức độ 3 của bệnh tay chân miêng là gì?
  - Bệnh tay chân miệng trẻ em có biến chứng thần kinh, tim mạch, hô hấp nặng
- - Mức độ 4 của bệnh tay chân miêng là gì?
  - Bệnh tay chân miệng xuất hiện triệu chứng sốc.
- - bệnh tay chân miệng có dễ lây lan?
  - Bệnh Tay Chân Miệng lây truyền ở mức độ trung bình.
- - Tác nhân EV71 cùa bệnh Tay Chân Miệng nguy hiểm như thế nào?
  - Tác nhân EV71 có thể sẽ gây viêm màng não, nhưng cũng hiếm khi gây bệnh cảnh nặng như viêm não hoặc liệt mềm dạng polio. Viêm não do EV71 gây ra có thể dẫn tới tử vong. Những trường hợp viêm não tử vong đã xảy ra trong các vụ dịch TCM tại Malaysia năm 1997 và Đài loan năm 1998.
- - Nếu dịch bệnh Tay chân miệng xảy ra ở nhà trẻ, cần xử lý sao?
  - Bảo đảm tất cả các trẻ em người lớn phải rửa tay sạch và thường xuyên, nhất là sau khi thay tã cho trẻ. Hình ảnh bóng nước nổi trên vùng đầu gối của trẻ bị bệnh tay chân miệng. Rửa thật kỹ, rồi khử trùng các dụng cụ và bề mặt với dung dịch chloramines, thuốc tẩy.
- - Nhóm trẻ nào dễ tử vong do bệnh Tay chân miệng nhất?
  - Tỷ lệ tử vong phổ biến nhất là ở nhóm trẻ dưới 3 tuổi (chiếm 75% - 86% trong tổng số các trường hợp tử vong vì bệnh tay chân miệng ở trẻ em).
- - Virus gây bệnh tay chân miệng trong cơ thể như thế nào?
  - Virus gây bệnh tay chân miệng sống trong đường tiêu hóa và truyền nhiễm từ người này sang người khác.
- - Virus Enterovirus A71 là gì?
  - Enterovirus A71 (EV - A71 hoặc EV71) là một loại virus gây bệnh tay chân miệng ở trẻ. Nó thuộc nhóm Enterovirus, họ Picornavirus và được phát hiện lần đầu tiên vào năm 1956. Virus EV71 có dạng hình cầu, đường kính 27 - 30nm. Lớp capsid có 60 tiểu đơn vị, không có lớp bao ngoài. Bao bọc bên trong là ARN, thành phần di truyền, giúp nó nhân lây và gây nhiễm trong cộng đồng.
- - Enterovirus 71 xâm nhập cơ thể như thế nào?
  - Sau khi xâm nhập vào cơ thể, Enterovirus 71 - virus gây bệnh tay chân miệng sinh sống chủ yếu tại niêm mạc má hoặc niêm mạc ruột vùng hồi tràng. Sau khoảng 24 giờ, chúng di chuyển đến các hạch bạch huyết ở các vùng lân cận, rồi xâm nhập vào máu gây nhiễm trùng máu trong một khoảng thời gian. Từ máu, virus được vận chuyển đến niêm mạc miệng và da.
- - Virus Enterovirus 71 được đào thải như thế nào?
  - Enterovirus 71 được đào thải qua phân và dịch hầu họng. Đây là cũng hai con đường lây nhiễm virus chính từ người bệnh sang người lành.
- - Khả năng tồn tại của virus gây bệnh tay chân miệng ngoài môi trường như thế nào?
  - Virus EV71 có sức sống bền bỉ. Nó có khả năng tồn tại từ nhiệt độ lạnh đến rất cao. Trong 30 phút virus mới bị bất hoạt ở nhiệt độ 560 độ C; Ở nhiệt độ lạnh - 40 độ C, virus có thể tồn tại tối đa 3 tuần ngoài môi trường.
- - Những dung dịch sát khuẩn nào có thể diệt virus gây bệnh tay chân miệng?
  - Các dung dịch sát khuẩn như nước Javen (Sodium hypochlorite 2%), chlorine, Cl, KMnO4, formol, nước oxy già (H2O2) có thể diệt virus gây bệnh tay chân miệng.
- - Có bao nhiêu đợt dịch bệnh Tay chân miệng xảy ra trên thế giới?
  - Đã có 7 đợt dịch.
- - Tại sao trẻ có thể tái nhiễm bệnh tay chân miệng nhiều lần?
  - Ngoài hai chủng vi rút gây bệnh tay – chân – miệng phổ biến ở trẻ em Việt Nam hiện nay là vi rút EV71 và chủng vi rút Coxsackie A16 còn có hơn 10 chủng vi rút thuộc nhóm vi rút đường ruột (Enterovirus) có thể gây bệnh tay chân miệng cho trẻ. Đây chính là lý do trẻ có thể bị mắc bệnh tay – chân – miệng nhiều lần.
- - Các phương pháp chẩn đoán bệnh Tay chân miệng trong phòng xét nghiệm?
  - Các phương pháp gồm Nuôi cấy, phân lập virus từ các bệnh phẩm như phân, dịch hầu họng, dịch tại các nốt bọng nước, dịch não tủy; Xét nghiệm huyết thanh học tìm kháng thể kháng virus trong máu; Xét nghiệm sinh học phân tử PCR phát hiện ARN của virus trong dịch hầu họng, dịch não tủy và các dịch tiết ở các nốt bọng nước; Kỹ thuật miễn dịch huỳnh quang gián tiếp sử dụng kháng thể đơn dòng kháng EV71.
- - Hiện phương pháp chẩn đoán bệnh Tay chân miệng phổ biến nhất?
  - Xét nghiệm sinh học phân tử PCR phát hiện ARN của virus trong dịch hầu họng, dịch não tủy và các dịch tiết ở các nốt bọng nước hiện nay đang được áp dụng nhiều vì có độ nhạy và độ đặc hiệu cao.
- - Hiện phương pháp chẩn đoán bệnh Tay chân miệng cho kết quả nhanh nhất?
  - Kỹ thuật miễn dịch huỳnh quang gián tiếp sử dụng kháng thể đơn dòng kháng EV71 cho kết quả nhanh nhất nhưng giá thành cao.
- - Hiện phương pháp chẩn đoán bệnh Tay chân miệng cho kết quả thiếu chính xác nhất?
  - Xét nghiệm huyết thanh học tìm kháng thể kháng virus trong máu. Kỹ thuật này đang được phát triển, nhưng có thể cho kết quả dương tính giả và giá trị dự báo dương tính thấp.
- - Tay chân miệng có thuốc điều trị đặc hiệu không?
  - Không có thuốc điều trị đặc hiệu.
- - Bệnh tay chân miệng xảy ra như thế nào thì gọi là dịch?
  - Dịch tay chân miệng được xác định tại một địa phương, ở một thời gian nhất định khi số ca bệnh tăng cao so với số ca bệnh trong thời gian trước đó thì gọi là dịch.
- - Dấu hiệu nào cho thấy bé đã khỏi bệnh tay chân miệng?
  - Dấu hiệu bớt bệnh là bé từ sốt cao sau đó hạ sốt dần cho đến hết sốt; mụn nước không nổi thêm và khô dần.
- - Bé bị tay chân miệng sau khi hết sốt, không còn nổi mụn nước thì cho bé đi học lại được chưa?
  - Chỉ nên cho trẻ đi học sau 10 ngày phát hiện bệnh. Dù không sốt, mụn đã khô, nhưng chưa đủ 10 ngày thì cơ thể bé vẫn có thể phát tán virus ra môi trường xung quanh và lây cho trẻ khác.
- - Vì sao người lớn cũng mắc bệnh tay chân miệng?
  - Bệnh tay chân miệng thường gặp ở trẻ em dưới 3 tuổi. Tuy nhiên, trong trường hợp bệnh có nhiều người mắc thì người lớn cũng có thể bị. Nhưng người lớn bị thì triệu chứngrất nhẹ và thường thoáng qua, tự khỏi.
- - Các nốt phỏng nổi cộm lên mặt da khi bong tróc có để lại vết sẹo như bệnh trái rạ không?
  - Bệnh tay chân miệng không để lại sẹo. Nốt này sẽ tự lành trong vòng 7-10 ngày, sau đó da có thể thâm nhưng mờ dần và da sẽ trở lại bình thường.
- - Các vết bóng nước khi bị tay chân miệng khác gì với các vết bóng nước do thủy đậu?
  - Cách phân biệt cũng khác nhiều như Tay chân miệng thì bóng nước tập trung tại các vùng lòng bàn tay, bàn chân, mông, gối. Trong khi thủy đậu thì bóng nước có khuynh hướng mọc rải rác toàn thân.
- - Mụn nước của tay chân miệng có ngứa và đau không?
  - Mụn nước của tay chân miệng không đau và hầu như không ngứa.
- - Đồ chơi của bé thì có thể rửa bằng xà phòng bình thường để phòng ngừa bệnh tay chân miệng được không?
  - Nếu gia đình không có bệnh nhân tay chân miệng thì bạn chỉ cần rửa đồ chơi cho bé bằng xà phòng, sau đó phơi nắng
- - Các trung tâm Kiểm soát bệnh tật có các biện pháp gì để giúp kéo giảm bệnh tay chân miệng?
  - Sở Y tế phải phối hợp với Sở Giáo dục triển khai các biện pháp phòng bệnh tay chân miệng trong các trường học. Song song đó là đẩy mạnh các hoạt động truyền thông tại cộng đồng.
- - Phụ nữ mang thai cần phải lưu ý những gì để tránh bệnh tay chân miệng?
  - Phụ nữ có thai nên rửa tay cẩn thận sau khi sử dụng tã ướt hoặc tiếp xúc với nước tiểu hoặc nước bọt. Phụ nữ mang thai làm việc tại trung tâm giữ trẻ không nên hôn miệng trẻ sơ sinh hoặc trẻ nhỏ. Ôm thì không có vấn đề gì.
- - Bao lâu thì triệu chứng xuất hiện sau khi bị nhiễm vi rút bệnh tay chân miệng?
  - Các triệu chứng thường bắt đầu từ 2 đến 5 ngày sau khi bị nhiễm vi rút.
- - Tỷ lệ tử vong của bệnh Tay, chân, miệng?
  - Hầu hết những bệnh nhân bị nhiễm Bệnh tay, chân, miệng có rất nhẹ hoặc không có triệu chứng. Tỷ lệ tử vong của bệnh Tay, chân, miệng được ước tính là từ 1 / 100.000 đến 1 / 10.000 trong đợt bùng phát dịch bệnh đầu tiên ở Đài Loan vào năm 1998. Nói cách khác, sau khi bị nhiễm bệnh, hơn 99,9% bệnh nhân sẽ hồi phục. Tuy nhiên, nó vẫn gây ra một đợt chấn động khá lớn ở Đài Loan vì tỷ lệ tử vong cao hơn các bệnh nhiễm virut thông thường khác. Do đó, bắt buộc phải có sự hiểu biết thấu đáo về Bệnh Tay. Chân, miệng và các đường lây truyền của chúng để giảm nguy cơ mắc bệnh.
- - Cách sử dụng chất tẩy trắng quần áo làm chất khử trùng vi rút bệnh tay chân miệng?
  - Để khử trùng bề mặt hoặc đồ chơi pha 200 ml dung dịch tẩy trắng quần áo với 10 lít nước. Sử dụng dung dịch này để lau bề mặt tiếp xúc hoặc ngâm đồ chơi trong 30 phút. Sau khi lau sạch các bề mặt và dụng cụ bằng dung dịch này, 10 phút sau, các bề mặt và dụng cụ cần được lau lại bằng nước sạch để khử trùng hoàn toàn.
- - Ê – ta – nôn (cồn) không thể tiêu diệt loại virut bệnh tay chân miệng không?
  - Ê – ta – nôn (cồn) không thể tiêu diệt loại virut này.
- - Bệnh Tay-Chân-Miệng thì có khả năng gây sẩy thai, thai chết lưu, hay gây dị tật bẩm sinh không?
  - Chưa có bằng chứng rõ ràng về việc nhiễm virus gây bệnh Tay-Chân-Miệng thì có khả năng gây sẩy thai, thai chết lưu, hay gây dị tật bẩm sinh. Cũng giống như nhiễm trùng khác trong thời gian mang thai, đặc biệt nếu nhiễm trong 3 tháng đầu gây tăng thân nhiệt của mẹ có thể dẫn đến sảy thai. Tuy nhiên, điều này rất hiếm xảy ra..
- - Trẻ sơ sinh nhiễm bệnh tay chân miệng nguy hiểm ra sao?
  - Hầu hết trẻ sơ sinh bị nhiễm virus trong giai đoạn bào thai thường có biểu hiện bệnh nhẹ. Tuy nhiên, trong một số ít trường hợp, chúng có thể phát triển gây nhiễm trùng nhiều cơ quan ở trẻ sơ sinh như gan, tim…, và có thể gây tử vong.
- - Ủ ấm trẻ bị tay chân miệng như thế nào?
  - Nhiều bậc cha mẹ thường có xu hướng ủ ấm cho trẻ quá mức với hi vọng trẻ toát mồ hôi sẽ hạ nhiệt. Tuy nhiên đây là việc làm rất sai lầm, không những không giúp trẻ hạ sốt, bớt bệnh mà còn làm tình trạng tay chân miệng trẻ em có diễn biến xấu hơn, thậm chí gây nhiều biến chứng nguy hiểm. Lúc này, thay vì ủ ấm trẻ quá mức mẹ nên cho bé mặc đồ rộng rãi, thoáng mát để bé cảm thấy dễ chịu hơn.
- - Truyền nước cho trẻ bị tay chân miệng như thế nào?
  - Ngoài ủ ấm trẻ quá mức nhiều bậc phụ huynh còn sai lầm trong việc lạm dụng truyền nước với mong muốn trẻ sẽ mau hồi phục. Theo khuyến cáo của các chuyên gia y tế thì biện pháp truyền nước chỉ nên áp dụng khi trẻ có những biểu hiện mất nước nặng như nôn mửa, tiêu chảy, sốt cao và phải theo chỉ định của bác sĩ. Trong trường hợp bé chỉ bị sốt nhẹ và được chỉ định điều trị tại nhà bạn chỉ nên tăng cường cho bé uống nhiều nước và các loại trái cây, nhất là các loại trái cây giàu vitamin C để tăng cường sức đề kháng.
- - Sử dụng thuốc kháng sinh thế nào cho trẻ bị tay chân miệng?
  - Khi bé bị bệnh tay chân miệng các bạn cũng không nên vì quá nôn nóng trong việc điều trị mà lạm dụng sử dụng các loại thuốc kháng sinh, bởi điều này không chỉ gây ảnh hưởng xấu đến sức khỏe của trẻ mà còn làm tăng nguy cơ trẻ bị kháng thuốc kháng sinh, từ đó gây khó khăn trong việc điều trị say này. Kể cả việc dùng thuốc hạ sốt và vitamin cũng vậy, mọi loại thuốc sử dụng cho bé cần phải có sự chỉ định của các bác sĩ.
- - Kiêng khem cho trẻ bị tay chân miệng thế nào là hợp lí?
  - Một điều quan trọng nữa mà khi chăm sóc trẻ bị tay chân miệng mà các mẹ cần đặc biệt lưu ý đó là tuyệt đối không kiêng tắm. Hãy tắm cho bé mỗi ngày bằng nước ấm để làm sạch cơ thể, giúp bé cảm thấy thoải mái và làm “triệt tiêu” nơi nương náu của các mầm bệnh.





