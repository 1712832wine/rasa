conversations:
- - Bệnh viêm đường hô hấp là gì?
  - Bệnh hô hấp là bệnh thường gặp ở trẻ em do sức đề kháng yếu hơn người trưởng thành, đặc biệt là khi thời tiết, nhiệt độ thay đổi.
- - Một số bệnh đường hô hấp có thể gặp là gì?
  - Cảm lạnh, viêm phế quản, viêm phổi, viêm xoang, nhiễm trùng đường hô hấp,…
- - Nguyên nhân dẫn đến viêm đường hô hấp?
  - Có 2 nguyên do chính khiến trẻ dễ mắc bệnh đường hô hấp khi thời tiết giao mùa. Trẻ có thể bị nhiễm mầm bệnh do thời tiết trở lạnh, nhiệt độ hạ thấp tạo điều kiện thuận lợi để virut, vi khuẩn phát triển, sinh sôi nhanh chóng. Bên cạnh đó, trẻ cũng có thể dễ dàng mắc bệnh do nhiễm lạnh hay dị ứng thời tiết. 
- - Các lưu ý để phòng tránh bệnh viêm đường hô hấp?
  - Đảm bảo chế độ dinh dưỡng, cho trẻ ăn đủ chất như tinh bột, đạm, chất béo, rau quả, đồng thời bổ sung đầy đủ các vitamin và khoáng chất cần thiết để gia tăng sức đề kháng ở trẻ. Giữ ấm, uống nhiều nước.Hạn chế đưa trẻ đến các địa điểm công cộng. Cần tránh cho trẻ đến những nơi đông người, đặc biệt là những người có dấu hiệu ốm để virut không có cơ hội xâm nhập vào cơ thể trẻ.Tiêm phòng đầy đủ các vắc xin hiện có cho trẻ theo khuyến cáo của chuyên gia để  phòng bệnh hơn chữa bệnh. Tránh khói thuốc lá
- - Những ngày thời tiết lạnh thế này trẻ nhỏ rất dễ bị bệnh về đường hô hấp. Xin Bác sĩ cho biết vì sao?
  - Khi thời điểm giao mùa, thời tiết và độ ẩm không khí thay đổi thất thường khiến cơ thể không thích ứng kịp.Đây chính là môi trường thuận lợi cho virus, vi khuẩn gây bệnh đường hô hấp hoạt động mạnh, do đó đây là thời điểm bùng phát rất nhiều bệnh đường hô hấp, đặc biệt là các đối tượng có hệ miễn dịch kém như trẻ nhỏ .
- - Đối với trẻ nhỏ, yếu tố nào tác động đến hệ hô hấp khi chuyển mùa thưa bác sĩ?
  - Thay đổi khí hậu vào thời điểm giao mùa khiến nhiệt độ thay đổi thất thường, từ nóng chuyển sang lạnh và từ nắng chuyển sang mưa trong một ngày. Khi sự biến động nhiệt độ diễn ra nhanh sẽ làm hệ miễn dịch của bạn bị suy yếu. Bên cạnh đó các virus gây bệnh cảm lạnh dễ dàng phát triển và lan truyền hơn trong điều kiện khí hậu lạnh, ẩm hơn thời tiết nóng. Đường hô hấp là nơi mà nhiều mầm bệnh dễ dàng xâm nhập khi chúng ta hít thở.Không khí dễ bị tù túng, kém lưu thông do vào mùa lạnh mọi người có khuynh hướng ít di chuyển ra ngoài đường mà ở trong nhà nhiều hơn, đóng các cửa để tránh không khí lạnh xâm nhập. Đây là yếu tố thuận lợi làm các tác nhân vi sinh vật nếu tồn tại trong không khí có khả năng sinh sôi nảy nở nhiều hơn.Vào mùa lạnh, ngày ngắn đêm dài, số giờ có ánh sáng mặt trời trong ngày cũng giảm đi, ánh sáng mặt trời ít đi cũng là một lý do nữa làm cho vi sinh vật dễ sinh sôi nảy nở hơn nữa.
- - Thưa bác sĩ, trên thực tế đã có nhiều ca  viêm phổi nặng phải nhập viện vì thời tiết lạnh kéo dài, nguyên nhân là do đâu?
  - Viêm phổi ở trẻ em là nguyên nhân gây tử vong ở trẻ em hàng đầu trên thế giới.  Do trẻ nhỏ hệ miễm dịch chưa hoàn chỉnh, sức đề kháng kém. Do cha mẹ không có kiến thức về phòng bệnh dẫn đến bệnh nhiễm khuẩn hô hấp cấp. Viêm phổi có thể xuất hiện khi bé đang trong các đợt bệnh đường hô hấp kéo dài như ho hoặc cảm cúm. Dịch nhầy tiết ra trong đường hô hấp trở thành nguồn dinh dưỡng cho vi trùng, chúng sinh sôi, nảy nở. Cha mẹ không  đủ kiến thức về cách nhận biết sớm bệnh viêm phổi ở trẻ nhỏ để đi khám bệnh  , và không biết dấu hiệu  nào viêm phổi nặng phải nhập viện, viêm phổi rất nặng phải nhập viên ngay. Khi bệnh Cha mẹ tự ý mua thuốc cho trẻ uống cho trẻ , dẫn đến tính trạng không giải quyết được bệnh, do không đúng thuốc, sử dụng thuốc không đúng liều lượng, thời gian, không đúng bệnh dẫn đến viêm hô hấ kéo dài hay viêm phổi nặng.
- - Một thói quen không có lợi mà nhiều cha mẹ vẫn thường làm là tự ý mua thuốc cho trẻ uống. Bác sĩ có lưu ý gì?
  - Tự ý mua thuốc nên không đúng thuốc , đúng bệnh dẫn đến tình trạng bệnh kéo dài , diễn tiến nặng. Hay việc lạm dụng kháng sinh với một đứa trẻ sẽ làm suy giảm hệ miễn dịch của trẻ, gây rối loạn tiêu hóa, nghiêm trọng hơn gây nên tình trạng kháng thuốc kháng sinh và tác dụng phụ kháng sinh. Gây tổn thương gan thận do sử dụng quá liều. Gây dị ứng, shock phản vệ. Tăng nguy cơ tiêu chảy, táo bón
- - Tại sao các bệnh đường hô hấp thường gặp vào lúc giao mùa?
  - Thay đổi khí hậu vào thời điểm giao mùa khiến nhiệt độ thay đổi thất thường, từ nóng chuyển sang lạnh và từ nắng chuyển sang mưa trong một ngày. Khi sự biến động nhiệt độ diễn ra nhanh sẽ làm hệ miễn dịch của bạn bị suy yếu. Bên cạnh đó các virus gây bệnh cảm lạnh dễ dàng phát triển và lan truyền hơn trong điều kiện khí hậu lạnh, ẩm. Đường hô hấp là nơi mà nhiều mầm bệnh dễ dàng xâm nhập khi chúng ta hít thở. Do đó, các triệu chứng như ho và ngứa họng rất phổ biến khi thời tiết thay đổi.
- - Các siêu vi gây bệnh dễ phát triển hơn vào thời tiết nào?
  - Dễ phát triển vào thời tiết lạnh hơn là thời tiết nắng nóng.
- - Tại sao vào mùa lạnh lại dễ bị viêm đường hô hấp hơn?
  - Vào mùa lạnh, ngày ngắn đêm dài, số giờ có ánh sáng mặt trời trong ngày cũng giảm đi. Đặc biệt là ở các tỉnh phía Bắc có nhiều ngày không nhìn thấy mặt trời. Ánh mặt trời có tia cực tím là một tác nhân rất quan trọng để tiêu diệt các tác nhân vi sinh vật. Vào mùa đông ánh sáng mặt trời ít đi cũng là một lý do nữa làm cho vi sinh vật dễ sinh sôi nảy nở hơn nữa.
- - Các trường hợp đã bước sang tình trạng nhiễm trùng nặng thì người bệnh sẽ xuất hiện thêm các biến chứng như thế nào?
  - Ho liên miên có đờm trong cuống họng. Sốt cao và trong tình trạng mê mang. Nhịp tim đập nhanh hơn bình thường. Khó thở hoặc thở khò khè. Cảm thấy nặng ở đầu và đau tại lòng ngực.
- - Các tình trạng viêm đường hô hấp cấp kéo dài trong khoảng thời gian bao lâu?
  - Kéo dài trong khoảng 3 đến 14 ngày.
- - Các tình trạng của viêm đường hô hấp cấp nếu kéo dài sẽ dẫn đến tình trạng nào?
  - Nếu tình trạng này tiếp tục kéo dài thì sẽ biến chuyển thành các bệnh nguy hiểm hơn như viêm dị ứng, viêm phổi, viêm phế quản.
- - Thông thường bệnh viêm đường hô hấp sẽ có thể tự khỏi trong vòng bao lâu?
  - Thông thường bệnh viêm đường hô hấp sẽ có thể tự khỏi trong vòng hai tuần trở lại.
- - Bệnh viêm đường hô hấp cấp có dẫn đến tử vong không?
  - Nếu tình trạng bệnh kéo dài mà không có sự thuyên giảm sẽ có nguy cơ dẫn đến tử vong cao hơn rất nhiều.
- - Viêm đường hô hấp cấp có nguy hiểm không?
  - Có thể thấy rằng đây là một căn bệnh không quá nguy hiểm đến tính mạng nhưng người bệnh cần phải nghỉ học hoặc nghỉ lao động để có thể điều trị dứt hẳn.
- - Viêm đường hô hấp trên là gì?
  - Viêm đường hô hấp trên là một chứng bệnh thường gặp hàng năm và hay tái phát. Bệnh thường xuất hiện theo mùa, nhất là mùa đông, mùa hanh khô, trùng với mùa của bệnh hen, viêm phế quản mạn, viêm phổi.
- - Cách phân biệt giữa bệnh lí xoang với thanh quản?
  - Bệnh viêm hô hấp dễ lẫn với các bệnh lý tai mũi họng nên cần khám để phân biệt rõ bệnh lý xoang hay thanh quản bằng cách chụp CT, MRI, xét nghiệm (phụ thuộc vào chỉ định của bác sĩ).
- - Dấu hiệu nhận biết sớm triệu chứng bệnh viêm đường hô hấp trên?
  - Sốt cao và thành cơn - Thân nhiệt thường là 39 độ C. Hắt hơi nhiều, 4-5 cái/lần và xuất hiện nhiều lần trong ngày. Sổ mũi và chảy nước mũi, với đặc điểm dịch nhiều, trong, loãng, không có mủ và không có mùi hôi. Ho thành cơn hay ho khan, ho có đờm; đau rát họng, bị khàn tiếng đến tắt tiếng
- - Nguyên nhân gây ra viêm đường hô hấp trên?
  - Do dị ứng với thời tiết và các loại dị nguyên khác nhau. Do các nhóm vi sinh vật gây bệnh bằng cách cư trú ở chất nhầy niêm mạc mũi họng
- - Dấu hiệu nhận biết sớm các bệnh viêm hô hấp trên?
  - Sốt cao thành cơn, trên 39 độ C. Hắt hơi nhiều. Sổ mũi và chảy nước mũi. Ho khan thành cơn
- - Các bệnh lý nhiễm trùng đường hô hấp trên thường gặp là gì?
  - Cúm, viêm xoang, viêm thanh quản…
- - Các bệnh lý nhiễm trùng đường hô hấp dưới thường gặp là gì?
  - Viêm phế quản, viêm tiểu phế quản, viêm phổi…
- - Các nhiễm trùng đường hô hấp trên do nguyên nhân nào gây ra?
  - Các nhiễm trùng đường hô hấp trên thường do virus và điều trị chủ yếu là điều trị triệu chứng. 
- - Người bệnh cần làm gì để tịnh dưỡng?
  - Người bệnh có thể chỉ cần nghỉ ngơi, uống nhiều nước, dùng thuốc giảm đau hạ sốt, tăng cường dinh dưỡng…
- - Trong trường hợp viêm đường hô hấp trên bị bội nhiễm virut thì cần làm gì?
  - Cần điều trị thêm kháng sinh
- - Viêm đường hô hấp dưới là gì?
  - Viêm đường hô hấp dưới hay nhiễm trùng đường hô hấp dưới là từ dùng để diễn tả chung về các tình trạng nhiễm trùng xảy ra ở phần đường hô hấp dưới, tức là từ thanh quản trở xuống (gồm khí quản, phế quản, tiểu phế quản và phế nang). Các bệnh lý thường gặp là viêm phổi, viêm phế quản và bệnh lao.
- - Viêm đường hô hấp dưới có những tác động ở bộ phận nào trên cơ thể?
  - Nhiễm trùng ở đường hô hấp dưới có thể ảnh hưởng đến đường thở (viêm phế quản) hoặc xảy ra ở những phế nang ở cuối đường thở (viêm phổi).
- - Nhiễm trùng nhẹ của viêm đường hô hấp dưới có thể có những triệu chứng nào?
  - Bị nghẹt hoặc chảy nước mũi. Ho khan. Sốt thấp. Đau họng nhẹ. Đau đầu âm ỉ.
- - Nhiễm trùng nặng của viêm đường hô hấp dưới có thể có những triệu chứng nào?
  - Ho nặng, có khi xuất hiện đờm. Sốt. Khó thở. Da có màu xanh. Thở nhanh. Đau ngực. Thở khò khè.
- - Triệu chứng chính của viêm đường hô hấp cấp dưới có gì khác với viêm đường hô hấp cấp trên?
  - Khác với nhiễm trùng đường hô hấp trên (từ thanh quản trở lên), triệu chứng chính khi đường hô hấp dưới bị nhiễm trùng là ho hơn là đau họng, hắt hơi. Tuy nhiên, nhiễm virus cúm có thể gây ảnh hưởng đến cả đường hô hấp trên và dưới.
- - Nguyên nhân gây viêm đường hô hấp dưới là gì?
  - Vi rút. Vi khuẩn. Nhiễm nấm. Nhiễm Mycoplasma
- - Mycoplasma là gì?
  - Mycoplasma không phải là virus hay vi khuẩn mà là những sinh vật nhỏ có đặc điểm của cả virus và vi khuẩn.
- - Các yếu tố nguy cơ gây viêm đường hô hấp dưới
  - Trong một số trường hợp, các chất ở môi trường xung quanh có thể kích thích và gây viêm đường thở hoặc phổi, gây nhiễm trùng. Các yếu tố này bao gồm khói thuốc lá, bụi, hóa chất, hơi nước là khói lửa, các chất gây dị ứng, ô nhiễm không khí.
- - Một số yếu tố khác cũng khiến bạn tăng nguy cơ nhiễm trùng đường hô hấp dưới là gì?
  - Vừa mới mắc bệnh cảm hay cúm. Có hệ miễn dịch yếu. Trên 65 tuổi. Dưới 5 tuổi. Trải qua phẫu thuật gần đây.
- - Những kỹ thuật y tế nào giúp chẩn đoán viêm đường hô hấp dưới?
  - Để chẩn đoán các bệnh lý này, bác sĩ sẽ thăm khám sức khỏe, nghe phổi, hỏi về các triệu chứng và thời gian mắc bệnh.
- - Các xét nghiệm cần làm để chuẩn đoán viêm đường hô hấp dưới là gì?
  - Đo độ bão hòa oxy (hay đo nồng độ oxy trong máu). Chụp X-quang ngực để kiểm tra bệnh viêm phổi. Xét nghiệm máu để kiểm tra bạn có nhiễm virus hay vi khuẩn hay không. Lấy mẫu dịch nhầy để xác định vi khuẩn hay virus trong cơ thể (nếu có)
- - Cách điều trị viêm đường hô hấp dưới nhẹ (tại nhà)?
  - Dùng các thuốc không kê toa để điều trị triệu chứng ho hoặc sốt. Nghỉ ngơi nhiều. Uống nhiều nước
- - Cách điều trị viêm đường hô hấp dưới nặng?
  - Trong các trường hợp khác, bác sĩ sẽ chỉ định các biện pháp điều trị bổ sung, như dùng kháng sinh cho người nhiễm vi khuẩn hoặc ống hít cho người bị khó thở.
- - Cách điều trị viêm đường hô hấp dưới nghiêm trọng?
  - Nghiêm trọng hơn, bạn có thể cần đến bệnh viện để được truyền dịch, dùng kháng sinh hoặc điều trị các triệu chứng nặng như khó thở, tức ngực. Thời gian điều trị ở trẻ sơ sinh và trẻ nhỏ có thể lâu hơn các trẻ lớn và người trưởng thành khỏe mạnh
- -  Đối tượng viêm đường hô hấp dưới cần theo dõi chặt chẽ?
  - Bác sĩ thường theo dõi chặt chẽ trẻ sơ sinh, đặc biệt nếu trẻ có nguy cơ cao bị nhiễm trùng nặng, như trẻ sinh non hoặc có khuyết tật tim bẩm sinh. Trong những trường hợp này, trẻ cần phải được nhập viện để theo dõi và điều trị hiệu quả.
- - Các đối tượng khi viêm đường hô hấp dưới cần khuyến khích nhập viện?
  - Người trên 65 tuổi và trẻ nhỏ dưới 5 tuổi
- - Thời gian phục hồi của viêm đường hô hấp trên là gì?
  - Thời gian phục hồi ở mỗi người sẽ khác nhau, tùy vào thể từng thể trạng. Theo các chuyên gia, người lớn khỏe mạnh có thể phục hồi bệnh viêm đường hô hấp dưới (như viêm phổi) trong khoảng 1 tuần. Đối với người lớn tuổi, thời gian phục hồi có thể mất vài tuần.
- - Tình trạng nhiễm trùng đường hô hấp dưới có nguy hiểm không?
  - Hầu hết các bệnh lý viêm đường hô hấp dưới không gây biến chứng nếu được điều trị đúng cách và kịp thời. Tuy nhiên, nếu xảy ra biến chứng, nó sẽ rất nguy hiểm.
- - Các biến chứng của viêm đường hô hấp dưới là gì?
  - Suy tim sung huyết. Suy hô hấp. Ngừng hô hấp. Nhiễm trùng huyết. Áp xe phổi.
- - Suy tim sung huyết do viêm đường hô hấp dưới gây ra là gì?
  - Suy tim sung huyết hay còn gọi là suy tim mạn, suy tim ứ huyết, suy tim. Đây là tình trạng tim co bóp không đủ lượng máu đến các cơ quan và mô. Khi một bên hoặc cả hai bên tim không đẩy được máu ra ngoài, máu đọng lại trong tim hoặc tắc nghẽn tại các mô hay cơ quan, làm cho máu không chảy đều trong hệ tuần hoàn.
- - Triệu chứng của suy tim sung huyết?
  - Suy tim là bệnh mạn tính nhưng bệnh cũng có thể đột ngột hình thành. Các triệu chứng chung của bệnh gồm nhịp tim không đều, thường xuyên ho ra máu và thở khò khè. Người bệnh có thể mất cảm giác ngon miệng, buồn nôn, đi tiểu thường xuyên vào ban đêm nhưng lại tăng cân vì các chất dịch không được bài trừ và các cơ quan trong cơ thể sưng lê
- - Bệnh áp xe phổi do viêm đường hô hấp dưới gây ra là gì?
  - Áp xe phổi là bệnh nhiễm trùng phổi. Bệnh gây ra tình trạng sưng mủ, hoại tử mô phổi và hình thành của các khoang chứa các mảnh vụn hoại tử hoặc dịch do bị nhiễm vi sinh vật. Sự hình thành của nhiều áp xe có thể dẫn đến viêm phổi hoặc hoại tử phổi.
- - Triệu chứng của bệnh áp xe phổi?
  - Các triệu chứng bệnh áp xe phổi thường phát triển trong vòng vài tuần đến vài tháng bao gồm sốt, ớn lạnh, đổ mồ hôi, ho có mùi hôi và nước bọt có vị khó chịu. Bệnh nhân thường mệt mỏi, yếu ớt, chán ăn và sút cân. Thỉnh thoảng có thể xảy ra nước bọt có lẫn máu và đau ngực trở nên nặng hơn do ho hoặc hít thở sâu. Bệnh nhân có thể có nhịp tim nhanh, thở gấp, thở khò khè và tràn dịch màng phổi.
- - Những biện pháp nào giúp phòng ngừa viêm đường hô hấp dưới?
  - Thường xuyên rửa tay sạch. Tránh dùng tay dơ chạm vào mặt. Tránh xa những người đang mắc bệnh hô hấp. Tiêm vắc-xin cho trẻ đúng định kỳ. Tiêm phòng cúm mỗi năm. Tránh các chất gây kích ứng, như hóa chất, khói lửa hoặc khói thuốc lá.
- - Viêm đường hô hấp dưới thường do vi khuẩn nào gây ra?
  - Các vi khuẩn điển hình như Haemophilus influenzae; Streptococcus pneumoniae (phế cầu khuẩn); Moraxella catarrhalis.
- - Bệnh cảm cúm do vi rút nào gây nên?
  - Do vi rút cúm (Influenza virus) thuộc nhóm Orthomyxoviridae và được chia thành 3 type A, B và C nhưng tùy loại và có thể gây thành dịch hay không)
- - Bệnh cúm có khả năng lây nhiễm không?
  - Bệnh cúm là bệnh có khả năng lây nhiễm rất cao và lây truyền nhanh, có thể gây dịch và đại dịch. 
- - Bệnh cúm lây lan như thế nào?
  - Bệnh lây lan qua đường hô hấp, qua không khí giọt nhỏ qua các giọt nhỏ nước bọt hay dịch tiết mũi họng của bệnh nhân có chứa virus cúm qua ho, hắt hơi. Virus vào cơ thể qua đường mũi họng. Tỷ lệ lây lan càng mạnh khi tiếp xúc trực tiếp và mật thiết, đặc biệt ở nơi tập trung đông người như trường học, nhà trẻ.
- - Trong thời tiết nào thì dễ gây bệnh cảm cúm?
  - Trong điều kiện giao mùa, thời tiết lạnh và ẩm thấp, tế bào đường hô hấp của người dễ bị tổn thương, làm tăng tính cảm nhiễm với bệnh.
- - Người bị bệnh cúm phục hồi trong bao lâu?
  - Thông thường bệnh diễn biến nhẹ và hồi phục trong vòng 2-7 ngày.
- - Các biểu hiện của bệnh cúm?
  - Sốt, đau đầu, đau cơ, mệt mỏi, sổ mũi, đau họng và ho, triệu chứng ho thường nặng và kéo dài.Có thể kèm theo các triệu chứng đường tiêu hóa như buồn nôn, nôn, tiêu chảy, nhất là ở trẻ em.
- - Thời gian ủ bệnh cúm là bao lâu?
  - Thường từ 1 tới 4 ngày, bệnh có thể bắt đầu trước sốt 1 ngày và kéo dài tới 7 ngày ở người lớn, thậm có thể là nhiều tháng nếu người bị suy giảm miễn dịch mắc bệnh.
- - Những người dễ mắc bệnh cúm?
  - Mọi người đều có khả năng cảm nhiễm cao với bệnh.
- - Sau khi bệnh cúm hết, có được miễn dịch không?
  - Sau khi bị bệnh, sẽ có miễn dịch đặc hiệu với virus gây nhiễm nhưng thời gian miễn dịch thường không bền, phụ thuộc vào mức độ biến đổi kháng nguyên và số lần bị nhiễm trước đây và không có tác dụng bảo vệ đối với những type virus mới. Miễn dịch có được sau khi khỏi bệnh không bảo vệ được khỏi mắc các biến chủng của virus cúm.
- - Đối tượng dễ bị cảm cúm?
  - Trẻ em, người cao tuổi, người đang mắc các bệnh mạn tính, suy giảm miễn dịch thường dễ cảm nhiễm hơn những người khác
- - Cách phân biệt cảm cúm với các bệnh khác do tác nhân gây bệnh hô hấp?
  - Các bệnh đường hô hấp do virus cúm gây ra rất khó phân biệt với các bệnh do các tác nhân khác gây bệnh đường hô hấp. Cảm cúm thường sẽ lây qua đường hô hấp, trực tiếp qua giọt bắn khi bệnh nhân hắt hơi hay gián tiếp khi tiếp xúc qua tay rồi đưa lên mắt, mũi, miệng. Vì thế vào thời điểm giao mùa này bạn nên tránh tiếp xúc gần với những người bệnh đã mắc cảm cúm để tránh lây bệnh.
- - Viêm xoang là gì?
  - Viêm xoang (viêm các xoang) là những hốc rỗng, chứa đầy không khí, nằm phía sau xương gò má và trán.Viêm xoang là tình trạng nhiễm trùng của màng niêm mạc lót trong lòng các xoang gây ra bởi vi trùng, siêu vi trùng hay dị ứng dẫn tới phù nề, thu hẹp đường kính các lỗ xoang làm cho mủ và dịch viêm ứ đọng trong xoang do không thoát được ra ngoài gây tình trạng tích tụ chất lỏng hoặc chất nhầy bên trong.
- - Viêm xoang có mấy loại?
  - Viêm xoang có 4 loại là xoang trán, xoang sàng, xoang bướm và xoang hàm. Tất cả các xoang này được lót bởi niêm mạc (mô mềm). 
- - Viêm xoang có mấy dạng?
  - Viêm xoang có 2 dạng chính là viêm xoang cấp tính và viêm xoang mạn tính.
- - Viêm xoang cấp tính thường xảy ra ở đâu?
  - Viêm xoang cấp tính thường xảy ra ở xoang sàng, xoang trán, xoang bướm và viêm đa xoang.
- - Triệu chứng của bệnh viêm xoang?
  - Viêm xoang là một bệnh lý nhiễm trùng nên thường có những dấu hiệu như đau nhức, sốt, chảy dịch, nghẹt mũi hay điếc mũi.
- - Vì sao bệnh viêm xoang khó phát hiện?
  - Việc phát hiện bệnh rất khó khăn vì những dấu hiệu đặc trưng của bệnh không rõ ràng, nhất là ở giai đoạn đầu. Những dấu hiệu đặc trưng chỉ xuất hiện khi bệnh đã vào giai đoạn nặng.
- - Hiện tượng chảy dịch khi bị viêm xoang là gì?
  - Khi xoang bị viêm, thường có hiện tượng chảy dịch, dịch nhày có thể chảy ra phía mũi hoặc xuống họng tùy thuộc vào vị trí xoang bị viêm. Nếu bệnh nhân bị viêm xoang trước dịch sẽ chảy ra mũi trước, nếu bị viêm xoang sau dịch chảy xuống họng. Khi bị chảy dịch, mũi bệnh nhân luôn phải khụt khịt hay cảm thấy khó chịu ở cổ họng, muốn khạc nhổ liên tục. Tùy vào tình trạng mức độ của bệnh mà dịch sẽ có màu trắng, đục, vàng nhạt hay màu xanh, có mùi hôi cực kỳ khó chịu.
- - Khi bị viêm xoang, có hiện tượng nghẹt mũi, vậy hiện tượng nghẹt mũi là gì?
  - Đây là hiện tượng đặc trưng không thể thiếu khi bị viêm xoang. Người bệnh có thể bị nghẹt 1 hay cả 2 bên, đồng thời thấy khó thở, khó chịu trong người và mệt mỏi.
- - Hiện tượng điếc mũi khi bị viêm xoang là gì?
  - Khi xoang bị viêm, nếu không được chữa trị sớm và tích cực thì bệnh sẽ trở nên nặng, nó gây phù nề nhiều, người bệnh không còn phân biệt được mùi khi ngửi do thần kinh khứu giác không còn cảm nhận được mùi.
- - Các dấu hiệu khác của viêm xoang?
  - Viêm xoang còn có thể có một số dấu hiệu khác như đau đầu, có thể có sốt nhẹ hay sốt cao, khi nghiêng người về phía trước sẽ có cảm giác chóng mặt hay choáng váng, đau xung quanh vùng mắt theo từng cơn và nhịp mạch đập. Đau nhức mỗi khi hắt hơi mạnh, người bệnh không thể tập trung, không muốn ăn. Nếu viêm xoang nặng có thể bị viêm thần kinh mắt dẫn tới mờ mắt.
- - Cách điều trị viêm xoang?
  - Viêm xoang là bệnh phải tuân thủ quy trình và thời gian điều trị của bác sĩ chuyên khoa tai mũi họng bằng những loại thuốc đặc trị để có hiệu quả tốt nhất.
- - Viêm thanh quản là gì?
  - Viêm thanh quản là chứng viêm của thanh quản, thường do một vi-rút hoặc sử dụng giọng quá mức. Kết quả là sự thay đổi cấp tính trong giọng nói, với âm lượng giảm và khàn tiếng. 
- - Nguyên nhân gây bệnh viêm thanh quản là gì?
  - Nguyên nhân gây bệnh do vi khuẩn, virus hoặc nấm.
- - Viêm thanh quản có nguy hiểm không?
  - Nếu không được điều trị đúng cách và kịp thời, viêm thanh quản có thể gây biến chứng nguy hiểm cho người bệnh.
- - Vì sao trẻ em từ 1 đến 6 tuổi dễ bị viêm thanh quản?
  - Niêm mạc thanh quản và tổ chức dưới niêm mạc dễ bị viêm nhiễm, phù nề dẫn đến khó thở ở trẻ nhỏ
- - Nguyên nhân gây ra viêm thanh quản ở trẻ em?
  - Lạnh, do trẻ khóc nhiều hoặc nói nhiều kết hợp với các yếu tố môi trường, virus hoặc vi khuẩn gây bệnh.
- - Các triệu chứng viêm thanh quản ở trẻ em?
  - Sốt cao hoặc sốt nhẹ, khóc khàn hoặc khàn tiếng, ho, thở rít. Các triệu chứng thường nặng hơn khi về ban đêm.
- - Viêm thanh quản ở người lớn là gì?
  - Viêm thanh quản ở người lớn là tình trạng viêm xuất tiết niêm mạc thanh quản. Bệnh thường gặp vào mùa lạnh hoặc lúc thay đổi thời tiết thất thường.
- - Nguyên nhân gây ra viêm thanh quản ở người lớn là gì?
  - Nguyên nhân gây bệnh thường do virus.
- - Đối tượng dễ mắc viêm thanh quản ở người lớn là ai?
  - Hay gặp ở nam nhiều hơn nữ. Đặc biệt ở những người hay uống bia rượu, hút thuốc, những người làm việc môi trường lạnh, ô nhiễm.
- - Các triệu chứng viêm thanh quản ở người lớn là gì?
  - Người bệnh thường có biểu hiện như mệt mỏi, gai rét hoặc ớn lạnh, có thể sốt nhẹ. Tiếng nói khàn hoặc mất tiếng hoàn toàn. Có thể có một số các triệu chứng khác như ho, đau họng, nuốt vướng.
- - Viêm thanh quản mạn tính là gì?
  - Viêm thanh quản mạn tính là tình trạng viêm niêm mạc thanh quản tái đi tái lại nhiều lần hoặc quá trình viêm thanh quản kéo dài gây nên.
- - Viêm thanh quản tái đi tái lại dẫn đến tác hại gì?
  - Quá trình này dẫn đến quá sản, loạn sản hoặc teo niêm mạc thanh quản.
- - Nguyên nhân gây viêm thanh quản mạn tính là gì?
  - Cách phát âm, sử dụng giọng không hợp lý, nói quá to, quá nhiều hoặc kéo dài, liên tục. Trào ngược dạ dày thực quản. Do các bệnh lý đường hô hấp, đặc biệt là viêm mũi xoang mạn tính, viêm họng mạn tính. Do các bệnh lý toàn thân như đái tháo đường, gout… Ngoài ra còn do các yếu tố khác như  bụi, khói than, ô nhiễm môi trường
- - Triệu chứng của viêm thanh quản mạn tính là gì?
  - Người bệnh lúc đầu thường có biểu hiện nuốt vướng nhẹ, nói khó, khó cất giọng cao hoặc khó hát. Sau đó, bệnh nhân thấy tiếng khàn dần rồi dần dần mất tiếng. Có thể kèm theo ho có ít đờm vào buổi sáng. Có cảm giác ngứa, cay hoặc rát nhẹ vùng thanh quản.
- - Viêm phế quản là gì?
  - Viêm phế quản là một thuật ngữ y học chỉ tình trạng viêm niêm mạc ống phế quản. Các tổn thương này gây ra hàng loạt các triệu chứng, trong đó điển hình nhất các cơn ho, đờm.
- - Viêm phế quản được chia thành các thể nào?
  - Chia thành 2 thể. Cấp tính và mạn tính.
- - Viêm phế quản cấp tính là gì?
  - Ở giai đoạn cấp tính, tình trạng viêm nhiễm xảy ra ở niêm mạc phế quản chưa có sự tổn thương. Thông thường, nguyên nhân gây bệnh là do virus.
- - Viêm phế quản mạn tính là gì?
  - Đây là giai đoạn phát triển xấu đi của thể cấp tính. Ở giai đoạn này, ống phế quản sẽ liên tục bị kích thích, từ đó dẫn đến các biến chứng bệnh nguy hiểm (đặc biệt là bệnh phổi tắc nghẽn mạn tính). Viêm phế quản mạn tính có thể kéo dài trong thời gian dài (từ vài tháng đến vài năm). Mức độ ảnh hưởng ở giai đoạn mạn tính nghiêm trọng hơn cấp tính nhiều lần
- - Triệu chứng của viêm phế quản là gì?
  - Ho, sốt, tiết đờm, thở khò khè.
- - Nguyên nhân gây viêm phế quản là gì?
  - Do tác động của môi trường. Sức đề kháng kém. Ảnh hưởng đến công việc. Ảnh hưởng đến bệnh lí trào ngược dạ dày.
- - Viêm phế quản có lây không?
  - Một trong những nguyên nhân hàng đầu khiến viêm phế quản trở thành bệnh lý phổ biến là do lây lan. Virus hợp bào gây ra viêm phế quản rất dễ phát tán, lây lan qua không khí.
- - Viêm phế quản có thể lây qua những con đường nào?
  - Tiếp xúc trực tiếp giữa người với người. Lây lan qua các vật dụng cá nhân
- - Viêm tiểu phế quản là gì?
  - Viêm tiểu phế quản là một bệnh phổi phổ biến thường do virus gây ra. 
- - Bệnh viêm tiểu phế quản thường gặp ở ai?
  - Bệnh thường gặp ở trẻ sơ sinh, trẻ dưới 6 tháng tuổi và trong những tháng mùa đông.
- - Nguyên nhân gây bệnh viêm tiểu phế quản?
  - Viêm tiểu phế quản xảy ra khi một loại virus lây nhiễm vào tiểu phế quản. Nhiễm trùng làm cho các tiểu phế quản sưng lên và bị viêm, tăng chất nhầy trong lòng phế quản, khiến không khí khó lưu thông vào và ra khỏi phổi.
- - Viêm tiểu phế quản do vi rút nào gây ra?
  - Do vi rút hợp bào (RSV). Viêm tiểu phế quản cũng có thể được gây ra bởi các loại virus khác, bao gồm những loại gây ra bệnh cúm hoặc cảm lạnh thông thường. Trẻ sơ sinh có thể được tái nhiễm RSV vì có ít nhất hai chủng.
- - Người bị viêm tiểu phế quản lây lan như thế nào?
  - Người bệnh truyền bệnh cho người khác thông qua những giọt nước trong không khí khi bị ho, hắt hơi hoặc nói chuyện. Người bệnh cũng có thể lây cho người khác bằng cách chạm vào các đồ vật sử dụng chung khăn hoặc đồ chơi và sau đó người khỏe mạnh lại chạm vào mắt, mũi hoặc miệng thì sẽ bị lây bệnh.
- - Triệu chứng của viêm tiểu phế quản là gì?
  - Ho, có thể có đờm hoặc không đờm; Sốt cao hoặc nhẹ, sốt cơn hoặc liên tục, thậm chí là có trẻ không bị sốt; Viêm long hô hấp trên gây sổ mũi nghẹt mũi; Đờm tiết ra nhiều, có thể có màu xanh, vàng hay trắng; Thở khò khè, thở nhanh; Trẻ biếng ăn...
- - Viêm phổi là gì?
  - Bệnh viêm phổi là tình trạng các phế nang trong phổi bị viêm do một nguyên nhân bất kỳ gây ra. Viêm phổi có thể xuất hiện tại một vị trí cố định hay một vài vùng. Nguy hiểm hơn là xuất hiện viêm toàn bộ phổi.
- - Nguyên nhân của bệnh viêm phổi?
  - Do vi khuẩn, vi rút, nấm
- - Các vi khuẩn gây ra bệnh viêm phổi?
  - Người bị bệnh viêm phổi có thể do hoạt động của vi khuẩn streptococcus pneumoniae. Bên cạnh đó, người mắc bệnh viêm phổi còn có thể do một số loại vi khuẩn khác như haemophilus, legionella...
- - Các vi rút gây ra bệnh viên phổi?
  - Có rất nhiều virus gây bệnh viêm phổi như cúm Influenza A, B, virus hợp bào, virus rhinovirus, adenoviruses… Người bệnh có thể bị lây nhiễm các loại virus này trong môi trường bị ô nhiễm, từ người bệnh...
- - Tại sao nấm gây ra bệnh viêm phổi?
  -  Nấm cũng là một trong những nguyên nhân gây bệnh viêm phổi. Khi người bệnh tiếp xúc hay hít thở phải bào tử của nấm sẽ rất dễ bị viêm phổi. Khi mắc phải bệnh do nấm, tình hình phát triển của bệnh sẽ rất nguy hiểm và phức tạp.
- - Các triệu chứng của bệnh viêm phổi xuất hiện vào thời gian nào?
  - Các triệu chứng của bệnh sẽ xuất hiện rõ ràng ngay trong ngày đầu tiên nhiễm virus. 
- - Triệu chứng viêm phổi?
  - Tức ngực, khó thở. Gây mệt mỏi, suy nhược. Thân nhiệt luôn tăng cao không giảm. Cơ thể tiết ra nhiều mồ hôi. Trong một số trường hợp người cao tuổi và có hệ miễn dịch yếu thì nhiệt độ cơ thể sẽ giảm thấp hơn so với nhiệt độ thông thường. Có thể xuất hiện các tình trạng như tiêu chảy, nôn mửa không kiểm soát. 
- - Viêm phổi thường gặp ở những đối tượng nào?
  - Viêm phổi có thể gặp phải ở rất nhiều đối tượng bao gồm cả trẻ nhỏ. Khi trẻ nhỏ mắc bệnh viêm phổi sẽ vô cùng nguy hiểm. Các triệu chứng mắc bệnh tương tự như cảm sốt nên rất dễ bị nhầm lẫn.
- - Làm gì khi nghi trẻ bị viêm phổi?
  - Khi thấy trẻ sốt, bỏ bú, ho, khó thở, nôn mửa và mệt mỏi, các bậc phụ huynh cần đưa trẻ đi khám để phát hiện bệnh kịp thời.
- - Viêm phổi có lây không?
  - Bệnh viêm phổi có tính lây truyền rất lớn. Với các đối tượng có nguy cơ dễ mắc bệnh như trẻ nhỏ, người cao tuổi, người có bệnh nền cần tránh xa các đối tượng mắc bệnh. Luôn cẩn trọng và chú ý khi thấy cơ thể xuất hiện những triệu chứng giống với bệnh viêm phổi.
