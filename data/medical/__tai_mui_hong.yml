conversations:
- - Ngứa lỗ tai là triệu chứng của bệnh gì?
  - Nếu tình trạng này chỉ xuất hiện một vài ngày thì sẽ không có gì đáng phải lo ngại. Tuy nhiên, nếu bạn cảm thấy bị ngứa tai trong nhiều tháng, thậm chí nhiều năm thì đó lại là triệu chứng không thể xem thường. Có thể liên quan đến bệnh nhiễm trùng tai.
- - Nên làm gì khi bị ngứa lỗ tai?
  - Khi bị ngứa tai, bạn cần tìm ra nguyên nhân và điều trị hiệu quả những bệnh lý liên quan. Không ngoáy tai quá sâu, không sử dụng các dụng cụ lấy ráy tai khi chưa được vô trùng. Tránh tiếp xúc với khói bụi, tránh sử dụng tai nghe quá nhiều. 
- - Viêm tai có nổi hạch thì điều trị như thế nào?
  - Bạn bị viêm tai lâu chưa? Với trường hợp viêm tai tùy vào mức độ của bệnh mà có biện pháp điều trị đau tai khác nhau.
- - Tôi bị viêm tai nhẹ thì điều trị thế nào?
  - Nếu bệnh nhẹ có thể điều trị tại chỗ theo hướng dẫn chỉ định của bác sĩ như Rửa tai, nhỏ thuốc hay uống thuốc kháng sinh. 
- - Tôi bị viêm tai nặng có sốt và nổi hạch thì điều trị thế nào?
  - Nếu nặng có sốt và nổi hạch bạn phải điều trị nội khoa, khi điều trị nội khoa mỗi đợt điều trị kéo dài khoảng 2 tuần với việc uống kháng sinh hoặc qua tĩnh mạch.
- - Bị ù tai kéo dài sau khi đi máy bay, phải làm sao để cải thiện?
  - Ù tai khi đi máy bay là tình trạng khá phổ biến, xảy ra khi có sự chênh lệch giữa áp suất bên trong và ngoài tai. Thông thường, ù tai khi đi máy bay sẽ tự khỏi sau khoảng vài giờ hoặc vài ngày. Tuy nhiên, bạn đã bị ù tai khi đi máy bay kéo dài Tập luyện đều đặn để tăng cường máu tới ốc tai, giúp thần kinh thính giác khỏe mạnh và cải thiện ù tai.
- - Tai bị đau và có mùi hôi có nguy hiểm không?
  - Tai bị đau và có mùi hôi nhiều khả năng là triệu chứng của viêm tai, nếu được điều trị kịp thời và chính xác, người bị viêm tai sẽ khỏi hoàn toàn và không để lại di chứng gì. Tuy nhiên, nếu không được điều trị sớm, đúng cách, bệnh sẽ chuyển sang giai đoạn mạn tính gây nhiều triệu chứng khó chịu. 
- - Nghe tiếng dế kêu trong tai có nguy hiểm không?
  - Nghe thấy tiếng dế kêu trong tai là một trong những biểu hiện rất điển hình của  chứng ù tai. Tiếng kêu trong tai có thể khác nhau ở mỗi người. Có người thì nghe như tiếng ve kêu, ù ù, o o, nhưng cũng có rất nhiều người cảm nhận được tiếng dế kêu trong tai giống như bạn. Ù tai, có tiếng kêu trong tai thường có xu hướng nặng hơn về đêm nên nhiều người bị mất ngủ, ngủ không sâu giấc. 
- - Những biểu hiện cụ thể khi bị ù tai?
  - Cảm nhận được trong tai mình có tiếng kêu như gió thổi, tiếng huýt sáo, tiếng ve kêu
- - Điều trị hiệu quả bệnh ù tai như thế nào?
  - Có rất nhiều cách điều trị ù tai như cộng hưởng âm thanh, chiếu sóng viba, tia hồng quang hoặc sử dụng liệu pháp đông y
- - Điều trị ù tai bằng cộng hưởng âm thanh là gì?
  - Các thiết bị sóng âm được sử dụng để kích thích các tế bào thần kinh thính giác cảm nhận âm thanh tốt hơn, đồng thời xác định mức độ tổn thương thính giác. 
- - Liệu pháp đông y giúp giảm ù tai?
  - Các bài thuốc có tác dụng phục hồi tế bào thần kinh thính giác được sử dụng kết hợp với xoa bóp bấm huyệt tai, châm cứu tai, tập nghe các âm thanh giúp bệnh nhân cảm nhận những âm thanh từng nghe,… 
- - Ù tai xuất hiện do những nguyên nhân nào?
  - Nguyên nhân chủ yếu của hiện tượng kể trên đó là do những yếu tố xung quanh tác động và ảnh hưởng tới tai của bạn. Trong đó, việc thường xuyên tiếp xúc với tiếng ồn lớn là lý do chủ yếu khiến bạn gặp phải tình trạng tai bị ù. Đó có thể là do đặc thù công việc hoặc bạn có thói quen nghe nhạc bằng một số thiết bị nghe nhạc di động không đảm bảo chất lượng âm thanh,… Thậm chí, khi tham gia lễ hội âm nhạc với âm thanh quá lớn, chúng ta cũng có thể đối mặt với tình trạng tai bị ù.
- - Vì sao người lớn tuổi hay bị ù tai?
  - Bởi vì, khi tuổi cao, chức năng của các cơ quan dần suy giảm, đặc biệt là thính giác. Vì thế, những người từ 60 tuổi trở lên cần chăm sóc và bảo vệ đôi tai cẩn thận. 
- - Ù tai ảnh hưởng như thế nào tới sức khỏe?
  - Thứ nhất, đa số mọi người đều cảm thấy khá phiền toái và mệt mỏi vì họ thường xuyên nghe thấy những âm thanh ồn ào bên tai. Nếu tiếng ồn liên tục xuất hiện, ngay cả trong thời gian nghỉ ngơi, bạn rất khó chìm vào giấc ngủ và ngủ ngon. Việc chất lượng giấc ngủ suy giảm kéo theo nhiều ảnh hưởng xấu tới sức khỏe và công việc. Thậm chí, bệnh nhân phải đối mặt với các vấn đề về trí nhớ, tình tính khó gần hơn, hay tức giận, bực bội. 
- - Làm thế nào để hạn chế tình trạng ù tai?
  - Việc đầu tiên bạn nên làm đó là vệ sinh tai thường xuyên và đúng cách. Ngoài chăm sóc, chúng ta không thể bỏ qua việc bảo vệ đôi tai khỏi tác động của những tiếng ồn lớn. 
- - Chứng bệnh ù tai có tự khỏi không?
  - Ù tai có tự khỏi được không thì còn tùy vào từng trường hợp cụ thể. Nếu ù tai do căng thẳng, mệt mỏi thì có thể sẽ tự hết sau vài ngày. Tuy nhiên, với những người bị ù tai kéo dài  thì sẽ khó có thể tự khỏi. Vì vậy, cần tìm cho mình hướng điều trị càng sớm càng tốt.
- - Đau đầu, sổ mũi và giảm khả năng khứu giác là bệnh gì?
  - Với tình trạng mà bạn miêu tả thì rất có thể bạn bị viêm xoang mạn tính rồi nhé.  
- - Trẻ viêm họng khi vào hè làm thế nào để phòng ngừa?
  - Không chỉ mùa đông mà mùa hè cũng có rất nhiều trẻ bị viêm họng. Nguyên nhân có thể là do thay đổi thời tiết, sự tấn công bởi virus/vi khuẩn,…Do đó, bạn nên đưa cháu đi khám trực tiếp với bác sĩ chuyên khoa tai mũi họng để biết nguyên nhân thật sự là gì nhé. Từ đó bác sĩ sẽ kê đơn thuốc phù hợp để giúp cải thiện tình trạng của cháu. 
- - Cha mẹ cần làm gì để ngừa viêm họng cho con?
  - Hướng dẫn trẻ vệ sinh răng miệng hàng ngày bằng cách đánh răng 2 lần/ngày sáng – tối, súc miệng bằng nước muối sinh lý để loại bỏ vi khuẩn ở trong họng. Mùa hè tránh cho trẻ trong phòng điều hòa quá lâu, nhiệt độ trong phòng cũng không nên để ở mức quá thấp. Luôn đeo khẩu trang cho trẻ mỗi khi ra ngoài 
- - Trẻ nghe kém, không nghe rõ là do đâu?
  - Thông thường, hiện tượng nghe kém đi ở trẻ sẽ bắt nguồn từ rất nhiều nguyên nhân. Bao gồmTổn thương tai trong do tiếp xúc với tiếng ồn lớn lâu. Ráy tai tích tụ nhiều mà không được làm sạch. 
- - Tự nhiên đau tai trái nguyên nhân do đâu?
  - Một số nguyên nhân phổ biến sau gây nên đau nhức tai đó làRáy tai nhiều, không được làm sạch. Viêm tai ngoài, viêm tai giữa, viêm tai xương chũm,...
- - Bệnh viêm tai ngoài là gì?
  - Viêm tai ngoài là tình trạng viêm nhiễm lan tỏa xảy ra ở lớp da bao phủ khắp ống tai ngoài, thường gặp do bơi lội, tắm biển,…
- - Viêm tai ngoài có thường gặp không?
  - Viêm tai ngoài thường gặp và ít nguy hiểm hơn viêm tai giữa. Tuy nhiên, bệnh có thể gây khó chịu với triệu chứng ngứa tai, đau tai, ù tai hoặc chảy mủ tai. 
- - Nguyên nhân gây ra bệnh viêm ống tai ngoài là gì?
  - Nguyên nhân chủ yếu của viêm tai ngoài là do tai tiếp xúc với nguồn nước bẩn trong hồ bơi hoặc ao hồ. Pseudomonas và các vi khuẩn khác sinh sống trong nước có thể gây nhiễm trùng tai.
- - Triệu chứng thường gặp khi bị viêm ống tai ngoài là gì?
  - Lúc đầu ngứa trong ống tai sau trở nên nóng, rát như bỏng, vài ngày sau đau dữ dội, nghe kém và ù tai; Kéo vành tai, ấn nắp tai gây đau tăng rõ rệt; Da ống tai nề đỏ, sau đó ống tai bị chít hẹp lại do sưng nề và ứ dịch vàng, có thể bong từng đám biểu bì trắng. 
- - Viêm tai ngoài có thể gây ra những biến chứng gì nếu không điều trị?
  - Nếu không được điều trị sẽ thành mủ, da bị hoại tử gây sẹo chít hẹp hay sùi lấp ống tai ngoài. 
- - Viêm tai ngoài được điều trị như thế nào?
  - Bác sỹ sẽ chẩn đoán viêm tai ngoài bằng cách soi tai, lấy mẫu thử của mủ trong tai để xét nghiệm tìm loại vi khuẩn hoặc nấm đã gây ra nhiễm trùng (nếu cần thiết). Viêm tai ngoài được chỉ định điều trị nội khoa gồm thuốc uống trong vòng 5 – 10 ngày và thuốc nhỏ tai trong vòng 10 -14 ngày 
- - Cách chăm sóc trong quá trình điều trị ngoại trú viêm tai ngoài như thế nào?
  - Tuân thủ điều trị Uống thuốc theo toa, nếu có những dấu hiệu bất thường như nổi mẩn ngứa, mề đay, tức ngực, khó thở, chóng mặt buồn nôn sau dùng thuốc cần tái khám ngay để được xử trí kịp thời. Giữ vệ sinh ống tai, dùng tăm bông sạch lau khô sau khi tắm hoặc bơi.
- - Dự phòng viêm tai ngoài như thế nào?
  - Để phòng ngừa viêm tai ngoài, người dân cần tránh để nước vào tai bằng cách đeo nút bịt lỗ tai hoặc mũ bơi khi đi bơi. Không để bệnh viêm tai ngoài trở thành bệnh mạn tính ảnh hưởng đến sức khỏe và thính lực.  Vệ sinh tai nhẹ nhàng bằng que tăm bông tránh gây tổn thương ống tai.
- - Quá phát cuốn mũi là bệnh gì?
  -  Quá phát cuốn mũi là hậu quả của bệnh viêm mũi kéo dài, những cơn sung huyết tái diễn thường xuyên.
- - Nguyên nhân gây bệnh quá phát cuốn mũi là gì?
  - Cục bộ Vẹo vách ngăn, VA ở vòm,… ; Toàn thể Dị ứng, suy gan, rối loạn tiêu hóa,…
- - Những triệu chứng của bệnh quá phát cuốn mũi?
  - Nghẹt mũi, đau đầu, khó thở về đêm có thể là những triệu chứng của quá phát cuốn mũi
- - Quá phát cuốn mũi nếu không điều trị có thể dẫn tới biến chứng gì?
  - Bệnh không có biến chứng nguy hiểm tới tính mạng nhưng làm giảm chất lượng cuộc sống và có thể đưa tới những hệ quả như Suy giảm khứu giác do viêm nghẽn. Suy giảm thính lực do cuốn mũi quá phát gây viêm tắc vòi nhĩ. Viêm xoang cấp tính cũng như mạn tính Do dịch mũi không thoát ra hết, chảy ngược vào xoang. 
- - Hướng điều trị nào cho bệnh quá phát cuốn mũi?
  - Điều trị toàn thể (điều trị nguyên nhân) rất quan trọng trong bệnh này. Điều trị cục bộ có mục đích là làm nhỏ cuốn mũi lại để giải quyết vấn đề lưu thông không khí bằng việc phẫu thuật cắt bỏ một phần cuốn mũi.
- - Biến chứng có thể xảy ra khi phẫu thuật điều trị bệnh quá phát cuốn mũi là gì?
  - Chảy máu là thường gặp nhất. Tổn thương hốc mắt, bầm tím mi mắt. Dính niêm mạc mũi. Hoại tử niêm mạc mũi. 
- - Thời gian điều trị phẫu thuật quá phát cuốn mũi mất bao lâu?
  - Thời gian phẫu thuật mất khoảng 45-60 phút. Sau phẫu thuật bệnh nhân nằm viện theo dõi trong thời gian 3 ngày, xuất viện khi tình trạng sức khỏe ổn định.
- - Những biểu hiện bình thường diễn ra sau phẫu thuật quá phát cuốn mũi là gì?
  - Đau tức vùng mặt – mũi, chảy nước mắt, nghẹt mũi phải thở bằng miệng dẫn tới khô họng. Sau 48h meche mũi sẽ được rút và tình trạng này sẽ hết. Chảy máu lượng ít, máu chỉ thấm vào gạc. Đau đầu, chóng mặt do áp lực của meche nhét cầm máu tại mũi. 
- - Chế độ dinh dưỡng sau khi mổ quá phát cuốn mũi?
  - Sau mổ 6h nếu bệnh nhân đã hết cảm giác buồn nôn có thể ăn uống bình thường.  
- - Vận động thế nào sau khi mổ quá phát cuốn mũi?
  - Đi lại nhẹ nhàng trong phòng bệnh hoặc sớm hơn khi hai chân hết tê hoàn toàn. Tránh vận động mạnh, chạy nhảy, khuân vác đồ nặng.
- - Phòng bệnh quá phát cuốn mũi như thế nào?
  - Đeo khẩu trang, sát khuẩn tay thường xuyên bảo vệ bạn khỏi một số tác nhân gây bệnh
- - Viêm họng là bệnh gì?
  - Viêm họng là tình trạng viêm tại tổ chức niêm mạc và dưới niêm mạc ở họng. Bệnh gặp phải ở cả người lớn và trẻ em, trong đó chủ yếu là trẻ em do sức đề kháng kém hơn, bệnh thường xuất hiện vào mùa thu – đông khi thời tiết thay đổi. 
- - Nguyên nhân bệnh viêm họng cấp?
  - Viêm họng có thể là do nhiễm trùng hoặc không do nhiễm trùng. Nhưng hầu hết các trường hợp là do nhiễm trùng (virus, vi khuẩn), trong đó đa phần là do các virus gây ra 
- - Viêm họng do virus nào?
  - Adenovirus Là tác nhân phổ biến nhất trong nhóm virus gây viêm họng. Thường gây sưng hạch cổ, họng đau nhưng không đỏ. Epstein- Barr virus Có thể thấy sưng hạch, viêm amydale mủ.
- - Viêm họng do vi khuẩn nào?
  - Liên cầu khuẩn (streptococcus) Liên cầu nhóm A là nhóm vi khuẩn thường gặp nhất, chúng thường gây viêm amydale mủ, sốt cao, hạch sưng to. Có thể có các biến chứng như thấp tim, gây ra các bệnh về van tim do thấp về sau này.
- - Các triệu chứng của viêm họng cấp?
  - Ngoài các triệu chứng riêng của từng nguyên nhân gây ra đã đề cập ở trên, viêm họng cấp có nhiều triệu chứng thường gặp sau Đau họng và khô rát họng. Triệu chứng cúm Hắt hơi sổ mũi, ho, đau đầu, đau cơ toàn thân, chán ăn. 
- - Viêm họng cấp có lây không?
  - Thực tế, viêm họng cấp do virus, vi khuẩn có thể lây từ người này sang người khác. Người bệnh ho hắt hơi sẽ bắn ra các hạt sương nhỏ chứa tác nhân gây bệnh vào không khí. Người tiếp xúc có thể bị nhiễm theo các cách sauHít phải các giọt này. 
- - Điều trị viêm họng do virus như thế nào?
  - Viêm họng do virus chủ yếu điều trị triệu chứng Vệ sinh răng miệng sạch sẽ, không cần dùng kháng sinh. Các thuốc có thể dùng Thuốc giảm đau hạ sốt, paracetamol, ibuprofen. Thuốc sát khuẩn họng tại chỗ Tyrothricin( viên ngậm), các viên ngậm thảo dược. 
- - Điều trị viêm họng do vi khuẩn như thế nào?
  - Ngoài các thuốc điều trị triệu chứng, cần điều trị thêm các thuốc kháng sinh như cephalosporin thế hệ 1,2 (cephalexim, cefuroxime,…) nhóm penicillin, nhóm betalactam (ampicillin, amoxcilin,…).
- - Cách phòng ngừa bệnh viêm mũi họng cấp?
  - Giữ ấm cho trẻ, đặc biệt là phần hầu họng vào mùa đông giúp phòng viêm họng cấp 
- - Bệnh viêm tai giữa là gì?
  - Viêm tai giữa hay còn gọi nhiễm trùng tai giữa là trình trạng viêm và nhiễm trùng ở phía sau màng nhĩ (phần tai giữa). Bệnh viêm tai giữa do virus hoặc vi khuẩn xâm nhập vào khoảng trống phía sau màng nhĩ gây nên. Khi trẻ em bị viêm tai giữa, có nhiều mủ xuất hiện, gây đau đớn cho trẻ. 
- - Tại sao trẻ bị viêm tai giữa?
  - Bệnh có thể gặp ở nhiều đối tượng khác nhau nhưng đặc biệt là trẻ nhỏ do các nguyên nhân sau Hệ miễn dịch của trẻ nhỏ chưa phát triển đầy đủ, không đủ sức chống lại sự xâm nhập của vi khuẩn. Trẻ có cấu trúc tai chưa hoàn chỉnh. 
- - Biểu hiện của trẻ khi bị viêm tai giữa là gì ?
  - Chảy mủ tai là một trong những biểu hiện điển hình của viêm tai giữa ở trẻ. Khi bệnh nặng sẽ có hiện tượng chảy mủ tai 
- - Viêm tai giữa ở trẻ có thể dẫn tới những biến chứng gì?
  - Thủng màng nhĩ, xơ nhĩ. Liệt mặt. Viêm tai xương chũm, cholesteatoma. Nghe kém dẫn truyền, tiếp nhận, hỗn hợp.Nặng hơn là các biến chứng nội sọ Viêm màng não, áp-xe não,… 
- - Điều trị viêm tai giữa ở trẻ như thế nào?
  - Thông thường, viêm tai giữa ở trẻ được chỉ định điều trị nội khoa (kháng sinh, kháng viêm, vệ sinh mũi, chống phù nề, tiêu dịch nhầy). Kết hợp một số thủ thuật như Chích rạch màng nhĩ, đặt ống thông màng nhĩ. 
- - Chăm sóc trẻ bị viêm tai giữa như thế nào?
  - Đối với chế độ vệ sinh, cần vệ sinh tai Nếu tai trẻ chảy dịch mủ làm sạch tai cho trẻ bằng que tăm bông loại nhỏ, không nên lau quá sâu, không dùng bông nút kín tai. Nên để dịch thoát ra ngoài tự nhiên, không nên để nước vào tai.
- - Làm thế nào để phòng bệnh viêm tai giữa cho trẻ?
  - Nên chú ý giữ ấm cơ thể cho trẻ, đặt biệt khi trời vào đông. Vệ sinh mũi họng sạch sẽ để phòng tránh viêm mũi họng. Bỏ thói quen cho tay vào miệng, ngoáy mũ, tránh để trẻ tiếp xúc với trẻ bị bệnh.
- - Viêm thanh quản là gì?
  - Viêm thanh quản là tình trạng niêm mạc của thanh quản bị viêm, phù nề đôi khi có loét và lan xuống các lớp sâu hơn làm viêm cơ, hoại tử sụn, kéo theo sưng dây thanh âm. Viêm thanh quản kéo dài dưới 3 tuần thì được gọi là viêm thanh quản cấp tính. 
- - Viêm thanh quản cấp là gì?
  - Viêm thanh quản cấp tính là hậu quả của nhiều nguyên nhân bao gồm nhiễm lạnh, hay do nhiễm trùng đường hô hấp trên. Nếu điều trị không hiệu quả có thể dẫn tới viêm thanh quản mạn tính. 
- - Nguyên nhân gây bệnh viêm thanh quản cấp là gì?
  - Virus là tác nhân gây bệnh phổ biến nhất, tương tự như khi bị cảm lạnh, thường gặp là Influenzae (cúm), APC,… Vi khuẩn gây bệnh trong ít trường hợp hơn, như Phế cầu, Hemophilus influenzae, trực khuẩn bạch hầu (ít gặp vì tỷ lệ tiêm chủng bạch hầu ngày càng cao),… 
- - Các yếu tố nguy cơ dẫn tới bệnh viêm thanh quản cấp tính?
  - Các yếu tố nguy cơ đó là Nhiễm khuẩn đường hô hấp viêm mũi xoang, cúm, bệnh phổi, bệnh họng amidan, V.A ở trẻ em. Thường gặp khi thời tiết thay đổi đột ngột cơ thể không kịp thích nghi nên dễ nhiễm bệnh; Phơi nhiễm với khói thuốc lá; Bệnh đái tháo đường ở người lớn tuổi; Sử dụng giọng gắng sức nói nhiều, nói to, la hét hoặc hát quá to.
- - Các triệu chứng của bệnh viêm thanh quản cấp tính là gì?
  -  Phụ thuộc vào nguyên nhân và điều kiện gây bệnh, người bệnh có thể sốt hoặc chỉ gai sốt hoặc ớn lạnh, mệt mỏi. Triệu chứng cơ năng Thay đổi giọng nói, khàn tiếng, khóc khàn ở trẻ em, ho khan có thể có đờm nhày, ở trẻ em có thể có khó thở thanh quản nhất là trong viêm thanh quản phù nề hạ thanh môn.
- - Trẻ em có bị viêm thanh quản không?
  - Có. Trẻ nhỏ 1-3 tuổi thường sẽ bị viêm thanh quản hạ thanh môn.
- - Viêm thanh quản hạ thanh môn là gì?
  - Là bệnh thường phát hiện về ban đêm trên một trẻ nhỏ đang bị viêm mũi họng thông thường, tiến triển từ từ và đột nhiên xuất hiện khó thở thanh quản. Tiếng ho cứng và ông ổng, giọng nói gần như bình thường nhưng sau đó trở nên trầm và cứng hơn. Sáng dậy trẻ vẫn chơi bình thường. Cơn khó thở kiểu này còn có thể xuất hiện vào những đêm khác.
- - Viêm thanh thiệt ở trẻ là gì?
  - Thanh thiệt bị sưng nề, có nuốt đau, khó thở tăng tiết, nhều nước bọt, cổ ngả về trước, khó thở tăng khi nằm ngửa thường do Hemophilus influenza.
- - Viêm thanh quản bạch hầu là gì?
  - Là bệnh khá nguy hiểm ở trẻ do vi khuẩn Loeffler xâm nhập vào thanh quản gây phù nề, loét có màng giả. Màng giả trắng, dai, dính, bít tắc đường thở gây khó thở thanh quản nặng dần, nói khàn, kèm theo sốc nhiễm độc nội độc tố khiến tiên lượng rất nặng, dễ dẫn tới tử vong.
- - Điều trị viêm thanh quản không có khó thở? 
  - Quan trọng nhất là kiêng nói, tránh lạnh. Có thể dùng thuốc kháng sinh, giảm viêm, kháng histaminH1, tiêu đờm, giảm ho,…
- - Thuốc kháng sinh nào có thể điều trị viêm thanh quản?
  - Nhóm beta lactam Amoxicilin, cephalexin, các cephalosporin thế hệ 1,2 như cefadroxyl, cefaclor, cefuroxime, các thuốc kháng men betalactamse acid clavulanic, sulbactam,…   
- - Tiến triển và biến chứng nếu không điều trị viêm thanh quản là gì?
  - Viêm thanh quản cấp ở người lớn không gây ra các tình trạng nguy hiểm có khả năng hồi phục tốt, nhưng ở trẻ em phải theo dõi sát vì dễ gây khó thở thanh quản, có thể ảnh hưởng đến tính mạng. Viêm thanh quản cấp có thể tiến triển thành viêm phế quản, viêm phổi nhưng hiếm gặp. 
- - Phòng bệnh viêm thanh quản cấp tính bằng cách nào?
  - Tránh lạm dụng giọng quá sức ở người lớn.Không hút thuốc, tránh tiếp xúc với khói thuốc lá hoặc hút thuốc lá làm khô họng và kích thích dây thanh âm.
- - Viêm họng amydale (amidam) là bệnh gì?
  - Amydale (amidan) là các tổ chức bạch huyết (của vòng bạch huyết Waldeyer) nằm ở ngã ba hầu họng, có vai trò quan trọng giúp cơ thể chống lại các bệnh nhiễm khuẩn qua đường hô hấp và ăn uống. Tất cả vi khuẩn, virus xâm nhập cơ thể qua mũi miệng đều phải thông qua hệ thống kiểm soát của amydale. Tuy nhiên do tiếp xúc thường xuyên với các yếu tố gây bệnh nên đôi khi chính amydale lại bị nhiễm khuẩn gọi là viêm amydale.
- - Nguyên nhân bệnh sinh của viêm họng amydale cấp?
  - Viêm họng amydale cấp thường bắt đầu bằng sự nhiễm virus. Sau đó do độc tố của virus, cấu trúc giải phẫu của amydale và sức đề kháng của cơ thể đã gây nên sự bội nhiễm các tạp khuẩn khác, thường là các vi khuẩn hội sinh có sẵn trong họng như liên cầu, phế cầu và đặc biệt nguy hiểm là loại liên cầu khuẩn tan huyết nhóm A.
- - Triệu chứng của viêm amydale cấp là gì?
  - Triệu chứng thường thấy nhất là sốt vừa 38 – 39 độ hoặc sốt cao, ớn lạnh, nhức đầu, đau mình mẩy, mệt mỏi, kém ăn. Phản ứng hạch góc hàm di động, ấn đau. Đau họng nhất là khi nuốt, kể cả khi nuốt chất lỏng.
- - Những cận lâm sàng cần thiết để chẩn đoán và điều trị viêm họng?
  - Xét nghiệm công thức máu Giai đoạn đầu bạch cầu trong máu không tăng, nhưng nếu có bội nhiễm thì bạch cầu đa nhân trung tính tăng cao.Phết dịch họng nuôi cấy vi khuẩn (nếu cần thiết) Để định loại được nguyên nhân gây bệnh.
- - Những triệu chứng nào giúp chẩn đoán xác định viêm amydale?
  - Đột ngột biểu hiện sốt, đau mình mẩy. Đau rát họng, có thể có ho khan hoặc có đờm.
- - Cần chẩn đoán phân biệt viêm họng amydale cấp với những bệnh nào?
  - Dị vật đường ăn Đau nhói họng đột ngột trong khi ăn, soi họng thấy dị vật. Viêm niêm mạc miệng Niêm mạc miệng đỏ, có thể thấy vết trợt, loét ở bên má, lưỡi.
- - Bệnh viêm amidan có nguy hiểm không?
  - Biến chứng gần Viêm amidan có thể dẫn đên viêm xoang, viêm mũi, viêm tai giữa, áp –xe thành họng, viêm thanh khí phế quản. Biến chứng xa Trẻ em có thể ngưng thở khi ngủ đêm, làm biến đổi thanh quản, viêm khớp, viêm thận, gây nhiễm khuẩn đường máu. 
- - Bệnh viêm amidan có lây không?
  - Viêm amidan chủ yếu do vi khuẩn gây ra, nên bệnh có thể lây từ người này sang người khác. Khi bệnh nhân viêm amidan ho, hắt hơi thì vi khuẩn, virus gây bệnh tồn tại trong nước bọt bệnh nhân có thể văng ra, người bình thường vô tình hít phải cũng có thể bị nhiễm bệnh.
- - Có cách khắc chế bệnh viêm amidan không?
  - Đến các hiệu thuốc, người bệnh sẽ được các dược sĩ kê cho đơn thuốc bao gồm Thuốc kháng sinh, giảm đau kết hợp cùng nước súc họng. Ngoài ra, bệnh nhân còn được khuyên dùng thêm một số loại siro để hỗ trợ điều trị tốt hơn.
- - Có cách nào khác ngoài dùng thuốc để chữa amidan không?
  - Bên cạnh các loại thuốc tân dược, những bài thuốc dân gian khắc chế bệnh cũng được nhiều người áp dụng chẳng hạn như dùng quất và mật ong, Đường phèn và chanh,Rau diếp cá và muối biển.,..
- - Viêm amidan mạn tính là gì?
  - Viêm amidan mạn tính là tình trạng viêm đi viêm lại tuyến amidan (một năm có thể bị nhiều lần). Bệnh xuất hiện ở cả trẻ em và người lớn.  
- - Áp xe quanh Amydale là bệnh gì?
  - Viêm tấy, mưng mủ tạo thành tụ mủ quanh amydale là bệnh thường gặp, thường xảy ra ở một bên họng, ổ mủ nằm ở giữa bao amydale và cơ họng. Cho đến nay có người vẫn gọi nhầm là viêm tấy hoặc áp xe amydale.
- - Vì sao amiđan bị áp-xe?
  - Nguyên nhân hay gặp của áp-xe quanh amiđan là do viêm amiđan cấp mủ không được điều trị hoặc vì độc tố vi khuẩn cao hoặc do vi khuẩn kháng lại thuốc kháng sinh mà người bệnh sử dụng. Vi khuẩn gây áp-xe quanh amiđan được xác định khi lấy mủ của khối áp-xe đi nuôi cấy. 
- - Áp-xe quanh amiđan xuất hiện khi nào?
  - Một áp-xe quanh amiđan điển hình xuất hiện sau viêm amiđan cấp khoảng 5 - 7 ngày. Bạn có thể nghĩ đến việc bị áp-xe quanh amiđan nếu thấy đau họng liên tục trong khi vẫn đang được sử dụng kháng sinh, mức độ đau tại họng giảm trong một hai ngày đầu, sau đó lại tăng lên ngày một nặng. 
- - Điều trị áp xe quanh Amydale như thế nào?
  - Chọc hút mủ; Rạch mở ổ áp xe dẫn lưu; Cắt amydale đề phòng tái phát. 
- - Nguy cơ có thể xảy ra khi chích rạch áp xe là gì?
  - Phản ứng với thuốc tê Tùy cơ địa bệnh nhân; Đau; Chảy máu.
- - Thời gian điều trị áp xe quanh amidan dự kiến mất bao lâu?
  - Thời gian nằm viện dự kiến 3-4 ngày.
- - Những điều bệnh nhân cần thực hiện trước khi mổ amidan để đảm bảo an toàn cho cuộc mổ?
  - Trong thời gian điều trị, nếu muốn sử dụng các lọai thuốc, thực phẩm chức năng ngoài y lệnh cần phải xin ý kiến của bác sỹ. Nhịn ăn uống trước chích rạch áp xe 6h. 
- - Những chú ý khi chích rạch áp xe là gì?
  - Mủ và máu có thể rỉ ra, bệnh nhân không được nuốt mà dùng lưỡi đẩy nước bọt ra giấy mềm. Khi nào không còn thấy máu, mủ trong nước bọt nữa có thể nuốt nước bọt bình thường trở lại.Không khạc mạnh gây chảy máu.
- - Bệnh Polyp mũi là bệnh gì?
  - Polyp mũi là những quá phát cục bộ của niêm mạc trong đó có tổ chức đệm bị phù nề, căng phồng và mọng nước. Polyp mũi là khối mềm, hình trái xoan có cuống hoặc không có cuống màu hồng nhạt trong như thạch.
- - Triệu chứng của bệnh polyp mũi là gì?
  - Nghẹt mũi kèm theo cảm giác căng ở trán, hoặc nặng đầu. 
- - Dấu hiệu nhận biết polyp mũi? 
  - Thông thường, các triệu chứng ban đâu của polyp mũi khá giống với các bệnh lý viêm mũi bình thường, nên rất dễ bị nhầm lẫn nhưNghẹt mũi một hoặc hai bên; Khó thở bằng miệng; Chảy mũi màu vàng, xanh đặc, khướu giác giảm, điếc mũi        
- - Điều trị bệnh polyp mũi hiệu quả bằng cách nào?
  - Dạng thuốc được dùng chủ yếu là thuốc xịt và thuốc uống giúp xử lý các polyp mũi có số lượng ít, kích thước nhỏ. Thuốc có tác dụng làm teo nhỏ các khối u, giảm viêm nhiễm, cải thiện lưu thông mũi tốt hơn. Lưu ý khi dùng thuốc xịt có thể gây tác dụng phụ nên phải được sự chỉ định của bác sĩ.
- - Nguyên nhân bị chảy máu mũi?
  - Một số trường hợp chảy máu mũi do quá tập trung vào công việc, học tập dẫn đến stress, nóng trong người hoặc do bạn dị ứng bởi một số loại thuốc điều trị bệnh.
- - Chảy máu mũi có thể là triệu chứng của bệnh gì?
  - Việc chảy máu cam thường xuyên là lời cảnh báo về nhiều vấn đề và căn bệnh nguy hiểm mà nếu không kịp thời phát hiện và điều trị, sẽ gây ra nhiều hậu quả nghiêm trọng. Cụ thể nhưiệc chảy máu cam thường xuyên là lời cảnh báo về nhiều vấn đề và căn bệnh nguy hiểm mà nếu không kịp thời phát hiện và điều trị, sẽ gây ra nhiều hậu quả nghiêm trọng. Cụ thể như viêm xoang, viêm mũi mạn tính, viêm mũi dị ứng, ung thư vòm mũi họng,...
- - U nang tiền đình mũi là bệnh gì?
  - U nang tiền đình mũi là u lành tính xuất phát từ sàn mũi, nằm trong vùng rãnh lợi môi và ở mặt trước xoang hàm. 
- - Triệu chứng của u nang tiền đình mũi là gì?
  - Sưng nề vùng rãnh mũi – má, cửa mũi trước. Nghẹt mũi cùng bên với u nang. Đau nhức trong trường hợp u nang bị nhiễm trùng, áp xe hóa.
- - Chẩn đoán bệnh u nang mũi dựa vào những yếu tố nào?
  - Dựa vào triệu chứng lâm sàng của bệnh nhân Quan sát thấy sàn mũi phồng, rãnh mũi má đầy. Nội soi mũi xoang Hẹp cửa mũi trước do u nang sưng nề xuất phát từ sàn mũi, khối u nang trơn láng, giới hạn rõ, các phần còn lại của hốc mũi hoàn toàn bình thường.
- - Điều trị u nang tiền đình mũi như thế nào?
  - Điều trị ngoại khoa là chủ yếu. Nếu u nang đang nhiễm trùng thì điều trị nội khoa trước đến khi hết nhiễm trùng sẽ tiến hành phẫu thuật bóc khối u. 
- - Phẫu thuật u nang tiền đình mũi là sao?
  - Là phương pháp ấy trọn u nang qua đường rãnh lợi môi. Khi phẫu thuật bệnh nhân được gây mê nội khí quản hoặc tiền mê – tê tại chỗ.
- - Những biến chứng nào có thể xảy ra nếu không điều trị bệnh u nang tiền đình mũi?
  - U nang tiền đình mũi là u lành tính, chỉ gây ngạt mũi, phồng rãnh mũi-má ảnh hưởng đến thẩm mỹ, hiếm khi gây biến chứng. Một số biến chứng hiếm gặp như nhiễm trùng tại chỗ và toàn thân khi nang bị nhiễm trùng, áp xe hóa. 
- - Những biến chứng nào có thể xảy sau phẫu thuật bóc u nang tiền đình mũi?
  - Bệnh nhân có thể phản ứng với thuốc tê/mê, chảy máu hoặc nhiễm trùng. 
- - Nhọt vùng mũi là gì?
  - Nhọt vùng mũi xảy ra khi vi trùng Staphylococcus xâm nhập vào tuyến bã đậu dưới da ở vùng mũi, bệnh có thể gây áp xe hoá. 
- - Những đối tượng dễ mắt bệnh nhọt?
  - Bệnh gặp ở mọi đối tượng, nhưng bệnh nhân đái tháo đường có nguy cơ mắc cao hơn. 
- - Nhọt vùng mũi thường nằm ở những vị trí nào?
  - Nhọt thường khu trú ở mặt trong của cánh mũi đặc biệt thường ở nóc tiền đình mũi. 
- - Nhọt vùng mũi gây ra những triệu chứng gì?
  - Cánh mũi bị sưng, nóng, đỏ, đau. Bệnh nhân không dám ngoáy mũi, chùi mũi vì sợ đau.
- - Nhọt vùng mũi được điều trị như thế nào?
  - Nhọt mới hình thành Điều trị nội khoa dùng kháng sinh, kháng viêm, giảm đau, vitamin C. Khi nhọt đã hình thành mủ Tiến hành xẻ nhọt, nặn tháo mủ phối hợp dùng kháng sinh, kháng viêm, giảm đau, vitamin C.
- - Sau xẻ nhọt mũi chăm sóc như thế nào?
  - Tránh va chạm, tránh ngoáy mũi, nặn nhọt dẫn tới bội nhiễm gây nhiễm trùng. Rửa vết thương hằng ngày trong tuần đầu theo hướng dẫn của bác sỹ (nếu nhọt đã vỡ ra hoặc sau xẻ nhọt).  
- - Làm sao để phòng ngừa nhọt tái phát?
  - Để hạn chế nhọt tái phát bạn cần hình thành những thói quan tốt sau đây Kiểm soát chế độ ăn, khám chuyên khoa đái tháo đường để điều trị thuốc ổn định đường huyết (nếu bệnh nhân đang bị tiểu đường). Loại bỏ tật ngoáy mũi  
- - Thế nào là nội soi tai mũi họng?
  - Nội soi tai mũi họng là phương pháp phổ biến được dùng nhằm mục đích phát hiện sớm các bệnh lý thường gặp ở tai mũi họng bằng cách sử dụng một chiếc ống nội soi nhỏ, mềm không làm ảnh hưởng đến niêm mạc họng, mũi và tai. Ở ngay đầu ống soi có gắn một chiếc camera nhỏ và đèn soi. 
- - Khi nào nên tiến hành kỹ thuật nội soi tai mũi họng?
  - Khi gặp các trường hợp như Thường xuyên ù tai, nghe không rõ, chảy mủ tai, đau tai, ngứa tai,… Có triệu chứng của bệnh viêm xoang, điển hình là tình trạng đau đầu, chảy nước mũi, hắt hơi, nghẹt mũi kéo dài,… Đau họng, nuốt khó. Bị chảy máu mũi. Lúc này, bạn nên tiến hành nội soi tai mũi họng để tìm vị trí chảy máu và thực hiện thủ thuật giúp cầm máu.
- - Kỹ thuật nội soi tai mũi họng có phát hiện bệnh ung thư không?
  - Có. Bác sỹ hoàn toàn có thể phát hiện sớm bệnh ung thư vòm họng cũng như các cấu tạo bất thường tại vị trí tai, mũi và họng.  
- - Nội soi tai mũi họng có tai biến không? 
  - Nội soi cũng có thể xảy ra tai biến nếu bác sĩ thực hiện sai kỹ thuật. Đặc biệt, trong quá trình thực hiện nội soi, bệnh nhân càng la hét giãy giụa thì tỷ lệ xảy ra tai biến càng cao vì những hành động này sẽ vô tình làm ống nội soi va chạm vào niêm mạc và gây tổn thương. 