conversations:
- - Hạ canxi máu là gì?
  - Là tình trạng mức canxi trong máu thấp hơn mức trung bình, canxi huyết thanh toàn phần dưới 8,4 mg/dL (2,1 mmoL/L) trong điều kiện protein huyết thanh bình thường, hoặc canxi ion hóa dưới 4,2 mg/dL (1,05 mmoL/L).
- - Các nguyên nhân gây ra hạ canxi máu là gì?
  - Suy thận cấp và suy thận mạn. Suy tuyến cận giáp. Thiếu vitamin D.  Giảm albumin máu, hoặc giảm magie máu, giảm phospho máu. Dùng các loại thuốc có tác dụng phụ gây ức chế hấp thu canxi. Sau phẫu thuật. Thiếu canxi trong thức ăn
- - Dấu hiệu hạ canxi máu là gì?
  - Những dấu hiệu hạ canxi máu phụ thuộc vào mức độ thấp của canxi máu và tính chất hạ canxi máu cấp tính hay mạn tính. 
- - Các tác hại do hạ canxi máu gây ra?
  - Tê quanh miệng và đầu ngón tay, đầu ngón chân.  Co cứng cơ ở lưng và 2 chân.  Khò khè.  Khó nuốt. Thay đổi giọng nói. Mệt.  Co giật. Tóc khô.  Móng tay, móng chân giòn dễ gãy. Khô da. Ngứa mạn tính . Răng dễ hư. Đục thủy tinh thể
- - Cách sơ cứu người bị hạ canxi máu?
  - Theo trung tâm Truyền thông sức khỏe Trung ương, khi gặp trường hợp người bị hạ canxi máu, trước tiên cần bình tĩnh và đưa nạn nhân vào chỗ thoáng mát. Cố gắng giữ cho nạn nhân tỉnh táo (vỗ nhẹ hai bên má. Nếu nạn nhân bất tỉnh, hãy thử ấn huyệt nhân trung ở giữa mũi và miệng. Tìm kiếm xem nạn nhân có mang theo thuốc/viên sủi canxi hay không. Cho nạn nhân dùng thuốc nếu có; còn không cần nhanh chóng đưa đến trung tâm y tế gần nhất để có thể xử lý kịp thời.
- - Cách phòng tránh hạ canxi máu là gì?
  - Đến bệnh viện kiểm tra, nên gặp bác sĩ ngay khi thấy dấu hiệu bất thường hoặc cảm thấy dùng thuốc không phù hợp. Ăn thực phẩm giàu canxi, bao gồm sữa chua, pho mát, sữa, ngũ cốc, và rau xanh có màu đậm. Đây là cách tốt nhất để có được lượng canxi cơ thể bạn cần. Dùng thêm các sản phẩm bổ sung canxi và vitamin D. Tuy nhiên nên tham khảo ý kiến bác sĩ trước khi dùng. Tập thể dục thường xuyên như đi bộ, bơi lội sẽ giúp xương thêm chắc khỏe đồng thời giúp cải thiện sức khỏe tổng thể. Phơi nắng, buổi sáng trước 9h, buổi chiều sau 15h sẽ giúp cơ thể bạn tạo ra vitamin D nếu bạn thiếu vitamin D. Tuy nhiên nếu bị ung thư hoặc có nguy cơ ung thư da bạn cần nói chuyện với bác sĩ trước khi phơi nắng. • Bỏ hút thuốc lá, vì hút thuốc lá làm mất canxi qua nước tiểu
- - Làm thế nào chẩn đoán bệnh thiếu canxi canxi?
  - Nếu bác sĩ nghi ngờ thiếu canxi, nhân viên y tế sẽ lấy mẫu máu để kiểm tra mức canxi trong máu của bạn. Bác sĩ sẽ đo tổng mức canxi, mức albumin của bạn và mức canxi tự do, mức canxi ion hóa. Albumin là một protein liên kết với canxi và vận chuyển nó qua máu. Nồng độ canxi thấp trong máu có thể xác nhận chẩn đoán bệnh thiếu canxi. Mức canxi bình thường ở người trưởng thành có thể dao động từ 8,8 đến 10,4 miligam mỗi decilit (mg/dL), theo Cẩm nang Merck. Bạn có nguy cơ mắc bệnh thiếu canxi nếu mức canxi của bạn dưới 8,8 mg/dL. Trẻ em và thiếu niên thường có lượng canxi trong máu cao hơn người lớn.
- - Các biến chứng có thể có của hạ canxi máu là gì?
  - Các biến chứng do bệnh thiếu canxi bao gồm tổn thương mắt, nhịp tim bất thường và loãng xương, khuyết tật, gãy xương, đi lại khó khăn.
- - Khi nào bạn nên đi khám bác sĩ nếu nghi ngờ bị hạ canxi máu?
  - Nếu bạn có bất kỳ dấu hiệu hoặc triệu chứng hạ canxi máu nào được liệt kê ở trên hoặc có bất kỳ câu hỏi nào, vui lòng tham khảo ý kiến bác sĩ. Cơ địa của mỗi người không giống nhau. Vì vậy, triệu chứng thiếu canxi máu cũng khác nhau ở từng người. Tốt nhất là bạn hãy thảo luận với bác sĩ.
- - Những yếu tố nào làm tăng nguy cơ mắc bệnh hạ canxi máu?
  - Những người bị thiếu vitamin D hoặc thiếu magiê có nguy cơ bị tụt canxi máu. Các yếu tố nguy cơ khác của hạ canxi máu bao gồm tiền sử rối loạn tiêu hóa, viêm tụy,suy thận, suy gan, rối loạn lo âu. Trẻ sơ sinh có nguy cơ mắc bệnh vì cơ thể trẻ chưa phát triển đầy đủ. Điều này đặc biệt đúng đối với trẻ sinh ra từ các mẹ mắc bệnh tiểu đường.
- - Những kỹ thuật y tế nào dùng để chẩn đoán tình trạng hạ canxi máu?
  - Bước đầu tiên trong chẩn đoán là xét nghiệm máu để xác định nồng độ canxi. Bác sĩ cũng có thể sử dụng các bài kiểm tra tinh thần và thể chất để kiểm tra các dấu hiệu hạ canxi máu. Khám sức khỏe có thể được thực hiện để kiểm tra tóc, da, cơ bắp
- - Những thói quen sinh hoạt nào giúp bạn kiểm soát tình trạng hạ canxi máu?
  - Nhiều trường hợp bệnh tụt canxi được điều trị dễ dàng bằng cách thay đổi chế độ ăn uống. Uống bổ sung canxi, vitamin D, magiê hoặc ăn các loại thực phẩm có chứa những chất này có thể giúp điều trị tình trạng hạ canxi. Cẩn thận với các thực phẩm có hàm lượng canxi cao, như sản phẩm từ sữa, vì nó cũng có thể chứa hàm lượng chất béo chuyển hóa và bão hoà cao, gây tăng nồng độ cholesterol và dễ dẫn đến bệnh lý tim mạch. 
- - Người mẹ đang mang thai thì bé cần bao nhiêu canxi?
  - Trong 6 tháng đầu, bé cần từ 200 đến 300 mg canxi để phát triển xương và răng chắc khỏe. Răng và xương chiếm 99% canxi trong cơ thể. Mời bạn tham khảo bài Canxi trong chế độ ăn uống của bé để biết thêm thông tin canxi đối với bé.
- - Sau khi sinh người mẹ có bị mất canxi nhiều hơn không?
  - Nuôi con bằng sữa mẹ khiến bạn mất nhiều canxi hơn so với khi mang thai. Nếu bạn không bổ sung canxi đầy đủ sẽ dẫn đến tình trạng loãng xương.
- - Mỗi ngày người mẹ bị mất bao nhiêu canxi khi đang cho con bú?
  - Bú mẹ là một điều rất cần đối với trẻ sơ sinh và trong quá trình này, bé sẽ lấy đi rất nhiều canxi từ cơ thể người mẹ. Trung bình, phụ nữ đang cho con bú thường mất từ 200 đến 300mg canxi mỗi ngày.
- - Tại sao phải bổ sung canxi khi đang cho con bú?
  - Việc bổ sung canxi khi đang cho con bú rất quan trọng vì giúp sữa mẹ giàu canxi hơn, ngăn ngừa bệnh loãng xương, căn bệnh mà nguyên nhân phổ biến là do thiếu canxi.
- - Khối lượng xương giảm sút đối với người mẹ cho con bú là bao nhiêu?
  - Cơ thể người mẹ phải làm việc thêm giờ để đáp ứng việc nuôi con bằng sữa mẹ. Trong 6 tháng đầu sau sinh, phụ nữ thường mất từ 3 – 5% khối lượng xương để đáp ứng nhu cầu canxi của bé. Do đó, bạn phải bổ sung canxi để lấy lại xương cho mình, đồng thời cung cấp đủ canxi cho bé.
- - Tác hại của nồng độ canxi thấp là gì?
  - Cơ bắp đau nhức hay chuột rút, thiếu chất xương, móng dễ gãy, đau răng, đau bụng kinh, hay bị bệnh, mệt mỏi
- - Làm sao để xương khỏe mạnh trong thai kỳ và khi đang cho con bú?
  - Chăm sóc xương là một điều rất quan trọng mà bạn cần phải chú ý, kể cả khi chưa mang thai, trong khi mang thai và sau khi sinh. Chế độ ăn lành mạnh, tập thể dục thường xuyên và một lối sống năng động sẽ tốt cho cả bạn và bé.
- - Chế độ ăn phù hợp bổ sung canxi là như thế nào?
  - Canxi là một khoáng chất rất cần thiết cho cơ thể. Trong thời gian mang thai và cho con bú, nhu cầu về canxi của cơ thể cũng tăng cao vì cả bạn và bé đều cần nó. Những bà mẹ đang cho con bú nên hấp thụ 1.000mg canxi mỗi ngày. Các nguồn cung cấp canxi như Sữa và các sản phẩm làm từ sữa như sữa chua, phô mai và kem Rau có màu xanh đậm như bông cải xanh, cải rổ và cải thìa Cá mòi đóng hộp và cá hồi Đậu phụ, hạnh nhân Thực phẩm giàu canxi như nước cam, ngũ cốc, bánh mì.
- - Vai trò của canxi trong cơ thể là gì?
  - Canxi là một trong những khoáng chất quan trọng đối với cơ thể. Canxi tham gia vào hoạt động co cơ, dẫn truyền thần kinh, quá trình đông cầm máu, và giải phóng hormon của cơ thể.
- - Sự ổn định của nồng độ canxi phụ thuộc vào những yếu tố nào?
  - Lượng canxi được đưa vào cơ thể mỗi ngày (qua hoạt động ăn, uống các thực phẩm có chứa canxi), sự hấp thu canxi tại ruột và sự bài tiết canxi ở thận. Theo khuyến cáo, cơ thể người trưởng thành cần được cung cấp khoảng 1000mg canxi/ngày, khi đó sẽ có khoảng 200-400mg canxi được hấp thu tại ruột, khoảng 200 mg canxi bị đào thải qua mật và các dịch tiêu hóa, lượng còn lại theo phân thải ra ngoài. Ngoài ra, cũng khoảng 200mg canxi được bài tiết qua thận. Có đến 99% lượng canxi trong cơ thể được dự trữ tại xương, chỉ có 1% canxi ở dạng tự do - đóng vai trò như một hệ đệm, có thể trao đổi với dịch ngoại bào để điều chỉnh nồng độ canxi máu khi cần thiết. Bình thường, nồng độ canxi máu nằm trong khoảng từ 8.8 đến 10.4 mg/gl (2.2-2.6 mmol/l)
- - Sự chuyển hóa canxi của cơ thể?
  - Lượng dự trữ canxi và sự chuyển hóa canxi trong cơ thể được duy trì ổn định phụ thuộc vào 3 yếu tố chính gồm do thức ăn, nước uống đưa vào; hấp thu canxi từ ruột; đào thải qua thận. Do vậy, nhu cầu hàng ngày với một chế độ ăn đầy đủ phải bảo đảm cung cấp khoảng 1.000mg canxi qua đường ăn uống thì có khoảng 200mg canxi sẽ bị đào thải qua đường mật hoặc các dịch tiêu hóa khác. Gần 99% canxi trong cơ thể tập trung ở trong xương, chủ yếu dưới dạng tinh thể Hydroxyapatite. Chỉ còn lại 1% canxi trong xương là tự do trao đổi với dịch ngoài tế bào, do đó luôn sẵn sàng để điều chỉnh nồng độ canxi trong máu ổn định. Nồng độ canxi toàn phần bình thường trong máu thường được duy trì dao động từ 8,8 đến 10,4 mg/dl (2,20 - 2,60mmol/l).
- - Chất thiết yếu tham gia vào sự phát triển của hệ xương là gì?
  - Giai đoạn trước 25 tuổi, cơ thể cần nhiều canxi và vitamin D cho sự phát triển toàn diện của hệ xương và thể chất, tầm vóc, nhất là chiều cao. Đặc biệt là đối với trẻ em và độ tuổi thanh thiếu niên, canxi được ví như “xi măng” để xây dựng  một khung xương chắc, khỏe để bảo vệ cơ thể. Giai đoạn trung niên, cơ thể cần canxi để duy trì sự ổn định của mật độ xương. Sau 35 tuổi, sự thoái hóa xương bắt đầu, cơ thể mất dần canxi. Tuy nhiên chúng ta có thể cung cấp từ bên ngoài thông qua khẩu phần ăn hằng ngày, sữa, hoặc thuốc uống.
- - Đối tượng cần bổ sung canxi?
  - Trẻ em đang trong thời kì phát triển, nhất là ở độ tuổi dậy thì cần được bổ sung nhiều canxi và vitamin D. Phụ nữ thời kỳ mạn kinh cũng là một trong những đối tượng có nguy cơ thiếu hụt canxi cao. Người ăn chay nếu không có chế độ ăn hợp lý cũng có thể dẫn đến thiếu canxi. Người cao tuổi là đối tượng có nguy cơ cao nhất do sự thoái hóa của hệ xương làm mất dần canxi. Những người có các bệnh lý liên quan đến xương hoặc người có vấn đề ở hệ tiêu hóa dẫn đến việc hấp thụ canxi qua trong khẩu phần ăn giảm.
- - Uống canxi vào thời điểm nào là tốt nhất?
  - Sự hấp thu canxi của cơ thể thay đổi tùy vào từng thời điểm khác nhau trong ngày. Theo nhiều nghiên cứu, buổi sáng là thời điểm tốt nhất cho việc bổ sung canxi. Đây là lúc thích hợp nhất cho quá trình chuyển hóa canxi, đồng thời, sự vận động của cơ thể sau một ngày sẽ hạn chế được việc tích lũy canxi. Hơn nữa, nắng buổi sáng chứa nhiều vitamin D rất có lợi cho sự hấp thu canxi. Nhiều khuyến cáo của bác sĩ nên bổ sung canxi cùng với vitamin D để tăng hiệu quả.Bạn nên uống canxi trước khi ăn 30 phút hoặc sau khi ăn tối thiểu 1 giờ đồng thời khi phải uống nhiều nước.
- - Một số lưu ý khi sử dụng canxi?
  - Canxi nếu không được uống đúng cách sẽ rất có thể gây ra tác dụng ngược và làm ảnh hưởng đến sức khỏe con người. Sử dụng thuốc đúng cách và phù hợp với nhu cầu sẽ giúp bạn có một sức khỏe dẻo dai và cơ thể săn chắc. Vì vậy, tốt nhất khi sử dụng canxi, bạn nên lưu ý một số điều dưới đây. Lựa chọn sản phẩm có xuất xứ, nguồn gốc rõ ràng. Việc bổ sung canxi với liều lượng bao nhiêu cần phải có sự hướng dẫn của bác sĩ để tránh uống quá liều, có thể gây ra sỏi thận. Không nên chỉ bổ sung canxi khi thiếu. Đây là suy nghĩ không đúng. Nhiều người cho rằng việc bổ sung canxi tự nhiên thông qua khẩu phần ăn là đủ, chỉ khi nào triệu chứng thiếu canxi rõ ràng mới bắt đầu cung cấp. Thực tế thức ăn hằng ngày chỉ có thể cung cấp tối đa 30% lượng canxi cho cơ thể và khả năng hấp thụ sẽ giảm dần theo độ tuổi.
- - Uống canxi vào thời điểm nào là tốt nhất? 
  - Sự hấp thu canxi của cơ thể thay đổi tùy vào từng thời điểm khác nhau trong ngày. Theo nhiều nghiên cứu, buổi sáng là thời điểm tốt nhất cho việc bổ sung canxi. Đây là lúc thích hợp nhất cho quá trình chuyển hóa canxi, đồng thời, sự vận động của cơ thể sau một ngày sẽ hạn chế được việc tích lũy canxi. Hơn nữa, nắng buổi sáng chứa nhiều vitamin D rất có lợi cho sự hấp thu canxi. Nhiều khuyến cáo của bác sĩ nên bổ sung canxi cùng với vitamin D để tăng hiệu quả.
- - Triệu chứng ở người lớn?
  - Sử dụng dấu Chvostek và dấu Trousseau để kiểm tra tăng phản xạ gân xương và co thắt cơ. Co giật, chuột rút. Rối loạn cảm giác trong bàn tay, bàn chân. Nhịp tim đập loạn, đau thắt bụng. Trầm cảm.
- - Điều trị hạ canxi máu nặng có triệu chứng?
  - Khi có các triệu chứng của cơn tetani, co giật, loạn nhịp tim, cần đưa người bệnh đến cơ sở y tế gần nhất. Bác sĩ sẽ điều trị hạ canxi trong trường hợp này là bổ sung canxi qua đường tĩnh mạch. Bổ sung lượng canxi thiếu hụt trong cơ thể qua đường tĩnh mạch sẽ giúp khôi phục mức canxi trở về bình thường nhanh chóng. Ngoài ra nếu bệnh nhân có có bệnh nền mãn tính như bệnh thận mạn, bác sĩ cũng sẽ điều trị các bệnh nền này bên cạnh việc tăng canxi máu cho bệnh nhân.
- - Điều trị hạ canxi máu không có triệu chứng?
  - Hạ canxi máu không có triệu chứng có thể tự hồi phục mà không cần đến điều trị. Điều trị hạ canxi máu không triệu chứng chủ yếu là bổ sung canxi. Bác sĩ thường khuyên bệnh nhân sử dụng viên uống bổ sung canxi và vitamin D. Hạ canxi máu do hạ albumin thì không cần bổ sung canxi. Nếu có giảm magie máu phối hợp thì cần điều trị để làm tăng nhanh nồng độ canxi trong huyết thanh. Nếu hạ canxi máu mức độ nhẹ có thể không cần điều trị. Nhưng nếu có các cơn tetany, co giật thì bệnh nhân cần được điều trị hạ canxi máu ngay. Vì vậy, cần đưa các bệnh nhân này đến cơ sở y tế gần nhất để được điều trị kịp thời. Hy vọng qua bài viết trên, YouMed đã cung cấp cho quý độc giả những thông tin hữu ích về căn bệnh này cũng như cách điều trị hiệu quả.
- - Bước đầu tiên để cứu người hạ canxi máu?
  - Khi thấy người bị hạ canxi máu có những dấu hiệu như co giật thì việc đầu tiên là cần hết sức bình tĩnh. Bình tĩnh đến đỡ bệnh nhân dậy nằm vào một chỗ thoáng để nghỉ ngơi.
- - Bước thứ hai để cứu người hạ canxi máu?
  - Người thân hãy dùng tay vỗ nhẹ vào hai bên má để người bệnh có thể tỉnh táo. Nếu người bệnh có ngất mà người thân biết đến các phương pháp đông y thì nên bấm huyệt nhân trung để bệnh nhân có thể tỉnh lại. Nếu không cần đưa bệnh nhân đến cơ sở y tế gần nhất để được điều trị kịp thời.
- - Bước thứ ba để cứu người hạ canxi máu?
  - Nếu tại nơi đó có canxi dạng viên sủi thì pha 1 viên đưa cho người bệnh uống. Nếu tình trạng hai hàm của người bệnh cứng lại thì bắt buộc phải dùng thìa bón vào miệng của bệnh nhân.
- - Bước thứ tư để cứu người hạ canxi máu?
  - Nếu bệnh nhân không mang theo thuốc thì cũng nên nhanh chóng đưa bệnh nhân tới cơ sở y tế gần nhất để được điều trị kịp thời.
- - Thay đổi lối sống như thế nào để tránh hạ canxi máu?
  - Duy trì mức cân nặng phù hợp. Thường xuyên vận động, tập thể dục thể thao.Hạn chế uống rượu bia, các chất kích thích cũng như hút thuốc lá.
- - Viêm tụy cấp là gì?
  - Viêm tụy cấp là tình trạng viêm cấp tính của tuyến tụy. Đôi khi có thể là viêm các mô xung quanh tuyến tụy. Nguyên nhân chủ yếu gây viêm tụy cấp là nghiện rượu và sỏi mật.
- - Vì sao có hiện tượng hạ canxi máu trong viêm tụy cấp?
  - Theo Hiệp hội Tiêu hóa Hoa Kỳ, có rất nhiều giả thuyết về hiện tượng hạ canxi máu trong viêm tụy cấp. Chẳng hạn như Giảm nồng độ PTH trong máu. Giảm độ nhạy của PTH với thụ thể ở cơ quan đích. Giảm sự phản ứng của cơ thể trong việc tiết PTH để đáp ứng với tình trạng hạ canxi máu.
- - Hạ canxi máu trong viêm tụy cấp do protein huyết tương bị thất thoát là gì?
  - Trong viêm tụy cấp, hoạt động của các men protease và phản ứng viêm gây phá hủy các mạch máu xung quanh. Điều này làm cho dịch trong lòng mạch bị thoát ra ngoài làm mất protein huyết tương. Từ đó làm mất canxi gắn với protein huyết tương làm hạ canxi máu.
- - Sự điều hòa canxi trong cơ thể là gì?
  - Canxi là một thành phần thiết yếu để cấu tạo nên xương và răng. Canxi cũng được tìm thấy trong máu và bên trong các tế bào của cơ thể bạn. Canxi tham gia vào nhiều quá trình sinh học quan trọng trong cơ thể. Chẳng hạn nó đóng vai trò trong quá trình đông máu và giúp một số enzym hoạt động. Nó cũng rất quan trọng để truyền tín hiệu cho các dây thần kinh và cơ hoạt động. Trong đó có cơ tim. Do đó, cơ thể cần hoạt động để điều hòa lượng canxi có trong máu. Nếu mức canxi quá cao, cơ thể sẽ có cơ chế điều hòa để giảm xuống và ngược lại. Cụ thể, nếu lượng canxi trong máu quá thấp, các tuyến cận giáp sẽ tiết ra hormone tuyến cận giáp (PTH). Hormone này có tác dụng làm tăng lượng canxi nhiều cách khác nhau. Chẳng hạn như giảm lượng canxi thải ra ngoài qua nước tiểu. Thông thường, hoạt động của PTH sẽ đưa canxi máu về lại mức bình thường. Nhưng nếu có sự bất thường trong cơ chế điều hòa canxi thì có thể dẫn đến tình trạng hạ canxi máu.
- - Suy cận giáp là gì?
  - Suy cận giáp là một trong những nguyên nhân chính gây ra tình trạng tụt canxi. Một số nguyên nhân gây suy tuyến cận giáp, bao gồm như Chấn thương tuyến cận giáp do phẫu thuật hoặc xạ trị. Bệnh tự miễn. Do di truyền.
- - Như thế nào là thực phẩm giàu canxi?
  - Bạn có thể phòng ngừa thiếu canxi bằng cách bổ sung các thực phẩm giàu canxi. Tuy nhiên, cần biết rằng những thực phẩm giàu canxi như sữa và các chế phẩm từ sữa có thể chứa nhiều chất béo bão hoà và chất béo trans.  Đây là một loại acid béo chuyển hoá không tốt cho cơ thể. Nên chọn các thực phẩm có ít hoặc không có chất béo để giảm nguy cơ mắc bệnh tim mạch. Tuy nhiên, cũng cần lưu ý là không nên nạp vào cơ thể quá nhiều canxi. Tham khảo mức canxi được khuyến nghị hàng ngày ở trên.
- - Vai trò của canxi đối với trẻ sơ sinh?
  - Canxi là khoáng chất vô cùng quan trọng đối với sự phát triển của trẻ sơ sinh. Trẻ sơ sinh cần canxi ngay từ khi còn trong bụng mẹ.
- - Tại sao sau khi sinh trẻ hay bị thiếu canxi?
  - Dấu hiệu hạ canxi máu ở trẻ sơ sinh có thể xảy ra trong những ngày đầu sau sinh. Do sau khi sinh, nhu cầu phát triển xương của trẻ mạnh, đòi hỏi một lượng canxi lớn. Nhưng sau khi được cắt rốn, nguồn canxi mà trẻ vẫn được cung cấp từ mẹ nay bị cắt đột ngột. Mà nguồn canxi từ ngoài cung cấp cho trẻ hầu như không đủ. Do đó trẻ dễ bị hạ canxi trong giai đoạn này
- - Hai dạng hạ canxi máu ở trẻ sơ sinh là gì?
  - Hạ canxi máu khởi phát sớm (trong 2 ngày đầu sau sinh) và Hạ canxi máu khởi phát muộn (> 3 ngày). Đây là dạng hiếm gặp hơn.
- - Các yếu tố nguy cơ gây hạ canxi máu khởi phát sớm là gì?
  - Trẻ sinh non. Trẻ có mẹ bị đái tháo đường. Trẻ bị ngạt chu sinh.
- - Dấu hiệu hạ canxi máu ở trẻ sơ sinh?
  - Trẻ quấy khóc nhiều, không chịu ăn hoặc bú, trẻ dễ bị giật mình. Trẻ thở nhanh, mạnh hơn, và đôi khi có hiện tượng khó thở. Nhịp tim nhanh. Trẻ dễ bị ọc sữa. Trẻ có thể có các cơn co giật.
- - Điều trị hạ canxi máu ở trẻ sơ sinh?
  - Hạ canxi máu khởi phát sớm ở trẻ sơ sinh có thể thuyên giảm mà không cần điều trị. Hiện tượng này thường tự khỏi sau vài ngày. Trẻ sơ sinh bị hạ canxi máu khởi phát muộn có thể được bổ sung canxi qua chế độ ăn hoặc truyền dịch đường tĩnh mạch. Điều trị hạ canxi khởi phát muộn chủ yếu là bổ sung calcitriol hoặc canxi vào sữa công thức cho trẻ đến khi duy trì được mức canxi bình thường. Nếu trẻ có kèm suy giảm chức năng thận thì cần một công thức có hàm lượng phosphat thấp. Các chế phẩm canxi đường uống có thể gây tiêu chảy ở trẻ sinh non vì có hàm lượng sucrose cao.
- - Tại sao dậy thì dễ mắc hạ canxi?
  - Dấu hiệu cuối của tuổi dậy thì trong trường hợp của nữ thanh niên cũng là một dấu hiệu của sự thiếu hụt canxi. Ngoài chậm dậy thì ở tuổi thiếu niên, các vấn đề khác liên quan đến kinh nguyệt cũng là dấu hiệu của sự thiếu hụt canxi trong cơ thể. Nhiều thanh thiếu niên bị chuột rút, đau bụng kinh giai đoạn tiền kinh nguyệt do sự thiếu hụt canxi.
- - Hạ canxi máu uống thuốc gì?
  - Bổ sung các thuốc Canxi Cacbonat, Canxi gluconat, Vitamin D3 (colecalciferol), Calcitriol, Magie lactat, Magie clorua, Chế phẩm tương tự hormon tuyến cận giáp, Canxi nano.
- - Người trưởng thành nên nạp bao nhiêu canxi vào cơ thể?
  - Theo khuyến cáo của những chuyên gia dinh dưỡng thì người trường thành nên nạp vào cơ thể 1000mg canxi mỗi ngày. 
- - Lượng canxi nạp vào cơ thể hằng ngày được sử dụng như thế nào?
  - Một lượng khoảng 200 - 400mg sẽ được ruột hấp thụ, khoảng 200mg bài tiết qua thận, 200mg được đào thải qua các dịch tiêu hóa, phần còn lại sẽ được thải ra ngoài cùng với phân.
- - Canxi trong cơ thể tồn tại như thế nào?
  - Xương dự trữ khoảng 99% lượng canxi trong cơ thể, 1% canxi tự do còn lại đóng vai trò như hệ đệm, có thể điều chỉnh nồng độ canxi trong máu lúc cần thiết bằng cách trao đổi với dịch ngoại bào.
- - Đối tượng dễ bị thiếu canxi máu?
  - Trẻ em phát triển nhanh, phụ nữ đang mang thai và nuôi con bằng sữa mẹ. Nếu lượng canxi hàng ngày cung cấp không đủ sẽ dẫn đến tình trạng hạ canxi trong máu.
- - Bệnh thiếu magnesi là gì?
  - Nồng độ magnesi trong máu giảm do ruột kém hấp thu hoặc nghiện rượu, tình trạng này liên quan đến thiếu hormone PTH tương đối. Đây có thể là nguyên nhân gây nên các triệu chứng của hạ canxi trong máu.
- - Bệnh suy thận có thể bị hạ canxi không?
  - Bệnh nhân suy thận cũng có thể bị hạ canxi, nguyên nhân do giảm bài tiết photpho hoặc các tế bào thận bị tổn thương làm giảm quá trình tổng hợp 1,25OH2D3. Ngoài ra hội chứng nhiễm toan ống lượn xa hoặc hội chứng Fanconi khiến lượng canxi quan thận giảm
- - Tăng phản xạ gân xương khi bị hạ canxi máu được kiểm tra như thế nào?
  - Thực hiện kiểm tra bằng cách gõ vào ở vị trí trước gờ tai ngoài khoảng 2cm và dưới xương gò má, nếu thấy các cơ mặt bên cùng co lại thì bị hạ canxi, đây là dấu Chvostek.
- - Co rút cơ khi bị hạ canxi máu được kiểm tra như thế nào?
  - Sử dụng dấu Trousseau, đo huyết áp tâm thu 20mmHg và giữ trong thời gian khoảng 3 phút, nếu có sự co rút cơ sẽ xảy ra sau đó bao gồm gấp cổ tay và khớp bàn ngón, duỗi các ngón tay, gập ngón cái vào lòng bàn tay thì dấu trousseau dương tính.
