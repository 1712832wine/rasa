- - Các thuốc được dùng để điều trị mề đay và phù mạch
  - Thuốc làm giảm ngứa, Thuốc kháng viêm, Thuốc ức chế hệ miễn dịch
- - Các tình huống cấp cứu của mề đay?
  - Nếu bạn có nổi mề đay hay phù mạch với mức độ nặng, hãy tới cấp cứu nơi gần nhất. Bạn có thể được tiêm một liều epinephrine – một loại adrenaline. 
- - Bệnh chàm là gì? 
  - Bệnh chàm da có tên khoa học là Eczema, chỉ tình trạng viêm da cấp hoặc mãn tính. Trong đó đặc trưng của nó là những biểu hiện như da mẩn đỏ và ngứa kèm theo mụn li ti. Là bệnh ngoài da nhưng chàm hay tái phát nhiều lần và ảnh hưởng sâu đến lớp biểu bì dưới da.
- - Phân loại bệnh chàm da
  - Viêm da dị ứng, Chàm tiếp xúc, Chàm tổ đỉa, Chàm thể địa, Chàm đồng tiền, Chàm da dầu, Chàm sữa.
- - Nguyên nhân bị chàm
  - Di truyền, Yếu tố dị nguyên, Nhiễm vi sinh, Thể trạng kém, Mắc bệnh mãn tính
- - Dấu hiệu bệnh chàm
  - Biểu hiện da tấy đỏ, Xuất hiện mụn nước, Da khô nẻ, bong tróc, Hằn cổ trâu
- - Bệnh Eczema có lây không?
  - Trước các biểu hiện của bệnh, rất nhiều người cho rằng cần tránh xa những ai bị chàm để khỏi bị lây. Thực chất bạn không cần làm như vậy, bởi lẽ bệnh này không lây nhiễm trực tiếp từ da người này sang người khác. Tuy nhiên, hãy nhớ rằng bệnh chàm có thể di truyền trong huyết thống.
