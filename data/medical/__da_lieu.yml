conversations:
- - Nhiễm nấm Candida là bệnh gì?
  - Nhiễm nấm Candida hay còn gọi là nhiễm trùng nấm men là bệnh nhiễm trùng do một loại nấm tên là Candida gây ra. Nấm này có thể gây tổn thương cho da, miệng, máu và bộ phận sinh dục.
- - Dấu hiệu nhận biết bị nhiễm nấm Candida âm đạo là gì?
  - Vùng âm đạo bị tấy đỏ, ngứa và đau rát. Bệnh nhân thường gãi khiến cho nấm lan rộng tới hậu môn, bẹn. Dịch âm đạo có màu trắng vón cục, thành từng mảng dày dính vào thành âm đạo, không hôi. Khi quan hệ có cảm giác bị đau đớn, khó khăn. Niêm mạc âm hộ bị viêm đỏ. Khí hư ra nhiều. Đi tiểu khó, tiểu nhiều. Nếu bị nặng thì âm hộ, môi bé, môi lớn có thể bị đỏ và phù nề.
- - Nguyên nhân nhiễm nấm Candida âm đạo?
  - Vệ sinh cơ thể kém, Mặc quần áo chật, không thoát mồ hôi, Đồ lót ẩm ướt, không thoáng khí, Tăng nguy cơ bị nhiễm nấm khi quan hệ tình dục, Hệ miễn dịch cơ thể kém, Dùng kháng sinh trong thời gian dài, Phụ nữ trong thời gian mang thai ,Phụ nữ mắc bệnh tiểu đường, Bệnh nhân đang điều trị ung thư (hóa trị hoặc xạ trị), Bệnh nhân bị nhiễm HIV/AIDS.
- - Nấm Candida âm đạo có tự khỏi không?
  - Thường để điều trị nấm Candida âm đạo, bác sĩ sẽ cho bạn sử dụng thuốc kháng nấm
- - Chữa Nấm Candida âm đạo như thế nào?
  - Thường để điều trị nấm Candida âm đạo, bác sĩ sẽ cho bạn sử dụng thuốc kháng nấm
- - Chữa Nấm Candida âm đạo bằng thuốc gì?
  - Clotriamazole 100mg, đặt 1 viên thuốc đặt âm đạo mỗi đêm trong 7 ngày hoặc đặt âm đạo 1 viên duy nhất Clotriamazole.Econazole 150mg, đặt âm đạo 1 viên/đêm trong 3 ngày. Fluconazol 150mg, uống 1 liều duy nhất hoặc uống 2 viên/ngày trong 3-5 ngày khi sử dụng Itraconazol 100mg.Có thể dùng Gentian 0,5% để bôi tại chỗ, rửa bằng dung dịch betadin.Chú ý những loại thuốc này tuyệt đối không sử dụng cho phụ nữ có thai trong 3 tháng đầu.
- - Viêm âm đạo là gì ?
  - Viêm âm đạo là tình trạng viêm của âm đạo. Có đến 1/3 phụ nữ sẽ có triệu chứng viêm âm đạo trong suốt cuộc đời của họ. Viêm âm đạo ảnh hưởng đến phụ nữ ở mọi lứa tuổi nhưng phổ biến nhất trong những năm sinh sản.
- - Điều gì có thể gây viêm âm đạo ?
  - Sử dụng kháng sinh, Thay đổi nồng độ hormone do mang thai, khi đang cho con bú hoặc mãn kinh, Thụt rửa âm đạo, Quan hệ tình dục, Nhiễm khuẩn.
- - Chẩn đoán viêm âm đạo như thế nào ?
  - Để chẩn đoán viêm âm đạo, BS sẽ lấy một mẫu dịch tiết ra từ âm đạo của bạn và quan sát mẫu dịch đó dưới kính hiển vi. Ngoài ra, BS cũng có thể đề nghị làm một số xét nghiệm khác.
- - Viêm âm đạo được điều trị như thế nào ?
  - Điều trị sẽ phụ thuộc vào nguyên nhân gây viêm âm đạo. Điều trị có thể bằng thuốc uống, thuốc viên, kem hoặc gel bôi vào âm đạo.
- - Viêm âm đạo do nấm là gì ?
  - Đây là một trong những loại viêm âm đạo phổ biến nhất, do nấm Candida gây ra.
- - Điều gì gây ra viêm âm đạo do nấm ?
  - Nấm men là do một loại nấm có tên là Candida. Nó được tìm thấy với số lượng nhỏ trong âm đạo bình thường. Tuy nhiên, khi có sự mất cân bằng giữa vi khuẩn và nấm men trong âm đạo, nấm men có thể phát triển quá mức và gây ra các triệu chứng bệnh.
- - Những yếu tố nào làm tăng nguy cơ bị nhiễm nấm âm đạo ?
  - Sử dụng một số loại kháng sinh làm tăng nguy cơ nhiễm nấm men. Các kháng sinh làm tiêu diệt vi khuẩn thường trú trong âm đạo, đây là vi khuẩn có lợi cho cơ thể. Các men sau đó có thể phát triển quá mức. Một phụ nữ có nhiều khả năng bị nhiễm trùng nấm men khi đang mang thai hoặc bị tiểu đường.
- - Các triệu chứng của nhiễm nấm âm đạo là gì?
  - Các triệu chứng phổ biến nhất của nhiễm nấm âm hộ - âm đạo là ngứa và rát vùng bên ngoài âm đạo gọi là âm hộ . Âm hộ có thể đỏ và sưng. Dịch âm đạo thường có màu trắng, vón cục và không có mùi. Một số phụ nữ bị nhiễm nấm men nhận thấy có sự gia tăng hoặc thay đổi dịch tiết âm đạo.
- - Những phương pháp điều trị nhiễm nấm âm đạo?
  - Nhiễm trùng nấm men có thể được điều trị bằng cách đặt thuốc vào âm đạo hoặc uống thuốc.
- - Tôi có nên sử dụng thuốc không kê đơn để điều trị nhiễm trùng nấm men?
  - Các phương pháp điều trị không kê đơn là an toàn và thường có hiệu quả trong điều trị nhiễm nấm. Tuy nhiên, nhiều phụ nữ nghĩ rằng họ bị nhiễm nấm men nhưng sự thực lại do bị các vấn đề khác. Trong những trường hợp này, thuốc điều trị nấm men sẽ không hoạt động và có thể gây ra sự chậm trễ trong chẩn đoán và điều trị đúng với bệnh lý thực sự.
- - Viêm âm đạo do vi khuẩn là gì?
  - Viêm âm đạo do vi khuẩn là do sự phát triển quá mức của vi khuẩn trong âm đạo.
- - Các triệu chứng của viêm âm đạo do vi khuẩn là gì?
  - Triệu chứng chính là tăng tiết dịch âm đạo với mùi hôi của cá chết. Dịch tiết thường loãng, có màu tối hoặc xám, nhưng cũng có thể có màu xanh lục. Ngứa thường ít phổ biến, nhưng có thể có mặt nếu dịch tiết ra nhiều.
- - Viêm âm đạo do vi khuẩn được điều trị như thế nào?
  - Một số loại kháng sinh khác nhau có thể được sử dụng để điều trị viêm âm đạo do vi khuẩn. Chúng có thể được uống bằng miệng hoặc đưa vào âm đạo dưới dạng viên hoặc gel.
- - Trichomonas là gì?
  - Trichomonas là một tình trạng bệnh gây ra bởi ký sinh trùng siêu nhỏ Trichomonas vaginalis . Nó được lây truyền qua đường tình dục. Phụ nữ bị nhiễm trichomonas có nguy cơ bị nhiễm các bệnh lây truyền qua đường tình dục khác (STIs).
- - Các triệu chứng của viêm âm đạo do trichomonas là gì?
  - Các dấu hiệu của bệnh viêm âm đạo do trichomonas có thể bao gồm dịch tiết âm đạo màu vàng xám hoặc xanh lá cây. Chất thải có thể có mùi hôi cá chết . Có thể có nóng rát, kích thích, đỏ và sưng âm hộ. Đôi khi có đau khi đi tiểu.
- - Viêm âm đạo do Trichomonas được điều trị như thế nào?
  - Viêm âm đạo do Trichomonas thường được điều trị bằng một liều kháng sinh bằng đường uống. Đối tác tình dục phải được điều trị để ngăn ngừa nhiễm trùng tái phát.
- - Nấm móng tay là gì?
  - Nấm móng tay là bệnh nhiễm trùng xảy ra ở móng tay, gây xuất hiện những đốm màu vàng hoặc màu trắng. Điều trị nấm ở móng tay không khó song rất dễ gây tái phát, lây nhiễm sang chân hoặc người tiếp xúc gần khác.
- - Nguyên nhân gây nấm ở móng tay là gì?
  - Nấm ở móng tay có thể xảy ra với bất cứ ai, tuy nhiên thường gặp hơn ở người lớn tuổi, người thường xuyên phải tiếp xúc với nước. Nguyên nhân gây bệnh có thể do nhiều loại vi nấm gây ra, phổ biến nhất là nấm sợi tơ Dermatophytes và nấm hạt men Candida. 
- - Cách chữa nấm móng tay thế nào?
  - Nấm móng tay không phải là một bệnh hiếm gặp, nếu tình trạng bệnh nhẹ và không ảnh hưởng nhiều đến cuộc sống thì không cần thiết phải điều trị. Tuy nhiên, nếu bệnh nặng lâu khỏi, hãy đến bác sĩ để được khám bệnh.
- - Các loại nấm da đầu thường gặp?
  - Nấm da đầu do Trichophyton gây nên, Bệnh tóc hột (trứng tóc).
- - Ai dễ bị nấm da đầu?
  - Do tính chất lao động với cường độ cao, sinh nhiều mồ hôi, điều kiện ăn ở tập trung, nhiều khi ở những vùng điều kiện tập trung như đóng quân, sinh viên… vệ sinh cá nhân thấp nên chiến sĩ, sinh viên cần hiểu biết về bệnh nấm da nói chung cũng như nấm da đầu nói riêng để chủ động phòng chống bệnh có hiệu quả.
- - Nguồn lây bệnh nấm da đầu?
  - Nguồn bệnh chủ yếu là người, ngoài ra có thể có từ một số loại súc vật như chó, mèo. Nấm có thể tồn tại lâu dài, dai dẳng ở vật dụng bị nhiễm. Bệnh lây trực tiếp từ da, qua da, nhưng cách thường gặp là gián tiếp qua việc dùng chung lược, mũ, gối…với người bệnh.
- - Cách chẩn đoán bệnh lấm da đầu?
  - Để chuẩn đoán, ngoài việc dựa vào các triệu chứng lâm sàng, cần làm các xét nghiệm soi tươi bệnh phẩm là mảng vẩy da đầu hoặc chất bám trên tóc. Nuôi cấy trong môi trường đạm thạch để chẩn đoán xác định loại nấm và có phác đồ điều trị thích hợp.
- - Cách điều trị nấm da đầu?
  - Đối với các trường hợp nhẹ, gội đầu hàng ngày để loại bỏ tóc rụng, dùng nước gội đầu pha Sulfide selenium hoặc dầu gội Nizoral có tác dụng tốt. Nếu nặng hơn, sau khi gội nên phủ khăn trùm hết tóc (chú ý khi gội đầu không được gãi, cào mạnh gây xây xát da tại chỗ, tạo điều kiện cho bội nhiễm vi khuẩn). Uống kháng sinh chống nấm Griseofulvin tối thiểu trong 4 tuần.
- - Biện pháp phòng bệnh nấm da đầu
  - Điều tra phát hiện người mắc bệnh, gửi điều trị chuyên khoa. Cũng cần chú ý phát hiện gia súc nuôi bị bệnh. Điều trị sớm, triệt để các bệnh nấm da khác trên cơ thể. Không dùng chung lược, gối, mũ, chậu giặt….với người bị bệnh. Chú ý giữ tóc khô, sạch.
- - Triệu chứng chủ yếu của nấm da ?
  - Ngứa là dấu hiệu đầu tiên làm cho bệnh nhân rất khó chịu, gãi làm lây lan mầm bệnh, đồng thời làm nhiễm trùng da gây mưng mủ, lở loét…
- - Có các loại nấm da nào?
  - Nấm thân, Nấm kẽ, Nấm móng, Nấm tóc, Bệnh lang ben
- - Bệnh nấm da có lây không?
  - Bệnh nấm da rất dễ lây cho các vị trí khác trên cơ thể của bản thân và cho cả người khác. Phương thức lây truyền chủ yếu là lây trực tiếp.
- - Khi nghi bị bệnh nấm da nên làm gì?
  - Cần đến khám bác sĩ, nhất là bác sĩ chuyên khoa da liễu để được chẩn đoán lâm sàng và làm các xét nghiệm cần thiết. Từ các kết quả có được, bác sĩ sẽ tư vấn, chỉ định điều trị đúng bệnh, dùng đúng thuốc. Không nên tự mua thuốc về điều trị không những bệnh không khỏi mà còn làm bệnh nặng thêm.
- - Nấm da chân là bệnh gì?
  - Nấm da chân là một bệnh nhiễm nấm thường gặp ở mọi đối tượng và độ tuổi, tuy nhiên, bệnh phổ biến ở nam giới, những người thường xuyên tập luyện thể thao như vận động viên và gặp nhiều ở người trưởng thành hơn trẻ em.
- - Nguyên nhân, các yếu tố thuận lợi gây nấm da chân
  - Môi trường khí hậu ẩm ướt, Sử dụng chung vật dụng cá nhân như khăn tắm, Tiếp xúc ở những nơi công cộng như hồ bơi ,Thường xuyên ra nhiều mồ hôi ở chân do nhiệt độ cao, mang giày dép chật, không thoát mồ hôi, Bị suy giảm hệ miễn dịch hoặc mắc bệnh tiểu đường
- - Biểu hiện khi nhiễm nấm da chân
  - Viêm ngứa, nứt nẻ, tiết dịch, đóng vảy giữa các ngón chân. Hồng, đỏ da ở lòng bàn chân. Ngứa, đỏ da, đóng vảy dày sừng, hình tròn, có mụn nước ở mu bàn chân. Nổi mụn nước gây đau và ngứa, da bọng nước ở lòng hoặc mu bàn chân.
- - Điều trị nấm da chân
  - Khi thấy các biểu hiện nêu trên và nghi ngờ nhiễm nấm da chân, người bệnh nên đến thăm khám các cơ sở y tế có chuyên khoa da liễu để được chẩn đoán xác định bệnh, từ đó có hướng điều trị phù hợp. Tránh tự ý mua thuốc về bôi hoặc uống vì bệnh cần chẩn đoán phân biệt với viêm da dị ứng do tiếp xúc, vảy nến hoặc tổ đỉa.
- - Chăm sóc da khi bị nhiễm nấm bàn chân
  - Luôn giữ chân khô thoáng, sạch sẽ. tránh tạo môi trường ẩm ướt để vi khuẩn nấm hình thành và phát triển. Rửa chân sạch sẽ mỗi ngày, sau khi rửa có thể sử dụng khăn để lau khô. Luôn sử dụng riêng vật dụng cá nhân, đặc biệt là khăn tắm, khăn riêng ở chân. Sử dụng thuốc kháng nấm dạng bột để vào trong giày khi mang.
- - Zona ở môi là gì?
  - Zona là bệnh da do sự tái phát của virus gây bệnh thủy đậu (virut Varicella Zoster). Trong thời gian bị thủy đậu, một số virus xâm nhập các tế bào thần kinh ở tủy sống, thường ở thần kinh cảm giác ngoài da.
- - Nguyên nhân gây bệnh zona ở môi
  - Bệnh zona thần kinh nói chung và zona ở môi nói riêng đều do virus Varicella - zoster gây nên, chỉ khác nhau ở vị trí xuất hiện. 
- - Phương pháp điều trị zona ở môi
  - Những người đã từng bị thủy đậu thì đều có nguy cơ bị mắc zona ở môi, bệnh nhân có thể là người trẻ, người cao tuổi, phụ nữ hoặc nam giới, tuy nhiên bệnh thường gặp ở người nhiều tuổi hơn và có xu hướng nặng hơn.
- - Bệnh zona ở môi có phải bệnh truyền nhiễm không?
  - Theo như các chuyên gia cho biết thì zona ở môi là một bệnh truyền nhiễm nhưng không phải hoàn toàn.
- - Đau thần kinh zona có nguy hiểm không
  - Zona thần kinh không quá nguy hiểm đến mức đe dọa tính mạng, bệnh chỉ gây đau đớn và nhức mởi vùng bị zona. 
- - Đau thần kinh zona có thể có những biến chứng gì?
  - Đau thần kinh zona tuy không quá nguy hiểm nhưng nếu không phát hiện và điều trị sớm có thể dẫn tới nhiều biến chứng, trong đó phải kể tới nhiễm trùng da, các mụn rộp vì zona bị nhiễm virus khiến vùng da đỏ hơn, nóng, sưng bóng lên và rất đau.
- - Dấu hiệu nào phát hiện sớm bệnh đau thần kinh zona
  - Đau, rát, tê hoặc ngứa ran. Phát ban đỏ bắt đầu vài ngày sau khi cơn đau. Chứa đầy dịch vỉ, vỡ ra và đóng vảy.
- - Đau thần kinh zona có lây nhiễm không?
  - Đau thần kinh zona là do siêu vi khuẩn varicella-zoster gây ra,vì vậy bệnh có thể lây cho bất cứ ai tiếp xúc trực tiếp với các vết loét bệnh zona.
- - Ai có thể mắc bệnh đau thần kinh zona
  - Người đã bị bệnh thủy đậu, bất cứ ai từng bị bệnh thủy đậu có thể phát triển bệnh zona. Bệnh zona có nguy cơ gia tăng theo tuổi, thường gặp nhất ở người trên 50 tuổi. Người suy yếu hệ thống miễn dịch, Những người có hệ thống miễn dịch suy yếu có nguy cơ cao hơn phát triển bệnh zona.
- - Điều trị zona thần kinh như thế nào?
  - Điều trị bằng nhóm thuốc kháng virus, dùng thuốc kháng virus có thể giảm sự tấn công của chúng virus gây bệnh, phát hiện và điều trị sớm giúp quá trình phát triển của bệnh ngắn hơn và nhẹ hơn. Đồng thời giúp giảm một nửa nguy cơ mắc chứng đau thần kinh sau zona. Việc sử dụng thuốc kháng virus cần theo toa bác sĩ.
- - Bệnh vảy nến là gì?
  - Ở trạng thái bình thường, các tế bào da cũ sau khi chết đi sẽ bong ra và được thay thế bởi các tế bào da mới. Nhưng đối với bệnh nhân mắc vảy nến, quá trình trên diễn ra nhanh gấp 10 lần do hiện tượng tăng sinh tế bào, khiến các tế bào da cũ và mới không kịp thay đổi, tích tụ lại một chỗ tạo thành những mảng dày, có vảy trắng hoặc bạc.
- - Bệnh vảy nến có chữa trị được không?
  - Hiện nay có rất nhiều phương pháp điều trị vảy nến nhưng bệnh thường kháng trị hoặc dễ tái phát sau khi ngưng sử dụng thuốc. Các thuốc điều trị vảy nến hệ thống trước đây như methotrexate, cyclosporin và retinoids thường có nhiều độc tính và tác dụng phụ.
- - Nguyên nhân bệnh Bệnh vảy nến
  - Nguyên nhân bệnh vảy nến đến nay vẫn chưa được các nhà khoa học chứng minh rõ ràng nhưng có một điều chắc chắn là bệnh này có liên quan đến rối loạn đáp ứng miễn dịch qua trung gian tế bào và dấu ấn của cytokine. Theo đó, các tế bào lympho T trong cơ thể bệnh nhân có thể nhầm lẫn các tế bào khỏe mạnh là kẻ thù và tấn công, làm chúng bị tổn thương.
- - Biểu hiện triệu chứng của bệnh vảy nến là gì
  - Triệu chứng bệnh vảy nến nói chung là xuất hiện những mảng dày, đỏ được bao phủ bởi các vảy trắng hoặc bạc.
- - Đường lây truyền bệnh Bệnh vảy nến
  - Vì là bệnh da liễu nên đa số mọi người thường lo lắng bệnh này có thể lây nhiễm khi tiếp xúc với người bệnh. Tuy nhiên, theo các chuyên gia thì bệnh này không lây nhiễm và cũng không lan từ vị trí này sang vị trí khác trên cơ thể người bệnh.
- - Đối tượng nguy cơ bệnh Bệnh vảy nến
  - Những đối tượng có nguy cơ cao mắc bệnh vảy nến bao gồm Những người nghiện rượu, thuốc lá.Những người bị diễm trùng da. Mọi lứa tuổi đều có thể mắc bệnh vảy nến, tuy nhiên bệnh thường khởi phát trong độ tuổi từ 15 đến 30.
- - Phòng ngừa bệnh Bệnh vảy nến
  - Uống thuốc theo đúng hướng dẫn của bác sĩ, không tự ý sử dụng thuốc theo ý mình. Tiếp xúc với ánh nắng mặt trời một cách hợp lý. Giữ gìn vệ sinh da và thân thể. Khám da liễu định kỳ. Chăm sóc da cẩn thận, tránh để da bị khô và tổn thương. Giữ trạng thái tinh thần ổn định, không để bị trầm cảm hay lo lắng quá mức. Không sử dụng thuốc lá, rượu bia. Nên tránh các thức ăn nhiều chất béo, dầu mỡ. 
- - Các biện pháp chẩn đoán bệnh Bệnh vảy nến
  - Các biện pháp chẩn đoán bệnh vảy nến dựa trên quan sát trực quan da, móng tay, và da đầu của bệnh nhân. Các bác sĩ cũng có thể sinh thiết mẫu da để xét nghiệm nếu các dấu hiệu trực quan không rõ ràng.
- - Bệnh vảy nến có chữa trị được không?
  - Đến thời điểm hiện tại vẫn chưa có biện pháp nào điều trị dứt điểm bệnh vảy nến. Mục tiêu chính của các biện pháp điều trị là giảm viêm và kiểm soát tình trạng tăng sinh tế bào da, giúp người bệnh ngăn ngừa và hạn chế tối đa các biến chứng của bệnh.
- - Chế độ ăn uống, sinh hoạt dành cho người bệnh vảy nến
  - Người bệnh vảy nến cần thực hiện chế độ ăn lành mạnh, cân bằng và đầy đủ dưỡng chất, trong đó nên bổ sung thực phẩm giàu chất chống oxy hóa, axit béo omega-3, kẽm, acid folic, beta caroten, …  Hạn chế các thực phẩm nhiều tinh bột và đường, món ăn chiên xào nhiều dầu mỡ, nội tạng động vật hay các món ăn có hàm lượng đạm cao như thịt chó, ba ba. Đặc biệt cần tránh các chất kích thích như rượu, bia, thuốc lá, cà phê…
- - Các loại bệnh vảy nến thường gặp
  - Vảy nến thể mảng, Vảy nến móng, Vảy nến thể giọt, Vảy nến đảo ngược, Vảy nến thể mủ, Vảy nến dạng đỏ toàn thân, Viêm khớp vảy nến
- - Bệnh vảy nến có lây không?
  - Bệnh vảy nến không phải là bệnh truyền nhiễm nên các triệu chứng hoàn toàn không lây lan qua những tiếp xúc thông thường. Bệnh nhân vảy nến có thể sinh hoạt trong cùng môi trường với người bình thường mà không lo truyền nhiễm.
- - Biến chứng nguy hiểm của bệnh vảy nến
  - Tuy là bệnh ngoài da, bệnh vảy nến lại ảnh hưởng đến tâm lý, chất lượng cuộc sống và có thể gây ra hàng loạt ảnh hưởng nguy hiểm như suy thận, suy tim, đột quỵ, huyết áp thấp...
- - Bệnh mày đay là gì?
  - Mày đay là tình trạng phản ứng của các mao mạch dưới da, niêm mạc trước các tác nhân gây dị ứng bên trong hoặc bên ngoài cơ thể, gây nên hiện tượng phù tại chỗ, làm da bị phồng lên, kèm theo triệu chứng ngứa ngáy khó chịu.
- - Bệnh mề đay có nguy hiểm không?
  - Khi tiếp xúc với các dị nguyên, cơ thể bệnh nhân sẽ hình thành một chất gọi là histamin. Chất này làm cho người bệnh bị ngứa và rất khó chịu, liên tục có phản ứng gãi, làm da bị trầy xước, dễ nhiễm trùng và để lại sẹo, vết thâm, ảnh hưởng tới tính thẩm mỹ cũng như sinh hoạt hằng ngày.
- - Bệnh mày đay có lây không?
  - Theo các bác sĩ, mày đay không phải là bệnh truyền nhiễm. Nổi mề đay có thể tái phát nhiều lần ở các bệnh nhân nhưng không thể lây từ người này sang người khác.
- - Bệnh mày đay có tự khỏi được không?
  - Trả lời cho câu hỏi này, theo các bác sĩ, mề đay cấp tính có thể mất dần theo thời gian và khỏi hoàn toàn trong một vài ngày (kéo dài không quá 6 tuần). Tuy nhiên, nếu là bệnh mày đay mãn tính thì rất lâu khỏi, có thể gây ảnh hưởng tới các cơ quan như cơ bắp, phổi và đường tiêu hóa.
- - Phòng ngừa bệnh mày đay như thế nào?
  - Không nên tiếp xúc với các yếu tố gây dị ứng, giữ ấm khi thời tiết chuyển mùa từ nóng sang lạnh, giữ vệ sinh cơ thể sạch sẽ, giữ ẩm da, tinh thần thoải mái, ăn thực phẩm giải nhiệt.
- - Triệu chứng nổi mề đay
  - Da mọc các nốt sẩn màu đỏ, hồng lột hoặc trắng xám ở giữa và màu hồng xung quanh, có giới hạn rõ và có nhiều hình thù, kích thước khác nhau;rất ngứa
- - Bị bệnh mề đay bao lâu thì khỏi?
  - Trong thực tế, có nhiều bệnh nhân nếu phát hiện bệnh sớm và có phương pháp điều trị hiệu quả thì có thể đẩy lùi được bệnh trong thời gian ngắn, có thể từ vài giờ đến vài ngày. Nhưng cũng có bệnh nhân không xác định được nguyên nhân gây bệnh, không có hướng điều trị hiệu quả thì thời gian điều trị có thể kéo dài đến vài tuần hoặc thậm chí vài năm.
- - Khi nào thì bạn nên đi khám bác sĩ nếu thấy mề đay
  - Nếu nghĩ rằng tình trạng nổi mề đay và phù mạch của mình là do dị ứng với một loại thức ăn hay thuốc men nhất định, các triệu chứng bạn có đôi khi là dấu hiệu cảnh báo sớm cho phản ứng phản vệ. Hãy nhập cấp cứu ngay nếu bạn cảm thấy lưỡi, môi, miệng hay họng mình sưng phù hay cảm thấy khó thở.
- - Nguyên nhân của mề đay và phù mạch
  - Dị ứng với thức ăn, mỹ phẩm, thuốc, các yếu tố trong môi trường
- - Cách chẩn đoán bệnh mày đay
  - Để chẩn đoán, bác sĩ sẽ khám phần bị ảnh hưởng và hỏi bạn một số câu hỏi. Các câu hỏi giúp xác định tình huống dẫn đến mề đay và tìm ra nguyên nhân của tình trạng hiện tại. Đôi khi, bạn cần phải làm phép thử lẫy da để chẩn đoán.
- - Mày đay điều trị ra sao?
  - Nếu như bạn chỉ có các triệu chứng nhẹ thì không cần thiết phải điều trị. Mề đay và phù mạch thường sẽ tự hết. Tuy nhiên, điều trị có thể cần thiết khi bạn cảm thấy khó chịu và ngứa nhiều. Nếu các triệu chứng nặng hay kéo dài, điều trị thuốc có thể giúp bạn thoải mái hơn.
