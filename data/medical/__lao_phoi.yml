conversations:
- - Bệnh lao là gì? 
  - Bệnh lao là một bệnh truyền nhiễm do vi trùng Mycobacterium tuberculosis gây nên. Bệnh phá hủy phổi và những bộ phận khác của cơ thể, và có thể gây tình trạng trầm trọng. 
- - Bệnh lao phổi có thể gặp ở những bộ phận cơ thể nào?
  - Bệnh lao có thể gặp ở tất cả các bộ phận của cơ thể như lao màng phổi, lao hạch bạch huyết, lao màng não, lao xương khớp, lao màng bụng, lao hệ sinh dịch - tiết niệu, lao ruột, trong đó bệnh lao phổi thường gặp nhất (chiếm 80 – 85%) và là nguồn lây chính cho người xung quanh.
- - Một người mắc bệnh lao phổi có thể lây cho bao nhiêu người khác trong 1 năm
  - Một người bệnh lao phổi có thể lây nhiễm cho 10 - 15 người khác thông qua tiếp xúc gần trong 1 năm.
- - Mỗi năm có bao nhiêu người mắc bệnh lao phổi
  - Tổ chức Y tế Thế giới ước tính rằng mỗi năm có 9 triệu người mắc bệnh lao, trong đó có 3 triệu người không được điều trị y tế.
- - Hiện tại có bao nhiêu người mắc bệnh lao phổi?
  - Tổ chức Y tế Thế giới (WHO) ước tính có khoảng 10 triệu người mắc bệnh lao và 1,4 triệu người chết vì lao vào năm 2019.
- - Tại Việt Nam có bao nhiêu ca mắc bệnh lao?
  - Tại Việt Nam, WHO ước tính có khoảng 174.000 người mắc lao mới, 11.000 người tử vong do bệnh lao (2018) và là một trong 30 nước có gánh nặng bệnh lao cao nhất trên thế giới.
- - Tôi còn trẻ, sức khỏe  tốt  thì có thể mắc lao được không?
  - Bất cứ ai cũng có thể mắc bệnh lao, ở bất cứ thời điểm nào.
- - Bệnh lao lây truyền như thế nào ?
  - Bệnh lao lây truyền qua đường hô hấp, vì vậy làm cho vi trùng lao dễ dàng phát tán vào không khí. Bệnh lao không truyền qua đồ đạc trong nhà, như bát đũa, ly tách, chăn màn, quần áo hay điện thoại. Vì thế, không cần dùng đồ đạc riêng.
- - Có những loại lao nào?
  - Tùy theo tiêu chí phân loại khác nhau sẽ cho các loại lao khác nhau. Theo vị trí lao, có 12 loại lao khác nhau. Trong đó lao phổi chiếm 80%, lao ngoài phổi chiếm 20%.
- - Có biểu hiện của bệnh lao là có thể lây truyền bệnh sang mọi người xung quanh?
  - Không phải ai bị bệnh lao cũng có thể lây truyền cho người khác, điều này phụ thuộc vào số lượng vi trùng ở người bệnh. Những bệnh nhân lao phổi mới có khả năng lây lan cho cộng đồng, lao ngoài phổi không có khả năng lây.
- - Những biểu hiện ban đầu của bệnh lao phổi là gì?
  - Trước hết là căn cứ vào những dấu hiệu thay đổi của cơ thể như Ho khúc khắc kéo dài, có khi khạc ra đờm hoặc trong đờm lẫn máu; Cảm giác mỏi mệt toàn thân, chán ăn, sụt cân trong những tháng đầu; Cứ về chiều lại hơi sốt, theo dõi thân nhiệt thấy sáng và chiều cách nhau khoảng nửa độ, ví dụ sáng 370C, chiều 37,30C – 37,50C kéo dài nhiều ngày; Có trường hợp cảm thấy khó thở, tức ngực, có khi ho ra máu. 
- - Khi thấy những biểu hiện của bệnh lao thì cần làm gì? 
  - Lời khuyên quan trọng đối với mọi người là nếu thấy ho khạc kéo dài trên ba tuần, uống thuốc ho thông thường không khỏi, kèm thêm mỏi mệt hoặc sốt nhẹ về chiều thì phải đi khám bệnh và làm xét nghiệm đờm tại bệnh viện.
- - Khi nghi ngờ bị bệnh lao bác sĩ sẽ làm gì?
  - Khi nghi ngờ bị bệnh lao, bác sĩ sẽ làm những xét nghiệm để xác định như soi đờm tìm BK, chiếu hoặc chụp X-quang phổi, làm các xét nghiệm chức năng hô hấp, xét nghiệm máu… Ngoài ra còn có những phương pháp khác để khẳng định rõ hơn như chụp X-quang cắt lớp phổi, nuôi cấy đờm tìm BK (Vi trùng lao có họ và tên là Mycobacterium Tuberculosis, được Robert Koch (Đức) tìm ra năm 1882 nên còn gọi là Bacille Koch – viết tắt là BK.) và xác định mức độ kháng thuốc. Xét nghiệm đờm tìm BK là tiêu chuẩn quan trọng để điều trị sớm, tránh được lây lan sang những người chung quanh.
- - Tôi có thể phòng bệnh lao không?
  - Chắc chắn chúng ta có thể “cấm cửa” vi khuẩn lao khi chúng “ gõ cửa” cơ thể chúng ta. Hiện nay nước ta có chương trình tiêm chủng lao mở rộng với trẻ em dưới 5 tuổi. Đây là phương thức phòng bệnh lao hiệu quả nhất. Bên cạnh đó nhiệm vụ phòng tránh lao cũng là trách nhiệm của người bệnh , người chăm sóc bệnh nhân và toàn xã hội với những quy tắc ý tế nghiêm ngặt. Bạn có thể thực hiện lối sống vệ sinh, bổ sung dinh dưỡng để có cơ thể khỏe mạnh, tạo sức đề kháng tốt không cho khuẩn lao có cơ hội phát triển.
- - Lao và HIV có mối liên quan không?
  - Thông thường lao và HIV là một cặp đồng hành. Tuy vậy xin lưu ý về quá trình của nó, những người mắc lao sẽ không thể phát triển thành HIV/ AIDS, nhưng 50% bệnh nhân bị HIV/ AIDS thì HIV bị mắc lao. Vi rút HIV tấn công phá huỷ lympho TCD4 dẫn đến cơ thể suy giảm hệ thống miễn dịch, tạo điều kiện cho sự phát triển của vi khuẩn lao làm cho bệnh lao tăng tốc phát triển, rút ngắn thời gian chuyển từ nhiễm lao sang bệnh. Người nhiễm HIV có nguy cơ bị bệnh lao gấp từ 10 đến 30 lần người không nhiễm và từ nhiễm lao chuyển thành bệnh lao là 10% cho 1 năm. HIV/ AIDS và lao là một quá trình tương tác qua lại khiến thời gian sống của những người mang H ( mang vi rút HIV) ngắn lại.
- - Lao có thể chữa khỏi hoàn toàn không? 
  - Hiện nay, bệnh lao không còn được coi là một trong “tứ chứng nan y” nữa mà bệnh hoàn toàn có thể chữa trị được; điều này đã được chứng minh rõ bằng kết quả  điều trị. Hàng năm, Việt Nam đã điều trị, chữa khỏi cho khoảng 90.000 bệnh nhân lao.
- - Có thể mắc lại bệnh lao sau khi chữa khỏi không?
  - Bệnh lao khi đã được chữa khỏi thì vẫn có thể mắc trở lại. Người chữa khỏi bệnh lao có thể tái mắc bệnh thông qua việc lây nhiễm bệnh lại từ người khác vì không có miễn dịch chống lao vĩnh viễn hoặc vi khuẩn lao còn xót lại trong người bệnh. Chính vì vậy, bệnh lao sẽ quay trở lại bất cứ lúc nào trong cuộc sống, vòng đời mỗi con người.
- - Điều trị bệnh lao ở đâu? 
  - Điều trị lao được thực hiện ở tất cả các bệnh viện đa khoa, bệnh viện tuyến tỉnh, bệnh viện khu vực và bệnh viện tuyến trung ương.
- - Điều trị bệnh lao có được hưởng ưu tiên gì không?
  - Người mắc bệnh lao hiện được chữa bệnh bằng những hỗ trợ của nhà nước như thuốc chữa lao miễn phí, xét nghiệm theo dõi miễn phí và được bảo hiểm y tế chi trả những khoản phí chữa bệnh. Bên cạnh đó, họ cần nhận thức được trách nhiệm của họ là phải chữa khỏi bệnh để không làm lây bệnh sang những người thân trong gia đình và cộng đồng.
- - Nguồn truyền nhiễm bệnh lao phổi?
  - Không có ổ chứa mầm bệnh trong thiên nhiên hoặc vật trung gian truyền bệnh; Nguồn bệnh là bệnh nhân mắc lao phổi, phế quản, lao thanh quản ho khạc ra vi khuẩn lao; Khi vi khuẩn lao vào phổi, cơ thể sẽ có đáp ứng với kháng nguyên của vi khuẩn lao, vi khuẩn lao có thể tồn tại trong cơ thể một người suốt cuộc đời mà không gây bệnh. Nhưng cũng có thể sau khi tiếp xúc với một số lượng lớn vi khuẩn lao trong một thời gian dài trong vài ngày đến vài tuần, người tiếp xúc có thể phát bệnh; Thời kỳ lây truyền mạnh nhất là giai đoạn toàn phát của lao phổi (sốt về chiều, ho nhiều, khạc đờm). Thời kỳ lây truyền này kéo dài cho đến khi người bệnh được điều trị bằng thuốc 2 tuần đến 1 tháng.
- - Có phải ai bị lây nhiễm vi khuẩn lao cũng mắc lao phổi?
  - Theo thống kê, chỉ khoảng 10 phần trăm số người nhiễm vi trùng lao có thể mắc bệnh lao. Người khỏe mạnh bị nhiễm vi khuẩn lao kèm với sức đề kháng của cơ thể bị suy giảm do lao động cực nhọc, ăn uống thiếu thốn, sinh hoạt không điều độ, môi trường sống thiếu vệ sinh, do nhiễm HIV... sẽ tạo điều kiện cho vi trùng lao sẽ phát triển mạnh trong cơ thể và gây bệnh.
- - Ai có nguy cơ mắc bệnh lao phổi?
  - Người bị suy giảm miễn dịch như ung thư, nhiễm HIV, Người tiếp xúc trực tiếp với nguồn lây bệnh, nhất là trẻ em; Người mắc các bệnh mạn tính đái tháo đường, loét dạ dày tá tràng, suy thận mãn...; Người nghiện ma túy, rượu, thuốc lá; Người sử dụng thuốc ức chế miễn dịch kéo dài như corticosteroid, hóa chất điều trị ung thư...
- - Làm sao để nhận biết bạn đã bị nhiễm lao phổi?
  - Dấu hiệu thường gặp của lao phổi là Ho, khạc ra đờm, đôi khi có máu. Ho kéo dài trong 2 đến 3 tuần hoặc hơn. Đau tức ngực; Các dấu hiệu thường gặp khác bao gồm cả lao phổi và lao các cơ quan khác như Ăn mất ngon, sụt cân, cảm giác yếu sức và mệt mỏi, đôi khi bị sốt, đổ mồ hôi về đêm, sưng tấy ở cổ, nách hoặc háng; Tuy nhiên, để chắc chắn rằng đây là triệu chứng của lao, bạn cần được làm các xét nghiệm chẩn đoán phân biệt. Nếu phát hiện có một hoặc nhiều hơn các triệu chứng mới trên, nên đi khám bác sĩ; Bệnh nhân bị lao thường không có tất cả các triệu chứng này. Nhiều người chỉ có vài triệu chứng nhẹ.
- - Chẩn đoán lao phổi bằng cách nào?
  - Để phát hiện bệnh lao, bạn sẽ được yêu cầu thực hiện một số xét nghiệm sau Xét nghiệm đờm khi soi đờm bằng kính hiển vi sẽ thấy vi khuẩn lao, đây là xét nghiệm đơn giản và có tính chính xác cao khi chẩn đoán bệnh lao phổi; X-quang phổi giúp phát hiện tổn thương phổi do vi khuẩn lao gây ra; Phản ứng Tuberculin (phản ứng Mantoux)  Phản ứng cho kết quả dương tính cho thấy tình trạng cơ thể đã có miễn dịch với vi khuẩn lao (có thể là nhiễm vi khuẩn lao mà chưa mắc bệnh lao). Kết quả âm tính cũng không loại trừ được có mắc bệnh lao hay không. Những người bị suy dinh dưỡng, nhiễm HIV, có thể cho phản ứng âm tính giả.
- - Bệnh nhân điều trị lao phổi cần tuân thủ nguyên tắc gì?
  - Uống thuốc đúng phác đồ; Uống thuốc đủ thời gian; Uống thuốc đều đặn mỗi ngày một lần vào thời gian nhất định trong ngày, xa bữa ăn; Bệnh nhân cần phải xét nghiệm lại đờm 3 lần vào các thời điểm sau tháng thứ 2 của giai đoạn điều trị tấn công, sau tháng thứ 5 và sau tháng thứ 8 của giai đoạn điều trị duy trì.
- - Bệnh nhân lao phổi bỏ dở việc điều trị gây hậu quả như thế nào?
  - Ở giai đoạn đầu điều trị, bệnh nhân cảm thấy dấu hiệu bệnh thuyên giảm nên nhiều người tự ý ngừng điều trị. Điều này rất nguy hiểm vì nếu bệnh nhân ngừng dùng thuốc trước thời gian điều trị, bệnh không khỏi, nhanh tái phát và đặc biệt là vi khuẩn lao trở nên kháng thuốc, dẫn đến việc điều trị về sau này sẽ gặp nhiều khó khăn hơn.
- - Phòng ngừa bệnh lao phổi bằng cách nào?
  - Với người chưa mắc bệnh - Tiêm phòng bệnh lao Tiêm vắc xin phòng lao (BCG) cho trẻ ngay tháng đầu sau sinh trong Chương trình tiêm chủng mở rộng; Sử dụng khẩu trang khi ra ngoài hoặc tiếp xúc với người mắc bệnh; Che miệng khi hắt hơi và rửa tay sạch sẽ bằng xà phòng dưới vòi nước chảy, nhất là trước khi ăn và sau khi đi vệ sinh; Không sử dụng chung đồ dùng cá nhân với người mắc lao phổi; Giữ vệ sinh nơi ở; Khám sức khỏe định kỳ. Đối với người mắc bệnh lao phổi Đeo khẩu trang, khi ho, hắt hơi phải che miệng, khạc đờm vào chỗ quy định, đờm hoặc các vật chứa nguồn lây bệnh phải được xử lý đúng phương pháp; Tuân thủ điều trị; Cần đi tái khám mỗi tháng 1 lần; Tận dụng ánh nắng mặt trời cho nơi ở và các vật dụng của người bệnh vì vi khuẩn lao bị mất khả năng gây bệnh dưới ánh nắng mặt trời.
- - Bệnh lao phổi có nguy hiểm hay không?
  - Bệnh lao phổi là căn bệnh nguy hiểm và dễ lây nhiễm. Để phòng tránh bệnh, bạn nên tiêm phòng lao đầy đủ ngay từ nhỏ. Bệnh viện Đa khoa Quốc tế hiện đang cung cấp dịch vụ tiêm phòng lao.
- - Lưu ý khi điều trị thuốc kháng lao
  - Uống thuốc đầy đủ, đúng liều lượng, không được tự ý ngưng sử dụng thuốc ngay cả khi các triệu chứng bệnh lao phổi đã biến mất. Sau khi điều trị, vi khuẩn lao phổi nào còn sống sót có thể trở nên kháng thuốc, sau đó phát triển thành bệnh lao đa kháng thuốc (MDR) trong tương lai. Khi đó, việc điều trị bệnh lao phổi gặp khó khăn hơn rất nhiều.
- - Phác đồ điều trị cho người mắc bệnh lao phổi lần đầu tiên  (Theo Chương trình Chống lao Quốc gia)?
  - Giai đoạn tấn công (2 tháng) gồm 4 loại thuốc là ethambutol (hoặc streptomycine), rifampicine, isoniazide, pyrazinamide. Giai đoạn duy trì (6 tháng) gồm 2 loại thuốc isoniazide và ethambutol.
- - Bệnh lao phổi có gây biến chứng gì không?
  - Bệnh lao phổi có nhiều biến chứng ảnh hưởng tới sức khỏe của người bệnh như Ho ra máu có thể ít, vừa hay nhiều. Ho ra máu do bệnh lao làm hoại tử thành của một động mạch, là biến chứng gây tử vong trong vòng vài phút; Tràn khí màng phổi do vỡ một hang lao vào khoang màng phổi, là biến chứng nặng. Vi trùng lao từ hang lao nhiễm vào màng phổi và gây ra tràn mủ  tràn khí màng phổi; Tràn dịch màng phổi do tiếp cận với một ổ lao phổi đang tiến triển
- - Biến chứng có thể xảy ra sau khi bệnh lao đã được hỗ trợ điều trị thành công là gì?
  - Giãn phế quản có triệu chứng ho đờm và ho ra máu. Không nên lầm lẫn là bệnh tái phát. Chỉ khi tìm thấy vi trùng lao mới là tái phát; Suy hô hấp mạn khi có di chứng lan rộng làm phổi mất chức năng; Tràn khí màng phổi do vỡ một bóng khí. Tràn khí này không đi kèm theo nhiễm trùng màng phổi; U nấm phổi do vi nấm Aspergillus fumigatus sinh sôi trong một hang lao cũ trong phổi.
- - Chăm sóc người bệnh lao phổi cần tránh những gì?
  - Khi chăm sóc người bệnh lao phổi, bạn nên tránh tiếp xúc trực tiếp với những chất thải của người bệnh như phân, nước bọt, đờm… Đây chính là những tác nhân dễ lây bệnh lao nhất. Khi chăm sóc người bệnh lao phổi bạn phải có những đồ dùng vệ sinh y tế như găng tay, khẩu trang y tế…
- - Chăm sóc người bệnh lao phổi ra sao?
  - Khi chăm sóc người bệnh lao phổi, bạn phải thường xuyên cung cấp các chất dinh dưỡng cần thiết để họ có thêm sức đề kháng, để cơ thể cảm thấy khỏe khoắn hơn; Người mắc bệnh lao phổi thường sợ gió và luôn cảm thấy mệt mỏi, vì vậy cần giữ ấm thân nhiệt cho người bệnh, không để người bệnh ra ngoài trời nếu không có việc gì quá cần thiết.
- - Làm thấy nào để xét nghiệm được bệnh lao?
  - Xét nghiệm lao qua da được sử dụng để tìm xem bạn có bị nhiễm lao hay không. Một lượng nhỏ chất lỏng thử nghiệm được tiêm ngay dưới da ở mặt dưới của cẳng tay. Sau hai hoặc ba ngày, bạn phải quay lại để nhân viên chăm sóc sức khỏe đọc xét nghiệm da của bạn để xác định xem nó là dương tính hay âm tính. Kết quả dương tính thường có nghĩa là bạn đã bị lây nhiễm bởi một người mắc bệnh lao đang hoạt động. Nếu bạn bỏ lỡ phần đọc da, toàn bộ bài kiểm tra sẽ phải được thực hiện lại. Một xét nghiệm khác là xét nghiệm máu. Xét nghiệm QuantiFERON®-TB Gold In-Tube (QFT-G) là xét nghiệm máu toàn phần để hỗ trợ chẩn đoán nhiễm trùng Mycobacterium tuberculosis, bao gồm cả nhiễm trùng lao tiềm ẩn (LTBI) và bệnh lao (TB).
- - Nếu dương tính với bệnh lao thì phải làm sao?
  - Nếu bạn có phản ứng dương tính với xét nghiệm lao, Khu Y tế sẽ lên lịch chụp X quang phổi. Bạn có thể phải xét nghiệm đờm mà bạn ho ra sau khi chụp X-quang. Nếu bạn bị nhiễm lao tiềm ẩn, bạn có thể cần dùng thuốc để tránh phát triển bệnh lao hoạt động.
- - Ai nên xét nghiệm bệnh lao?
  - Bạn nên đi xét nghiệm bệnh lao nếu có bất kỳ yếu tố nguy cơ nào sau đây Bạn đã dành thời gian với một người bị hoặc nghi ngờ mắc bệnh lao; Bạn bị nhiễm HIV hoặc một tình trạng khác khiến bạn có nguy cơ cao mắc bệnh lao đang hoạt động; Bạn nghĩ rằng bạn có thể có bệnh lao hoạt động; Bạn đến từ một nơi mà bệnh lao đang hoạt động rất phổ biến (Châu Mỹ Latinh, Caribe, Châu Phi, Châu Á, Đông Âu và Nga); Bạn sống hoặc dành thời gian trong các trại tạm trú dành cho người vô gia cư, trại của người di cư, nhà tù hoặc nhà tù và một số viện dưỡng lão; Bạn tiêm thuốc bất hợp pháp.
- - Nhiễm lao tiềm ẩn là gì?
  - Ở hầu hết những người hít phải vi khuẩn lao và bị nhiễm trùng, cơ thể có thể chống lại vi khuẩn để ngăn chúng phát triển. Vi khuẩn trở nên không hoạt động, nhưng chúng vẫn sống trong cơ thể và có thể hoạt động sau đó. Đây được gọi là nhiễm trùng lao tiềm ẩn.
- - Điều gì sẽ xảy ra đối với người mắc bệnh lao tiềm ẩn?
  - Những người bị nhiễm lao tiềm ẩn thường Không có triệu chứng; Luôn cảm thấy buồn nôn; Không thể lây lan cho người khác; Thường có phản ứng thử da dương tính; Có thể phát triển bệnh lao hoạt động nếu họ không được điều trị nhiễm lao tiềm ẩn
- - Những người có vi khuẩn bệnh lao tiềm ẩn trong cơ thể là sẽ mắc bệnh lao 100%?
  - Nhiều người bị nhiễm lao tiềm ẩn không bao giờ phát triển thành bệnh lao hoạt động. Ở những người này, vi khuẩn lao không hoạt động suốt đời mà không gây bệnh. Nhưng ở những người khác, đặc biệt là những người có hệ miễn dịch kém, vi khuẩn này trở nên hoạt động và gây bệnh lao.
- - Bệnh lao hoạt động là gì?
  - Vi khuẩn lao trở nên hoạt động nếu hệ thống miễn dịch không thể ngăn chúng phát triển. Các vi khuẩn hoạt động bắt đầu nhân lên trong cơ thể và gây ra bệnh lao hoạt động. Vi khuẩn tấn công cơ thể và phá hủy mô. Nếu điều này xảy ra trong phổi, vi khuẩn thực sự có thể tạo ra một lỗ trên phổi; Một số người phát triển bệnh lao hoạt động ngay sau khi bị nhiễm bệnh, trước khi hệ thống miễn dịch của họ có thể chống lại vi khuẩn lao. Những người khác có thể bị bệnh sau đó, khi hệ thống miễn dịch của họ trở nên yếu vì một lý do khác; Trẻ sơ sinh và trẻ nhỏ thường có hệ miễn dịch kém. Những người bị nhiễm HIV có hệ thống miễn dịch rất yếu. Những người khác cũng có thể có hệ thống miễn dịch kém.
- - Những người có bất kỳ tình trạng nào sẽ dễ mắc bệnh lao phổi?
  - Lạm dụng chất; Đái tháo đường; Bệnh bụi phổi; Ung thư đầu hoặc cổ; Bệnh bạch cầu hoặc bệnh Hodgkin; Bệnh thận nặng; Trọng lượng cơ thể thấp; Một số phương pháp điều trị y tế (chẳng hạn như điều trị bằng corticosteroid hoặc cấy ghép nội tạng); Điều trị chuyên biệt cho bệnh viêm khớp dạng thấp hoặc bệnh Crohn.
- - Bệnh lao hoạt động được điều trị như thế nào?
  - Bệnh lao đang hoạt động hầu như luôn có thể được chữa khỏi bằng thuốc, nhưng thuốc phải được dùng theo chỉ dẫn nếu không bạn có nguy cơ vi khuẩn trở nên kháng thuốc. Một số loại thuốc được sử dụng cùng lúc vì có rất nhiều vi khuẩn lao bị tiêu diệt. Vi khuẩn lao chết rất chậm; phải mất ít nhất 6 tháng để thuốc tiêu diệt hết vi khuẩn lao; Bạn có thể sẽ bắt đầu cảm thấy tốt hơn chỉ sau vài tuần điều trị. Tuy nhiên, vi khuẩn lao vẫn còn sống trong cơ thể bạn và nếu bạn ngừng thuốc, bạn sẽ bị bệnh trở lại. Bạn phải tiếp tục dùng thuốc cho đến khi hết vi khuẩn lao và hết triệu chứng.
- - Điều gì sẽ xảy ra nếu mắc phải bệnh lao phổi?
  - Nếu bạn bị bệnh lao phổi, bạn có thể bị lây nhiễm. Bạn sẽ cần phải ở nhà không làm việc hoặc đi học để không lây vi khuẩn lao cho người khác. Khi có người ở trong nhà, bạn cần đeo khẩu trang che miệng và mũi để tránh lây bệnh. Sau khi dùng thuốc vài tuần, bạn sẽ cảm thấy dễ chịu hơn và có thể không còn lây nhiễm cho người khác. Y tá của Phòng Khám Lao sẽ cho bạn biết khi nào bạn có thể trở lại làm việc hoặc đi học hoặc đi thăm bạn bè.
- - Liệu pháp quan sát trực tiếp (DOT) là gì?
  - DOT là tiêu chuẩn chăm sóc khi dùng thuốc điều trị lao. Tất cả bệnh nhân lao được đưa vào liệu pháp được quan sát trực tiếp, cho phép theo dõi bạn chặt chẽ về các tác dụng phụ và đảm bảo thuốc được dùng đúng cách, không bị quên và bạn hoàn thành một liệu trình đầy đủ.
- - Bệnh lao đa kháng thuốc (MDR TB) là gì?
  - Lao đa kháng thuốc (MDR TB) là bệnh lao kháng ít nhất hai loại thuốc tốt nhất được sử dụng để điều trị bệnh lao, isoniazid và rifampicin. Những loại thuốc này được coi là thuốc đầu tay và được sử dụng để điều trị hầu hết những người bị bệnh lao.
- - Kháng thuốc lao xảy ra như thế nào?
  - Kháng thuốc chống lao có thể xảy ra khi các loại thuốc này được sử dụng sai hoặc quản lý sai. Ví dụ bao gồm khi bệnh nhân không hoàn thành toàn bộ quá trình điều trị của họ; khi nhà cung cấp dịch vụ chăm sóc sức khỏe kê đơn điều trị sai, sai liều lượng hoặc kéo dài thời gian dùng thuốc; khi nguồn cung cấp thuốc không phải lúc nào cũng có sẵn; hoặc khi thuốc kém chất lượng.
- - Làm thế nào để ngăn ngừa bệnh lao đa kháng?
  - Cách quan trọng nhất để ngăn ngừa sự lây lan của bệnh lao đa kháng thuốc là dùng tất cả các loại thuốc đúng theo chỉ định. Không được bỏ qua liều và không nên ngừng điều trị sớm. Bệnh nhân nên cho bác sĩ biết nếu họ gặp khó khăn khi dùng thuốc. Nếu bệnh nhân có kế hoạch đi du lịch, họ nên đảm bảo rằng họ có đủ thuốc để kéo dài thời gian đi xa; Các nhà cung cấp dịch vụ chăm sóc sức khỏe có thể giúp ngăn ngừa lao đa kháng thuốc bằng cách chẩn đoán nhanh các trường hợp, tuân theo các hướng dẫn điều trị được khuyến nghị, theo dõi phản ứng của bệnh nhân với điều trị và đảm bảo liệu pháp được hoàn thành;  Một cách khác để ngăn ngừa mắc bệnh lao đa kháng thuốc là tránh tiếp xúc với bệnh nhân lao đa kháng thuốc đã biết ở những nơi đóng cửa hoặc đông đúc như bệnh viện, nhà tù hoặc nơi tạm trú cho người vô gia cư; Nếu bạn làm việc tại các bệnh viện hoặc cơ sở chăm sóc sức khỏe nơi bệnh nhân lao có khả năng được khám, hãy tham khảo ý kiến ​​của các chuyên gia kiểm soát nhiễm trùng hoặc sức khỏe nghề nghiệp. Hỏi về các thủ tục hành chính và môi trường để ngăn ngừa phơi nhiễm với bệnh lao. Khi các quy trình đó được thực hiện, các biện pháp bổ sung có thể bao gồm sử dụng các thiết bị bảo vệ hô hấp cá nhân.
- - Bệnh lao kháng thuốc trên diện rộng (XDR TB) là gì?
  - Lao kháng thuốc trên diện rộng (XDR TB) là một loại lao đa kháng thuốc hiếm gặp. Lao XDR được định nghĩa là bệnh lao kháng isoniazid và rifampin, cộng với kháng bất kỳ fluoroquinolone nào và ít nhất một trong ba loại thuốc tiêm thứ hai. Do lao kháng thuốc kháng thuốc kháng lại các loại thuốc hàng đầu và thuốc thứ hai, nên bệnh nhân được lựa chọn điều trị ít hiệu quả hơn nhiều. Lao XDR là mối quan tâm đặc biệt đối với những người bị nhiễm HIV hoặc các bệnh lý khác làm suy yếu hệ thống miễn dịch. Những người này có nhiều khả năng phát triển bệnh lao sau khi họ bị nhiễm và có nguy cơ tử vong cao hơn khi họ phát triển bệnh lao.
- - Nhuộm soi tiêu bản bằng phương pháp Ziehl - Neelsen là gì?
  - Mẫu bệnh phẩm là đờm của người bệnh; Phương pháp thực hiện trên nguyên lý phát hiện ra các vi khuẩn có tính kháng axit, bao gồm vi khuẩn lao; Phương pháp này dễ thực hiện, ngay cả trong điều kiện hạn chế về máy móc, thiết bị; Tuy nhiên, phương pháp này có thể cho kết quả dương tính giả khi mẫu bệnh phẩm chứa các vi khuẩn khác cũng có tính kháng axit, đồng thời phương pháp cần được lặp lại nhiều lần do độ nhạy thấp.
- - Phương pháp nuôi cấy để xét nghiệm bệnh lao tiến hành như thế nào?
  - Vi khuẩn lao có thể nuôi cấy trên thạch đặc hoặc trong môi trường lỏng. Nếu sau khoảng thời gian cho phép mà vi khuẩn không mọc thì kết luận âm tính; Phương pháp này có thể kết hợp với làm kháng sinh đồ, định danh và phân lập được vi khuẩn lao; Nhược điểm của phương pháp là cần có thời gian dài trong khi bệnh nhân lại cần điều trị càng sớm càng tốt.
- - Phương pháp chụp X - quang trong xét nghiệm bệnh lao phổi?
  - Chụp X-quang có thể phát hiện được những ổ lao trong phổi lao hang, lao hạt, lao kê, lao nốt,…; Phương pháp này có kết quả khá chính xác và thường  được chỉ định trong khi chờ kết quả của các phương pháp khác.
- - Phản ứng Tuberculin trong xét nghiệm bệnh lao là gì?
  - Đây là loại phản ứng miễn dịch, đánh giá tình trạng mẫn cảm của tế bào lympho với trực khuẩn lao. Thực hiện bằng cách tiêm tuberculin vào trong da, phản ứng dương tính nếu sau 48 - 72 giờ thấy da tăng mẫn cảm.
- - Các xét nghiệm lao phổi khác khi điều trị bệnh lao?
  - Xét nghiệm sinh học phân tử chẩn đoán Lao PCR Lao, MTBC/NTM Realtime PCR (xét nghiệm Lao điển hình và không điển hình), MTB TRC ready,.... phát hiện gene của vi khuẩn Lao/ không lao trong mẫu bệnh phẩm. Xét nghiệm QuantiFERON - TB định lượng interferon-g do tế bào lympho tiết ra.; Xét nghiệm Xpert - MTB; Phản ứng ELISA; Xét nghiệm máu kiểm tra các chỉ số sinh lý, sinh hoá.
- - Có được hút thuốc trước khi đi xét nghiệm lao phổi không?
  - Trước khi xét nghiệm lao, bệnh nhân được khuyên là không nên hút thuốc vài ngày. Hút thuốc có thể làm thay đổi tính chất dịch đờm, khó khăn trong lấy mẫu bệnh phẩm. Đồng thời, những người mắc hoặc nghi ngờ mắc bệnh lao được khuyên nên bỏ thuốc lá vì hút thuốc lá sẽ làm cho bệnh nghiêm trọng hơn, đặc biệt là có thể dẫn đến ung thư phổi. Ngoài ra, khi đi xét nghiệm lao thì bạn cần báo cho bác sĩ biết về tình trạng sử dụng thuốc hay dị ứng thuốc của bản thân để bác sĩ có thể kê đơn phù hợp sau khi có kết quả.
- - Thực hiện xét nghiệm lao phổi ở đâu uy tín, chính xác?
  - Tại các bệnh viện hoặc phòng khám lớn, và đặc biệt hơn MEDLATEC hiện đang là một địa chỉ uy tín cho bạn khi có ý định thực hiện xét nghiệm lao và nhiều loại xét nghiệm khác. Được sự hỗ trợ của máy móc, thiết bị hiện đại, kết quả xét nghiệm sẽ có trong thời gian nhanh nhất. Đồng thời với sự tích cực của đội ngũ bác sĩ, kỹ sư, chuyên viên y tế có chuyên môn cao và tận tâm với nghề, bạn sẽ được hướng dẫn cụ thể và có những lời khuyên tốt nhất trong khám và điều trị bệnh.
- - Bệnh lao ngoài phổi là gì?
  - Bệnh lao (tuberculosis - TB) bên ngoài phổi thường là kết quả của việc lan truyền qua máu. Đôi khi nhiễm trùng trực tiếp kéo dài từ một cơ quan lân cận. Các triệu chứng thay đổi theo từng địa điểm nhưng thường bao gồm sốt, khó chịu và sụt cân. Chẩn đoán thường là do xét nghiệm đờm và nuôi cấy tế bào, và ngày càng có nhiều xét nghiệm chẩn đoán sinh học phân tử. Điều trị bằng nhiều thuốc chống vi khuẩn được cho ít nhất 6 tháng.
- - Lao toàn thể cấp tính là gì?
  - Cũng được biết đến như là bệnh lao toàn thể , lao toàn thể cấp tính xảy ra khi một tổn thương lao xảy ra trong mạch máu, lan truyền hàng triệu vi khuẩn vào máu và khắp cơ thể. Sự lan truyền mạnh không kiểm soát được có thể xảy ra từ nhiễm trùng tiên phát hoặc thứ phát do lao tiềm ẩn Phổi và tủy xương thường bị ảnh hưởng nhiều nhất, nhưng bất cứ vị trí nào cũng có thể bị. Bệnh lao toàn thể là phổ biến nhất ở trẻ em < 4 tuổi, người bị suy giảm miễn dịch và người cao tuổi. Các triệu chứng bao gồm sốt, ớn lạnh, suy nhược, khó chịu và khó thở tiến triển. Việc phổ biến không thường xuyên vi khuẩn lao có thể dẫn đến sốt không rõ nguyên nhân kéo dài Sự tham gia của tủy xương có thể gây ra thiếu máu, giảm tiểu cầu hoặc phản ứng tăng bạch cầu
- - Lao sinh dục là gì?
  - Nhiễm trùng thận có thể biểu hiện như viêm thận thận (sốt, đau lưng, đái mủ ) mà không có các mầm bệnh đường niệu thông thường trên nuôi cấy ( mẫu cấy nước tiểu là vô khuẩn) Nhiễm trùng thường lan đến bàng quang, và ở nam giới, đối với tuyến tiền liệt, túi tinh thể, hoặc mào tinh hoàn , gây ra khối u tinh to. Nhiễm trùng có thể lan đến bao thận và quanh cơ thắt lưng, đôi khi gây áp xe trên đùi trước. Viêm buồng trứng có thể xảy ra sau khi có kinh nguyệt , khi các ống dẫn trứng trở thành mạch máu. Các triệu chứng bao gồm đau vùng chậu mãn tính và vô sinh hoặc mang thai ngoài tử cung do sẹo ống dẫn trứng
- - Viêm màng não do lao là gì?
  - Viêm màng não thường xảy ra khi không có nhiễm trùng ở các khu vực ngoài phổi khác. Ở Hoa Kỳ, phổ biến nhất ở những người già và bị suy giảm miễn dịch, nhưng ở những nơi mà bệnh lao phổ biến ở trẻ em, viêm màng não lao thường xảy ra ở trẻ sơ sinh và 5 năm tuổi Ở mọi lứa tuổi, viêm màng não là một dạng bệnh lao nghiêm trọng nhất và có tỷ lệ bệnh tật và tử vong cao. Đây là một dạng bệnh lao được cho là đã được ngăn ngừa trong thời thơ ấu bằng cách chủng ngừa với BCG.
- - Triệu chứng viêm màng não do lao biểu hiện như thế nào?
  - Các triệu chứng là sốt thấp, đau đầu, buồn nôn, và buồn ngủ, có thể tiến triển đến trạng thái hôn mê và hôn mê. Dấu hiệu Kernig và Brudzinski có thể dương tính Các giai đoạn là 1 Mất cảm giác với dịch não tủy bất thường; 2 U ám hoặc ngủ gà với các dấu hiệu thần kinh khu trú; 3 Hôn mê; Đột quỵ có thể là kết quả của huyết khối động mạch não Triệu chứng thần kinh khu trú có thể gợi ý đến lao màng não
- - Lao màng bụng là bệnh gì?
  - Nhiễm trùng phúc mạc biểu hiện từ các hạch bạch huyết ở bụng hoặc từ viêm buồng trứng Viêm phúc mạc đặc biệt phổ biến ở những người nghiện rượu bị xơ gan. Các triệu chứng có thể nhẹ, với sự mệt mỏi, đau bụng, và dịu nhẹ, hoặc đau nhiều như triệu chứng bụng ngoại khoa giả
- - Lao màng tim là bệnh gì?
  - Nhiễm trùng màng ngoài tim có thể phát triển từ trong hạch bạch huyết trung tâm hoặc từ bệnh lao phổi. Ở một số vùng có tỷ lệ cao trên thế giới, bệnh viêm màng ngoài tim do lao là nguyên nhân thường gặp của suy tim. Bệnh nhân có thể bị cọ màng ngoài tim , tràn dịch hoặc đau tại chỗ hoặc sốt Chèn ép màng ngoài tim có thể xảy ra, gây khó thở, giãn tĩnh mạch cổ, mạch đảo, tiếng tim mờ và tụt huyết áp
- - Bệnh lao hạch bạch huyết tuberculous (scrofula) là bệnh gì?
  - Viêm bạch huyết tuberculous (scrofula) thường liên quan đến các hạch bạch huyết trong tử cung và thượng đòn Nhiễm trùng ở những khu vực này được cho là do lan truyền liền mạch từ hạch lympho trong ổ bụng. Các hạch bạch huyết trung thất cũng thường mở rộng như một phần của bệnh phổi nguyên phát.
- - Bệnh lao hạch lympho cổ tử cung là bệnh gì?
  - Viêm hạch lympho cổ tử cung được đặc trưng bởi sự sưng dần dần các hạch bị ảnh hưởng Trong trường hợp tiên tiến, các nút có thể bị viêm và dị ứng; da trên có thể vỡ ra, dẫn đến lỗ rò thoát.
- - Lao xương khớp là bệnh gì?
  - Lao xương khớp thường gặp ở các khớp xương lớn nhất, như xương của cổ tay, bàn tay và khuỷu tay cũng có thể bị ảnh hưởng, đặc biệt là sau khi bị chấn thương.
- - Lao cột sống là gì?
  - Lao cột sống là nhiễm trùng cột sống, bắt đầu trong cơ xương sống và thường lan sang các đốt sống gần đó, với sự thu hẹp đĩa đệm giữa chúng Không chữa trị, đốt sống có thể bị phá huỷ, có thể gây ảnh hưởng đến tủy sống. Triệu chứng bao gồm đau tăng dần hoặc liên tục ở xương bị tổn thương và viêm khớp mãn tính hoặc dưới thương tổn (thường là một khớp ) Trong bệnh Lao cột sống ,tủy sống bị chèn ép tạo ra chứng thiếu máu thần kinh, bao gồm liệt 2 chi dưới, sưng nề mất cảm giác do có ổ áp xe.
- - Lao đường tiêu hoá là bệnh lý gì?
  - Bởi vì toàn bộ niêm mạc đường tiêu hoá chống lại sự xâm nhập của bệnh lao, nhiễm trùng đòi hỏi phơi nhiễm kéo dài và lây truyền số lượng lớn Rất hiếm khi xảy ra ở các nước phát triển nơi mà bệnh lao bò là rất hiếm.
- - Lao gan là bệnh lý gì?
  - Nhiễm trùng gan phổ biến ở những bệnh nhân lao phổi tiên tiến và lao lan rộng hoặc lao toàn thể Tuy nhiên, gan thường lành nếu không có di chứng khi điều trị chính. Lao trong gan đôi khi lan tới túi mật, dẫn đến vàng da tắc nghẽn.
- - Các bệnh liên quan đến lao ở các vị trí khác trên cơ thể?
  - Hiếm khi, TB phát triển trên da bị trầy xước ở bệnh nhân lao phổi . Bệnh lao có thể nhiễm vào thành mạch máu và thậm chí đã làm vỡ động mạch chủ. Sự liên quan đến tuyến thượng thận, dẫn đến bệnh Addison, trước đây rất phổ biến nhưng hiện nay rất hiếm. Vi khuẩn tubercle có thể lan tới vỏ bọc gân( viêm bao hoạt dịch do lao ) bằng cách mở rộng trực tiếp từ các tổn thương lân cận trong xương hoặc theo máu từ bất kỳ cơ quan bị nhiễm bệnh nào.
- - Phẩu thuật bệnh lao tuân theo chỉ định nào?
  - Để làm dẫn lưu mủ chèn ép tim và áp xe hệ thần kinh trung ương; Để đóng lỗ rò phế quản; Cắt bỏ đoạn ruột nhiễm trùng; Để giải phóng chèn ép tuỷ
- - Phẩu thuật bệnh lao cột sống cần tiến hành để làm gì?
  - Đôi khi phẫu thuật giải áp cần thiết trong bệnh Lao cột sống để điều chỉnh các dị tật cột sống hoặc để giải ép dây nếu có sự chén ép thần kinh hoặc đau kéo dài; việc làm vững cột sống bằng ghép xương là cần thiết trong những trường hợp tiên tiến nhất. Phẫu thuật thường không cần thiết cho lao hạch ngoại trừ mục đích chẩn đoán.
- - Bệnh lao có thể lây từ phổi sang vị trí khác không?
  - Bệnh lao có thể lây lan từ phổi qua dòng máu tới nhiều vị trí .
- - Chẩn đoán dựa vào xác định vi khuẩn lao ở đâu?
  - Chẩn đoán dựa vào xác định vi khuẩn lao trong dịch hoặc mô và hoặc nuôi cấy xét nghiệm khuyêch đại acid nucleic.
- - Các triệu chứng lao phụ thuộc vào đâu?
  - Các triệu chứng phụ thuộc vào cơ quan bị ảnh hưởng nhưng thường bao gồm sốt, khó chịu, và giảm cân.
- - Phương pháp hay dùng để điều trị bệnh lao ngoài phổi?
  - Điều trị bằng nhiều loại thuốc trong nhiều tháng và đôi khi với giải phẫu.
- - Kháng thuốc lao có nguy hiểm hay không?
  - Kháng thuốc là một mối quan tâm lớn và tăng do tuân thủ kém, sử dụng quá ít chất và kiểm tra tính nhạy cảm không đầy đủ.
- - Phân loại bệnh lao như thế nào?
  - Lao phổi Bệnh lao tổn thương ở phổi – phế quản, bao gồm cả lao kê. Trường hợp tổn thương phối hợp cả ở phổi và cơ quan ngoài phổi được phân loại là lao phổi. Đây là thể lao phổ biến nhất (chiếm 80 – 85% tổng số ca bệnh) và là nguồn lây chính cho người xung quanh. Lao ngoài phổi Bệnh lao tổn thương ở các cơ quan ngoài phổi như màng phổi, hạch, màng bụng, sinh dục tiết niệu, da, xương, khớp, màng não, màng tim,... Nếu lao nhiều bộ phận, thì bộ phận có biểu hiện tổn thương nặng nhất (lao màng não, xương, khớp,...) được ghi là chẩn đoán chính.
- - Vì sao phải mất một khoảng thời gian quá dài để phát hiện được một người bị nhiễm lao?
  - Trong vài trường hợp, bệnh lao có thể được chẩn đoán rất nhanh. Nhưng thông thường phải mất vài tuần từ lúc bệnh nhân đi khám bệnh cho đến khi xuất hiện các triệu chứng bệnh lý. Nguyên nhân chủ yếu là vì triệu chứng bệnh lao cũng tương tự như triệu chứng của các bệnh lý khác. Vì vậy, bác sĩ phải thực hiện nhiều xét nghiệm để tìm hiểu xem vi khuẩn lao có phải là nguyên nhân gây bệnh hay không. Có thể sẽ mất một thời gian khá dài để có kết quả xét nghiệm. Vì bệnh lao thường rất hiếm tại Na Uy nên bác sĩ thường không nghi ngờ ngay bệnh nhân bị nhiễm lao.
- - Tôi không biết ai bị bệnh lao, vì sao tôi lại bị nhiễm bệnh?
  - Rất nhiều bệnh nhân có chung thắc mắc này. Có thể bạn bị nhiễm bệnh từ người khônghề biết mình bị bệnh lao từ cách đây rất lâu. Một người có thể mang mầm bệnh lao trong nhiều năm trước khi có biểu hiện bệnh lý.
- - Tôi sinh sống rất lành mạnh, vì sao tôi lại bị nhiễm lao?
  - Ai cũng có thể bị nhiễm lao, ngay cả những người sinh sống lành mạnh. Vì vi khuẩn lao phát tán trong không khí nên ai cũng có nguy cơ bị nhiễm bệnh.
- - Vì sao tôi vẫn chưa lành bệnh sau một thời gian dài điều trị?
  - Một số bệnh nhân cảm thấy không khỏe sau một thời gian điều trị. Lý do là vì phải mất một thời gian dài để tiêu diệt tất cả các vi khuẩn lao trong cơ thể. Vi khuẩn lao chết rất chậm.
- - Phổi của tôi sẽ bị yếu mãi không?
  - Đa số bệnh nhân lành bệnh mà không hề bị một tổn thương vĩnh viễn nào. Tuy nhiên, vài bệnh nhân có thể bị yếu phổi kéo dài hoặc bị các chứng bệnh về phổi như hen suyễn hoặc nghẽn phổi mãn tính (kronisk obstruktiv lungesykdom – Kols). Tình trạng này dễ xảy ra ở các bệnh nhân bị bệnh trong một thời gian dài trước khi được chẩn đoán và bắt đầu quá trình điều trị.
- - Tôi bị lao hạch bạch huyết. Thỉnh thoảng có chất dịch chảy ra từ vết thương trên cổ của tôi. Người khác chạm vào chất dịch này có bị nhiễm bệnh không?
  - Không, chất dịch chảy từ vết thường không lây truyền bệnh. Nếu bạn được yêu cầu tự rửa vết thương, y tá tại gia hoặc nhân viên y tế sẽ hướng dẫn bạn cách thực hiện. Theo quy tắc vệ sinh thông thường thì khi rửa vết thương, bạn phải bỏ trực tiếp băng vào thùng rác và rửa tay ngay sau đó. 
- - Bạn có thể sẽ bị nhiễm lao không khi sử dụng chung bộ đồ trải giường và quần áo với bệnh nhân lao?
  - Không, lao không truyền nhiễm theo con đường này. Bệnh lao phát tán thông qua không khí có chứa vi khuẩn lao (xem trang 6). Việc sử dụng chung bộ đồ trải giường và quần áo với bệnh nhân lao là an toàn
- - Bệnh lao có truyền nhiễm khi sử dụng chung ly tách?
  - Không, lao không truyền nhiễm theo con đường này. Bệnh lao phát tán thông qua không khí có chứa vi khuẩn lao (xem trang 6). Việc sử dụng chung ly tách với bệnh nhân lao là an toàn. 
- - Tôi có thể bị nhiễm lao ngay cả khi đã tiêm vaccine BCG không?
  - Có, rất tiếc là vaccine không thể phòng ngừa bệnh 100%. Vaccine BCG có thể phần nào giúp người lớn phòng ngừa bệnh lao. Tuy nhiên, vaccine này chỉ được chứng minh là phòng ngừa hiệu quả một số loại bệnh lao nghiêm trọng ở trẻ em. Từ năm 2009, vaccine BCG chỉ được tiêm ngừa cho trẻ em có nguy cơ đặc biệt bị nhiễm lao.
- - Tôi là người trưởng thành vì sao tôi phải bị giám sát khi uống thuốc?
  - Nhân viên y tế không giám sát bạn, mà chỉ có mặt để đảm bảo bạn không quên uống thuốc và uống thuốc đúng cách. Kinh nghiệm của chúng tôi cho thấy bệnh nhân rất dễ quên uống thuốc, đặc biệt là các bệnh nhân bắt đầu cảm thấy khỏe hơn. DOT ra đời nhằm giúp bệnh nhân lao được chữa khỏi bệnh.
- - Đối mặt với tác dụng phụ của thuốc đặc trị lao?
  - Thỉnh thoảng thuốc đặc trị lao có thể gây ra một số vấn đề cho cơ thể của bạn, tức tác dụng phụ. Lý do là vì việc chế ra một loại thuốc chỉ “đặc trị” vi khuẩn lao thôi là không thể. Bên cạnh kháng vi khuẩn lao, thuốc còn có thể ảnh hưởng đến các bộ phận khác của cơ thể và đôi khi sẽ dẫn đến tác dụng phụ. Bạn có thể hình dung đây là một cuộc chiến Cơ thể bạn đang chiến đấu với bệnh tật dưới sự trợ giúp của thuốc và bạn sẽ có thể “bị thương” (tác dụng phụ). Bạn sẽ chiến thắng miễn là uống thuốc đều đặn mỗi ngày; Phản ứng với thuốc của mỗi bệnh nhân sẽ khác nhau. Nhiều bệnh nhân không gặp tác dụng phụ nhưng một số khác lại bị. Thông thường, sau khoảng bốn tuần, tác dụng phụ sẽ nhẹ đi hoặc mất dần khi cơ thể quen dần với thuốc; Thuốc điều trị bệnh lao thông thường (bệnh lao không kháng thuốc) thường rất ít khi gây ra tác dụng phụ nghiêm trọng, nhưng không phải là hoàn toàn không xảy ra. Vì vậy, việc bạn thông báo với bác sĩ, điều phối viên bệnh lao hoặc y tá tại gia khi gặp phải bất kỳ vấn đề hoặc tác dụng phụ nào là rất quan trọng. Việc bạn theo dõi sức khỏe thường xuyên cũng rất quan trọng.
- - Khi nào tác dụng phụ giảm đi hoặc biến mất?
  - Đây là một câu hỏi rất khó vì phản ứng với thuốc của mỗi bệnh nhân là khác nhau. Có bệnh nhân gặp tác dụng phụ trong thời gian ngắn, có bệnh nhân lại gặp tác dụng phụ trong thời gian dài hơn. Một số khác lại hoàn toàn không gặp vấn đề gì. Mỗi cơ thể đều khác nhau và cách phản ứng lại với thuốc cũng không giống nhau. Nhưng đa số bệnh nhân sẽ cảm thấy khỏe hơn sau 2–4 tuần.
- - Các tác dụng phụ thường gặp nhất của thuốc đặc trị lao là?
  - Buồn nôn và nôn mửa; Nước tiểu đỏ; Vấn đề về tiêu hóa – táo bón hoặc tiêu chảy; Ngứa và phát ban; Đau nhức khớp và cơ thể
- - Một tuần nọ, khi uống thuốc tại nhà, tôi buồn nôn và nôn cả thuốc ra ngoài. Nếu nôn thuốc ra ngoài, tôi phải uống lại thuốc, tôi có thể lấy thuốc ở đâu?
  - Báo cho y tá biết bạn đã nôn thuốc. Nếu nôn thuốc ngay sau khi uống, bạn có thể uống lại viên khác. Nếu cảm thấy quá khó chịu với cảm giác buồn nôn, bác sĩ có thể kê thuốc chống nôn cho bạn. 
- - Tôi cảm thấy chóng mặt sau khi uống thuốc một lúc. Tại sao? Có cách nào khắc phục không? 
  - Có thể bạn chóng mặt vì uống thuốc với bụng đói. Cố gắng ăn một chút gì đó nửa tiếng sau khi uống thuốc và nghỉ ngơi cho đến khi khỏe. Nếu bạn muốn ăn trước khi uống thuốc thì phải ăn hai giờ trước đó. 
- - Tại sao nước tiểu đỏ khi uống thuốc điều trị bệnh lao?
  - Tất cả nước trong cơ thể có thể đỏ, hồng hoặc cam khi bạn uống thuốc đặc trị lao. Điều này không nguy hiểm. Lý do là vì thuốc đặc trị lao có màu đỏ.
- - Lời khuyên giúp giảm tiêu chảy khi dùng thuốc điều trị lao?
  - Tránh uống sữa; Tránh dùng thức uống chứa nhiều đường; Sử dụng các sản phẩm có chứa “vi khuẩn axit lactic có lợi cho đường tiêu hóa”, ví dụ như Biola; Uống thuốc có chứa vi khuẩn axit lactic như Idoform Classic; Ăn quả việt quất hoặc uống nước ép việt quất
- - Lời khuyên của bệnh nhân và nhân viên y tế giúp giảm ngứa khi dùng thuốc điều trị lao?
  - Sử dụng xà phòng dịu nhẹ không hương thơm; Sử dụng sữa tắm dịu nhẹ không hương thơm; Sử dụng kem điều trị ngứa như Eurax; Sử dụng Lô Hội (cây lô hội hoặc sữa tắm lô hội); Nếu ngứa ở vùng kín, hãy mặc quần lót rộng nhẹ bằng chất liệu cotton
- - Lời khuyên của bệnh nhân và nhân viên y tế giúp giảm táo bón khi dùng thuốc điều trị lao?
  - Ăn trái cây và rau quả; Ăn trái cây khô, đặc biệt là mận và nho khô; Ăn hạt lanh ngâm; Uống nhiều nước; Uống thuốc chống táo bón như Lactulose. Bạn có thể mua tại nhà thuốc; Nếu có thể, hãy vận động nhẹ
- - Sau khi xuất viện, tôi có nên ở nhà và nghỉ ngơi, hay tôi có thể ra ngoài và gặp gỡ bạn bè?
  - Nếu muốn ra ngoài gặp gỡ bạn bè và bạn cảm thấy đủ khỏe để làm việc đó thì không có lý do gì bạn lại không làm. Làm điều mình thích sẽ rất có lợi cho sức khỏe của bạn. Nhưng đừng tự ép bản thân. Một số bệnh nhân cảm thấy thoải mái hơn khi ở một mình
- - Tôi có thể trở lại trường sau khi xuất viện?
  - Nếu đủ khỏe, bạn có thể trở lại trường. Hãy thử và xem bạn có cảm thấy thoải mái hay không. Nếu thoải mái, bạn có thể đến trường và làm bài tập như trước. Sẽ tốt hơn nếu bạn trình bày với giáo viên về tình trạng của mình, đặc biệt là khi bạn phải thường xuyên nghỉ học vì căn bệnh. Tập sách này có thể giúp bạn cung cấp thông tin cho giáo viên về căn bệnh của mình.
- - Tôi có thể chơi thể thao sau khi mắc bệnh lao hay không?
  - Có, khi bạn đủ khỏe. Đừng vận động nặng quá sớm. Nếu bạn muốn chơi thể thao, hãy thử dần dần quay trở lại với các thói quen vận động trước đây. Chơi thể thao và vận động vừa đủ sẽ có ích cho sức khỏe của bạn
