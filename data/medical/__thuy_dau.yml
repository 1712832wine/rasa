conversations:
- - Bệnh thủy đậu là gì?
  - Thủy đậu là bệnh truyền nhiễm gây ra bởi virus thuộc họ Herpesviridae có tên khoa học là Varicella Zoster (VZV).Bất cứ ai cũng có khả năng nhiễm virus gây bệnh thủy đậu, đặc biệt là trẻ em. Đối với người lớn, tỷ lệ mắc thủy đậu thấp hơn nhưng vẫn có nhiều ca biến chứng nặng, thậm chí gây tử vong do không có kiến thức phòng ngừa và điều trị bệnh.
- - Thủy đậu bội nhiễm là gì?
  - Thủy đậu bội nhiễm là hiện tượng nốt thủy đậu mưng mủ, ngứa, đau và lâu lành.Ngoài ra, thủy đậu bội nhiễm còn có thể dẫn đến hoại tử, lở loét da, gây viêm thanh quản, viêm tai, viêm phổi, nhiễm khuẩn máu,… Khi những nốt thủy đậu này lặn đi cũng rất dễ để lại sẹo, khó phục hồi.
- - Triệu chứng, dấu hiệu nhận biết bệnh thủy đậu?
  - Các triệu chứng phổ biến nhất của bệnh thủy đậu là phát ban, sốt, ho, chóng mặt, nhức đầu, và chán ăn. Ban thường xuất hiện trên da đầu và cơ thể, và sau đó lan lên mặt, cánh tay và chân. Ban thường tạo 200-500 mụn nước gây ngứa thành các cụm liên tiếp. Bệnh kéo dài khoảng 5-10 ngày.
- - Bệnh thủy đậu có lây không?
  - Có. Virus gây bệnh thủy đậu – Varicella Zoster chủ yếu lây lan qua đường hô hấp. Do đó, đa số trường hợp người khỏe mạnh nhiễm thủy đậu là do tiếp xúc với người bệnh thông qua không khí như hít phải những giọt nước bọt bắn ra ngoài khi bệnh nhân ho, hắt hơi, hay tiếp xúc chất dịch từ mụn nước.
- - Phụ nữ mang thai bị thủy đậu có lây cho con không?
  - Phụ nữ mang thai bị thủy đậu có thể lây truyền cho thai nhi qua nhau thai hoặc lây sau khi sinh nở.
- - Các biến chứng nguy hiểm của bệnh thủy đậu là gì?
  - Nhiễm trùng da đây là biến chứng nhẹ, không gây nguy hiểm, nhưng nếu bị nhiễm trùng, các bọng nước sẽ to, có mủ, lâu khỏi và có thể để lại sẹo. Nhiễm khuẩn huyết vi khuẩn xâm nhập từ mụn nước vào máu gây nhiễm trùng máu. Viêm phổi, viêm não, viêm tiểu não… đây chính là các biến chứng gây nguy hiểm đến tính mạng hoặc có thể để lại di chứng lâu dài cho người bệnh.
- - Cách phòng ngừa bệnh thủy đậu?
  - Chúng ta cần tiêm phòng thủy đậu trước mùa dịch ít nhất 1 tháng để phòng ngừa.Tại Việt Nam, mùa bệnh thủy đậu thường xuất hiện vào tháng 2-6 hằng năm.
- - Cách điều trị bệnh thủy đậu như thế nào?
  - Hiện nay, bệnh thủy đậu chưa có thuốc đặc trị mà chỉ có các loại thuốc và phương pháp hỗ trợ điều trị. Trong trường hợp bệnh lành tính, người bệnh có thể điều trị thủy đậu tại nhà theo chỉ định của bác sĩ.
- - Cách chăm sóc người bệnh thủy đậu tại nhà như thế nào?
  - Trong thời gian chăm sóc tại nhà, người bệnh nên chủ động cách ly để tránh lây truyền bệnh sang người thân. Người bệnh thủy đậu nên lựa chọn những bộ trang phục rộng rãi, thoáng mát, dễ thấm hút mồ hôi để tránh cọ sát làm vỡ những vết mụn nước khiến dịch lây lan ra những vùng da xung quanh, tuyệt đối không nên gãi các nốt mụn nước vì có thể gây sẹo vĩnh viễn, chú ý giữ vệ sinh cơ thể bằng cách sử dụng nước ấm để tắm rửa nhẹ nhàng không nên dùng nước lạnh hoặc nước quá nóng, sử dụng thêm dung dịch sát khuẩn cho các nốt mụn nước thủy đậu.
- - Điều trị bệnh thủy đậu bằng thuốc được không?
  - Để điều trị bệnh thủy đậu bằng thuốc cần phải có sự chỉ định của bác sĩ. Dùng các loại thuốc bôi ngoài da như mỡ kháng sinh hoặc thuốc uống Acyclovir.
- - Dấu hiệu khỏi bệnh thủy đậu?
  - Sau một thời gian bị thủy đậu, các nốt thủy đậu sẽ vỡ ra, khô lại rồi đóng vảy. Chu kỳ này sẽ lặp đi lặp lại ở người bệnh trong khoảng thời gian 5 – 7 ngày thì ngừng hẳn, không xuất hiện thêm các nốt thủy đậu mới. Dấu hiệu khỏi bệnh thủy đậu rõ ràng nhất mà bạn có thể thấy được là các mụn mủ se lại thành các nốt đen, khô đặc.
- - Bị thủy đậu có khả năng bị lại không?
  - Không. Bệnh thủy đậu có tính miễn nhiễm rất cao. Điều này đồng nghĩa với nếu đã bị thủy đậu thì người bệnh đã có miễn dịch suốt đời. Mặc dù vậy, nhiều nghiên cứu đã chỉ ra, có khoảng 1/10 người đã từng bị thủy đậu trước đây có nguy cơ mắc bệnh Zona, hay còn gọi là bệnh giời leo do sự suy giảm tự nhiên hệ miễn dịch.
- - Chăm sóc người bị bệnh thủy đậu như thế nào?
  - Một trong những nguyên tắc quan trọng khi điều trị thủy đậu là tránh nhiễm trùng. Người bệnh có thể tắm nhanh và nên sử dụng xà phòng trung tính, nước ấm khi tắm, tắm nơi kín gió, không có gió lùa. cần bổ sung chế độ dinh dưỡng hợp lý, vệ sinh răng miệng sạch sẽ. Để hạn chế sẹo khi thủy đậu, trong thời gian nhiễm bệnh, người bệnh nên rửa tay và cắt ngắn móng tay để tránh trường hợp ngứa ngáy, gãi vỡ các nốt dịch. Khi nốt thủy đậu vỡ ra, người bệnh nên bôi thuốc xanh methylen để làm se nốt mụn thủy đậu, không được bôi tetracyclin, penicillin hay thuốc đỏ.
- - Người bệnh thủy đậu nên ăn gì?
  - Người bệnh thủy đậu nên bổ sung nhiều rau xanh và các loại trái cây giàu vitamin trong thực đơn hàng ngày. Đặc biệt, các loại rau củ như cà rốt, dưa chuột, bông cải có chứa nhiều vitamin A, C bioflavonoid nên được chú trọng. Bên cạnh đó, những loại thực phẩm giàu kẽm giúp tăng cường hệ miễn dịch cũng như cải thiện sự ngon miệng cho bệnh nhân thủy đậu như ngũ cốc, đậu, măng tây, súp nấm,…
- - Các loại thực phẩm nên kiêng ăn khi bị thủy đậu?
  - Các loại thực phẩm nhiều dầu mỡ, cay nóng như ớt, gừng, tiêu, mù tạt, tỏi, nhục quế… có thể gây nhiệt miệng hoặc đau họng. Ngoài ra các món ăn mặn, chứa nhiều muối còn có thể gây kích ứng phát ban, tạo nốt phồng rộp, khiến tình trạng bệnh thủy đậu tồi tệ hơn. Các loại thực phẩm chứa nhiều chất béo bão hòa như thịt, sản phẩm từ sữa có thể gây sưng viêm và khiến mụn đỏ xuất hiện lâu hơn.
- - Nguyên nhân gây ra bệnh thủy đậu?
  - Thủy đậu do virus varicella-zoster gây ra.
- - Người mắc bệnh thủy đậu có thể lây bệnh trong bao lâu?
  - Bệnh nhân bị bệnh thủy đậu dễ ​​lây lan trong 1-2 ngày trước khi phát ban và tiếp tục lây trong 4-5 ngày đầu tiên hoặc cho đến khi tất cả các mụn nước đóng vảy.
- - Vắc xin ngừa thủy đậu được sử dụng từ khi nào?
  - Vắc xin ngừa thủy đậu được cấp phép tại Mỹ vào năm 1995. Từ đó, số lượng các ca nhập viện và tử vong do thủy đậu đã giảm hơn 90%. Năm 2005, vắc xin phối hợp bao gồm vắc xin sống giảm độc lực sởi – quai bị - rubella và thủy đậu được cấp phép sử dụng cho trẻ trẻ tử 12 tháng tuổi đến 12 tuổi.
- - Vắc xin thủy đậu có an toàn hay không?
  - Mười triệu liều vắc xin thủy đậu đã được tiêm tại Mỹ và các nghiên cứu tiếp tục chứng minh rằng vắc xin này an toàn. Các phản ứng phụ nghiêm trọng rất hiếm gặp.
- - Nhiễm thủy đậu tự nhiên có tốt hơn cho trẻ?
  - Một số phụ huynh còn tin rằng “tự nhiên” (nhiễm bệnh) vẫn tốt hơn so với nhân tạo (vắc xin), hoặc miễn dịch do nhiễm bệnh sẽ kéo dài hơn so với tiêm vắc xin.Tuy nhiên, khi đã có vắc xin an toàn, phụ huynh nên cân nhắc giữa lợi ích tưởng tượng và các nguy cơ tiềm tàng của nhiễm bệnh, bao gồm nhiễm bệnh nặng với các biến chứng như nhiễm vi khuẩn ăn thịt.
- - Nếu đã phơi nhiễm với bệnh thủy đậu, liệu tiêm vắc xin có hiệu quả bảo vệ hay không?
  - Có, hiệu quả đạt được từ 70-100% nếu tiêm trong vòng 72 giờ.
- - Ai không nên tiêm vắc xin thủy đậu?
  - Người có hệ thống miễn dịch suy yếu và người dị ứng nặng gây đe dọa tính mạng với gelatin hoặc kháng sinh neomycin không nên tiêm vắc xin này.Người có phản ứng dị ứng nghiêm trọng sau khi tiêm liều vắc xin thủy đậu trước đó không nên tiêm liều thứ hai.Phụ nữ mang thai và đang có dự định có thai không nên tiêm vắc xin này do các phản ứng sau tiêm vắc xin ảnh hưởng đến sự phát triển của thai nhi vẫn chưa được xác định. 
- - Vắc xin có gây bệnh thủy đậu hay không?
  - Vì đây là vắc xin sống giảm độc lực nên 1% người tiêm vắc xin sẽ phát triển thành bệnh nhẹ, bao gồm một số ít mụn nước, hầu hết là chỉ 5-6 mụn nước. Thông thường không có sốt. Những người này được bảo vệ khỏi các dạng nặng của bệnh do nhiễm tự nhiên.
- - Virus trong vắc xin thủy đậu có thể lây truyền từ một người đã tiêm vắc xin hay không?
  - Có, tuy nhiên sự lây truyền của virus trong vắc xin thủy đậu cực kỳ hiếm gặp. Chỉ có 5 trường hợp được ghi nhận ở người khỏe mạnh trong tổng số 55 triệu liều vắc xin được sử dụng. Cả 5 trường hợp này đều đưa đến nhiễm bệnh nhẹ và không có biến chứng.
- - Bị thủy đậu bao lâu thì khỏi?
  - Tùy vào thể trạng người mắc và dựa vào từng thời kỳ phát triển mà bệnh mất khoảng 1 - 3 tuần để xuất hiện những triệu chứng, dấu hiệu cụ thể, cho đến khi toàn phát và khỏi hẳn trong khoảng 7 - 10 ngày. Tuy nhiên, thời gian khỏi bệnh có thể kéo dài lên đến 14 ngày nếu bệnh nhân có hệ miễn dịch yếu.
- - Có người nói khi bị trái rạ dùng thuốc tiêu ban lộ thì bệnh mau hết, có đúng không?
  - Bệnh khỏi có thể là do diễn tiến tự nhiên của bệnh chứ không phải do tác dụng của thuốc. Thuốc tiêu ban lộ bà con KHÔNG nên dùng vì không rõ thuốc có chứa những thành phần gì trong đó.
