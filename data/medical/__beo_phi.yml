conversations:
- - Thừa cân béo phì là gì?
  - Thừa cân và béo phì được định nghĩa là tích tụ mỡ bất thường hoặc quá mức gây ra suy giảm sức khỏe.
- - Chỉ số BMI là gì?
  - Chỉ số cơ thể (BMI) là một chỉ số đơn giản về cân nặng chiều cao, thường được sử dụng để phân loại thừa cân và béo phì ở người trưởng thành. Nó được định nghĩa là trọng lượng của một người tính bằng kg chia cho bình phương chiều cao của mình tính theo mét (kg/m2).
- - Chỉ số BMI của thừa cân, béo phì như thế nào?
  - Một chỉ số BMI lớn hơn hơn hoặc bằng 25 là thừa cân. Một chỉ số BMI lớn hơn hơn hoặc bằng 30 là béo phì.
- - Tác hại của thừa cân, béo phì?
  - Thừa cân và béo phì là nguy cơ tử vong thứ năm trên toàn cầu. Có ít nhất 2,8 triệu người tử vong mỗi năm do thừa cân hoặc béo phì. Ngoài ra, 44% gánh nặng bệnh tật do tiểu đường, 23% gánh nặng bệnh tật do tim thiếu máu cục bộ và giao động giữa 7% và 41% gánh nặng ung thư do thừa cân và béo phì.
- - Hiện trạng của thừa cân, béo phì?
  - Nhìn chung, hơn 10% dân số người trưởng thành trên thế giới là béo phì. Trong năm 2011, hơn 40 triệu trẻ em dưới năm tuổi bị thừa cân. Từng được coi là căn bệnh ở những nước có thu nhập cao, nay thừa cân và béo phì đang gia tăng ở các nước có thu nhập thấp và trung bình, đặc biệt là ở đô thị. Hơn 30 triệu trẻ em thừa cân đang sinh sống tại các nước đang phát triển và 10 triệu người ở các nước phát triển. Thừa cân và béo phì có liên quan đến trường hợp tử vong trên toàn thế giới nhiều hơn ở trường hợp thấp cân. Ví dụ, 65% dân số thế giới sống ở các nước đang thừa cân và béo phì gây tử vong nhiều hơn trường hợp thiếu cân.
- - Nguyên nhân gây ra bệnh béo phì và thừa cân?
  - Nguyên nhân cơ bản của bệnh béo phì và thừa cân là một sự mất cân bằng giữa lượng calo đưa vào và lượng calo tiêu thụ. Trên toàn thế giới, đã gia tăng nhiều loại thực phẩm giàu năng lượng và chất béo; sự gia tăng hoạt động thể chất do tính chất ngày càng ít vận động của nhiều phương thức làm việc, thay đổi phương thức di chuyển và đô thị hóa ngày càng tăng. Những thay đổi trong mô hình hoạt động thể chất và chế độ ăn uống thường là kết quả của những thay đổi môi trường và xã hội liên quan đến phát triển và thiếu các chính sách hỗ trợ trong các lĩnh vực như y tế, nông nghiệp, giao thông, quy hoạch đô thị, môi trường, chế biến thực phẩm, phân phối, tiếp thị và giáo dục.
- - Hậu quả sức khỏe phổ biến của thừa cân và béo phì?
  - BMI cao là một yếu tố nguy cơ chính gây bệnh không lây là Bệnh tim mạch (chủ yếu là bệnh tim và đột quỵ) là nguyên nhân tử vong hàng đầu trong năm 2008; Bệnh tiểu đường gây rối loạn cơ xương (đặc biệt là viêm xương khớp - một bệnh thoái hóa vô hiệu hóa của các khớp); Một số loại ung thư (nội mạc tử cung, vú, và đại tràng).Trẻ em béo phì có liên quan nhiều hơn với bệnh béo phì, sớm tử vong và khuyết tật ở tuổi trưởng thành. Ngỏai ra, béo phì còn gia tăng nguy cơ trong tương lại như trẻ em béo phì khó thở, tăng nguy cơ gãy xương, tăng huyết áp, các dấu hiệu sớm của bệnh tim mạch, kháng insulin và ảnh hưởng tâm lý.
- - Thừa cân và béo phì có thể giảm không?
  - Thừa cân và béo phì, cũng như các bệnh không lây phần lớn là ngăn ngừa được. Hỗ trợ từ môi trường sống và cộng đồng là nền tảng trong việc hình thành sự lựa chọn của người dân, lựa chọn lành mạnh trong thực phẩm và hoạt động thể chất thường xuyên là sự lựa chọn sáng suốt (có thể tiếp cận với mức chi phí thấp), do đó béo phì có thể ngăn chặn được.
- - Làm gì để giảm béo hiệu quả?
  - Người điều trị béo phì bao giờ cũng trải qua 3 giai đoạn. Giai đoạn 1 kéo dài 4 tuần đầu, bệnh nhân thường giảm cân rất nhanh chóng do tâm lý háo hức của bệnh nhân, đồng thời các can thiệp làm phá vỡ sự cân bằng tích lũy mỡ; Giai đoạn 2 kéo dài từ tuần thứ 5 đến tuần thứ 7, cơ thể ở vào quá trình tự bảo vệ nên không giảm cân, thậm chí tăng nhẹ. Giai đoạn 3, giảm cân và duy trì trọng lượng.
- - Tác dụng của Cà tím trong điều trị giảm béo phì như thế nào?
  - Tại Áo, nhóm chuyên gia Trường đại học Graz đã chứng minh tác dụng khử chất béo của loại cà tím, được thể hiện rõ khi sử dụng cà tím với các thức ăn động vật. Cà tím còn tác dụng chống ứ đọng cholesterol và urê huyết nên rất có lợi trong điều trị các bệnh tim mạch, chứng huyết áp cao, béo phì vì cho năng lượng thấp (ví dụ như cà pháo trong 1kg chỉ cho 24,4 kcalo hay cà bát là 441 kcalo, cà dái dê 454 kcalo), đái tháo đường, thống phong (gout).
- - Giảm cân sau đẻ thế nào?
  - Tăng cường nuôi con bằng sữa mẹ. Tăng cường vận động thể lực. Duy trì chế độ ăn uống hợp lý.
- - Chế độ ăn kiêng giảm cân nhanh lợi hay hại?
  - Theo Hội Tim mạch Mỹ, biện pháp đúng để thực hiện chế độ ăn và giảm cân là phải dần dần từng bước, trong khi vẫn phải bảo đảm một chế độ ăn cân bằng với đầy đủ thực phẩm có lợi cho sức khỏe.Chế độ ăn kiêng khuyến khích chỉ ăn một loại thực phẩm hoặc khuyến khích giảm cân nhanh có thể gây nguy hiểm tới sức khỏe.Hội Tim mạch Mỹ cho biết các yếu tố nguy cơ khi sử dụng chế độ ăn kiêng loại này, bao gồm thiếu hụt chất dinh dưỡng do thiếu một chế độ ăn cân bằng; thiếu hoạt động thể lực do quảng cáo chỉ nhấn mạnh tới chế độ ăn kiêng, dẫn tới tăng nguy cơ bệnh tim mạch; thiếu sự đa dạng thực phẩm gây nhàm chán và thất vọng; việc hạn chế nghiêm ngặt các loại thực phẩm có thể dẫn tới khó thiết lập và duy trì một chế độ ăn lành mạnh trong tương lai; nhiều chế độ ăn giảm cân nhanh dựa trên những bằng chứng không xác thực có thể gây hại nhiều hơn là lợi.
- - Nghệ có thể giúp giảm béo được không?
  - Theo các nhà khoa học, thành phần có tên gọi curcumin có trong nghệ chính là thành phần giúp ngăn chặn sự phát triển của các mô mỡ bằng cách ngăn chặn sự phát triển của các mạch máu mới, từ đó hạn chế sự hình thành các mô mỡ.
- - Bệnh béo phì có thể gây ngưng thở khi ngủ và thiếu ngủ?
  - Vâng chắc chắn! Ngưng thở khi ngủ thường liên quan đến những người thừa cân, đặc bụng ở vùng cổ và thân. Hiệu ứng trọng lực khiến các cơ bắp mệt mỏi, tắc nghẽn cơ chế hoạt động ở các nhóm cơ, và hậu quả có thể khiến cơ thể thức dậy hàng chục lần. 
- - Có phải thiếu ngủ gây tăng cân?
  - Một cách gián tiếp là có. Tuy nhiên không phải là một vài người thức một vài đêm là lập tức họ sẽ tăng cân. Quá trình tăng cân sẽ diễn ra từ từ, ban đầu là những ảnh hưởng của việc không ngủ đối với cơ thể bạn như làm cho bạn mệt mỏi vào buổi sáng hôm sau, cảm thấy ít năng lượng để tập thể dục và không mong muốn tập thể dục. Thứ hai, việc cơ thể mệt mỏi do thiếu ngủ có ảnh hưởng đến hormone kiểm soát sự thèm ăn và lượng đường trong máu. Thứ ba, thức nhiều giờ hơn sẽ tăng khả năng tiêu thụ nhiều thức ăn hơn.
- - Hội chứng giảm thông khí do béo phì?
  - Hội chứng này có một tên gọi rất khó đọc và khó nhớ đó là hội chứng Pickwickian. Nó xảy ra ở những người cực kỳ thừa cân, đến mức họ không thể thở đủ sâu để hấp thụ đủ oxy. Kết quả là nồng độ carbon dioxide (CO2) trong máu cao hơn. Thậm chí có thể khiến bệnh nhân ngừng thở định kỳ, bao gồm ngưng thở khi ngủ.
- - Tư thế ngủ tốt nhất cho người béo phì?
  - Tư thế được khuyến nghị cao nhất, bất kể trọng lượng là nằm thẳng lưng. Tuy nhiên, đối với những người mắc phải tình trạng ngưng thở, đây lại là vị trí tồi tệ nhất. Chúng tôi khuyên những người béo phì chống đỡ bằng gối nêm để giữ cho hơi thở không bị cản trở và ngăn ngừa trào ngược axit.
- - Những mẹo giúp ngăn ngừa tăng cân?
  - Lựa chọn bữa ăn phù hợp. Tập thể dục. Ngủ đủ giấc.
- - Béo phì gây ra bệnh tăng huyết áp như thế nào?
  - Tỷ lệ mắc tăng huyết áp ở người béo phì cao hơn rất nhiều người bình thường. Bởi mô mỡ trong cơ thể người béo phì tăng nhiều khiến lượng tuần hoàn máu tăng tương ứng, làm tăng lực cản ngoại vi của động mạch nhỏ, buộc tim phải làm việc nhiều, tăng nhịp đập của tim để bảo đảm cung cấp máu cho cơ thể; lâu dần sẽ dẫn đến xơ cứng động mạch nhỏ, xảy ra tăng huyết áp. Hơn nữa, lượng natri nhất định tích tụ trong cơ thể người bệnh béo phì làm tăng lượng tuần hoàn máu và huyết áp sẽ tăng. 
- - Béo phì ảnh hưởng đến tim như thế nào?
  - Béo phì liên quan mật thiết đối với bệnh tim, tỷ lệ mắc tăng huyết áp, xơ cứng động mạch của người béo phì đều tăng cao. Do ở người béo phì, mỡ bọc kín tim, khiến tim khó co bóp. Mỡ tích tụ quá nhiều làm tăng dung lượng máu tuần hoàn, làm tăng gánh nặng cho tim. Kèm theo đường huyết và mỡ trong máu tăng cao, làm tăng độ dính của máu, làm giảm khả năng tải oxy của tế bào hồng cầu, cung cấp không đủ oxy cho tế bào tim.
- - Béo phì gây ra Nguy cơ rối loạn lipid máu (mỡ máu cao) như thế nào?
  - Một trong những rủi ro lớn của tình trạng thừa cân là làm tăng mức độ chất béo trung tính và cholesterol xấu (LDL), giảm cholesterol tốt (HDL) trong cơ thể. Nồng độ của các thành phần mỡ trong máu như cholesterol, triglycerin, tổng lượng mỡ trong huyết tương vượt quá tiêu chuẩn bình thường. Điều này cho thấy việc trao đổi mỡ bị rối loạn. Mức LDL cao và HDL thấp là nguyên nhân chính gây xơ vữa động mạch, làm thu hẹp các mạch máu, dễ dẫn đến bệnh tim mạch.
- - Béo phì gây ra nguy cơ tiểu đường cao như thế nào?
  - Béo phì là một trong những nguyên nhân chính gây ra tiểu đường type 2. Béo phì khiến hormon insulin do tuyến tụy tiết ra hoạt động không hiệu quả, không thể giúp tế bào của cơ thể hấp thu đường. Lúc này, tuyến tụy sẽ cố gắng sản sinh nhiều insulin hơn. Nếu tình trạng này kéo dài, việc sản sinh insulin của tuyến tụy sẽ giảm và khi đó bệnh nhân dễ mắc bệnh tiểu đường type 2.
- - Béo phì liên quan chứng gan nhiễm mỡ?
  - Thừa cân, béo phì là nguyên nhân hàng đầu gây gan nhiễm mỡ không do rượu. Ước tính, hơn 70% số người béo phì có gan bị nhiễm mỡ. Khi sự vận chuyển chất béo ở gan bị mất cân bằng, chất béo này sẽ tích tụ lại trong tế bào gan và dẫn đến gan bị nhiễm mỡ. Tỷ lệ mắc gan nhiễm mỡ tăng theo chỉ số khối của cơ thể (BMI). Ở những người không béo phì, tỷ lệ gan bị nhiễm mỡ và viêm gan nhiễm mỡ lần lượt là 15% và 3%. Những người béo phì độ I và độ II (tương ứng BMI từ 30 - 39.9 kg/m2) thì tỷ lệ này tương ứng là 5% và 20%. Đặc biệt với những người có BMI ≥40kg/m2 tỷ lệ gan bị nhiễm mỡ tương ứng là 85% và viêm gan nhiễm mỡ là 40%.
- - Béo phì có tăng khả năng đột quỵ?
  - Khả năng dẫn đến đột quỵ ở người béo phì cao hơn nhiều lần người bình thường. Người có BMI lớn hơn 30 dễ bị tử vong do tai biến mạch máu não, xơ vữa động mạch. Những người béo phì mức độ thấp cũng phải cẩn trọng nếu có thêm các yếu tố nguy cơ khác (tiểu đường type 2, tăng huyết áp, rối loạn lipid máu) thì nguy cơ đột quỵ vẫn có thể xảy ra.
- - Béo phì làm tiến triển bệnh xương khớp và gout (gút) không?
  - Người béo phì có khả năng phát triển bệnh gout cao gấp 4 lần so với những người có trọng lượng bình thường. Khi bị béo phì, nồng độ axit uric trong máu tăng dẫn đến các khớp bị đau, viêm, đỏ... mức độ bệnh gout càng nặng hơn. Khi giảm cân, nồng độ axit uric trong máu có thể giảm, đồng thời giảm ảnh hưởng đến bệnh gout.
- - Béo phì có gây suy giảm trí nhớ không?
  - Trẻ thừa cân béo phì thường có chỉ số thông minh thấp hơn trẻ có cân nặng bình thường. Người lớn bị béo phì có nguy cơ bị Alzheimer cao hơn so với người bình thường.
- - Béo phì dễ mắc bệnh ở đường tiêu hóa?
  - Người béo phì dễ bị bệnh túi mật, có bất thường về gan, suy giảm chức năng gan, ruột nhiễm mỡ, nhu động ruột giảm (gây đầy hơi, táo bón); hệ mạch ở ruột bị cản trở, gây trĩ.  Béo phì làm tăng trào ngược vì mỡ bụng sẽ tạo áp lực trên vòng cơ ở phía dưới của thực quản - ống kết nối từ cổ họng xuống dạ dày. Khi xuất hiện các áp lực lên thực quản, axit trong dạ dày chảy ngược trở lại. Tình trạng này dẫn đến chứng ợ nóng.
- - Béo phì có gây ra bệnh lí đường hô hấp?
  - Hoạt động của cơ hoành, khí phế quản của người béo phì thường hạn chế do mỡ bám nhiều, người béo phì thường bị rối loạn nhịp thở, ngáy, ngừng thở khi ngủ, béo phì càng nặng rối loạn nhịp thở càng nhiều.
- - Béo phì có gây ra nguy cơ về bệnh ung thư?
  - Khi bạn tăng cân quá mức, các cơ chế hoạt động trong cơ thể như hệ hô hấp, tuần hoàn, miễn dịch cũng bị ảnh hưởng theo và giảm hiệu quả hoạt động. Do đó, làm tăng nguy cơ tích tụ các độc tố trong cơ thể và về lâu dài đây cũng là nguyên nhân gây ung thư.      
- - Béo phì có gây ra bệnh túi mật?
  - Bệnh viêm túi mật và sỏi mật thường xảy ra phổ biến ở những người thừa cân. Tuy nhiên, khi giảm cân, đặc biệt là giảm cân cấp tốc hoặc giảm một lượng đáng kể cân nặng có thể khiến bạn dễ bị sỏi mật hơn. Vì vậy, các chuyên gia dinh dưỡng khuyên rằng bạn nên giảm cân với tốc độ khoảng 450g mỗi tuần để giảm thiểu nguy cơ mắc sỏi mật.
- - Béo phì có gây ra bệnh viêm xương khớp?
  - Viêm xương khớp là một căn bệnh phổ biến của khớp, thường ảnh hưởng chủ yếu đến đầu gối, hông hoặc lưng. Việc tăng cân làm tăng áp lực lên các khớp và sụn (mô kiên kết tạo thành các lớp đệm cho khớp), ảnh hưởng xấu đến chức năng bảo vệ xương của chúng.Do vậy mà giảm cân có thể giúp giảm áp lực lên đầu gối, hông và lưng dưới, cải thiện các triệu chứng của viêm xương khớp.
- - Bệnh gout là gì?
  - Bệnh Gout là một bệnh rối loạn chuyển hoá liên quan đến ăn uống do nồng độ axit uric quá cao trong huyết tương dẫn đến lắng đọng các tinh thể urat hoặc tinh thể axit uric gây ra hiện tượng sưng đỏ và đau ở các khớp.
- - Nguyên nhân dẫn đến bệnh gout?
  - Trong gia đình từng có người bị gout thì sẽ di truyền cho bạn. Do uống quá nhiều bia rượu. Do thừa cân, béo phì.  Sử dụng quá nhiều thực phẩm chế biến sẵn và thực phẩm giàu chất đạm, purin. Do ảnh hưởng của các loại thuốc kháng sinh gây rối loạn chuyển hóa Axit Uric. Do bị sỏi thận, suy thận
- - Đối tượng nào dễ bị bệnh gout?
  - Nam giới sẽ có nguy cơ mắc bệnh gout cao hơn nữ giới, đặc biệt là nam giới trong độ tuổi từ 30 – 50 tuổi. Phụ nữ trong độ tuổi mãn kinh. Những người uống quá nhiều bia rượu
- - Triệu chứng của bệnh gout được nhận biết như thế nào?
  - Đau khớp dữ dội, chủ yếu về đêm. Da bị đỏ, ngứa và bong tróc. Vận động khó khăn. Nổi hạt tophi. Cơn đau tái phát theo đợt. 
- - Tác hại của bệnh gout?
  - Xuất hiện các hạt tophi không chỉ gây mất thẩm mỹ mà nếu các hạt tophi này bị vỡ sẽ gây ra viêm khớp nhiễm khuẩn và nhiễm khuẩn huyết ở người bệnh. Bệnh làm hủy hoại khớp, tổn thương đầu xương, biến dạng khớp, dính khớp, liệt nửa người, tàn phế. Bệnh gout còn gây ra các bệnh về thận như viêm cầu thận, viêm khe thận, giãn đài bể thận, thận ứ nước, sỏi urat thận, suy thận,… Tinh thể urat lắng đọng tạo thành mảng xơ vữa trong lòng mạch máu, tổn thương van tim, giảm lưu thông máu,... dẫn tới đột quỵ rất cao.
- - Chế độ ăn eat clean là gì?
  - Eat clean sử dụng các loại thực phẩm càng gần với trạng thái tự nhiên giúp cung cấp lợi ích dinh dưỡng tối đa. Lựa chọn thực phẩm có phẩm chất tốt và bền vững cũng là một phần của “eat clean”.
- - Nguyên tắc cơ bản của eat clean là gì?
  - Các nguyên tắc cơ bản của eat clean sẽ khuyến khích bạn tiêu thụ nhiều thực phẩm nguyên chất hơn như là trái cây, rau, protein nạc, ngũ cốc nguyên hạt và chất béo lành mạnh và đồng thời, hạn chế thực phẩm ăn nhanh đã qua chế biến, đồ ngọt và các loại thực phẩm đóng gói khác.
- - Các cách đơn giản để bắt đầu chế độ “eat clean”
  - Ăn nhiều rau và trái cây. Hạn chế thực phẩm chế biến sẵn. Đọc nhãn sản phẩm thực phẩm để xem các thành phần có lành mạnh không. Ngừng ăn carbs tinh chế. Tránh dầu thực vật. Tránh xa đường hoặc không thêm đường vào thực phẩm. Hạn chế uống rượu. Thay thế rau trong công thức nấu ăn. Tránh thức ăn nhẹ đóng gói. Tránh uống các loại nước có gas.
- - Carbs tinh chế là gì?
  - Carbs tinh chế bao gồm các loại thực phẩm đã qua chế biến rất dễ ăn quá nhiều nhưng lại cung cấp ít giá trị dinh dưỡng. Nghiên cứu đã chỉ ra mối liên hệ giữa việc tiêu thụ carb tinh chế với chứng viêm, kháng insulin, gan nhiễm mỡ và béo phì.
- - Khối lượng cơ thể (Body Weight) - kg là gì?
  - Cân nặng là phép đo cơ bản để đánh giá vóc dáng cơ thể góp phần quan trọng trong quá trình phân tích thành phần cơ thể.
- - Phần trăm mỡ cơ thể (Body Fat Percentage) - % là gì?
  - Phần trăm mỡ cơ thể chỉ số thể hiện phần trăm khối lượng mỡ so với khối tượng toàn bộ cơ thể.
- - Tổng lượng nước cơ thể (Total Body Water Percentage) - % là gì?
  - Đây là chỉ số thể hiện phần trăm tổng lượng chất lỏng so với khối lượng cơ thể.
- - Khối lượng cơ (Muscle Mass) - kg là gì?
  - Khối lượng cơ bao gồm khối lượng các cơ xương, cơ trơn như cơ tim, cơ hệ tiêu hóa và nước chứa trong các tế bào cơ.
- - Chỉ số chất lượng cơ (Muscle Quality Score) là gì?
  - Chất lượng cơ có thể bị ảnh hưởng bởi tuổi tác hoặc luyện tập thể chất. Cơ của người trẻ hoặc những người tập thể dục đều đặn có trạng thái tốt, nhưng người cao tuổi hoặc những người không hoạt động thể chất đủ, trạng thái cơ ngày càng xấu đi.
- - Khối lượng xương (Bone Mass) - kg là gì?
  - Chỉ số thể hiện khối lượng xương trong cơ thể (xương khoáng, Canxi và các khoáng chất khác).
- - Chỉ số vóc dáng (Physique Rating) là gì?
  - Chỉ số vóc dáng là tỷ lệ lượng mỡ và lượng cơ của bạn. Để có một vóc dáng đẹp và cân đối, bạn nên hoạt động và tăng cường tập luyện thể dục thể thao kết hợp chế độ ăn hợp lí.
- - Chỉ số mỡ nội tạng (Visceral Fat Rating) là gì?
  - Chỉ số thể hiện lượng mỡ ở khoang bụng, bao bọc xung quanh các cơ quan nội tạng. Các nghiên cứu đã chỉ ra rằng lượng mỡ vùng khoang bụng quá nhiều có thể làm gia tăng nguy cơ mắc các chức bệnh nguy hiểm như đau tim, tăng huyết áp, tiểu đường,...
- - Tỷ lệ trao đổi chất cơ bản (BMR) là gì?
  - Tỷ lệ trao đổi chất cơ bản là mức năng lượng (calo) tối thiếu cơ thể bạn cần trong 24 giờ trong trạng thái nghỉ ngơi (bao gồm cả khi ngủ), đảm bảo các chức năng của cơ thể hoạt động bình thường gồm hệ hô hấp, các cơ quan tuần hoàn, hệ thống nơ ron, gan, thận và các cơ quan nội tạng khác.
- - Tác hại của việc giảm cân quá nhanh?
  - Mất cơ bắp. Làm chậm quá trình trao đổi chất. Thiếu hụt dinh dưỡng. Sỏi mật. Gây các tác dụng phụ như mệt mỏi, cáu gắt, đói, chóng mặt...
