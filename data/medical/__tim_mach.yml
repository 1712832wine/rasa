conversations:
- - Bệnh tim mạch là gì? 
  - Bệnh tim mạch (CVD) là do các rối loạn của tim và mạch máu. Bệnh tim mạch bao gồm bệnh mạch vành (nhồi máu cơ tim), tai biến mạch máu não (đột quỵ), tăng huyết áp tăng (cao huyết áp), bệnh động mạch ngoại biên, bệnh thấp tim, bệnh tim bẩm sinh và suy tim.
- - Các biểu hiện cảnh báo bệnh tim mạch cần cấp cứu là gì? Xin cho biết cách phát hiện và đối phó khi gặp tình huống đó?
  - Một số biểu hiện cảnh báo bệnh lý tim mạch cần cấp cứu như sau Đau thắt ngực bệnh nhân đau ngực dữ dội, cảm giác bị bóp nghẹt trong lồng ngực, vị trí cơn đau thường ở phía sau xương ức, đau lan lên vai trái, mặt trong cánh tay trái hoặc lan ra sau lưng…
- - Bị hồi hộp đánh trống ngực, đó có phải là bị bệnh tim mạch không? 
  - Hồi hộp đánh trống ngực là một triệu chứng không đặc hiệu xuất hiện khi có bất thường về nhịp đập của quả tim. Các bất thường về nhịp đập của quả tim như ngoại tâm thu, bỏ nhịp, nhịp tim nhanh hoặc nhịp tim không đều. Để chẩn đoán chính xác liệu có bất thường về nhịp tim hay không, người bệnh cần được làm điện tim đồ hoặc điện tim đồ ghi trong thời gian 24 giờ.
- - Những biểu hiện thường gặp của bệnh tim mạch?
  - Khó thở Khó thở có thể gặp khi gắng sức, nặng hơn có thể gặp cả khi nghỉ ngơi; Đau ngực. Đau ngực do bệnh tim là biểu hiện của tình trạng cơ tim bị thiếu máu; Thường xuyên mệt mỏi; Ho dai dẳng; Buồn nôn, chán ăn; Nhịp tim nhanh, mạch đập không đều; Hay lo lắng; Chóng mặt và ngất xỉu
- - Bệnh tim có di truyền không?
  - Hầu hết các bệnh lý tim đều không phải là bệnh di truyền. Một số bệnh lý tim như bệnh cơ tim giãn, bệnh cơ tim phì đại hoặc hội chứng Brugada … có tính chất gia đình.
- - Động mạch vành là gì? Chức năng của nó ra sao?
  - Động mạch vành là hệ thống mạch máu có chức năng nuôi dưỡng quả tim. Tuần hoàn động mạch vành là tuần hoàn dinh dưỡng tim. Mỗi quả tim của chúng ta có hai động mạch vành động mạch vành phải và động mạch vành trái, các động mạch vành này xuất phát từ gốc động mạch chủ qua các trung gian là các xoang Valsalva và chạy trên bề mặt quả tim
- - Tôi 30 tuổi, nhịp tim thường xuyên 90 nhịp/phút, vậy có làm sao không?
  - Trong cuộc đời của mỗi người, trung bình trái tim đập khoảng hai nghìn tỉ lần (10 12). Ở người lớn, mỗi phút tim đập trung bình từ 60 đến 100 nhịp. Khi trái tim đập trên 100 nhịp/phút gọi là nhịp tim nhanh, khi trái tim đập dưới 50 nhịp/phút gọi là nhịp tim chậm. Trong lúc ngủ, nhịp tim trung bình của người lớn là từ 50 đến 90 nhịp/phút.
- - Những nguyên nhân nào gây ra bệnh tim mạch?
  - Có nhiều yếu tố trong cuộc sống được chứng minh làm tăng khả năng xuất hiện và tiến triển bệnh lý tim mạch. Những yếu tố này được gọi là yếu tố nguy cơ của bệnh lý tim mạch. Các yếu tố đó là Hút thuốc; Ít hoạt động thể lực; Thừa cân; Căng thẳng (stress); Tăng cholesterol máu; Tăng huyết áp; Đái tháo đường; Yếu tố gia đình; Tuổi nam giới trên 55 tuổi hoặc nữ giới trên 65 tuổi có nguy cơ mắc bệnh tăng huyết áp; Giới tính nam
- - Tôi 57 tuổi, nam giới, cao 167 cm nặng 75 kg. Như vậy có béo quá không? ảnh hưởng đến bệnh tim mạch không?
  - Béo phì có thể được định nghĩa đơn giản là sự dư thừa lượng chất béo trong cơ thể từ đó làm tăng nguy cơ mắc bệnh và tử vong do bệnh lý tim mạch. Cách đơn giản để đánh giá sự dư thừa lượng chất béo trong cơ thể là tính chỉ số khối cơ thể (BMI – Body Mass Index). Chỉ số khối cơ thể được tính bằng cách lấy cân nặng (tính theo kg) chia cho bình phương chiều cao (tính theo m). (Tham khảo Atlas of CARDIOMETABOLIC RISK). Bạn cao 167 cm, nặng 75 kg; chỉ số khối cơ thể của bạn là 26,9. Như vậy bạn được xếp vào béo phì mức độ I. Những người thừa cân, béo phì có nguy cơ rất cao mắc bệnh tăng huyết áp, tăng cholesterol máu và các rối loạn lipid máu khác, tăng nguy cơ bị đái tháo đường, bệnh tim mạch, đột quỵ và cả ung thư. Giảm cân nặng đồng nghĩa với việc làm giảm nguy cơ mắc bệnh tim mạch.
- - Hút thuốc lá ảnh hưởng đến tim mạch như thế nào? 
  - Hút thuốc lá là yếu tố nguy cơ hàng đầu dẫn đến làm tăng nguy cơ mắc và tử vong do bệnh lý tim mạch, các nguy cơ này tăng lên tỷ lệ thuận với khối lượng bạn hút thuốc và thời gian bạn hút thuốc. Nếu bạn muốn làm cho trái tim mình khỏe mạnh hơn hãy từ bỏ thói quen hút thuốc ngay lập tức. Khói thuốc có rất nhiều chất độc như nicotin, hắc ín, formaldehyt, cyanid… Hút thuốc lá không những làm tăng nguy cơ mắc bệnh lý tim mạch, đột quỵ, ung thư mà còn làm tăng nguy cơ mắc bệnh lý răng miệng, bệnh lý đường ruột, giảm khả năng tình dục…
- - Tại sao và Nên tập thể dục như thế nào là tốt cho tim mạch?
  - Tập thể dục thường xuyên không những giúp bạn giảm nguy cơ mắc bệnh lý tim mạch mà còn làm cho bạn cảm thấy khỏe khoắn và thoải mái hơn trong cuộc sống. Nếu bạn tập thể dục 30 đến 60 phút mỗi ngày và tập thể dục hầu hết các ngày trong tuần, bạn sẽ giảm được nguy cơ mắc bệnh lý tim mạch, kiểm soát được các yếu tố nguy cơ như tăng huyết áp, tăng cholesterol máu và béo phì. Một số nhà nghiên cứu còn chứng minh rằng ngay cả khi bạn tập thể dục với cường độ nhẹ như đi bộ, chăm sóc cây cảnh, làm vườn… bạn cũng đã giảm nguy cơ mắc các bệnh lý tim mạch. Trong các hình thức tập thể dục thì đi bộ được chứng minh rất tốt cho sức khỏe tim mạch, bạn có thể đi bộ mọi nơi, mọi lúc với các tốc độ khác nhau. Các hình thức tập thể dục khác như đi xe đạp, tập yoga, bơi… cũng rất tốt cho tim mạch. Bạn đừng để vấn đề tuổi tác làm nặng đôi vai mình, người cao tuổi vẫn rất cần tập thể dục, hãy trao đổi với bác sỹ của bạn về hình thức, thời gian tập thể dục. Bạn nên ngừng tập thể dục nếu bạn cảm thấy đau ngực, đau lưng, đau vai, hoa mắt, chóng mặt, buồn nôn, khó thở, mệt, nhịp tim đập nhanh hoặc đập chậm… hoặc khi bạn thấy bạn bị nói ngắt quãng khi đang tập thể dục.
- - Chế độ ăn uống như thế nào là tốt cho bệnh tim mạch?
  - Các nhà khoa học chứng minh chế độ ăn hợp lý sẽ giúp làm giảm nguy cơ mắc bệnh lý tim mạch. Một số điểm cần lưu ý trong chế độ ăn phù hợp với sức khỏe tim mạch như sau Giảm muối chế độ ăn giảm muối giúp giảm và kiểm soát tăng huyết áp; Giàu kali; Nhiều rau, trái cây, ngũ cốc..; Tránh thức ăn chế biến sẵn; Dùng dầu ăn thay vì dùng mỡ động vật để tránh chất béo bão hòa; Mua thịt chưa chế biến, bạn chế biến bằng đồ không có chất béo bão hòa và transfat; Tránh thức ăn và đồ uống có nhiều đường; Bạn đừng dùng bơ kèm mayonaise khi chế biến thức ăn, bạn chỉ nên dùng một trong hai thứ này mà thôi; Bạn có thể uống rượu với lượng rượu vừa phải; Nếu có thể, bạn nên đến bác sỹ dinh dưỡng để được tư vấn về chế độ ăn hợp lý; Chế độ ăn vùng Địa Trung Hải giúp làm giảm yếu tố nguy cơ tim mạch. Nguyên lý của chế độ ăn này là nhiều rau, nhiều quả, nhiều cá ăn kèm với bánh mì, ngũ cốc, khoai tây, đậu, củ, sữa chua… ngoài ra chế độ ăn này có rất ít thịt, ít chất béo (bơ, dầu dừa, dầu cọ, thịt) thay vào đó là nhiều chất béo không bão hòa (dầu ôliu); cuối cùng chế độ ăn này kèm theo một chút rượu đỏ.
- - Uống rượu có ảnh hưởng đến tim mạch không?
  - Có nhiều người cho rằng nếu bị bệnh tim mạch thì không nên uống rượu dù chỉ một chút rượu cũng không được. Điều này là hoàn toàn sai lầm. Nhiều nghiên cứu chứng minh rằng uống một chút rượu, đặc biệt là rượu vang đỏ trong bữa ăn rất có lợi cho sức khỏe tim mạch. Uống rượu vang đỏ với một lượng vừa phải giúp cải thiện sức khỏe tim mạch do rượu vang đỏ có khả nănh Tăng HDL (một loại cholesterol có lợi cho tim mạch do làm giảm xơ vữa động mạch); Giảm huyết áp; Ngăn cản hình thành huyết khối; Ngăn ngừa quá trình xơ vữa động mạch gây ra bởi LDL (loại cholesterol xấu).
- - Uống café có ảnh hưởng đến tim mạch không.
  - Các nhà khoa học chứng minh rằng uống café với một lượng vừa phải (một vài cốc mỗi ngày) là có lợi cho tim mạch do café có thể mang lại một số lợi ích sau Café có thể làm giảm nguy cơ mắc đái tháo đường typ 2; làm giảm nguy cơ bị sỏi mật; giảm khả năng mắc ung thư đại tràng; làm tăng khả năng nhận thức; Café làm giảm nguy cơ tổn thương gan ở những bệnh nhân bị bệnh gan; làm giảm nguy cơ mắc bệnh Parkinson; làm tăng khả năng dẻo dai của vận động viên
- - Tôi bị bệnh tim, có nên tránh ra ngoài khi thời tiết lạnh quá không?
  - Những bệnh nhân bị bệnh tim nên cẩn thận khi ra ngoài trong thời tiết lạnh do Khi thời tiết lạnh, nhu cầu cơ thể cần giữ được nhiệt độ ấm, tim cần phải làm việc nhiều hơn để đưa oxy tới các mô trong cơ thể, việc này làm cho trái tim đang bị bệnh phải gồng mình làm việc nặng hơn. Mặt khác khi đi ngoài trời lạnh, những cơn gió lạnh càng làm bạn mất nhiệt nhiều hơn, tim bạn càng phải làm việc nhiều hơn, điều này là không tốt cho trái tim của bạn.; Thời tiết lạnh làm các mạch máu co lại, điều này đặc biệt nguy hiểm ở những bệnh nhân bị tăng huyết áp, khi đó huyết áp sẽ cao hơn và có thể gây ra biến cố tim mạch.; Thời tiết lạnh và tăng nguy cơ hình thành huyết khối trong lòng động mạch.; Mặt khác, thời tiết lạnh làm tăng nguy cơ nhiễm trùng đường hô hấp, từ đó làm tăng nguy cơ tổn thương tim mạch.
- - Lo lắng có ảnh hưởng đến bệnh tim mạch không?
  - Lo lắng có nhiều tác động xấu tới bệnh lý tim mạch. Các lo lắng, căng thẳng cấp tính có thể gây ra tắc cấp tính động mạch như động mạch vành. Các lo lắng, căng thẳng kéo dài có thể làm tăng huyết áp. Các lo lắng về tâm lý, tình cảm làm mất tính ổn định điện của tim từ đó có thể gây ra rối loạn nhịp tim và ngừng tim. Tuy nhiên có một điều thú vị là, các lo lắng căng thẳng lại tác động khác nhau tới mỗi người, ở người này các lo lắng căng thẳng gây ra tình trạng chán nản, đau đớn nhưng với một số người khác, các căng thẳng lo lắng làm cho họ càng thêm hăng hái. Để kiểm soát được các lo lắng, căng thẳng, bước đầu tiên, bạn cần biết nguyên nhân gây ra nó sau đó bạn sẽ học cách để đối phó với nó.
- - Nguyên nhân gây ra tăng huyết áp là gì?
  - Tăng huyết áp không phải là bệnh thần kinh, không phải là do căng thẳng thần kinh. Khoảng 90 đến 95% các trường hợp tăng huyết áp không tìm thấy nguyên nhân nhưng có một số yếu tố làm tăng khả năng mắc bệnh tăng huyết áp, các yếu tố này được gọi là yếu tố nguy cơ của bệnh tăng huyết áp.
- - Các yếu tố nguy cơ có thể điều chỉnh để hạn chế tăng huyết áp?
  - Thừa cân và béo phì người có chỉ số khối cơ thể (BMI) là 23 hoặc cao hơn; Ăn nhiều muối; Hút thuốc lá gây co mạch và tăng xơ vữa động mạch; Uống rượu nặng và thường xuyên; Thiếu vận động cuộc sống tĩnh lặng dễ dẫn đến thừa cân, tăng huyết áp; Stress các căng thẳng trong cuộc sống cũng làm ảnh hưởng tới huyết áp.
- - Các yếu tố nguy cơ không có thể điều chỉnh để hạn chế tăng huyết áp?
  - Chủng tộc - Người Mỹ gốc Phi cơ tăng huyết áp hơn người Cancasians. Di truyền nếu bố mẹ hoặc người ruột thịt của bạn bị tăng huyết áp, bạn có nguy cơ bị bệnh này cao hơn. Tuổi tuổi càng cao bạn càng dễ bị tăng huyết áp. Có khoảng < 10% số người bị tăng huyết áp tìm thấy nguyên nhân gây bệnh, các bệnh nhân này được gọi là tăng huyết áp thứ phát (THA có căn nguyên). Một số nguyên nhân gây THA thứ phát gồm có Các bệnh lý về thận viêm cầu thận, sỏi thận, hẹp động mạch thận…; Nội tiết cường tuyến giáp, cường tuyến yên, u vỏ hoặc tủy thượng thận…; Bệnh lý mạch máu và tim hở van động mạch chủ, hẹp eo động mạch chủ, Takayasu…; Nhiễm độc thai nghén.
- - Tăng huyết áp ảnh hưởng gì?
  - Tăng huyết áp làm tăng gánh nặng cho tim và động mạch của bạn. Tim của bạn phải làm việc nặng hơn trong thời gian dài nên tim có xu hướng to ra, giãn ra và dày thành tim lên, dần dần sẽ gây ra hậu quả suy tim; Tăng huyết áp thúc đẩy và gây ra xơ vữa động mạch. Đây là bệnh lý nguy hiểm gây ra nhiều biến chứng tim mạch (tai biến mạch não, nhồi máu cơ tim…); Tăng huyết áp làm tăng nguy cơ đột quỵ, ngoài ra tăng huyết áp còn có thể làm tổn thương thận, mắt.
- - Các biến chứng thường gặp của tăng huyết áp là?
  - Biến chứng tim - Cấp tính phù phổi cấp, NMCT cấp…; Mạn tính dày thành tim trái, suy vành mạn, suy tim… Biến chứng mạch não Cấp tính xuất huyết não, tắc mạch não, TBMN thoáng qua, bệnh não do THA…; Mạn tính tai biến mạch não, tai biến mạch não thoáng qua…; Thận đái máu, đái ra protein, suy thận…; Mắt phù võng mạc, xuất huyết, xuất tiết võng mạc, động mạch võng mạc co nhỏ…; Biến chứng động mạch tách thành động mạch chủ, bệnh động mạch ngoại biên…
- - Khi bị tăng huyết áp, cần phải ăn uống và tập luyện như thế nào?
  - Mục đích và nguyên tắc chung trong điều trị bệnh tăng huyết áp là phải phối hợp việc thay đổi lối sống và kiểm soát được huyết áp mục tiêu ở mức < 140/90mmHg, những bệnh nhân có kết hợp đái tháo đường hoặc suy tim, suy thận phải kiểm soát huyết áp với huyết áp mục tiêu thấp hơn 130/85mmHg. Bên cạnh việc dùng thuốc theo chỉ định của bác sĩ, vấn đề ăn uống và tập luyện có ý nghĩa đặc biệt quan trọng trong việc điều trị bệnh và phòng ngừa biến chứng của bệnh. Trong những trường hợp mới bị tăng huyết áp ở mức độ nhẹ chỉ cần điều chỉnh chế độ ăn và tăng cường tập luyện đã cải thiện đáng kể tình trạng bệnh (còn gọi là chế độ điều trị tăng huyết áp không dùng thuốc). Còn trong những trường hợp THA giai đoạn II, III, việc thay đổi chế độ ăn và lựa chọn hình thức tập luyện hợp lý là bắt buộc để phối hợp với điều trị bằng thuốc.
- - Chế độ ăn khi bị tăng huyết áp?
  - Bạn cần phải ăn nhạt với lượng muối không quá 6g/ngày vì ăn mặn sẽ gây giữ nước trong máu, gây tăng huyết áp. Cần hạn chế ăn nhiều các thức ăn chế biến sẵn như giò, chả, đồ xông khói, các món muối (dưa muối, cà muối), tẩm ướp, vì trong quá trình chế biến thường cho nhiều muối; Cần hạn chế tối đa chất béo trong khẩu phần ăn. Không ăn thịt mỡ, bơ, loại bỏ hết mỡ nhìn thấy trong quá trình chế biến, không ăn nước xào, canh xương, canh cá chưa vớt hết váng mỡ, không ăn da các loại gia súc, gia cầm, hạn chế ăn dầu thực vật vì có chứa nhiều calo, uống sữa đã tách bơ; Hạn chế tối đa dùng đường, bánh kẹo ngọt, uống rượu bia, không hút thuốc lá; Tăng cường ăn rau quả xanh, trái cây, chú ý ăn các thức ăn có chứa nhiều kali và magiê và các nguyên tố vi lượng khác như khoai tây, rong biển, chuối, dưa hấu, dứa; Nếu người bị tăng huyết áp và thừa cân thì phải thực hiện chế độ ăn giảm calo, điều chỉnh cân nặng về mức hợp lý. Nếu bạn trong trường hợp này nên tìm lời khuyên cụ thể của các bác sỹ dinh dưỡng.
- - Chế độ tập luyện thể dục thể thao khi bị tăng huyết áp?
  - Các nhà tim mạch hàng đầu thế giới đã khẳng định rằng tập luyện, rèn luyện sức khoẻ là một trong những phương pháp chữa bệnh tăng huyết áp hữu hiệu không dùng thuốc. Cơ sở sinh lý của rèn luyện sức khoẻ ở bệnh nhân tăng huyết áp là điều hòa lượng cholesterol máu, kìm chế xơ vữa động mạch, làm giãn và tăng tính đàn hồi của các mạch máu trong các cơ hoạt động và giảm sức cản máu ngoại biên - kết quả là giảm huyết áp. Nhưng bạn cũng cần phải nhớ rằng, phải qua 2-3 tháng tập luyện thường xuyên huyết áp mới bắt đầu hạ xuống, bởi vậy tập luyện đòi hỏi phải kiên trì; Chương trình tập luyện ở bệnh nhân tăng huyết áp mang tính cá nhân, phụ thuộc vào mức độ tăng huyết áp và các yếu tố khác như đi bộ nhanh và chạy sức khỏe là phương pháp hữu hiệu làm giảm huyết áp ở những bệnh nhân có biểu hiện tăng huyết áp độ I, II. Tuỳ theo tình trạng sức khỏe của bạn mà có thể tập đi bộ nhanh, chạy bước nhỏ, hay tập luân phiên giữa đi bộ nhanh và chạy bước nhỏ. Nguyên tắc tập luyện chung là thường xuyên, liên tục và nâng dần tốc độ hoặc thời gian tập; Bạn nên duy trì chế độ luyện tập đều đặn ít nhất là 30-45 phút/ngày và hầu hết các ngày trong tuần.
- - Tôi bị tăng huyết áp, uống thuốc huyết áp thì đo huyết áp về bình thường. Tôi có thể dừng uống thuốc không?
  - Khi bạn tự ngưng điều trị tăng huyết áp thì sẽ bị tái phát huyết áp ở mức như trước khi điều trị hay thậm chí còn cao hơn và đây là thời điểm thường xảy ra các biến chứng tim mạch như nhồi máu cơ tim, đột quỵ… vì bạn cần luôn ghi nhớ rằng THA lâu dài đã làm cho thành mạch máu của bạn yếu, xơ vữa và kém đàn hồi. Chính vì thế, khi huyết áp tăng cao đột ngột trở lại, thành mạch của bạn dễ dàng nứt vỡ, là nguồn gốc của các biến chứng như nhồi máu cơ tim, đột quỵ…; Vì vậy, dù huyết áp có bình thường, dù bạn cảm thấy khoẻ mạnh, làm việc và sinh hoạt bình thường thì bạn vẫn phải duy trì uống thuốc đều đặn, có như vậy mới đạt được mục đích điều trị như đã nêu trên.
- - Bị tăng huyết áp, có thể hoạt động tình dục được không?
  - Các nhà khoa học đã chứng minh rằng hoạt động tình dục là một gắng sức vừa phải, có thể coi như một động tác thể dục nhẹ nhàng chính vì vậy với những bệnh nhân tăng huyết áp giai đoạn I và II vẫn có thể giao hợp bình thường. Thậm chí, hoạt động tình dục lại có lợi với những bệnh nhân này vì đây như là một cách luyện tập nhẹ nhàng.
- - Khi bị rối loạn lipid máu, xin cho biết chế độ ăn uống và tập luyện như thế nào để phòng tránh?
  - Chế độ ăn Thay đổi chế độ ăn là một bước có tính chất quyết định trong điều trị rối loạn lipid máu. Mục tiêu chung là ăn giảm acid béo, đơn giản là ăn giảm chất béo bão hòa chủ yếu có nguồn gốc từ động vật, ăn nhiều các chất béo có nguồn gốc từ thực vật. Ngoại trừ dầu dừa, dầu cọ và thịt các loại giáp xác như tôm, cua có chứa nhiều chất béo bão hòa; Chế độ ăn kiêng kiểu miền Địa trung hải "A Mediterranean-type diet" được cho là chế độ ăn có tác dụng bảo vệ tối ưu; Uống rượu vừa phải; Giảm cân và tập thể dục
- - Phải làm gì khi bản thân hoặc người nhà bị cơn đau ngực trái đột ngột?
  - Thông thường, đau ngực trái có thể do rất nhiều nguyên nhân. Có những nguyên nhân tương đối lành tính (như ngoại tâm thu), trong khi lại có những nguyên nhân là tình trạng cấp cứu nặng (như nhồi máu cơ tim, phình tách động mạch chủ); Nếu bạn còn trẻ tuổi, không có tiền sử bệnh tim mạch, cơn đau ngực ngắn (kéo dài khoảng vài chục giây đến nửa phút) thì thường không liên quan đến tình trạng cấp cứu nghiêm trọng. Hãy bình tĩnh nghỉ ngơi để cơn đau qua đi và đến khám bác sỹ. Ngược lại, nếu bạn là người có tuổi, có tiền sử bệnh tăng huyết áp, tiền sử đái tháo đường, thì cơn đau ngực trái là một dấu hiệu cho thấy bạn cần phải đến cơ sở y tế ngay lập tức.
- - Làm thế nào ngăn ngừa bệnh động mạch vành?
  - Để ngăn ngừa bệnh động mạch vành trước tiên, cùng với sự giúp đỡ của bác sĩ, bạn phải đánh giá là mình thuộc nhóm nguy cơ thấp hay cao. Bác sĩ sẽ đo huyết áp, sẽ gửi máu của bạn đi làm xét nghiệm về cholesterol, triglycerid, đường trong máu đồng thời khai thác tiền sử và tiến hành quá trình thăm khám. Thầy thuốc có thể ghi điện tâm đồ hoặc tiến hành một vài xét nghiệm chuyên biệt nào đó để xác định xem quả tim bạn có bị phì đại hay bất thường không. Bằng việc kết hợp những thông tin thu được về các yếu tố, thầy thuốc sẽ giúp bạn xác định được tổng nguy cơ. Thực hiện chế độ ăn uống có lợi cho tim, ít mỡ bão hoà và cholesterol, nhiều rau, quả, cá...Giảm cân nặng nếu bạn thừa cân. Hạn chế muối đưa vào cơ thể. Đa số chúng ta ăn nhiều muối hơn lượng cơ thể chúng ta cần. Nhiều thức ăn tự nhiên đã chứa muối hoặc muối đã được thêm vào trong quá trình chế biến. Đơn giản nhất, bạn hãy hạn chế cho muối vào thức ăn khi nấu nướng. Bắt đầu một chương trình tập luyện thể dục. Tập luyện đều đặn có lợi cho tất cả mọi người. Bạn hãy chọn một phương pháp phù hợp với sở thích, thời gian và khả năng của bạn. Luyện tập đều đặn, mỗi ngày ít nhất 45 phút. Nếu bạn hút thuốc, hãy ngừng ngay. Nếu bạn uống rượu, hãy vừa phải. Học cách làm giảm căng thẳng, tránh phản ứng với các tình huống có thể gây stress bởi nó chỉ làm vấn đề trở nên trầm trọng hơn mà thôi. Đi khám bệnh định kỳ để đánh giá mức độ nguy cơ của bạn. Một hồ sơ hoàn toàn trong sạch về sức khoẻ tại một thời điểm nào đó không thể suốt đời đảm bảo được rằng bạn không có bệnh tật.
- - Dấu hiệu nào phải chú ý là có thể bị Nhồi máu cơ tim?
  - Dấu hiệu cần phải chú ý bạn có thể bị nhồi máu cơ tim đó là triệu chứng đau thắt ngực. Cơn đau thắt ngực điển hình là đau như bóp nghẹt phía sau xương ức hoặc hơi lệch sang trái, lan lên vai trái và mặt trong tay trái cho đến tận ngón đeo nhẫn và ngón út. Nhiều khi bạn có cảm giác như bị “voi giẫm lên ngực”. Cơn đau thường kéo dài hơn 20 phút và không đỡ khi dùng Nitroglycerin. Một số trường hợp đau có thể lan lên cổ, cằm, vai, sau lưng, tay phải, hoặc vùng thượng vị. Tuy nhiên cũng có một số trường hợp NMCT có thể xảy ra mà bệnh nhân không hoặc ít cảm giác đau (NMCT thầm lặng), hay gặp ở bệnh nhân sau mổ, người già, bệnh nhân có tiểu đường hoặc tăng huyết áp. Kèm theo đau người bệnh có thể rất hoảng sợ, vã mồ hôi, khó thở, hồi hộp đánh trống ngực, nôn hoặc buồn nôn, lú lẫn..
- - Xin phân biệt giữa đau thắt ngực ổn định và không ổn định?
  - Đau thắt ngực ổn định và không ổn định đều là các biểu hiện của bệnh mạch vành; Cơn đau thắt ngực ổn định là hậu quả của sự hẹp cố định động mạch vành, do mảng xơ vữa mạch vành ổn định. Khi mạch vành bị hẹp, lưu lượng máu nuôi cơ tim bị giảm đi , dẫn đến triệu chứng đau ngực, nhất là khi người bệnh hoạt động gắng sức hay bị stress tâm lý. Tuy nhiên, nếu người bệnh nghỉ ngơi, nhịp tim chậm lại, động mạch vành lại có thể đáp ứng được nhu cầu oxy của cơ tim, nhờ vậy triệu chứng đau ngực sẽ mất đi; Cơn đau thắt ngực không ổn định xuất hiện do sự giảm đột ngột của dòng máu mạch vành nuôi cơ tim, thường do nứt vỡ mảng xơ vữa dẫn đến bít tắc đột ngột một phần hoặc toàn bộ lòng mạch. Khác với đau thắt ngực ổn định (gặp khi bệnh nhân gắng sức), đau thắt ngực không ổn định có thể gặp kể cả khi người bệnh nghỉ ngơi, đang ngủ, hoặc sinh hoạt bình thường. Triệu chứng đau ngực thường dữ dội hơn, kéo dài hơn. Các cơn đau có xu hướng xuất hiện ngày càng nhiều, với cường độ đau tăng dần. Đau thắt ngực không ổn định có thể dẫn đến nhồi máu cơ tim và đe dọa nghiêm trọng tính mạng người bệnh.
- - Stent động mạch vành là gì?
  - Stent là một khung đỡ bằng kim loại được đặt trong lòng động mạch vành, nhằm mục đích mở rộng lòng mạch vành bị hẹp và giữ nó không bị hẹp lại.
- - Stent động mạch vành có bao nhiêu loại?
  - Có hai loại stent mạch vành stent thường và stent phủ thuốc.
- - Stent động mạch vành phủ thuốc là gì?
  - Stent phủ thuốc được tráng một lớp thuốc đặc biệt, lớp thuốc này sẽ được giải phóng dần dần vào lòng mạch sau khi đặt stent, ngăn ngừa tiến triển của mô sẹo. Qua đó giúp lòng mạch luôn trơn nhẵn và mạch vành không bị hẹp lại. Tỉ lệ mạch vành bị hẹp trở lại khi  dùng stent phủ thuốc thấp hơn đáng kể so với khi sử dụng stent loại thường. Stent phủ thuốc là một bước tiến lớn của ngành tim mạch can thiệp. Ngày càng có nhiều bệnh nhân được điều trị thành công bằng stent phủ thuốc.
- - Cơ chế hoạt động của Stent động mạch vành phủ thuốc?
  - Đầu tiên, stent phủ thuốc làm tăng nguy cơ hình thành cục máu đông trong lòng mạch. Cục máu đông gây tắc stent là một biến chứng cấp tính và có tỉ lệ tử vong cao. Để ngăn ngừa nguy cơ này, bạn phải uống thuốc chống ngưng tập tiểu cầu (aspirin, clopidogrel) đều đặn và không được tự ý bỏ thuốc. Nhiều nghiên cứu lớn tại Mỹ và Anh cho thấy bỏ thuốc có liên quan mật thiết với tỉ lệ tắc lại stent và sự gia tăng tỷ lệ tử vong. Thứ hai, dùng thuốc chống ngưng tập tiểu cầu (như aspirin, clopidogrel) kéo dài đồng nghĩa với nguy cơ chảy máu tăng lên, đặc biệt là chảy máu dạ dày. Hãy báo cho thầy thuốc biết nếu bạn có sẵn các tình trạng bệnh lý dễ chảy máu hay bệnh viêm loét dạ dày tá tràng. Đi khám thường xuyên để bác sỹ theo dõi và đưa ra phác đồ điều trị phù hợp nhất cho bạn. Cuối cùng, stent phủ thuốc hạn chế chứ không ngăn ngừa hoàn toàn hiện tượng tái hẹp. Vì thế dù tỷ lệ rất thấp, lòng mạch chỗ đặt stent vẫn có thể bị hẹp lại sau một thời gian đặt stent phủ thuốc nhất là nếu bạn không uống tuôsc đều. Khi được điều trị nội khoa phù hợp và đầy đủ, stent phủ thuốc tương đối an toàn cho người bệnh.
- - Đau thắt ngực ổn định là bệnh lý gì?
  - Đau thắt ngực ổn định là tình trạng tức ngực xuất hiện khi cơ tim bị thiếu oxy, thường gặp nhất là sau khi phải gắng sức, bị căng thẳng tâm lý hay tiếp xúc với khí hậu lạnh,…
- - Nguyên nhân gây bệnh đau thắt ngực ổn định?
  - Nguyên nhân của đau thắt ngực ổn định là do tổn thương hẹp động mạch vành. Cơ tim của bạn làm việc liên tục, cả ngày lẫn đêm, vì thế nó cần được cung cấp oxy liên tục. Cơ tim lấy oxy từ các động mạch vành cấp máu nuôi tim. Khi cơ tim làm việc nhiều hơn bình thường, nhu cầu oxy cũng cao hơn. Nếu động mạch vành không cấp đủ oxy cho cơ tim (mạch vành bị hẹp hoặc tắc, do xơ vữa mạch máu, hoặc do cục máu đông), sẽ xuất hiện các triệu chứng của cơn đau thắt ngực.
- - Biểu hiện của người mắc bệnh đau thắt ngực ổn định?
  - Người bệnh thường đau theo cơn. Cơn đau điển hình là đau sau xương ức, hơi lệch trái, đau bóp nghẹt ngực hoặc đau nhói như dao đâm. Đau có thể lan lên cổ, lên cằm, hoặc lan ra sau lưng hay lan xuống cánh tay. Cơn đau tiến triển tăng dần, kéo dài khoảng 15 đến 30 phút. Cơn đau giảm đi khi nghỉ ngơi hay dùng thuốc. Các triệu chứng kèm theo thường là vã mồ hôi lạnh, hoa mắt chóng mặt, đau đầu, nôn, buồn nôn, hồi hộp, khó thở, mệt mỏi… Mặc dù không nặng nề như nhồi máu cơ tim hay đau thắt ngực không ổn định, nhưng cơn đau thắt ngực ổn định cũng có thể nguy hiểm tính mạng và ảnh hưởng đến chất lượng cuộc sống người bệnh.
- - Những đối tượng có nguy cơ cao tổn thương động mạch vành và xuất hiện triệu chứng của cơn đau thắt ngực?
  - Nhóm đối tượng có nguy cơ cao tổn thương động mạch vành và xuất hiện triệu chứng của cơn đau thắt ngực nam giới, tuổi cao, hút thuốc lá, đái tháo đường, tăng huyết áp, béo phì, rối loạn mỡ máu, tiền sử gia đình có người thân bị bệnh mạch vành…
- - Các biện pháp điều trị đau thắt ngực ổn định?
  - Các biện pháp điều trị đau thắt ngực ổn định bao gồm điều trị bằng thuốc, can thiệp động mạch vành, và phẫu thuật.
- - Can thiệp động mạch vành là gì?
  - Can thiệp động mạch vành là thủ thuật mở thông nhánh động mạch vành bị hẹp. Nhờ một ống thông đưa vào lòng mạch qua da, thầy thuốc sẽ dùng một quả bóng nong rộng mạch vành, và đặt vào đó một giá đỡ kim loại (stent) để giúp mạch vành không bị hẹp lại. Qua đó tăng cường lượng máu cung cấp cho cơ tim và cải thiện các triệu chứng của người bệnh.
- - Tác dụng của tiêm phòng thấp tim?
  - Thấp tim gây ra bởi các vi khuẩn thuộc nhóm liên cầu, đặc biệt sau viêm họng do liên cầu từ vài tuần đến vài tháng, dẫn đến tổn thương các cấu trúc van tim, tiến triển dần gây dày, co kéo, vôi hóa tổ chức van tim. Nhờ sự phát triển nhanh của nhiều loại kháng sinh, tỉ lệ thấp tim ngày nay đang có xu hướng giảm rõ rệt. Tuy nhiên tỉ lệ thấp tim ở Việt Nam còn cao.
- - Bệnh thấp tim có tái phát hay không?
  - Bản chất của bệnh thấp tim rất hay tái phát, đặc biệt trong thời kỳ thiếu nhi và thanh niên, mà mỗi lần tái phát làm cho bệnh tim có thể nặng lên các tổn thương van tim tiến triển nhanh hơn.
- - Bệnh thấp tim có thể phòng ngừa bằng các cách?
  - Bệnh thấp tim có thể phòng ngừa được bằng cách giáo dục tốt chế độ vệ sinh phòng bệnh, khi có viêm họng do liên cầu cần điều trị sớm, đầy đủ, và đặc biệt, khi phát hiện bị thấp tim cần được quản lý theo dõi chặt chẽ tại các cơ sở y tế và tiêm phòng thấp đầy đủ. Tiêm phòng thấp là biện pháp tốt nhất để phòng ngừa thấp tim tái phát, hạn chế tiến triển của bệnh van tim do thấp.
- - Những nguy cơ của tiêm phòng thấp tim?
  - Thuốc dùng để tiêm phòng thấp là penicillin tác dụng chậm. Cũng giống như các kháng sinh khác, tác dụng không mong muốn của thuốc có thể gặp đầu tiên là phản ứng dị ứng với thuốc biểu hiện ở các mức độ từ nhẹ như mẩn ngứa, nổi mề đay, nặng hơn có thể có biểu hiện shock phản vệ. Trước khi tiêm phòng thấp, tất cả các bệnh nhân đều được thử phản ứng trước, nhằm làm giảm thiểu nguy cơ xảy ra phản ứng không mong muốn với thuốc. Một số tác dụng phụ khác cũng có thể gặp là đau vị trí tiêm, do tiêm không đúng kĩ thuật, chảy máu, hay tiêm vào thần kinh ngồi (ít gặp)
- - Thời gian tiêm phòng thấp tim?
  - Bắt đầu tiêm phòng thấp ngay sau khi điều trị đợt thấp tim cấp; Thời gian tiêm dự phòng thấp thay đổi tuỳ theo tình trạng bệnh - Thấp tim lần đầu hay tái phát nhiều lần, bệnh thấp tim có ảnh hưởng đến tim và các van tim hay chưa, mức độ ảnh hưởng đến van tim như thế nào…; Thông thường thời gian phòng thấp tùy theo từng bệnh nhân cụ thể như Thấp tim có viêm cơ tim, để lại di chứng van tim Dự phòng ít nhất đến 40 tuổi, có thể suốt đời; Thấp tim có viêm tim nhưng chưa để lại di chứng van tim ít nhất 10 năm cho đến tuổi trưởng thành, một số trường hợp lâu hơn; Thấp tim không có viêm tim phòng liên tục trong 5 năm, nếu trong 5 năm có 1 lần tái phát thì phòng đến 21 tuổi hoặc lâu hơn tùy trường hợp.
- - Van tim là gì?
  - Quả tim bình thường có 4 buồng tim là hai tâm nhĩ ở trên và hai tâm thất ở dưới, giữa các buồng tim có các cấu trúc đảm bảo cho tuần hoàn máu chỉ đi theo một chiều người ta gọi là các van tim. Giữa nhĩ trái và thất trái được ngăn với nhau bởi van hai lá cho máu đi một chiều từ nhĩ trái xuống thất trái, dòng máu từ thất trái qua van động mạch chủ vào động mạch chủ đưa máu đi nuôi toàn cơ thể. Giữa nhĩ phải và thất phải ngăn cách với nhau bởi van ba lá cho máu đi một chiều từ nhĩ phải xuống thất phải, dòng máu từ thất phải qua van động mạch phổi vào động mạch phổi đưa máu lên phổi để trao đổi oxy. Như vậy quả tim bình thường có 4 cấu trúc van tim là van động mạch chủ, van động mạch phổi, van hai lá và van ba lá đảm bảo cho dòng máu luân chuyển theo một chu trình sinh lý.
- - Bệnh van tim là gì?
  - Hệ thống van tim là các cấu trúc đảm bảo cho máu lưu chuyển giữa các buồng tim theo một chu trình nhất định. Bình thường các van tim này là các cấu trúc thanh mảnh, mềm mại, cấu tạo bởi các lá van tim, và được cố định bằng các dây chằng, cột cơ. Vì một nguyên nhân nào đó, các lá van này mất đi độ mềm mại, thanh mảnh, bị dầy lên, dính vào nhau, hoặc vôi hóa (như trong bệnh van tim do thấp) hoặc các dây chằng cố định van tim bị sa xuống, đứt (như trong nhồi máu cơ tim) làm cho các van này không hoạt động được bình thường dẫn đến các bệnh lý van tim. Khi các van tim trở nên dày và cứng hoặc dính các mép van làm hạn chế khả năng mở của van tim, gây cản trở dòng máu, hiện tượng này gọi là hẹp van tim. Khi các van tim đóng lại không kín do giãn vòng van, thoái hoá, dính, co rút hoặc các dây chằng van tim quá dài… làm cho dòng máu có thể trào ngược lại trong thời kỳ đóng van gây ra hiện tượng này gọi là hở van tim. Các tổn thương trên có thể gặp ở tất cả các van tim, có thể do nguyên nhân bẩm sinh hoặc mắc phải. Các tổn thương van tim (hẹp hoặc/và hở van) đều có thể gây ra các rối loạn huyết động (tức là rối loạn lưu chuyển máu) và dẫn đến hậu quả bệnh lý từ mức độ nhẹ đến nặng.
- - Nguyên nhân gây bệnh lý van tim thường gặp nhất ở Việt Nam là gì?
  - Nguyên nhân gây bệnh lý van tim thường gặp nhất ở Việt Nam là thấp tim. Thấp tim thường gây dày dính, co kéo, vôi hóa hệ thống van tim, làm cho van bị hẹp, lâu ngày dẫn đến đóng không kín gây bệnh cảnh hẹp – hở van, thường gặp nhất là van hai lá và van động mạch chủ. Các nguyên nhân gây bệnh lý van tim ít gặp hơn như bẩm sinh (do sa van), do nhồi máu cơ tim (đứt dây chằng cột cơ gây hở van tim thường gặp nhất là van hai lá), do giãn các buồng tim trong bệnh lý suy tim do tăng huyết áp, bệnh cơ tim chu sản, bệnh cơ tim giãn vô căn….
- - Bệnh van tim là gì?
  - Bệnh van tim thường biểu hiện dưới hai dạng tổn thương chính là hẹp van tim và hở van tim, đôi khi một van có tổn thương phối hợp cả hai dạng trên vừa hẹp vừa hở. Hẹp van tim là tình trạng khi các van tim trở nên dày và cứng hoặc dính các mép van làm hạn chế khả năng mở của van tim, gây cản trở dòng máu, hiện tượng này gọi là hẹp van tim. Ngược lại, hở van tim xảy ra khi các van này đóng không kín do giãn vòng van, thoái hoá, dính, co rút hoặc các dây chằng van tim quá dài… làm cho dòng máu có thể trào ngược lại trong thời kỳ đóng van. Quả tim bình thường có bốn cấu trúc van tim, các van này đều có thể biểu hiện bệnh lý van tim
- - Bệnh van động mạch chủ là gì?
  -  Van động mạch chủ có vai trò đặc biệt quan trọng bởi nó kiểm soát dòng máu mang ôxy từ thất trái đi vào động mạch chủ mang máu đi nuôi toàn cơ thể. Nếu van động mạch chủ bị hẹp, dòng máu qua van động mạch chủ khó khăn, quả tim phải bóp mạnh hơn để đảm bảo đưa máu đi nuôi cơ thể. Trái lại, khi van đóng không kín, tức khi hở van, một phần lượng máu được bơm vào động mạch chủ sẽ trào ngược trở lại thất trái trong thì tâm trương làm giảm dòng máu đi nuôi cơ thể. Trong cả hai trường hợp, thất trái đều phải làm việc nhiều hơn bình thường, hậu quả là thành thất bị dày lên (phì đại) và buồng thất trở nên to hơn (giãn)
- - Bệnh van động mạch phổi là gì ?
  - Van động mạch phổi  cho phép máu đi từ tâm thất phải lên động mạch phổi để trao đổi oxy. Khi van động mạch phổi bị hẹp, gây cản trở thất phải tống máu lên động mạch phổi. Ngược lại, khi hở van động mạch phổi làm cho một lượng máu đáng lẽ đi vào động mạch phổi lại trào ngược lại thất phải. Trong cả hai trường hợp, thất phải đều phải làm việc nhiều hơn nhằm đảm bảo bơm đủ lượng máu. Thất phải sẽ bù đắp tình trạng này bằng cách giãn và phì đại thành cơ
- - Bệnh van ba lá là gì?
  - Bình thường, máu từ tâm nhĩ phải đi qua van ba lá xuống tâm thất phải rồi sau đó được bơm vào động mạch phổi lên phổi trao đổi ôxy. Nếu van ba lá bị hẹp sẽ gây cản trở dòng máu từ nhĩ phải xuống thất phải. Nếu van ba lá đóng không kín (tức hở), một phần máu từ thất phải sẽ trào ngược lại nhĩ phải. Trong cả hai trường hợp, tim đều phải làm việc nhiều hơn để đảm bảo cung lượng máu. Hẹp van ba lá sẽ gây giãn nhĩ phải trong khi thất phải vẫn bình thường hoặc nhỏ hơn do không nhận đủ máu. Hở van ba lá sẽ gây giãn cả tâm thất và tâm nhĩ phải.
- - Bệnh van hai lá là gì?
  - Van hai lá có chức năng kiểm soát dòng máu mang ôxy chảy một chiều từ tâm nhĩ trái xuống tâm thất trái. Nếu lỗ van bị hẹp, lượng máu từ nhĩ trái chảy xuống thất trái sẽ bị hạn chế. Mặt khác, khi van đóng không kín (gọi là hở van), một lượng máu xuống thất trái sẽ bị trào ngược trở lại nhĩ trái. Trong cả hai trường hợp, tim đều phải làm việc nhiều hơn để đảm bảo đủ lượng máu đi nuôi bộ não, thận và các bộ phận khác của cơ thể. Đáp ứng với tình trạng hở van, thất trái sẽ giãn ra và áp lực trong buồng thất trái tăng lên, hậu quả cuối cùng sẽ dẫn đến suy tim.
- - Làm thế nào phát hiện mình bị bệnh van tim?
  - Khám sức khỏe định kì là biện pháp tốt nhất để phát hiện các bệnh lý tim mạch.
- - Phương pháp để xác định bệnh nhân có bệnh van tim?
  - Phần lớn các trường hợp van tim có thể phát hiện bằng ống nghe tim. Dòng chảy bất thường của máu thường tạo ra 1 âm thanh tiếng thổi. Đối với 1 bác sỹ có kinh nghiệm, việc nghe tim có thể đem lại nhiều thông tin hữu ích cho chẩn đoán; Điện tim đồ; X Quang; Siêu âm tim; Thông tim   
- - Điên tim đồ là gì?
  - Điện tim đồ Đường ghi lại hoạt động điện của tim nhưng nhiều trường hợp có ít giá trị trong chẩn đoán bệnh van tim (đặc biệt giai đoạn sớm)
- - X Quang là gì?
  - X Quang Là 1 xét nghiệm đơn giản có thể đem lại các thông tin về tổn thương giãn buồng tim, bằng chứng của suy tim ứ huyết và các tổn thương khác phối hợp.
- - Siêu âm tim là gì?
  - Siêu âm tim Là 1 phương pháp rất có giá trị trong các bệnh van tim. Đây là phương pháp thăm dò không chảy máu có thể cho thấy hình ảnh các van tim, cơ tim thông qua nguyên lý siêu âm. Siêu âm tim có thể cho thấy hình ảnh rõ về các van tim cũng như giúp đánh giá mức độ hẹp, hở van trong nhiều trường hợp với độ chính xác cao.
- - Thông tim là gì?
  - Thông tim Được chỉ định trong 1 số trường hợp để đánh giá 1 cách chính xác tổn thương van tim, cơ tim, các mạch máu.
- - Bệnh hẹp van hai lá có phải là bệnh di truyền không?
  - Phần lớn các trường hợp hẹp van hai lá không phải do di truyền.
- - Nguyên nhân bệnh hẹp van hai lá là gì?
  - Nguyên nhân của bệnh hẹp van hai lá hay gặp nhất là thấp tim. Thông thường những bệnh nhân bị hẹp hai lá thường có tiền sử thấp khớp hoặc thấp tim từ nhỏ. Thấp tim gây nên tổn thương van tim và tổ chức dưới van, bệnh tiến triển lâu ngày dẫn đến dày dình các mép van, các cánh van dày, vôi hóa dính lại với nhau gây ra hẹp van hai lá. Rất ít trường hợp hẹp hai lá bẩm sinh, trong trường hợp này, bệnh nhân thường biểu hiện tình trạng chậm phát triển thể chất, bé nhỏ, còi cọc, thường được gọi là “lùn hai lá”
- - Biểu hiện của bệnh van hai lá là gì?
  - Biểu hiện của bệnh van hai lá có thể diễn biến tiềm tàng trong nhiều năm mà không gây triệu chứng gì. Tuy nhiên trong thời gian đó, chức năng của tim bị sút giảm dần do gánh nặng gia tăng đối với các buồng tim. Hiện tượng xung huyết ở phổi có thể gây khó thở nhất là khi gắng sức hoặc khi nằm đầu bằng trên giường. Tăng áp lực phổi thường dẫn tới triệu chứng ho kéo dài.Hẹp hai lá gây mệt mỏi và có thể phù quanh mắt cá chân. Đôi khi mệt mỏi là dấu hiệu duy nhất của suy tim do tổn thương van hai lá.
- - Các biện pháp điều trị hẹp van hai lá?
  - Nội khoa; Nong van hai lá qua da; Mổ tách van trên tim kín; Mổ sửa van (tim hở); Mổ thay van (tim hở)
- - Điều trị nội khoa bệnh hẹp van hai lá như thế nào?
  - Chỉ làm giảm triệu chứng và hạn chế biến chứng không giải quyết được bệnh; Hẹp van hai lá mức độ nhẹ hoặc vừa chưa xuất hiện triệu chứng có thể chỉ cần tiêm phòng thấp và dự phòng viêm nội tâm mạc nhiễm khuẩn trước các thủ thuật răng miệng hoặc phẫu thuật; Nếu xuất hiện rối loạn nhịp tim chẳng hạn như rung nhĩ, cần dùng thuốc chống đông để phòng ngừa huyết khối hình thành trong các buồng tim. Đối với trường hợp hẹp van hai lá đã xuất hiện rung nhĩ, thuốc chẹn thụ thể bêta giao cảm, digitalis có thể được sử dụng để làm chậm nhịp tim hoặc duy trì nhịp tim bình thường; Thuốc lợi tiểu giúp cải thiện triệu chứng khó thở do làm giảm lượng dịch ứ trệ trong cơ thể
- - Nong van hai lá qua da bằng bóng là gì?
  - Nong van hai lá bằng bóng qua da là phương pháp dùng dụng cụ ống thông có bóng ở đầu đưa vào trong buồng tim, đến tổ chức van hai lá, nong rộng van hai lá để giảm mức độ hẹp van. Đây là biện pháp điều trị hiệu quả, không phải mở ngực, ít xâm lấn hơn, đỡ tốn kém. Phương pháp này chỉ định trong trường hợp van hai lá hẹp khít nhưng tổ chức van hai lá còn tốt, chưa bị vôi hóa nhiều. Nhờ tiến bộ của phương pháp nong van hai lá bằng bóng qua da, nhiều người bệnh đã kéo dài được thời gian sống, cải thiện triệu chứng cũng như chất lượng cuộc sống.
- - Mổ tách van là gì?
  - Phương pháp mổ tách van tim cho kết quả tương tự như nong van hai lá nhưng phức tạp hơn, bệnh nhân phải chịu một cuộc mổ. Ngày nay nhờ tiến bộ của tim mạch can thiệp với phương pháp nong van hai lá bằng bóng, môt tách van trên tim kín hiện nay ít được áp dụng.
- - Mổ sửa van hai lá là gì?
  - Một số trường hợp van hai lá dày nhiều, vôi hóa, không còn chỉ định nong van hai lá do nguy cơ cao, có thể tiến hành phẫu thuật mổ sửa van hai lá với sự trợ giúp của máy tim phổi nhân tạo để cắt, gọt, sửa cho van đỡ hẹp. Mổ sửa van hai lá, giữ lại cấu trúc sinh lý của van là biện pháp tốt nhất, sonh lý nhất đối với cơ thể nhưng trong trường hợp tổn thương van do thấp tim, biện pháp này thường kém hiệu quả do tổn thương thấp tiếp tục tiến triển trên tổ chức van cũ.
- - Mổ thay van HL là gì?
  - Khi tổn thương van tim không thể nong van hay sửa van được, bệnh nhân bắt đầu có dấu hiệu suy tim do bệnh van tim gây ra, thì mổ thay van hai lá là chỉ định được đặt ra. Van hai lá có thể được thay bằng van tim sinh học hoặc van nhân tạo tùy thuộc từng bệnh nhân.
- - Bệnh hở van hai lá khác hẹp van hai lá như thế nào?
  - Hẹp van hai lá là tình trạng giảm diện tích mở lỗ van hai lá do dính dần các mép van, xơ hoá và co rút bộ máy van và dưới van. Hẹp van hai lá gây cản trở dòng máu từ nhĩ trái về thất trái, gây ứ đọng máu ở nhĩ trái và ở phổi. Trái lại, hở van hai lá là tình trạng van hai lá đóng không kín trong thì tâm thu, làm cho dòng máu từ thất trái lẽ ra đi một chiều qua van động mạch chủ đưa máu đi nuôi toàn cơ thể lại bị trào ngược trở lại một phần vào nhĩ trái. Hậu quả của hở van hai lá làm là làm cho buồng tim trái phải làm việc nhiều hơn, lâu ngày dẫn đến giãn thất trái và suy tim.
- - Nguyên nhân gây hở van hai lá?
  - Bệnh lý lá van; Bệnh lý vòng van hai lá; Bệnh lý dây chằng; Bệnh lý cột cơ
- - Các bệnh lý lá van?
  - Di chứng thấp tim xơ hoá, dầy, vôi, co rút lá van; Thoái hoá nhầy làm di động quá mức lá van; Viêm nội tâm mạc nhiễm khuẩn (VNTMNK) gây thủng lá van, co rút lá van khi lành bệnh; Xẻ (nứt) van hai lá đơn thuần hoặc phối hợp (thông sàn nhĩ thất – một dị tật tim bẩm sinh); Van hai lá có hai lỗ van; Bệnh cơ tim phì đại van hai lá di động ra trước trong kỳ tâm thu
- - Các bệnh lý vòng van hai lá?
  - Giãn vòng van  do giãn buồng thất trái trong bệnh cơ tim giãn, bệnh tim thiếu máu cục bộ mạn tín, tăng huyết áp lâu ngày; Vôi hoá vòng van; Thoái hoá ở người già, thúc đẩy do tăng huyết áp, đái đường, suy thận; Do bệnh tim do thấp, hội chứng Marfan, hội chứng Hurler.
- - Các bệnh lý dây chằng liên quan hở van hai lá?
  - Thoái hoá nhầy gây đứt dây chằng. Di chứng thấp tim dày, dính, vôi hoá dây chằng.
- - Các bệnh lý cột cơ liên quan hở van hai lá?
  - Nhồi máu cơ tim gây đứt cột cơ nhú gây hở hai lá cấp, biểu hiện lâm sàng bằng triệu chứng suy tim nặng, có thể shock tim; Rối loạn hoạt động cơ nhú; Thiếu máu cơ tim; Bệnh lý thâm nhiễm cơ tim là amyloid, sarcoid; Bẩm sinh như dị dạng, van hình dù...
- - Hở van tim có phải phẫu thuật không ?
  - Hở van hai lá chỉ định phẫu thuật dựa vào - Mức độ hở van định lượng dựa trên siêu âm tim hay chụp buồng tim kết hợp với các triệu chứng cơ năng của suy tim hoặc sự tiến triển của hở van 2 lá và mức độ suy tim; Hở van 2 lá mức độ nặng ( độ 3,4) có kèm theo triệu chứng cơ năng của suy tim thì cần phẫu thuật ngay; Hở van hai lá nặng ( độ 3, 4) nhưng các triệu chứng cơ năng nhẹ (khó thở khi gắng sức) cần theo dõi sát; Nếu đường kính tim trái ngày càng lớn (nhĩ trái, thất trái), hoặc xuất hiện rung nhĩ thì cần phẫu thuật ngoại khoa
- - Tôi đang dùng thuốc chống đông máu, vậy cần phải lưu ý những gì?
  - Nếu tuân thủ những chỉ dẫn của bác sĩ, bạn không cần phải lo lắng khi dùng thuốc chống đông. Các tác dụng không mong muốn của thuốc thường ít gặp và có thể xử trí nếu phát hiện sớm. Cần thông báo cho bác sĩ ngay nếu bạn phát hiện một trong các dấu hiệu sau Nước tiểu đỏ hoặc sậm màu; Có những vết thâm tự nhiên xuất hiện trên da, màu đỏ, nâu sẫm, hoặc đen; Chảy máu kinh nguyệt nhiều hay kéo dài một cách bất thường; Đau đầu dữ dội, hoặc đau đầu kéo dài, hoặc đau bụng; Chảy máu ( ví dụ chảy máu chân răng, chảy máu cam); Sưng nề, đau các khớp như đầu gối, cổ chân; Có khối rắn, đau xuất hiện ở các vùng cơ như bắp chân, đùi, mông..; Những bệnh khác mà bạn đang mắc có thể làm giảm khả năng dung nạp thuốc của bạn. Vì thế, hay di khám lại nếu bạn bị ốm, cảm thấy mệt mỏi.
- -  Rung nhĩ có nguy hiểm không?
  - Bản thân rung nhĩ ít khi nguy hiểm chết người nhưng nó có thể dẫn tới một số biến chứng nặng nề.
- - Các triệu chứng của rung nhĩ?
  - Các triệu chứng thường gặp của rung nhĩ gồm cảm giác hồi hộp, trống ngực, mệt mỏi, khó thở do suy tim, và nguy hiểm nhất là đột quỵ (méo miệng, liệt nửa người, có thể hôn mê và tử vong). Vì thế, nếu bạn đã được chẩn đoán là rung nhĩ, bạn cần phải tới bác sĩ để được khám và điều trị ngay
- - Nguyên nhân dẫn đến rung nhĩ?
  - Ở Việt Nam, một tỉ lệ cao bệnh nhân gặp rung nhĩ do bệnh lý van tim do thấp (hẹp hai lá), nguyên nhân thứ 2 hay gặp là rung nhĩ do cường giáp, basedow. Bạn cần làm xét nghiệm hormon tuyến giáp để xem mình có bị cường giáp hay basedow không. Một nguyên nhân rung nhĩ nữa là cao huyết áp lâu ngày, bệnh suy tim người già, hoặc một số rối loạn chuyển hóa khác. Nếu bạn không mắc bệnh nào trong số những bệnh trên mà chỉ có rung nhĩ đơn thuần được gọi là rung nhĩ vô căn.
- - Bệnh rung nhĩ là gì?
  - Rung nhĩ là một rối loạn nhịp nhĩ nhanh và không đều. Các triệu chứng bao gồm đánh trống ngực, mệt mỏi, yếu sức, giảm khả năng gắng sức, khó thở và thoáng ngất. Khi rung nhĩ, bệnh nhân có nguy cơ cao hình thành huyết khối trong tâm nhĩ, trôi theo dòng tuần hoàn gây đột quỵ.
- - Xin cho biết triển vọng của phương pháp điều trị bằng tế bào gốc trong các bệnh tim mạch hiện nay?
  - Trước đây, người ta cho rằng các tế bào cơ tim là những tế bào trưởng thành, không còn khả năng phân chia hay biệt hóa, khi đã bị hoại tử thì chỉ còn lại mô xơ sẹo không còn chức năng. Tuy nhiên, giờ đây người ta đã nhận ra rằng có những tế bào cơ tim gốc tồn tại ngay tại cơ tim, trong một vài hoàn cảnh nhất định có thể tiếp tục phân chia, biệt hóa và trở thành các tế bào cơ tim trưởng thành. Việc cấy các tế bào vào trong cơ tim (tân tạo tế bào cơ tim) có thể sử dụng các nguồn tế bào rất đa dạng và nhiều loại tế bào gốc như tế bào gốc từ tủy xương, nguyên bào cơ vân đang được nghiên cứu để điều trị các bệnh tim mạch. Nếu các tế bào đó có thể được cấy với số lượng lớn và chức năng của chúng có sự phối hợp với các tế bào cơ tim, thì có thể sửa chữa cơ tim bị nhồi máu. Nhược điểm lớn nhất của dòng tế bào này là chúng ta không thể biệt hóa thành tế bào cơ tim thực sự và biệt lập về điện - cơ học với mô chủ nên có thể gây ra rối loạn nhịp tim trầm trọng. Tế bào cơ tim gốc có ở quả tim trong thời kỳ phôi thai, sau đẻ và ngay cả ở tuổi trưởng thành. Các tế bào cơ tim gốc vẫn giữ nguyên khả năng biệt hóa thành cơ tim hoặc mạch máu, có thể phân lập rồi nhân lên trong phòng thí nghiệm từ các mẩu sinh thiết cơ tim để đạt đủ số lượng tế bào non đem cấy và tạo được những vùng mô ghép xen kẽ với mô chủ. Cấy tế bào gốc đang tạo ra những bước đột phá. Khó khăn vào thời điểm này là thiếu các tế bào cơ tim để cấy ghép. Hơn nữa, cấu tạo gen cần thiết để biến đổi các tế bào cấy ghép thành tế bào cơ tim vẫn chưa được biết. Hiện nay, cấy ghép tế bào gốc đang được nghiên cứu trong một số bệnh lý tim mạch như - Nhồi máu cơ tim Mặc dù các tiến bộ trong chẩn đoán và điều trị nhồi máu cơ tim đã làm giảm đáng kể tỷ lệ tử vong do nhồi máu cơ tim gây ra, tuy nhiên với các bệnh nhân bị nhồi máu cơ tim diện rộng, các bệnh nhân đến viện muộn đã làm tăng tỷ lệ bị suy tim sau nhồi máu. Dựa vào những kết quả nghiên cứu ban đầu, người ta thấy rằng việc truyền tế bào gốc vào động mạch vành cho bệnh nhân nhồi máu cơ tim có tính khả thi và an toàn. Đây là một hướng có nhiều triển vọng nhất. Bệnh động mạch vành giai đoạn cuối Dù có rất nhiều tiến bộ trong tái tạo động mạch vành như can thiệp động mạch vành qua da hay phẫu thuật bắc cầu nối chủ - vành thì vẫn có nhiều bệnh nhân bị thiếu máu cơ tim nhưng không thể tái tạo động mạch vành theo cách thông thường được, do tổn thương của động mạch vành quá lan tỏa. Tế bào gốc từ tủy xương đã được nghiên cứu trong một vài thử nghiệm lâm sàng ở bệnh nhân mắc bệnh động mạch vành không còn khả năng can thiệp cơ học. Kết quả ban đầu cho thấy có cải thiện đáng kể triệu chứng đau thắt ngực, khả năng gắng sức, mức độ tưới máu và chức năng tâm thu thất trái sau cấy tế bào gốc. Suy tim mạn do bệnh động mạch vành Về phương diện lý thuyết thì khi thay thế phần sẹo nhồi máu bằng mô cơ sống sẽ cải thiện chức năng tim và ngăn cản tiến trình tái cấu trúc thất trái. Hiện nay các nhà khoa học đang tiến hành một số thử nghiệm để đánh giá độ an toàn và tính khả thi của phương pháp cấy nguyên bào cơ vân vào cơ tim của bệnh nhân bị bệnh cơ tim giãn do thiếu máu. Tuy nhiên các kết quả ban đầu cho thấy, cấy nguyên bào cơ vân đã làm tăng nguy cơ rối loạn nhịp thất trầm trọng ở nhóm bệnh nhân này. Điều trị bằng tế bào gốc rất có triển vọng đối với bệnh nhân tim mạch song nhiều vấn đề còn chưa rõ. Vòng đời của các tế bào sau cấy sẽ thế nào? Tế bào cơ tim tân tạo có thể đập đồng bộ trong vùng nhồi máu với mô chủ được không hay sẽ tạo ra những ổ loạn nhịp mới? Các tế bào tân sinh thực sự thích hợp với mô chủ hay chỉ tồn tại tạm thời đủ để đem lại một số hiệu quả trước mắt? Với tốc độ phát triển của sinh học phân tử, những thông tin về gen cần thiết để chuyển nguyên bào sợi hay nguyên bào cơ thành nguyên bào cơ tim sẽ sớm được định rõ đặc điểm. Trong khi đó cũng cần bảo đảm có sự kết nối điện - cơ của các tế bào được cấy vào với các tế bào ở vùng cơ tim ở gần còn sống. Rõ ràng còn có nhiều rủi ro và nhiều điều chưa được biết. Việc cấy ghép tế bào trên thực nghiệm làm tăng cường chức năng thất và điều trị suy tim ứ huyết có thể trở thành sự thực trên lâm sàng trong thời gian tới.
- - Bị bệnh đái tháo đường có nguy cơ cao bị bệnh tim mạch không?
  - Có tới 80% số bệnh nhân đái tháo đường (ĐTĐ) chết do các biến cố tim mạch và có tới 70% số bệnh nhân ĐTĐ phải nhập viện cũng vì các biến cố tim mạch. Riêng ĐTĐ là một trong những nguy cơ gây tử vong do tim mạch lớn gấp 3 lần so với những người không bị ĐTĐ. Trong số các biến cố tim mạch ở bệnh nhân ĐTĐ, bệnh động mạch vành (ĐMV) là biến chứng hàng đầu và quan trọng.
- - Khi mắc bệnh tim, có tập thể dục được không?
  - Tập thể dục không chỉ khắc phục được lối sống tĩnh tại, ít hoạt động của cuộc sống bộn bề ngày nay mà hơn thế nữa còn giúp phòng và chống được các biến chứng nguy hiểm của bệnh tim mạch như tai biến mạch máu não, nhồi máu cơ tim, bệnh động mạch vành…Khi tập thể dục, rõ ràng là chúng ta phải gắng sức dù ít hoặc nhiều, vì thế không phải là không có nguy hiểm, thậm chí một số biến cố tim mạch có thể xuất hiện như cơn đau thắt ngực hoặc rối loạn nặng nhịp tim. Tuy vậy, nguy cơ đó cực kỳ thấp, chỉ xấp xỉ gần một lần xuất hiện nếu tập 400.000-800.000 giờ (hay tương đương với việc chỉ có một người bị bệnh trong số 400 – 800 nghìn người tập luyện, nếu tính trung bình một người tập một giờ).
- - Mắc bệnh tim bẩm sinh chưa điều trị gì, có lấy chồng và có con được không?
  - Câu trả lời là “Có thể”. Để có câu trả lời chính xác phải dựa vào loại bệnh tim bẩm sinh mà bạn mắc phải. Nếu tổn thương đơn giản, bệnh nhân không có triệu chứng biểu hiện gì thì hoàn toàn CÓ thể mang thai. Còn nếu tổn thương nặng, phức tạp với những biểu hiện bệnh nặng nề thì câu trả lời là KHÔNG, ví dụ như những bệnh nhân bị tăng áp động mạch phổi, hội chứng Eisenmenger’s, tim bẩm sinh có tím,...
- - Nữ giới có thể bị bệnh động mạch vành không?
  - “Bệnh động mạch vành là bệnh của đàn ông”  đây là một quan niệm phổ biến của nhân dân ta nhưng sự thực là nữ giới cũng hoàn toàn có thể mắc bệnh động mạch vành. Tại nước có nền Y học phát triển hàng đầu thế giới như Hoa Kỳ, nguyên nhân gây tử vong và tàn phế hàng đầu ở nữ giới lại chính là bệnh động mạch vành.
- - Tại sao sau khi mãn kinh, nguy cơ bị bệnh động mạch vành ở nữ giới sẽ gia tăng?
  - Ở độ tuổi 50, người phụ nữ sẽ đối mặt với sự gia tăng 46% nguy cơ bị bệnh mạch vành và 31% nguy cơ có thể tử vong do bệnh này. Còn ở tuổi 75, nguy cơ bị bệnh ở nữ lúc này là ngang bằng với nam giới. Các yếu tố nguy cơ bệnh tim mạch gia tăng sau độ tuổi mãn kinh bao gồm tăng huyết áp, rối loạn lipid máu, đái tháo đường, béo phì, lối sống tĩnh tại, ít vận động,…
- - Đặc điểm cần lưu ý ở triệu chứng bệnh mạch vành cấp ở phụ nữ là gì?
  - Đặc điểm cần lưu ý là triệu chứng bệnh mạch vành cấp ở phụ nữ thường mơ hồ làm rất khó khăn trong chẩn đoán, gần 40% là không có triệu chứng đau ngực, và thường có thể có những biểu hiện của những cơn đau khác như đau ở cổ, vai, vùng dạ dày, nhịp thở gấp, nôn mửa, đổ mồ hôi, hoa mắt chóng mặt hoặc những sự mệt mỏi khác dễ nhầm lẫn với các bệnh lý khác. Mặt khác 2/3 bệnh mạch vành ở phụ nữ thường chết đột ngột không có dấu hiệu báo trước. Ngoài ra một đặc tính có tính cách truyền thống của phụ nữ Á đông là luôn có tính chịu đựng, chịu thương, chịu khó, luôn hết mình lo cho chồng, cho con, cho gia đình hơn là cho chính bản thân mình nên dẫn đến khi phát hiện bệnh thì thường đã nặng. Đa số phụ nữ khi phát hiện các bệnh lý nguy cơ tim mạch không điều trị sớm, thậm chí ngay cả khi lên cơn đau, vẫn có khuynh hướng lưỡng lự do dự chần chừ không đi cấp cứu sớm.
- - Tôi bị bệnh động mạch vành, bác sỹ nói cần dùng aspirin suốt đời. Như vậy có nguy cơ gì không?
  - Aspirin có hoạt tính chống ngưng tập tiểu cầu. Thuốc được chứng minh là có tác dụng giảm tỉ lệ tử vong của các bệnh nhân nhồi máu cơ tim, đồng thời ngăn ngừa cơn đau thắt ngực. Aspirin được chỉ định cho mọi bệnh nhân có hẹp đáng kể động mạch vành, bệnh nhân tiền sử nhồi máu cơ tim, hoặc những người có nguy cơ cao bị nhồi máu cơ tim hoặc các biến cố tim mạch khác. Do vậy nếu không có chống chỉ định, nên dùng aspirin lâu dài. Bạn không nên uống aspirin nếu bạn có tiền sử dị ứng với aspirin hoặc các thuốc chống viêm giảm đau không steroid khác (như ibuprofen, naproxen). Bạn cũng không được uống thuốc khi bạn có các bệnh lý dễ gây chảy máu (như chứng máu khó đông, hemophilia).
- - Tôi đã được phẫu thuật làm cầu nối động mạch vành? Vậy phải tiếp tục tập luyện, ăn uống, thuốc men thế nào?
  - Phẫu thuật cầu nối dù thành công nhưng không phải có nghĩa là bạn được chữa khỏi bệnh hoàn toàn. Các nguy cơ tim mạch vẫn còn nguyên và bệnh mạch vành vẫn tiếp tục tiến triển,  chưa kể tới một số biến cố mới xuất hiện liên quan đến cuộc mổ. Do vậy, bạn cần được theo dõi chặt chẽ và tuân thủ chế độ ăn uống tập luyện, thuốc theo chỉ dẫn của bác sỹ. Bạn cần đến khám lại trong vòng 7 đến 10 ngày sau khi xuất viện. Khi đến tái khám, thầy thuốc sẽ đánh giá sự hồi phục của bạn, đưa ra các lời khuyên về lối sống, cũng như kê đơn thuốc để bạn uống hàng ngày.
- - Bệnh tim bẩm sinh có di truyền không?
  - Yếu tố di truyền đôi khi đóng một vai trò nhất định trong việc hình thành các dị tật tim bẩm sinh. Có thể có nhiều đứa trẻ trong cùng một gia đình cùng mắc dị tật bẩm sinh nhưng điều này là rất hiếm khi xảy ra. Có những đột biến đặc biệt ảnh hưởng đến nhiều cơ quan khác nhau, ví dụ như hội chứng Down (“hội chứng Đao”), có thể thấy đứa trẻ có khuôn mặt điển hình của bệnh, trí tuệ thường chậm phát triển và thường có các dị tật tại tim. Tình trạng người mẹ dùng thuốc không có chỉ định của bác sỹ, uống rượu, các thuốc “đường phố” và tiếp xúc với các hoá chất độc hại (thuốc trừ sâu, thuốc bảo vệ thực vật) trong thời kỳ mang thai cũng có thể làm tăng nguy cơ sinh con mắc dị tật tim
- - Cháu tôi mới đẻ ra bị tím, vậy có phải bị bệnh tim bẩm sinh không?
  - Biểu hiện của bệnh tim bẩm sinh rất đa dạng, tím có thể là một trong các biểu hiện của bệnh tim bẩm sinh. Tím xuất hiện do bão hòa nồng độ oxi trong máu động mạch giảm. Để khẳng định chắc chắn con bạn có bị bệnh tim bẩm sinh hay không, bạn nên đưa cháu đến những trung tâm tim mạch nhi khoa có nhiều kinh nghiệm về chẩn đoán và điều trị bệnh tim cho trẻ em. Các trung tâm tim mạch nhi khoa sẽ có một đội ngũ gồm những bác sỹ tim nhi khoa, các bác sỹ can thiệp có kinh nghiệm về tim bẩm sinh, phẫu thuật viên về tim và lồng ngực, các chuyên gia về hồi sức nhi khoa và điều dưỡng viên chuyên chăm sóc cho bệnh nhân trẻ em.
- - Bị bệnh động mạch vành, có thể chơi thể thao được không?
  - Những bệnh nhân bệnh mạch vành thường e sợ hoạt động thể thao sẽ gây nguy hiểm cho quả tim của họ. Tuy nhiên, tập luyện thể dục thể thao đều đặn lại là một phần của quá trình điều trị. Nó có tác dụng hạn chế sự tiến triển của bệnh thông qua cải thiện các nguy cơ tim mạch khác như tăng huyết áp, rối loạn lipid máu, đái tháo đường... Nhiều nghiên cứu cho thấy vận động thể dục đều đặn và đúng cách cải thiện chất lượng cuộc sống của người bệnh, đồng thời giảm tỉ lệ tái phát cơn đau thắt ngực.
- - Mắc bệnh động mạch vành, cần hoạt động thể thao như thế nào cho cải thiện sức khỏe?
  - Bạn cần tư vấn bác sỹ để đánh giá khả năng gắng sức của bạn; Tập luyện kiên trì trong thời gian dài; Tập luyện đều đặn tất cả các ngày trong tuần (hoặc ít ra tối thiểu 4-5 buổi một tuần); Mỗi buổi tập kéo dài ít nhất khoảng 30 phút; Tập luyện với cường độ vừa đủ, đủ để làm nóng cơ thể, ra mồ hôi nhẹ. Đừng tập đến mức gây khó thở; Tránh những hoạt động thể lực có thể gây tăng áp lực lồng ngực hay áp lực ổ bụng; Nếu bạn mới bắt đầu tập luyện sau thời gian bị bệnh, hãy khởi đầu với cường độ thấp trong thời gian ngắn, sau đó tăng dần mức tập và thời gian tập; Ngừng ngay mọi hoạt động thể lực và đến khám bác sỹ nếu bạn có các biểu hiện tức ngực, khó thở, chóng mặt… khi tập thể thao
- - Tôi bị bệnh động mạch vành, khi đi du lịch cần lưu ý gì, mang theo thuốc gì?
  - Trước khi đi du lịch, bạn cần đến khám bác sỹ để đảm bảo sức khỏe của bạn đã ổn định. Bạn cũng cần biết chắc tình trạng suy tim hay rối loạn nhịp của mình (nếu có) đã được kiểm soát tốt bằng thuốc; Khi đi du lịch, bạn nên mang theo một bản tóm tắt bệnh án của mình, gồm cả bản ghi điện tâm đồ gần đây và các thuốc đang sử dụng (tên thuốc, liều lượng). Bạn cũng cần mang đủ cơ số thuốc để uống trong quá trình đi xa, tốt nhất là nên mang dư ra một chút, phòng trường hợp bạn sẽ quay về chậm hơn dự kiến. Thuốc nên để trong hộp có dán nhãn. Điều này sẽ giúp ích cho các bác sỹ nếu không may xảy ra cấp cứu đối với bạn. Bạn nên để thuốc trong hành lý xách tay. Nếu bạn thất lạc hành lý ký gửi, bạn vẫn có thuốc uống; Trong chuyến du lịch, bạn cần hạn chế tham gia các hoạt động đòi hỏi phải gắng sức nhiều. Lưu ý các triệu chứng tức ngực, khó thở, mệt, thỉu, vã mồ hôi,… khi gắng sức. Nếu bạn gặp những triệu chứng ấy, hãy liên hệ ngay với cơ sở y tế tại chỗ.
- - Bệnh còn ống động mạch là gì?
  - Còn ống động mạch (CÔĐM) là bệnh tim thường gặp, chiếm khoảng 10% các bệnh tim bẩm sinh. Bệnh thường gặp ở nữ giới, với tỷ lệ nữ/nam khoảng 3/1; Còn ống động mạch tạo ra sự lưu thông bất thường giữa đại tuần hoàn và tiểu tuần hoàn. Vì vậy, cần làm ngưng sự lưu thông bất thường này càng sớm càng tốt để tránh những hậu quả nghiêm trọng về mặt huyết động sau này; Đây là bệnh tim dễ chẩn đoán nhờ nghe thấy có tiếng thổi liên tục điển hình ở vùng dưới đòn trái. Tuy nhiên, trong một số trường hợp bệnh có thể bị bỏ sót và chỉ được phát hiện khi đã đến tuổi trưởng thành.
- - Điều trị bệnh còn ống động mạch như thế nào?
  - Trước đây việc điều trị chủ yếu là mổ thắt ống hoặc cắt ống động mạch. Đây là phương pháp điều trị kinh điển và vẫn giữ nguyên giá trị đến tận ngày nay. Tuy nhiên do là một phẫu thuật nờn phương phỏp này ít nhiều gây những sang chấn nhất định về thể xác và tinh thần cho người bệnh, phẫu thuật còn có những biến chứng nặng như chảy máu, nhiễm trùng... Gần đây, với sự tiến bộ của khoa học kỹ thuật việc đóng ống động mạch có thể được thực hiện một cách ít xâm hơn bằng thủ thuật can thiệp qua da. Đây là một phương pháp tim mạch can thiệp không phẫu thuật.
- - Bệnh thông liên thất là gì?
  - Thông liên thất (TLT) là bệnh tim bẩm sinh hay gặp nhất sau dị tật bẩm sinh ở van động mạch chủ, và chiếm khoảng 25% các bệnh tim bẩm sinh. Trẻ bị dị tật này thường chậm lớn và có nhiều biến chứng nguy hiểm nếu không được xử trí sớm.
- - Có bao nhiêu loại thông liên thất?
  - Có rất nhiều cách phân loại giải phẫu bệnh về TLT khác nhau được đặt ra nhưng nhìn chung lại có 4 loại chính về giải phẫu bệnh là TLT phần quanh màng; TLT phần cơ hay TLT ở gần mỏm tim; TLT phần buồng nhận hay TLT kiểu ống nhĩ thất; TLT phần phễu hay TLT dưới van động mạch chủ hoặc dưới van động mạch phổi.
- - Điều trị bệnh thông liên thất bằng những biện pháp nào?
  - Do tiến triển của các thể TLT rất đa dạng nên việc chỉ định điều trị cần dựa trên các yếu tố tuổi, huyết động, tổn thương giải phẫu bệnh và đáp ứng với điều trị nội. Điều trị thông liên thất có 3 biện pháp chủ yếu là điều trị nội khoa kết hợp theo dõi, phẫu thuật tim hở, can thiệp đóng thông liên thất qua đường ống thông. Các biện pháp nội khoa được áp dụng đối với các trường hợp TLT có tăng áp động mạch phổi nhiều ở trẻ nhỏ cần được điều trị bằng lợi tiểu, trợ tim và giảm tiền gánh trước khi phẫu thuật. Sau phẫu thuật và các trường hợp chưa phẫu thuật (hoặc không cần phẫu thuật) cần phòng biến chứng viêm nội tâm mạc nhiễm khuẩn (rất dễ xảy ra với các trường hợp TLT). Đóng lỗ thông qua da bằng dụng cụ hiện nay có thể chỉ định ở các trường hợp TLT lỗ nhỏ phần cơ, ở mỏm hoặc sau NMCT có biến chứng. Tương lai, nhiều loại dụng cụ đang được nghiên cứu để đóng TLT phần quanh màng - bệnh bẩm sinh có tần suất gặp cao nhất. Điều trị ngoại khoa cũng là biện pháp được các bác sĩ chỉ định, phụ thuộc và vị trí và kích thước lỗ thông.



