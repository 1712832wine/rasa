conversations:
- - Vì sao điều trị mụn lại cảm giác nổi mụn nhiều hơn?
  - Một số thuốc trong trị liệu thực sự có vai trò kích thích bong sừng da, nới lỏng các bít tắc nông trên bề mặt, do đó mà các tổn thương mụn bên dưới sẽ được đẩy dần lên bên trên và tự rụng ra ngoài 
- - Tại sao điều trị được hơn 1 tháng rồi mà mụn không giảm, còn có xu hướng tăng thêm ?
  - Sau khi điều trị với 1 liệu trình nào đó, các bác sĩ thường sẽ đánh giá lại mức độ đáp ứng. Với những diễn tiến có chiều hướng không tốt thì có nghĩa bạn đang cần được điều chỉnh lại phần nào đó trong chiến lược, phương pháp hoặc sản phẩm điều trị của mình.
- - Tại sao bị mụn dai dẳng dù đã điều trị rất nhiều lần và rất cố gắng?
  - Hãy xem lại cách chăm sóc da, chế độ ăn uống sinh hoạt và phương pháp điều trị duy trì. Hơn nữa, hãy thử kiểm tra lại nguyên nhân gây mụn và bạn đã hạn chế được những nguyên nhân này trong các lần điều trị hay chưa?
- - Nên làm gì khi mụn nổi nhiều hơn trong quá trình điều trị?
  - Vấn đề này thường thấy hơn ở những trường hợp sử dụng một số thuốc uống như isotretinoin hoặc các thuốc thoa có tác động bong sừng như retinoids…
- - Khi da bị mụn có nên nặn không?
  - Có chỉ khi nó khiến bạn khó chịu (về cả chủ quan lẫn khách quan), nặn mụn thực tế có thể giúp rút ngắn thời gian điều trị. Tuy nhiên không nên tự nặn mụn tại nhà mà hãy đến các cơ sở y tế có dịch vụ nặn mụn Y khoa để tránh tình trạng thâm, sẹo. Đồng thời, tránh những loại mụn không nên nặn
- - Bị mụn viêm có nên dùng máy rửa mặt không?
  - Với những trường hợp trứng cá viêm mủ, nang bọc thì điều tốt nhất là bạn cần hạn chế các tác động kích thích lên da mặt. Trong đó có các tác động vật lý như sử dụng máy rửa mặt để tránh việc làm vỡ các tổ chức mụn dưới da, sẽ khiến mụn lây lan và tình trạng nghiêm trọng hơn.
- - Có nên dùng kem chống nắng khi đang bị mụn viêm không?
  - Có nếu không nói là hết sức cần thiết (trừ những trường hợp mụn bùng phát cấp tính).
- - Tại sao da bị mụn viêm lại không được massage?
  - Với da mụn viêm, nang bọc kích thước lớn hoặc đang có tình trạng kích ứng da nào đó thì chắc hẳn rằng các thao tác massage cần được hạn chế đến mức tối đa. Bởi lẽ bạn sẽ không muốn khiến cho da của mình trở nên bị tấy đỏ, tình trạng nhiễm trùng lan rộng ra trên toàn mặt đâu.
- - Tác nhân gây mụn có yếu tố di truyền. Nhưng tại sao 1 số bạn không bị mụn trong khi bố mẹ bị mụn?
  - Không nhất thiết con sinh ra phải bị mụn. Bởi có một điều quan trọng, gen của bố mẹ bị mụn khi truyền cho con cái có thể mang đến 2 trường hợp gen quy định các vấn đề liên quan đến mụn trứng cá nặng, hoặc không chứa gen mụn, những trường hợp này cũng sẽ không có cơ địa dễ bị mụn.
- - Trị mụn viêm, mụn bọc, mụn mủ bao lâu thì thấy hiệu quả?
  - Điều trị mụn bằng phương pháp an toàn, đúng y khoa thường cần ít nhất 2 – 3 tháng để thấy hiệu quả. Tuy nhiên thời gian này có thể kéo dài hơn hoặc ngắn hơn
- - Sau khi hết mụn có phải dùng thuốc nữa không?
  - Những quan điểm mới ngày nay ghi nhận rằng tình trạng mụn trứng cá là một bệnh lý mạn tính do nhiều yếu tố tác động. Chính vì thế, không những chỉ điều trị trong một giai đoạn ngắn mà các bạn cũng cần phải tiếp tục những phương pháp chăm sóc, thuốc bôi để giúp dự phòng mụn quay trở lại.
- - Làm sao để ngừa mụn tái phát?
  - Kiên trì tuân thủ liệu trình điều trị, không bỏ cuộc hay ngắt quãng quá trình điều trị, Thực hiện liệu trình duy trì, chăm sóc da đúng cách hàng ngày và tái khám đều đặn, Đến khám bs ngay khi có dấu hiệu mụn tái phát. Xây dựng lối sống lành mạnh
- - Da mụn là gì?
  - Da mụn là tình trạng da bị viêm do các yếu tố bên trong và môi trường gây ra các nốt mụn nổi trên mặt, cổ,... Mụn thường xuất hiện do tình trạng lỗ chân lông bị tắc bởi sự tích tụ của sợi bã nhờn, da chết hay bụi bẩn lâu ngày.
- - Các bước chăm sóc da mụn
  - Bước 1 Làm sạch da mặt.Bước 2 Dùng sản phẩm rửa mặt trị mụn để vệ sinh, làm sạch da mặt, loại bỏ bã nhờn. Bước 3 Rửa sạch lại da mặt bằng nước ấm và nước muối sinh lý.
- - Tại sao chúng ta bị mụn?
  - Tất cả các lỗ chân lông của chúng ta có một nang lông và tuyến bã nhờn, sản xuất bã nhờn, dầu tự nhiên da của chúng ta. Cơ thể liên tục tái tạo và làm bong các tế bào chết, nhưng khi những tế bào da chết đó bị mắc kẹt trong bã nhờn của da chúng ta, chúng kết hợp với nhau để tạo ra mụn trứng cá không viêm.
- - Mụn trứng cá là gì?
  - Mụn trứng cá, là một tình trạng da mãn tính ảnh hưởng đến gần 85% người Mỹ tại một số thời điểm trong cuộc sống của họ. Mụn trứng cá hình thành khi lỗ chân lông của chúng ta bị tắc nghẽn với các tế bào da chết, bã nhờn và vi khuẩn.
- - Mụn trứng cá không viêm là gì 
  - Loại mụn này chỉ đơn giản là lỗ chân lông bị tắc. Bạn có thể biết chúng là mụn đầu đen và mụn đầu trắng, thậm chí có thể là sự phát sinh từ mụn trứng cá.
- - Mụn trứng ca viêm là gì
  - Propionibacterium Acnes, hay gọi tắt là P. Acnes, là một loại vi khuẩn thích ăn bã nhờn trong da của chúng ta. Khi vi khuẩn P. Acnes xâm nhập vào lỗ chân lông bị tắc, nó sẽ sinh sản nhanh chóng, gây viêm. Sau đó, cơ thể của bạn nhận ra sự xâm nhập này và  gây ra nhiều sự tấy đỏ và viêm hơn.
- - Nguyên nhân gây mụn trứng cá?
  - Hormone, Di truyền học, Môi trường, 
- - Hormone nào gây ra mụn?
  - Hormone Androgens được tuyến thượng thận sản xuất làm kích thích sự hoạt động tuyết nhờn, tuyến nhờn hoạt động mạnh khiến da dễ bị bí lỗ chân lông sinh ra mụn. Ngược lại, hormone estrogen ở phụ nữ có thể giúp làm giảm mụn. Một số thuốc chứa estrogen có thể giúp điều trị mụn cho chị em.
- - Stress có gây mụn không?
  - Đối với một số người, stress và mất ngủ làm da dễ bị sạm và nổi mụn nhiều hơn.
- - Thức ăn có gây mụn không?
  - Các bác sĩ thường khẳng định là chưa có bằng chứng khoa học về mối liên hệ giữa thức ăn với mụn, nhưng trên thực tế một vài loại thức ăn có thể làm cho mụn nặng thêm, tùy vào cơ địa mỗi người 
- - Có phải rửa mặt càng nhiều càng tốt?
  - Việc rửa mặt quá nhiều không cải thiện tình trạng mụn, ngược lại khi da bị tẩy rửa quá nhiều, tăng viêm nhiễm, làm mất chất giữ ẩm tự nhiên cho da, tuyến bã nhờn sẽ hoạt động nhiều hơn để bù lại, và đây là lý do da càng nhờn càng mụn thêm nữa.
- - Mồ hôi có gây mụn không?
  - Việc đổ mồ hôi nhiều và quần áo ẩm ướt có thể làm tăng 15% mụn. Vì vậy nên rửa mặt với nước sạch sau khi làm việc nặng hoặc ra mồ hôi.
- - Thuốc men có gây ra mụn?
  - Mụn có thể tăng khi dùng thuốc bôi ngoài da không đúng cách, thuốc có chứa nhiều chất Corticoid (như Dexamethasol, Betamethazol…), thuốc làm thay đổi nội tiết tố nhất là các thuốc chứa androgen
- -  Mỹ phẩm và các sản phẩm chăm sóc da có gây mụn?
  - Một số loại mỹ phẩm có thể làm cho tình trạng mụn của các chị nặng thêm. Tốt nhất các chị nên chọn những mỹ phẩm có ghi “non-comedogenic” (không gây ra mụn đầu trắng & đầu đen) hoặc “non-acnegenic” (không gây mụn trứng cá).
- - Cuộc sống văn minh có gây ra mụn?
  - Có một thực tế là các dân tộc kém văn minh ít bị mụn. Có thể thói quen dùng nhiều đường tinh luyện trong thực phẩm làm thay đổi nội tiết và tăng tiết chất bã gây nên mụn trứng cá.
- - Môi trường ô nhiễm có gây ra mụn?
  - Điều này đúng với một số người, đặc biệt ở những đất nước mà môi trường đáng báo động như Việt Nam.
- - Còn những tác nhân nào có thể gây ra mụn nữa?
  - Công việc, ánh nắng, khí hậu, chăn gối,...
- - Có nên ngừng trang điểm nếu bị mụn?
  - Điều này là không cần thiết, nhưng bạn có thể thử chuyển sang nhãn hiệu khác. Nếu bạn nhận thấy mụn trứng cá dọc theo hai bên thái dương, thì bạn nên hạn chế sử dụng kem hoặc gel tóc, bởi vì nó có thể làm trầm trọng thêm tình trạng mụn của bạn,
- - Có phải mụn trứng cá xảy ra khi vùng mặt không được giữ đủ sạch?
  - Không cần thiết. Trên thực tế, việc chà xát quá mạnh vào mặt có thể làm cho tình trạng mụn của bạn trở nên trầm trọng hơn và việc sử dụng chất làm se da có chứa cồn có thể làm khô da. 
- - Tại sao mụn trứng cá xuất hiện thường xuyên nhất ở thanh thiếu niên?
  - Yếu tố chính gây ra mụn trứng cá là các hormone thay đổi - cụ thể là hormone nam testosterone. Một số phụ nữ vẫn có một ít testosterone. Vì thế khi thanh thiếu niên bước vào tuổi dậy thì, hormone của họ bắt đầu tăng lên và từ đó mụn trứng cá xuất hiện.
- - Tại sao một số người lớn bị mụn trứng cá?
  - Mặc dù nội tiết tố thay đổi gây ra mụn trứng cá là phổ biến nhất trong giai đoạn thiếu niên, nhưng chúng cũng có thể ảnh hưởng đến người trưởng thành. Phụ nữ có thể trải qua sự thay đổi nội tiết tố trong chu kỳ kinh nguyệt, mang thai và mãn kinh dẫn đến mụn trứng cá.
- - Phương pháp trị mụn nào là tốt nhất?
  - Để điều trị mụn thường phụ thuộc vào nhiều yếu tố như tuổi tác, giới tính (bạn là nam hay nữ), mức độ nghiêm trọng của mụn trứng cá và thời gian mụn trứng cá xuất hiện.
- - Khi nào tôi nên gặp bác sĩ da liễu để điều trị mụn trứng cá?
  - Bạn chỉ nên gặp bác sĩ nếu các phương pháp điều trị không kê đơn, như retinoid tại chỗ hoặc các sản phẩm có chứa benzoyl peroxide hoặc axit salicylic, cùng với việc làm sạch nhẹ nhàng,.... Không đem lại hiệu quả.
- - Mụn trứng cá sẽ biến mất?
  - Thông thường, mụn trứng cá sẽ tự biến mất vào cuối tuổi dậy thì, nhưng một số trường hợp vẫn phải vật lộn với mụn trứng cá ở tuổi trưởng thành.
- - Da khô có thể bị mụn trứng cá không?
  - Cả da khô và da dầu đều có thể bị mụn. Nguyên nhân gây mụn trứng cá là do sản sinh quá nhiều dầu thừa, khiến cho bụi bẩn và vi khuẩn bị mắc kẹt bên trong lỗ chân lông.
- - Liệu pháp ánh sáng có hiệu quả đối với mụn trứng cá như thế nào?
  - Liệu pháp ánh sáng là một phương pháp trị mụn khá phổ biến hiện nay. Nghiên cứu cho thấy liệu pháp ánh sáng xanh là giải pháp hiệu quả cho mụn trứng cá nhẹ đến vừa.
- - Chocolate có gây ra mụn trứng cá không?
  - Không có bằng chứng cho thấy chocolate gây nên mụn trứng cá. Tuy nhiên, các nghiên cứu khác lại chứng minh được sự liên quan giữa lượng đường trong máu và mụn. 
- - Da bị mụn có nên tẩy tế bào chết?
  - Tẩy tế bào chết trên da mụn là bước không thể thiếu
- - Điều trị mụn như thế nào là an toàn và không để lại biến chứng?
  - Bạn cần lựa chọn Trung tâm điều trị uy tín, có Bác sĩ chuyên khoa và điều trị trong môi trường sạch khuẩn, chuẩn y khoa. Và làm theo chỉ định của Bác sĩ để không gây biến chứng và nhiễm khuẩn trong quá trình điều trị.
- - Điều trị bao lâu sẽ giảm mụn?
  - Tùy vào loại da, cơ địa của mỗi người và tình trạng mụn ở mức độ nặng nhẹ mà sẽ có thời gian điều trị khác nhau. Thông thường Bác sĩ sẽ phối hợp nhiều loại thuốc uống và thoa để nhanh chóng làm giảm bệnh, thời gian trung bình để bạn thấy có sự cải thiện là từ 4-8 tuần.
- - Khăn lau mặt có ảnh hưởng đến mụn?
  - Thực tế nếu khăn mặt không được làm sạch chính là nguyên nhân khiến cho vi khuẩn, các tế bào chết, bụi bẩn tích tụ thâm nhập vào làn da của bạn làm da bạn bị xỉn màu và nổi mụn.
- - Khi bị mụn trứng cá có nên chăm sóc da bằng sản phẩm chuyên dụng?
  - Người bj mụn trứng cá, da tiết ra tương đối nhiều dầu. Nhưng nếu sử dụng sản phẩm chuyên dụng dành cho da mụn trứng cá có thể gây tác dụng ngược lại, khiến da mất nhiều dầu hơn. 
- - Sử dụng sửa rửa mặt có chứa Gel cát cho làn da bị mụn trứng cá?
  - Đối với da bị mụn trứng cá, những hạt gel cát sẽ gây xước mụn, có thể làm cho những vết thương đã lành có nguy cơ bị tổn thương trở lại.
- - Khi bị mụn trứng cá phải chăm sóc da như thế nào?
  - Rửa mặt nhẹ nhàng với chất rửa thích hợp. Không nên rửa mặt quá nhiều lần trong ngày (2-3 lần/ngày là đủ). Không dùng xà phòng hay chất tẩy rửa mạnh sẽ gây khô da và làm mụn thêm nặng.
- - Trong thời kỳ mang thai nổi nhiều mụn trứng cá?
  - Khi mang thai lượng hormon androgen trong cơ thể tăng cao, kích thích tuyến bã giãn rộng, tăng bài tiết chất bã. Sự tăng tiết chất bã kết hợp với sự kết dính các tế bào sừng ở nang lông tạo nên các nút thắt cổ chai dẫn đến hình thành nhân mụn.
- - Nên kiêng gì để giảm mụn trứng cá?
  - Nhiều nghiên cứu cho thấy rằng việc ăn nhiều đồ ngọt và uống sữa hàng ngày không phải là nguyên nhân gây ra mụn mà chúng có thể làm tình trạng mụn thêm nặng hơn.
- - Có phải do tiếp xúc với bụi đất nên mới gây ra mụn trứng cá không?
  - Mụn trứng cá không gây ra khi tiếp xúc với bụi, đất. Tuy nhiên cần phải giữ sạch da mặt bằng cách rửa sạch mặt 2-3 lần mỗi ngày để rửa sạch chất nhờn và tế bào chết trên da. 
- - Đến độ tuổi nào thì hết mụn trứng cá?
  - Phần lớn các trường hợp mụn trứng cá nhẹ sẽ hết vào khoảng tuổi 20. Tuy nhiên khoảng 5 – 10% phụ nữ và khoảng 5 % đàn ông vẫn còn bị mụn trứng cá sau 25 tuổi
- - Có phải do chạm tay vào mặt quá nhiều nên nổi mụn không?
  - Những vi trùng trên tay bạn không phải là loại vi trùng gây nổi mụn. Tuy nhiên bụi bẩn và dầu nhờn bạn chạm vào có thể là vấn đề gây ra mụn.
- - Mụn đầu đen do đâu?
  - Mụn đầu đen hình thành do bã nhờn, tế bào chết và bụi bẩn tích tụ lâu ngày hóa cứng lại thành đầu mụn chặn lỗ chân lông. Theo thười gian phần đầu mụn hở ra ngoài tiếp xúc với không khí sẽ bị oxi hóa và chuyển dần sang màu đen.
- - Có nên dùng miếng dán lột mụn?
  - Bạn có thể dùng miếng dán lột mụn, nhưng chỉ nên dùng với liều lượng vừa phải khoảng 1-2 lần/tháng để lấy đi phần nhân mụn. Giúp kem trị mụn thẩm thấu sâu vào da và phát huy tối đa hiệu quả. Tránh lạm dụng sẽ khiến mụn mọc ồ ạt, da thêm nhờn và làm lỗ chân lông giãn to hơn
- - Mặt nạ thiên nhiên có thực sự trị mụn hiệu quả?
  - Dùng mặt nạ thiên nhiên vừa tiết kiệm, an toàn và tốt cho da. Nhưng hiệu quả mang lại khá chậm, phải sử dụn trong thời gian dài, chỉ thích hợp với trường hợp mụn mới bắt đầu. Và hoàn toàn vô hiệu đối với người bị mụn đầu đen lâu năm.
- - Cần ăn uống như thế nào khi bị mụn?
  - Để hổ trợ tốt cho quá trình điều trị và ngăn ngừa mụn, bạn hãy thực hiện chế độ ăn uống một cách khoa học như ăn nhiều rau xanh, hoa quả tươi và uống đủ 2 lít nước/ngày.
- - Cách ngăn ngừa mụn?
  - Tránh những thực phẩm gây mụn, Sinh hoạt lành mạnh, vệ sinh da đúng cách 
- - Khi nào nên tham khảo ý kiến Bác sĩ về cách điều trị mụn?
  - Nếu các biện pháp điều trị mụn không theo đơn như thuốc retinoid hoặc các sản phẩm có chứa benzoyl peroxide hoặc axit salicylic mà không thấy tác dụng thì bạn nên gặp Bác sĩ da liễu để có thể giải quyết vấn đề này.
- - Có nên điều trị mụn bằng công nghệ laser?
  - Dùng phương pháp laser để điều trị mụn nhằm giúp hủy tuyến bã nhờn tránh tình trạng tăng tiết bã nhờn, ứ bã nhờn hay viêm dẫn đến nổi mụn… Tuy nhiên, phần lớn các trường hợp bị mụn khác như mụn cám, mụn đầu đen… không nhất thiết phải dùng đến laser để chữa trị
- - Nguyên nhân dẫn đến thâm, sẹo do mụn gây ra?
  - Do điều trị chậm hoặc không điều trị mụn viêm, mụn viêm càng kéo dài thì khả năng bị sẹo càng lớn, Do thói quen nặn, bóp mụn làm tăng tình trạng viêm, tăng nguy cơ để lại sẹo
- - Có thể ngăn ngừa sẹo mụn?
  - không nên nặn hoặc bóp mụn, Vệ sinh da mặt đúng cách
- - Cách điều trị mụn trứng cá đỏ có khác với mụn trứng cá thường?
  - Khi bị mụn trứng cá đỏ bạn cần phải sử dụng thuốc uống và kết hợp với thuốc bôi ngoài da theo chỉ định của Bác sĩ
- - Sẹo do mụn đầu đen để lại có lành được không?
  - Để chữa lành sẹo phải phụ thuộc vào tùy từng kích thước của sẹo. Một vết sẹo đơn độc có thể chỉ cần cắt bỏ. Trong khi nhiều vết sẹo sẽ phải điều trị bằng laser.
- - Nguyên nhân gây vết thâm mụn?
  - Vết thâm mụn là do sự bất ổn định của nồng độ melanin. Khi nồng độ melanin trong da càng cao thì vết thăm càng đậm màu. Ánh sáng mặt trời là một trong các nguyên nhân tác động sản sinh lượng melanin.
- - Cần tránh ánh nắng mặt trời khi nào và tránh làm sao để giảm thâm mụn?
  - Bạn nên tránh ánh nắng mạnh sau 10 giờ sáng và trước 4 giờ chiều. Bởi ánh nắng vào thời điểm này chứa khoảng 80% tia cực tím, trong đó tia UVA và UVB là 2 tia có hại nhất cho làn da, chúng có bước sóng ngắn nên không thể nhìn bằng mắt thường được.