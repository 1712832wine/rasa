- - Virus corona (2019-nCoV) là gì? 
  - Virus corona là một loại virus gây ra tình trạng nhiễm trùng trong mũi, xoang hoặc cổ họng. Có 7 loại Coronavirus, trong đó, 4 loại không nguy hiểm là 229E, NL63, OC43 và HKU1; 2 loại khác gây nguy hiểm hơn là MERS-CoV và SARS-CoV, từng gây ra đại dịch toàn cầu trong quá khứ; và cuối cùng là virus Corona đang “tung hoành” tại 218 quốc gia, vùng lãnh thổ là chủng mới của virus corona ký hiệu 2019-nCoV. Đây là dạng virus mới nên con người chưa từng có miễn dịch kể cả miễn dịch chéo trước đó. Virus Corona là một họ virus lớn thường lây nhiễm cho động vật nhưng đôi khi chúng có thể tiến hóa và lây sang người. Khi virus vào cơ thể, nó xâm nhập vào trong một số tế bào và chiếm lấy bộ máy tế bào (gây tổn thương viêm đặc hiệu ở đường hô hấp), đồng thời virus chuyển hướng bộ máy đó để phục vụ cho nó, tạo ra virus mới và lây nhiễm tiếp người khác. Thời gian ủ bệnh (tức là từ lúc nhiễm virus tới lúc phát bệnh) của 2019-nCoV là từ 1- 14 ngày, thông thường là 5-10 ngày, trong giai đoạn ủ bệnh, virus đã có trong cơ thể người bệnh nhưng lại không có biểu hiện triệu chứng nên người khác không thể biết. Trong một số trường hợp, ở giai đoạn ủ bệnh này, họ đã có khả năng âm thầm lây truyền virus sang người khác. Điều này khiến cho các biện pháp kiểm soát hiện nay rất khó phát hiện.
- - Tại sao bệnh viêm đường hô hấp cấp do virus corona được đặt tên là Covid-19? 
  - Đại dịch Covid-19 đang làm thay đổi trật tự thế giới sau khi đã càn quét nhiều quốc gia và vùng lãnh thổ. Theo thống kê, cứ 4 phút sẽ có 1 người Mỹ tử vong vì bệnh viêm đường hô hấp cấp do coronavirus. Covid-19 đáng sợ đến thế, nhưng hẳn còn rất nhiều người chưa biết cái tên Covid-19 từ đâu mà có? 13h30 ngày 31/12/2019, một website của chính phủ Trung Quốc thông báo về ca bệnh “viêm phổi không rõ nguyên nhân” ở khu vực xung quanh chợ bán buôn hải sản Hoa Nam, Vũ Hán. Bệnh nhanh chóng lây truyền từ người sang người. Trong vòng 100 ngày sau đó, virus có tên SARS-CoV-2 đã đóng băng giao thương trên toàn cầu, đình trệ các hoạt động kinh tế, khiến hơn một nửa dân số thế giới phải ở yên trong nhà.  Đến ngày 11/2/2020, Tổ chức Y tế Thế giới (WHO) đã tuyên bố bệnh viêm đường hô hấp cấp do virus corona - căn bệnh “viêm phổi lạ” đang bùng phát mạnh mẽ trên toàn cầu - là do chủng virus corona mới chưa từng thấy trên người. Tên mới cho căn bệnh này là bệnh virus corona 2019, gọi tắt là Covid-19. Trong chữ Covid-19, “CO” viết tắt của từ “corona”, “VI” viết tắt của từ “virus” và “D” là “disease” (dịch bệnh) và 19 nghĩa là năm 2019 - năm mà virus xuất hiện). Trước đó, căn bệnh này được gọi là “virus corona mới 2019” hoặc “nCoV-2019”. Ông Tedros Adhanom Ghebreyesus (Tổng Giám đốc WHO) cho biết  Cái tên “Covid-19” được chọn để tránh đề cập đến một vùng đất cụ thể, một loài động vật cụ thể hay một nhóm người nào đó nhằm tránh việc kỳ thị, gây tiếng xấu và không khách quan. Được biết, trước đó vì nguồn gốc khởi phát nên nhiều người gán cho nó cái tên “virus Vũ Hán”. Đồng thời, phương thức đặt tên mới này cũng được WHO xác định làm công thức chuẩn để đặt tên những bệnh mới khác có thể xuất hiện trong tương lai, trong đó có quan tâm cả vấn đề dễ phát âm, ngắn gọn và đầy đủ thông tin.
- - Cơ chế gây bệnh và lây lan của Virus Corona SARS-CoV-2? 
  - Virus corona ban đầu xuất hiện từ nguồn động vật như  lạc đà, mèo, dơi, nhưng sau có khả năng lây lan mạnh từ người sang người. Điều đáng lưu ý là sự lây lan đó có thể xảy ra liên tục. Các nhà khoa học Trung Quốc cho biết, trung bình 1 bệnh nhân nhiễm SARS-CoV-2 sẽ lây lan sang 5,5 người khác. Chính vì SARS-CoV-2 có tốc độ lây lan khủng khiếp như vậy, nếu người dân không được trang bị kiến thức về phòng chống bệnh, đại dịch rất dễ xảy ra. Hầu hết các loại SARS-CoV-2 có con đường lây truyền giống như những loại virus gây cảm lạnh khác, đó là  + Người bệnh ho và hắt hơi mà không che miệng, dẫn tới phát tán các giọt nước vào không khí, làm lây lan virus sang người khỏe mạnh. + Người khỏe mạnh chạm hoặc bắt tay với người nhiễm SARS-CoV-2 khiến virus truyền từ người này sang người khác. + Người khỏe mạnh tiếp xúc với một bề mặt hoặc vật thể có virus, sau đó đưa tay lên mũi, mắt hoặc miệng của mình. + Trong những trường hợp hiếm hoi, virus có thể lây lan qua tiếp xúc với chất thải của người bệnh. Chỉ trong vòng gần 1 năm khởi phát, Covid-19 đã lan tới 218 quốc gia và vùng lãnh thổ, với quy mô và tốc độ chưa từng có. Qua lăng kính mang tên Covid-19, dường như nhân loại đang chứng kiến một thế giới bị đảo lộn. SARS-CoV-2 có kích thước siêu nhỏ mà mắt thường không thể nhìn thấy nhưng nó có thể tấn công mọi mặt đời sống kinh tế - xã hội. Tính đến 12h ngày 02/12/2020, Covid-19 đã cướp đi sinh mạng của 1.486.609 người với 64.188.950 ca mắc mới trên thế giới. Tại Việt Nam, đã ghi nhận 1.351 trường hợp mắc Covid-19 với 35 trường hợp tử vong, mối lo dịch bùng phát vẫn đang còn hiện hữu nếu người dân chủ quan, lơ là. Trước đó, trong cuộc họp báo diễn ra lúc gần 3h sáng 31/1/2020 (giờ Việt Nam) ở Geneva (Thụy Sĩ), Tổ chức Y tế Thế giới (WHO) công bố dịch bệnh nCoV là Sự kiện Y tế công cộng khẩn cấp gây quan ngại toàn cầu (PHEIC).
- - Thời tiết ấm hơn có thể ngăn chặn việc bùng phát Covid-19 không? 
  - Nhiều bệnh nhiễm trùng đường hô hấp như cảm lạnh, cúm,... lây lan qua những giọt nhỏ được bắn ra khi người bệnh ho và hắt hơi. Khi không khí lạnh và khô, những giọt nước có khả năng lơ lửng trong không khí lâu hơn, đi xa hơn và lây nhiễm lâu hơn. Bệnh viêm đường hô hấp cấp do Covid-19 cũng có cơ chế lây truyền tương tự. Theo các chuyên gia về bệnh truyền nhiễm, khả năng lây bệnh Covid-19 sẽ giảm đáng kể khi nhiệt độ tăng lên.  Hiện tại vẫn chưa có bằng chứng chắc chắn nào cho thấy thời tiết và nhiệt độ có ảnh hưởng đến sự lây lan của Covid-19. Tuy nhiên, một số kết luận ban đầu đã đưa ra nhận định  Virus corona chủng mới dường như lan truyền nhanh hơn trong môi trường ẩm ướt. Nghiên cứu của Mỹ phát hiện, trong điều kiện bóng tối và độ ẩm thấp, phải mất 18 giờ để một nửa số hạt virus mất chức năng trên các bề mặt không gian. Mặt khác, trong độ ẩm cao - khoảng thời gian cần thiết để nửa số hạt virus bị bất hoạt và không còn lây nhiễm đã giảm xuống 6 giờ.  Với độ ẩm cao kết hợp với ánh sáng mặt trời, thời gian bán thải giảm xuống còn 2 phút. Nếu “đại dịch” này hoạt động theo mùa thì sẽ là một tin vui cho hệ thống y tế khi có thể kéo dài thời gian để đối phó.
- - Lây lan SARS-COV-2 trong cộng đồng là gì? 
  - Lây lan trong cộng đồng có nghĩa là các ca bệnh xảy ra khi không có nguồn gốc rõ ràng xuất hiện trong cộng đồng, lúc mà cơ quan y tế không xác định được người bị nhiễm bệnh đã lây nhiễm ở đâu và bằng cách nào. Trái ngược với những ca bệnh nhập cảnh, việc kiểm soát sẽ tương đối dễ dàng hơn bằng cách phát hiện sớm, kiểm tra, xét nghiệm và cách ly kịp thời. Ngược lại, lây lan trong cộng đồng báo hiệu sự mất kiểm soát ở mức độ báo động. Một khi lây nhiễm cộng đồng xảy ra trên diện rộng, cần hành động rất nhanh để làm chậm lại phần nào tốc độ lan truyền của virus, song song đó phối hợp các biện pháp như là “lần theo dấu vết”, xét nghiệm trên diện rộng, cách ly xã hội,... một cách nhanh chóng và kịp thời để giảm thiểu tối đa tác động của dịch bệnh đối với đời sống - xã hội.
- - Muỗi hay ve có thể lan truyền virus gây bệnh Covid-19 không? 
  - Muỗi hay ve có thể truyền virus corona chủng mới - virus gây bệnh viêm đường hô hấp cấp Covid-19 cho người được không? Câu trả lời là KHÔNG! Các nghiên cứu mới đây đã chỉ ra rằng, virus corona không thể lây truyền qua việc muỗi hút máu của người nhiễm bệnh và truyền virus cho người bị đốt, trừ khi Covid-19 lây qua các vết muỗi đốt. Tổ chức Y tế Thế giới (WHO) trước đó cũng cho rằng không có bằng chứng cho thấy SARS-CoV-2 có thể lây truyền qua đường côn trùng hút máu, vốn là nguyên nhân lây lan sốt xuất huyết, viêm não Nhật Bản,... và một số bệnh khác.
- - Các triệu chứng thường thấy khi bệnh nhân đã nhiễm (2019-nCoV)? 
  - Người nhiễm 2019-nCoV có các triệu chứng cấp tính  ho, sốt, khó thở, có thể diễn biến đến viêm phổi nặng, suy hô hấp cấp tiến triển và tử vong; đặc biệt ở những người lớn tuổi, người có bệnh mạn tính, suy giảm miễn dịch.
- - Khi nào cần chăm sóc khẩn cấp khi mắc Covid-19? 
  - Nếu bạn trên 50 tuổi hoặc có thể có nhiều yếu tố nguy cơ mắc bệnh nghiêm trọng, hãy theo dõi tình trạng sức khỏe chặt chẽ hơn nữa. Khi các triệu chứng như sốt, ho, khó thở, ớn lạnh, đổ mồ hôi trộm, đau cổ họng, nôn mửa, tiêu chảy, mệt mỏi, đau cơ và đau nhức cơ thể,... trở nên nặng hơn, làm cho khó thở hoặc có biến chứng đáng lo khác, hãy gọi cho bác sĩ. Trong trường hợp khẩn cấp, hãy gọi 911 hoặc đường dây nóng của Bộ Y tế 19009095/19003228 để được tư vấn và hướng dẫn kịp thời. Nếu cần đến bệnh viện, phòng cấp cứu hoặc cơ sở y tế, hãy gọi điện thoại trước để thông báo cho họ biết rằng bạn có thể đã nhiễm Covid-19. Điều này sẽ giúp bệnh viện hoặc cơ sở y tế thực hiện các điều cần thiết để giữ cho người khác khỏi bị nhiễm bệnh.
- - Có thể xảy ra trường hợp nhiễm cùng lúc cúm và Covid-19? 
  - Trong cùng một thời điểm có thể xảy ra trường hợp nhiễm cúm và Covid-19. Bởi vì cúm và Covid-19 đều có một số các triệu chứng tương tự nhau như ho, sốt,... nên khó để phân biệt hai loại bệnh này chỉ dựa trên dấu hiệu nhận biết. Để chẩn đoán, xác định chính xác bệnh, chúng ta vẫn cần xét nghiệm virus học - hiện đang được thực hiện tại viện vệ sinh dịch tễ Pasteur, hoặc ở một số bệnh viện lớn như bệnh viện Nhiệt Đới TP.HCM, bệnh viện Nhiệt Đới Hà Nội,... Thế nhưng, không phải tất cả các trường hợp đều phải xét nghiệm, phải căn cứ vào đặc điểm lâm sàng, đặc điểm dịch tễ… để xác định triệu chứng sốt, ho, khó thở là bệnh lý từ SARS-CoV-2 hay bệnh lý từ vi khuẩn, virus viêm đường hô hấp khác? Hiện tại, để xác định, điều quan trọng đầu tiên là xem dịch tễ học, tức là người này có đi đến vùng dịch hay không? Thứ 2 là có tiếp cận với người đã được chẩn đoán hay xác nhận là nhiễm virus Corona hay không? Thứ 3 là người này có tiếp cận với người đi từ vùng dịch về hay không? Còn nếu chỉ sốt, ho, khó thở thôi thì chưa khẳng định được điều gì. Cách tốt nhất để phòng cúm theo mùa là tiêm vắc xin mỗi năm. Một nghiên cứu mới đây của Đại học Florida (Mỹ) đã chỉ ra rằng, tiêm phòng cúm không chỉ giúp giảm nguy cơ nhập viện do Covid-19 mà còn giảm nguy cơ biến chứng nặng nếu chẳng may mắc Covid-19. Thêm vào đó, nếu không tiêm ngừa  cúm mà chẳng may mắc bệnh, người bệnh có thể bị sốt. Sốt trong thời điểm này sẽ khiến người bệnh và những người xung quanh càng thêm lo lắng. Do đó, nếu tiêm phòng cúm vấn đề này sẽ được giải quyết.
- - Những triệu chứng và biến chứng gây ra bởi virus Corona SARS-CoV-2? 
  - Các triệu chứng của bệnh nhân mắc SARS-CoV-2 tiến triển từ nhẹ đến nặng. Các triệu chứng cấp tính như  ho, sốt, khó thở… có thể xuất hiện từ 02 đến 14 ngày sau khi tiếp xúc nguồn bệnh. Tới khi khởi phát, SARS-CoV-2 gây sốt và có thể tổn thương đường hô hấp. Trường hợp nặng, có thể diễn biến đến viêm phổi nặng, suy hô hấp cấp tiến triển và tử vong. Thời gian ủ bệnh (tức là từ lúc nhiễm virus tới lúc phát bệnh) của 2019-nCoV là từ 1- 14 ngày, thông thường là 5-10 ngày, trong giai đoạn ủ bệnh, virus đã có trong cơ thể người bệnh nhưng lại không có biểu hiện triệu chứng nên người khác không thể biết. Trong một số trường hợp, ở giai đoạn ủ bệnh này, họ đã có khả năng âm thầm lây truyền virus sang người khác. Điều này khiến cho các biện pháp kiểm soát hiện nay rất khó phát hiện.
- - Có ai có đề kháng tự nhiên với Covid-19 hay không? 
  - Hoàn toàn có thể có. Những người có đột biến gen mã hóa thụ thể dành cho virus làm cho virus không thể xâm nhập được vào bên trong tế bào là người có khả năng đề kháng tự nhiên với virus. Điều này đã được khẳng định ở trường hợp của những người mắc HIV. Tuy nhiên, còn quá sớm để tìm ra người có đề kháng tự nhiên với Covid-19. Hy vọng công nghệ giải mã bộ gen người hiện nay cho phép giải trình tự toàn bộ bộ gen người trong thời gian ngắn và giá thành thấp sẽ tạo điều kiện sàng lọc trong số những người nhiễm hoặc phơi nhiễm với Covid-19 nhưng không mắc bệnh. Bằng cách đó có thể sẽ tìm ra được những người có đột biến gen tạo khả năng kháng tự nhiên với Covid-19.
- - Có thể lấy huyết tương của người bị bệnh Covid-19 đã khỏi bệnh để chữa cho người đang mắc bệnh hay không? 
  - Có. Vì trong huyết tương (thành phần dịch lỏng của máu) người bị bệnh đã khỏi có các kháng thể chống lại tác nhân gây bệnh. Chính các kháng thể này là “vũ khí” giúp cơ thể người bệnh chống lại tác nhân gây bệnh đó, góp phần giúp người đó khỏi bệnh. Truyền huyết tương (hoặc sản phẩm kháng thể tinh chế) của người bị bệnh đã khỏi cho người đang bị bệnh chính là truyền các yếu tố đã giúp người này khỏi bệnh sang cho người khác đang bị bệnh, tương tự như cung cấp “vũ khí” cho người ấy để đánh giặc. Phương pháp này đã được các bác sĩ Hồng Kông áp dụng với bệnh nhân SARS trước đây. Điều này đòi hỏi người khỏi bệnh phải thực sự khỏi bệnh (không còn virus trong người), xét nghiệm máu có kháng thể trung hòa được virus Covid-19 và người đó đủ khỏe để có thể hiến máu tách huyết tương chứa kháng thể kháng Covid-19 để truyền cho bệnh nhân. Ngoài ra còn phải xem xét các yếu tố khác, bao gồm cả hòa hợp nhóm máu ABO và các xét nghiệm an toàn truyền máu khác, để tránh các tai biến trong điều trị bằng huyết thanh. Thực tế hiện nay các bác sĩ Trung Quốc cũng đang bắt đầu nghiên cứu thí điểm biện pháp này cho các bệnh nhân nặng.
- - Virus corona SARS-CoV-2 có giống virus gây bệnh cúm không? 
  - Thật ra chúng ta hay bị nhầm lẫn giữa cúm, cảm cúm hoặc cảm lạnh. Tuy nhiên, SARS-CoV-2 không gây ra cảm cúm, chỉ gây ra cảm lạnh. Bệnh cúm và bệnh gây ra do SARS-CoV-2 hoàn toàn khác nhau. SARS-CoV-2 bình thường chỉ gây bệnh cho động vật, một lúc tình cờ nào đó sẽ lây qua người. Khi hoạt động trong cơ thể, virus sẽ biến thể để lây từ người này sang người khác. Chính vì là virus chủng mới, nên có thể nói tất cả mọi người trên thế giới đều chưa có miễn dịch, không có kháng thể để chống lại SARS-CoV-2. Đây chính là yếu tố khiến tốc độ lây nhiễm của SARS-CoV-2 là cực kỳ nhanh. Tuy nhiên, một nghiên cứu mới đây của Đại học Florida (Mỹ) đã chỉ ra rằng, tiêm phòng cúm không chỉ giúp giảm nguy cơ nhập viện do Covid-19 mà còn hạn chế khả năng phải vào phòng chăm sóc đặc biệt (ICU) khi mắc bệnh so với những bệnh nhân chưa tiêm phòng. Hiện các nhà khoa học vẫn đang tiếp tục tiến hành các cuộc nghiên cứu để xác định rõ nguyên nhân dẫn đến kết quả này. Song, bác sĩ Trương Hữu Khanh - Trưởng khoa Nhiễm - Thần kinh BV Nhi đồng TP.HCM cho biết  “Tiêm phòng cúm có khả năng kích thích miễn dịch đặc hiệu đối với bệnh cúm, gia tăng hoạt động của các tế bào tiêu diệt tự nhiên cũng như miễn dịch bẩm sinh không đặc hiệu mang lại sự bảo vệ bổ sung, giảm nguy cơ biến chứng nặng do Covid-19 gây ra”.
- - Làm thế nào để kiểm tra một người có nhiễm virus corona (2019-nCoV) hay không? 
  - Tại thời điểm này, các kiểm tra chẩn đoán chính xác virus corona (2019-nCoV) chỉ có thể được tiến hành tại các cơ sở y tế được phép thực hiện xét nghiệm. Kỹ thuật xác định chủng virus corona 2019-nCoV đó là kỹ thuật Real time RT-PCR với bệnh phẩm là dịch đường hô hấp, đờm, dịch nội khí quản được thu thập bằng tăm bông và bảo quản trong môi trường phù hợp. Trong trường hợp người mới nghi nhiễm virus này, các cơ sở y tế sẽ làm thủ tục lưu mẫu máu để chuyển đến các đơn vị được Bộ Y tế cho phép khẳng định.
- - SARS-CoV-2 có giống như virus MERS hay SARS không? 
  - KHÔNG! SARS-CoV-2, chủng virus corona gây dịch tại Vũ Hán là một loại virus đường hô hấp chủng mới thuộc “gia đình” virus Corona. Virus corona có 7 loại, trong đó, 4 loại không nguy hiểm là 229E, NL63, OC43 và HKU1; 2 loại khác cực kỳ nguy hiểm và từng gây ra đại dịch toàn cầu là Hội chứng suy hô hấp cấp nghiêm trọng (Severe Acute Respiratory Syndrome - SARS-CoV) năm 2003 hay Hội chứng hô hấp Trung Đông (Middle East Respiratory Syndrome) năm 2012. Và mới đây nhất, chủng coronavirus mới (ký hiệu 2019-nCoV hoặc nCoV, còn được gọi với cái tên “Virus Vũ Hán”) gây bệnh ở người đang “tung hoành” một năm trở lại đây khác hoàn toàn với các chủng virus corona trước đây.
- - Virus corona (2019-nCoV) sống được ở nhiệt độ bao nhiêu? 
  - Theo bác sĩ Trương Hữu Khanh, Trưởng khoa Nhiễm - Thần kinh, Bệnh viện Nhi Đồng I, TP.HCM, Cố vấn cao cấp Hệ thống trung tâm tiêm chủng VNVC  Ở nhiệt độ cao bên ngoài cơ thể (trên 20 độ C, đặc biệt là trên 25 độ C), ánh nắng, môi trường thông thoáng, virus Corona (2019-nCoV) sẽ yếu đi và giảm khả năng lây bệnh. Nhưng nếu ở nhiệt độ thấp, độ ẩm cao, không thoáng khí, lạnh thì virus sẽ phát tán và lây lan rất nhanh vì đây là điều kiện thuận lợi cho chúng phát triển. Hiện vẫn chưa biết chắc chắn virus SARS-CoV-2 tồn tại được bao lâu trên các bề mặt, mặc dù thông tin sơ bộ cho thấy virus có thể tồn tại trong vài giờ. Các chất khử trùng đơn giản có thể tiêu diệt virus khiến nó không còn khả năng lây nhiễm cho người. Mặt khác, ở nhiệt độ 40 độ C hoặc cao hơn, virus vẫn có thể sống tốt trong cơ thể vật chủ. Virus chỉ chết trong cơ thể khi hệ miễn dịch của chúng ta nhận biết ra chúng, tấn công tiêu diệt vào các tế bào chứa chúng. Bên ngoài môi trường vật chủ, virus sẽ dễ bị chết sớm, thông thường chúng chết chỉ trong vài phút cho đến vài giờ. Tuy nhiên, ở các điều kiện môi trường như nhiệt độ và độ ẩm thấp, virus sẽ sống dai dẳng hơn.
- - Virus corona (2019-nCoV) đặc biệt nguy hiểm với đối tượng nào? 
  - Mong mỏi về cuộc sống sẽ sớm trở lại “bình thường”, cả thế giới đang cùng hướng về vaccine Covid-19, vũ khí sắc bén có thể chấm dứt được “đại dịch”. Tuy nhiên, việc sản xuất vắc xin không thể một sớm một chiều, trước đó cần phải chủ động phòng tránh bệnh. Bác sĩ Trương Hữu Khanh cảnh báo  “Virus corona chủng mới 2019-nCoV đặc biệt nguy hiểm với những người có hệ miễn dịch yếu, người lớn tuổi, người mắc các bệnh lý nền mãn tính và trẻ em. Những đối tượng này có khả năng lây nhiễm cao, khó điều trị và bệnh cảnh diễn tiến nhanh, gây nguy hiểm cho tính mạng. Đặc biệt, virus cực kỳ nguy hiểm cho phụ nữ có thai. Khi phụ nữ mang thai mắc bệnh sẽ để lại những hậu quả đặc biệt nghiêm trọng. Mức độ nguy hiểm của bệnh này với phụ nữ có thai tương tự như mức độ của dịch bệnh MERS năm 2014”.
- - Có lưu ý gì khi sử dụng thuốc nếu đã nhiễm Covid-19? 
  - Cho đến hiện tại, chưa có bằng chứng cho thấy việc dùng các loại thuốc như  điều trị bệnh huyết áp, ibuprofen,... có thể dẫn đến nguy cơ mắc bệnh nghiêm trọng hơn do Covid-19. Việc ngừng sử dụng thuốc có thể ảnh hưởng trực tiếp đến sức khỏe của người bệnh. Do đó, nên tiếp tục dùng thuốc và tuân theo phác đồ điều trị theo chỉ định của các bác sĩ. Mọi thay đổi về loại thuốc hay cách thức sử dụng chỉ được đưa ra sau khi đã đồng ý và kê toa của các cơ sở y tế. 
- - Người khuyết tật có nguy cơ cao nhiễm Covid-19 không? 
  - Người khuyết tật có nhiều khả năng mắc bệnh nền khiến họ có nguy cơ cao mắc các biến chứng nghiêm trọng do Covid-19, các bệnh bao gồm  bệnh tim, bệnh tiểu đường, bệnh thận mãn tính, ung thư, huyết áp cao, đột quỵ, và béo phì. Ngoài ra, người khuyết tật sẽ gặp hạn chế trong việc thực hiện cách ly giao tiếp xã hội, đeo khẩu trang và thực hành vệ sinh tay.
- - Trẻ em có nằm trong nhóm đối tượng nguy cơ cao không? 
  - Nhìn lại quá khứ, đại dịch Covid-19 có nhiều điểm tương đồng với dịch SARS, MERS-CoV. Theo kết quả nghiên cứu, dịch MERS tại Saudi Arabia năm 2012 và Hàn Quốc năm 2015 khiến hơn 800 người thiệt mạng. Tuy nhiên, hầu hết trẻ em nhiễm bệnh đều không có những triệu chứng nghiêm trọng. Tương tự, dịch SARS bùng phát năm 2003 với hơn 800 người chết, tuy nhiên không có trẻ em nào được ghi nhận tử vong, phần lớn người chết vì dịch có độ tuổi trung bình trên 45 và đa số là nam giới. Theo các thống kê của Trung tâm kiểm soát và ngăn ngừa dịch bệnh, trong hơn 8.000 ca nhiễm SARS chỉ có 135 ca nhiễm ở trẻ em chiếm tỷ lệ 1,6%. Bệnh “viêm phổi lạ” do coronavirus chủng mới gây ra đã phác họa nên một bức tranh hoàn toàn mới về nền dịch tễ thế giới, vì thế chưa có một nghiên cứu toàn diện về sự tác động của “đại dịch” đối với trẻ em. Mặt khác, các nhà khoa học đã đưa ra một số nhận định ban đầu, tỷ lệ nam giới mắc bệnh cao hơn nữ giới, trẻ nhỏ ít bị hơn người lớn. Bởi trẻ em ít có khả năng bị phơi nhiễm ngay từ đầu hoặc do đã có hệ thống miễn dịch bẩm sinh, nên trẻ có thể phản ứng chống trả virus dễ dàng hơn và gặp những triệu chứng nhẹ hơn người lớn tuổi. Tuy nhiên, dù tỷ lệ nhiễm bệnh ở trẻ được ghi nhận ở mức thấp nhưng không vì thế mà chúng ta chủ quan, thoải mái để trẻ ra ngoài mà không có biện pháp phòng ngừa. Cần phải dự phòng, tất cả mọi người đều phải được phòng ngừa và thực hiện biện pháp phòng ngừa như nhau.
- - Có nên cho trẻ mang khẩu trang không? 
  - CDC khuyến cáo, tất cả mọi trẻ em từ 2 tuổi trở lên nên đeo khẩu trang khi ở những nơi công cộng hay tiếp xúc với những người lạ, người đang bị cảm cúm, ho,... Những trẻ khỏe mạnh có thể mang khẩu trang vải, không nhất thiết dùng khẩu trang y tế. Người lớn mua khẩu trang vải cho trẻ phải đảm bảo đúng kích thước, phải che đủ cả mũi, miệng, cằm trẻ. Khẩu trang là “rào chắn” đơn giản giúp ngăn cản các giọt bắn từ đường hô hấp người khác đến trẻ. Những trẻ mắc các bệnh như bệnh xơ nang, ung thư hoặc suy giảm miễn dịch nên tham vấn với nhân viên y tế và nên mang khẩu trang y tế. Bởi việc mang khẩu trang còn được khuyến cáo là vô cùng hữu hiệu để bảo vệ cho những người có yếu tố nguy cơ cao nhiễm Covid-19.
- - Nếu trẻ có bệnh nền thì cha mẹ cần phải làm gì? 
  - Khi dịch SARS-CoV-2 đang bùng phát mạnh mẽ trên toàn thế giới, trẻ em được đánh giá là đối tượng có tần suất mắc bệnh thấp hơn so với các nhóm tuổi khác. Theo một nghiên cứu gần đây, tùy theo lứa tuổi và sức khỏe, trẻ cũng được chia thành những nhóm có mức độ tổn thương khác nhau khi bị tác động bởi Covid-19. Đặc biệt, trẻ mắc bệnh nền với sức đề kháng suy yếu càng dễ tổn thương nghiêm trọng và dễ trở nặng khi bị nhiễm virus.  Do đó, để ngăn chặn sự lây lan của Covid-19, bảo vệ sức khỏe tốt nhất, bố mẹ nên hướng dẫn trẻ những việc sau  + Tránh tiếp xúc gần với người bị bệnh/ có các triệu chứng bệnh. + Luôn đeo khẩu trang đúng cách. + Che miệng khi ho và hắt hơi bằng khăn giấy và bỏ khăn giấy vào thùng rác có nắp đậy. + Luôn rửa tay bằng xà phòng và nước nếu tay bị dính bẩn. Tuy nhiên, nếu không có sẵn xà phòng và nước, hãy sử dụng chất diệt khuẩn như nước rửa tay khô có chứa ít nhất 60% cồn. + Bổ sung thực đơn hằng ngày cho trẻ với đầy đủ dinh dưỡng, đặc biệt là các loại quả nhiều vitamin C để tăng sức đề kháng, phòng ngừa bệnh viêm phổi cấp do Coronavirus gây nên. + Tiêm phòng đầy đủ cho trẻ, đặc biệt là vắc xin cúm. + Khi trẻ có các triệu chứng bất thường về hô hấp như khó thở, ho dai dẳng, phát âm khó khăn,... bố mẹ hãy liên hệ ngay với bác sĩ hoặc cơ quan y tế gần nhất để được tư vấn và khám kịp thời.
- - Những biện pháp bảo vệ và phòng ngừa tốt nhất cho mỗi cá nhân trước đại dịch virus corona (2019-nCoV)? 
  - Trước tình hình diễn biến phức tạp của bệnh viêm phổi cấp do chủng mới của virus corona (2019-nCoV) gây ra cùng sự hoang mang lo lắng của người dân, Bộ Y tế đã phát đi khuyến cáo với người dân tại Việt Nam, những người đến các “vùng dịch” hay từ “vùng dịch” trở về để chủ động phòng chống “đại dịch” kịp thời và hiệu quả. Với người dân sống tại Việt Nam  + Tránh đi lại, du lịch nếu đang có sốt, ho hoặc khó thở. Đến ngay cơ sở y tế khi có triệu chứng nghi ngờ. Đồng thời, chia sẻ lịch trình di chuyển với nhân viên y tế. + Tránh tiếp xúc với người bị sốt, ho. Thường xuyên rửa tay bằng xà phòng, tránh chạm vào mắt, mũi, miệng. + Khi ho, hắt hơi, hãy che kín miệng và mũi bằng khăn giấy hoặc tay áo. Bỏ khăn giấy vào thùng rác sau khi sử dụng rồi rửa tay. + Nếu thấy có dấu hiệu ốm khi đi lại, du lịch, thông báo ngay cho nhân viên hàng không, đường sắt, ô tô và đến ngay cơ sở y tế càng sớm càng tốt. + Chỉ sử dụng các loại thực phẩm nấu chín. + Không khạc nhổ bừa bãi nơi công cộng. Tránh tiếp xúc gần với các loài động vật nuôi hoặc hoang dã. + Đeo khẩu trang khi đi tới chỗ đông người hoặc khi tiếp xúc với người có triệu chứng bệnh. Với người từ “vùng dịch” trở về  + Cần tự cách ly tại nhà và theo dõi sức khỏe trong vòng 14 ngày. Cần khai báo với cơ quan sở tại nơi gần nhất để được hỗ trợ khi cần thiết. + Nếu có dấu hiệu sốt, ho, khó thở, phải đeo khẩu trang bảo vệ và đến ngay cơ sở y tế gần nhất để được tư vấn, khám và điều trị kịp thời. + Khi đến cơ sở y tế, cần gọi điện trước để thông tin về các triệu chứng và lịch trình đã di chuyển trong thời gian gần đây để có biện pháp hỗ trợ. Với những người đến “vùng dịch”  + Nếu không có việc cần thiết hoặc công việc đột xuất, không nên đến “vùng dịch” trong thời gian này. + Trường hợp bắt buộc, phải hạn chế ra khỏi nhà, thường xuyên áp dụng các biện pháp phòng bệnh theo khuyến cáo của Bộ Y tế. + Nếu có dấu hiệu sốt, ho, khó thở, phải đeo khẩu trang, đến ngay đến cơ sở y tế gần nhất để được tư vấn, khám, điều trị kịp thời. + Khi đến cần gọi điện trước để thông tin về các triệu chứng và lịch trình đã di chuyển trong thời gian gần đây để có biện pháp hỗ trợ.
- - Đeo khẩu trang y tế ở những nơi công cộng và đông người có đủ để phòng ngừa lây nhiễm virus corona (2019-nCoV)? Mang khẩu trang loại nào và như thế nào là đúng? 
  - Covid-19 đã bùng phát trở lại và tăng đột biến vào mùa hè vừa qua khiến khẩu trang trở thành một vật dụng thiết yếu được sử dụng phổ biến ở Mỹ, Pháp, Anh,... - những quốc gia trước giờ không có thói quen “che mặt”. Một chuyên gia về bệnh truyền nhiễm hàng đầu và Bộ y tế Singapore cho biết, khẩu trang y tế có thể làm giảm sự lây lan của SARS-CoV-2 do có thể ngăn các hạt nước nhỏ li ti bắn từ mũi, miệng của người đeo, đồng thời giúp giảm tiếp xúc với nước bọt và dịch tiết của người đeo cho người khác vô cùng hiệu quả. Về thắc mắc nên dùng khẩu trang loại nào? Dùng khi nào? Đeo khẩu trang như thế nào là đúng cách và hợp lý, PGS.TS Trần Đắc Phu - Nguyên Cục trưởng Cục Y tế Dự phòng, Cố vấn cao cấp Trung tâm Đáp ứng khẩn cấp sự kiện y tế công cộng Việt Nam (Bộ Y tế) cho biết  “Khẩu trang y tế thông thường có tác dụng trong phòng bệnh do coronavirus và các bệnh viêm đường hô hấp nói chung, đặc biệt nên đeo khi đến chỗ tiếp xúc đông người, khu công cộng, những chỗ có nguy cơ cao. Việc đeo khẩu trang N95, N96 (khẩu trang hoạt lực cao) dành cho những người tiếp xúc với bệnh nhân, chăm sóc bệnh nhân hoặc đi vào vùng dịch. Nếu không có những khẩu trang này thì người dân có thể đeo khẩu trang vải nhưng phải giặt hàng ngày. Nguyên tắc nếu khẩu trang dùng một lần thì dùng một lần rồi bỏ, nếu khẩu trang vải thì hàng ngày phải giặt và thay. Thực hiện việc đeo khẩu trang làm sao cho đúng cách, đúng thời điểm sẽ ngăn chặn nguy cơ lây truyền bệnh”.
- - Tại sao người đã nhiễm Covid-19 vẫn cần phải đeo khẩu trang? 
  - Người đã bị nhiễm Covid-19 vẫn cần đeo khẩu trang để bảo vệ tránh bị nhiễm thêm các mầm bệnh khác có thể làm cho bệnh cảnh nặng thêm, đồng thời ngăn chặn việc phát tán virus ra môi trường bên ngoài làm lây lan cho người tiếp xúc hoặc lây gián tiếp qua các vật dụng như bàn tay, tay nắm cửa, dụng cụ sinh hoạt,... để bảo vệ cộng đồng. Vì thế Luật phòng, chống bệnh truyền nhiễm 2007 quy định người mang mầm bệnh bắt buộc phải đeo khẩu trang. Hiện nay, nhiều nơi trên thế giới cũng như Việt Nam, kể cả không phải lúc dịch bệnh, nhiều người đã có ý thức tự mang khẩu trang đến nơi công cộng nếu họ bị ho, sốt, hắt hơi, sổ mũi,... để hạn chế nguy cơ lây lan bệnh đường hô hấp cho cộng đồng.
- - Có nên đi khám/điều trị bệnh ở bệnh viện trong giai đoạn dịch không? 
  - SARS-CoV-2 đã lây lan mạnh mẽ ở nhiều nước trên thế giới và vẫn chưa có dấu hiệu dừng lại. Đây là một trong những nguyên do chính khiến người bệnh lo sợ không dám đi khám tại bệnh viên, nơi có nguy cơ cao dễ xảy ra lây nhiễm chéo. Tuy nhiên, đối với những trường hợp bất khả kháng như ốm nặng, mắc các bệnh mãn tính phải tái khám,... thì người bệnh vẫn nên đi khám/ điều trị để đảm bảo sức khỏe. Để chủ động bảo vệ bản thân và cả cộng đồng, bệnh nhân đi khám chữa bệnh cần lưu ý và thực hiện tốt các chỉ đạo của Bộ Y tế như  liên hệ với nhân viên tiếp đón, đeo khẩu trang đúng cách, khai báo sức khỏe, giữ khoảng cách ít nhất 2 mét, không trao đổi, không bắt tay, ôm hôn, không đến gần khu vực có biển báo “Khu vực cách ly”... Khi khám xong hãy nhanh chóng rời khỏi bệnh viện, hạn chế tối đa thời gian ở lại bệnh viện khi không cần thiết. Về đến nhà, người bệnh cần sát khuẩn tay bằng xà phòng dưới vòi nước sạch, tiếp đến là bỏ khẩu trang vào thùng rác đậy kín và cuối cùng thay hết quần áo bằng quần áo sạch.
- - Vì sao người ta gọi “viêm phổi Vũ Hán” là “viêm phổi lạ”? Có giống viêm phổi do phế cầu khuẩn không? 
  - SARS-CoV-2 là bệnh lây truyền qua đường hô hấp, gây ra các triệu chứng viêm đường hô hấp, đặc biệt là viêm phổi. Gọi là bệnh “viêm phổi lạ” vì người ta xác định đây là loại virus lần đầu tiên xuất hiện và gây ra các bệnh về đường hô hấp, đặc biệt là viêm phổi. Viêm phổi có rất nhiều nguyên nhân gây ra, do vi khuẩn như phế cầu, liên cầu hoặc do virus như SARS, MERS-CoV, 2019-nCoV. Viêm phổi có những bệnh cảnh giống nhau nhưng cũng có đặc thù riêng của từng loại virus, vi khuẩn. Do đó, bệnh sẽ có những triệu chứng nặng, nhẹ khác nhau, tính chất lây lan và tỷ lệ tử vong ở từng đối tượng cũng khác nhau. Tất nhiên, bệnh viêm đường hô hấp cấp gây ra do virus corona còn mới và lạ; nên còn rất nhiều thứ các nhà khoa học cần phải tìm hiểu để đưa ra các kết quả chính xác cho việc chẩn đoán và điều trị.
- - Rửa tay có tác dụng gì trong phòng tránh SARS-CoV-2? 
  - Rửa tay là biện pháp hàng đầu cực kỳ đơn giản nhưng hiệu quả giúp hạn chế khả năng lây lan dịch virus Corona. Theo Tổ chức Y tế Thế giới (WHO), chỉ một động tác rửa tay sạch đã làm giảm tới 35% khả năng lây truyền vi khuẩn. SARS-CoV-2 có thể tồn tại nhiều giờ trên bề mặt của vật thể, nếu vô tình chạm tay vào khu vực đó, chúng ta có thể mang mầm bệnh theo mình. Bàn tay là nơi tiếp xúc trực tiếp với rất nhiều dạng bề mặt và dịch tiết cơ thể như  ngoáy mũi, dùng bàn tay che miệng khi ho, hắt hơi; dùng tay dụi mắt… Tiếp xúc gián tiếp như cầm, sờ, nắm vào những nơi có dịch tiết do ho, hắt hơi của người khác. Vì vậy, “bàn tay không an toàn” cũng chính là “công cụ” phổ biến nhất khiến virus lây lan rộng ra ngoài cộng đồng. Do đó, chặn đứng con đường virus xâm nhập vào cơ thể bằng việc rửa tay thường xuyên và sạch sẽ là hết sức quan trọng. Tổ chức Y tế Thế giới khuyến cáo người dân nên rửa tay thường xuyên với xà bông/xà phòng/nước rửa tay có thể giảm được 44% sự lây truyền các bệnh hô hấp (như cảm lạnh). Theo CDC, sau 20 giây rửa tay, chúng ta có thể ngăn ngừa được tới 200 bệnh. Chưa hết, trong đó có khoảng 30% bệnh tật liên quan đến tiêu chảy.
- - Dung dịch rửa tay khô phải đảm bảo điều kiện gì mới có thể sử dụng để rửa tay phòng lây nhiễm Covid-19? 
  - Tác nhân sát trùng chính trong dung dịch sát trùng tay (dung dịch rửa tay khô) là cồn. Vì vậy, theo tiêu chuẩn của Bộ Y tế, dung dịch sát trùng tay phải có nồng độ cồn đạt từ 60% trở lên. Ngoài ra, cồn là dung dịch dễ bay hơi; để làm tăng thời gian tiếp xúc giữa cồn với các vi trùng có trên tay cần làm chậm quá trình bay hơi của cồn nên trong các dung dịch này thường bổ sung các chất làm chậm bay hơi cồn như glycerin chứ không phải chỉ pha loãng cồn với nước.
- - Ngoài việc rửa tay sạch, cần thực hiện thêm thói quen gì với đôi tay để hạn chế lây nhiễm Covid-19? 
  - Không cầm vào mặt trước cũng như mặt sau của khẩu trang đã sử dụng, không đưa bàn tay lên mặt - nhất là dụi mắt, ngoáy mũi và hạn chế chạm tay vào các bề mặt có nguy cơ cao hoặc nghi ngờ lây nhiễm mầm bệnh.
- - Phải làm gì để phòng bệnh trong công sở? 
  - Văn phòng công sở là môi trường mà con người làm việc và ở đó cũng có nguy cơ ô nhiễm Covid-19. Do virus corona có trong không khí và đặt biệt là các bề mặt nên cần vệ sinh văn phòng để giảm bớt nguy cơ ô nhiễm không khí và ô nhiễm bề mặt. Nên để văn phòng thoáng khí, hạn chế sử dụng điều hòa vì có thể làm tù đọng virus, vi khuẩn trong nhà; nếu có điều kiện nên mở cửa để cho không khí lưu thông. Quét dọn, lau chùi nhà cửa thường xuyên. Đặc biệt khi có ánh nắng mặt trời nên mở cửa để thông khí và cho ánh nắng mặt trời chiếu vào trong nhà để tiêu diệt virus. Ngoài ra, cần vệ sinh thường xuyên những đồ vật có nguy cơ lây nhiễm cao được nhiều người sử dụng như  tay nắm cửa, nút bấm thang máy, tay vịn cầu thang, nút bấm điện thoại dùng chung, mặt bàn dùng chung,... thậm chí cả tiền mặt luân chuyển giữa người này và người khác; các đồ vật cá nhân nhưng tần suất tiếp xúc với bàn tay hay vùng mặt cao như điện thoại di động, bàn phím máy tính, mặt bàn làm việc,...
- - Ai được coi là tiếp xúc gần với người nhiễm Covid-19? Nên làm gì khi có tiếp xúc gần với người bệnh Viêm đường hô hấp cấp do Covid-19? 
  - Những người tiếp xúc gần (F1) có nghĩa là người ở gần dưới 6 feet hay 2 mét với người nhiễm Covid-19 (F0) trong ít nhất 15 phút kể từ 48 giờ trước khi người nhiễm khởi phát bệnh đến lúc cách ly. Bộ Y tế quy định, ngày khởi phát bệnh được tính là ngày xuất hiện các triệu chứng bất thường đầu tiên về sức khỏe mà bệnh nhân cảm nhận được. Nếu là người mang lành mang trùng (tức là người mang virus nhưng không có triệu chứng gì), ngày khởi phát được tính là ngày lấy mẫu bệnh phẩm có kết quả dương tính với 2019-nCoV. Người tiếp xúc gần với người đã nhiễm bệnh có thể mắc Covid-19 khi các giọt bắn nhiễm bệnh này xâm nhập với miệng, mũi hoặc mắt của người tiếp xúc. Những người tiếp xúc với F1 trong vòng 2 mét là F2, tương tự những người tiếp xúc với F2 là F3. Mỗi F đều có những khuyến cáo khác nhau cách ly phòng dịch, đồng thời phải báo cho những F khác biết về tình trạng của mình. Tình trạng F có thể thay đổi tùy kết quả xét nghiệm của các F trên, nên cần báo cơ sở y tế gần nhất để nhận được thông tin sớm nhất. Và nếu bạn không biết mình là F gì thì phải đến ngay các cơ quan y tế để khám khi có các triệu chứng như ho, sốt, khó thở, mệt mỏi... Nguyên tắc cách ly phòng Covid-19 được khuyến cáo cho những người tiếp xúc gần như sau  + Người tiếp xúc với F0  Luôn đeo khẩu trang, báo cơ quan y tế, cách ly ngay tại bệnh viện và báo cho F2. + Người tiếp xúc với F1  Luôn đeo khẩu trang, báo cơ quan y tế, cách ly theo hướng dẫn (tại nhà hoặc tại bệnh viện) và báo cho F3. + Người tiếp xúc với F2 (F3, F4)  Luôn đeo khẩu trang, báo cơ quan y tế và cách ly nhà theo hướng dẫn. Trong quá trình cách ly, nên sử dụng phòng ở và phòng tắm riêng, làm sạch và khử trùng các bề mặt, vật dụng trong nhà ngay khi sử dụng, thường xuyên rửa tay bằng xà phòng ít nhất 20 giây, sử dụng chất khử trùng có cồn nếu không có sẵn xà phòng và nước,... Sau 14 ngày nếu không xuất hiện bất cứ triệu chứng gì và kết quả xét nghiệm là âm tính, bạn có thể chấm dứt cách ly.
- - Người từng tiếp xúc với bệnh nhân dương tính với SARS-CoV-2 thì có cách ly không? 
  - Hiện nay, chưa có thống kê đầy đủ về tỷ lệ nhiễm bệnh sau khi có tiếp xúc với bệnh nhân dương tính SARS-CoV-2, tỷ lệ lây nhiễm phụ thuộc vào rất nhiều yếu tố.  Tuy nhiên trong thời điểm Covid-19 đang thể hiện tốc độ lây lan rất nhanh và mạnh. Bộ Y tế khuyến cáo những người đi từ “vùng dịch” về, những người tiếp xúc với người mắc bệnh phải chủ động cách ly trong 14 ngày. Hạn chế tiếp xúc hoặc không tiếp xúc với người khác để không lây bệnh. Đối với người nhà, cũng cần có những biện pháp phòng bệnh như  phải đeo khẩu trang, che miệng khi ho, khi hắt hơi, phải khử trùng những vật dụng trong nhà, hạn chế chất tiết của mình ra ngoài môi trường. Trong 14 ngày, nếu có bất kỳ triệu chứng nào như sốt, ho, khó thở… cần đến ngay cơ sở y tế để có chỉ dẫn xét nghiệm, chẩn đoán; nếu bị nhiễm Covid-19 thì sẽ phải tiếp tục cách ly và điều trị bằng phương pháp thích hợp. Trường hợp không phải do virus Corona mà là các bệnh về đường hô hấp khác thì sẽ điều trị kháng sinh.
- - Truy dấu người tiếp xúc là gì? 
  - Truy dấu tiếp xúc là quá trình xác định người có khả năng tiếp xúc với người mắc bệnh truyền nhiễm. Quá trình này bao gồm xác định người nhiễm bệnh, người tiếp xúc gần khi đang nhiễm bệnh và yêu cầu người có khả năng bị nhiễm bệnh ở yên tại nhà và tiến hành xét nghiệm cho đến khi có bằng chứng rõ ràng là người đó không bị bệnh. Đối với Covid-19, truy dấu tiếp xúc bắt đầu bằng cuộc phỏng vấn qua điện thoại với người dương tính với virus Corona và nhận các thông tin về danh sách người tiếp xúc với bệnh nhân và nơi họ đi lại trong thời gian gần đây. Bước tiếp theo là xác định vị trí của người tiếp xúc với người bệnh trong thời gian nhiễm bệnh của họ. Truy dấu tiếp xúc là một việc làm cần thiết để giảm sự lây lan các bệnh nguy hiểm và được triển khai hiệu quả trong các trường hợp y tế khẩn cấp khác như đại dịch H5N1 tại Mỹ và bùng phát Ebola tại châu Phi. Sử dụng truy dấu tiếp xúc hiệu quả là bước quan trọng để giảm số ca nhiễm Covid-19. Thực tế, truy dấu tiếp xúc là một trong “bốn yếu tố cơ bản” của các khủng hoảng y tế công cộng.
- - Có được coi là tiếp xúc gần không nếu có mang khẩu trang? 
  - Khẩu trang được xem là một biểu tượng của thời đại dịch - một phép ẩn dụ trực quan đại diện cho một kẻ thù siêu nhỏ, vô hình có thể đang ẩn nấp ở bất kỳ ngóc ngách nào. Việc đeo khẩu trang có thể giúp giảm lượng virus xâm nhập vào môi trường và giảm khả năng lây nhiễm. Song, việc bạn đã tiếp xúc với người đã nhiễm Covid-19 trong khoảng cách gần thì không có bằng chứng chắc chắn đảm bảo liệu khẩu trang có ngăn ngừa hoàn toàn virus được không, khi mà virus Corona có thể lây lan qua con đường như bắt tay, tay tiếp xúc với các bề mặt có chứa virus,... Do đó, nếu bạn mang khẩu trang nhưng có tiếp xúc với người nhiễm Covid-19 vẫn được xem là tiếp xúc gần và vẫn có nguy cơ bị lây nhiễm virus.
- - Nếu có tiếp xúc gần thì có cần đi xét nghiệm Covid-19 không? 
  - Sau khi phỏng vấn người bị nhiễm bệnh, những người tiếp xúc gần với người dương tính sẽ được liên lạc qua điện thoại và được hướng dẫn về cách thức cách ly (tại bệnh viện hoặc tại nhà, tùy theo cấp độ) và theo dõi sát các triệu chứng của mình. Trong thời gian cách ly, những người đó sẽ được theo dõi bằng tin nhắn, khảo sát qua web bảo mật hoặc điện thoại và được tiến hành xét nghiệm khi có các triệu chứng. Quá trình này được thực hiện để hỗ trợ ngăn chặn sự lây lan của dịch bệnh khi tiếp xúc trực tiếp.
- - Nếu có tiếp xúc gần nhưng xét nghiệm âm tính thì có phải cách ly 14 ngày không? 
  - Những người tiếp xúc gần nhưng có kết quả xét nghiệm âm tính không có nghĩa là người đó không bị nhiễm và không lây cho người khác, bởi vì người bị nhiễm virus ở giai đoạn đầu có thể cho kết quả âm tính, nên vẫn có thể lây cho cộng đồng. Do đó, những người tiếp xúc hay từ vùng dịch trở về dù đã xét nghiệm âm tính tuyệt đối không được chủ quan, mà vẫn phải tuân thủ nghiêm túc việc cách ly tại nhà, nơi cư trú đủ 14 ngày và phải giám sát chặt chẽ tình trạng sức khỏe hàng ngày. Cần lưu ý, việc tự cách ly và theo dõi trong 14 ngày rất quan trọng nhất là khi có khuyến cáo của Bộ Y tế.
- - Cần phải làm khai báo y tế không? 
  - Đối với các trường hợp nhập cảnh vào Việt Nam, người từ “vùng dịch” trở về, người đi máy bay, tàu xe,... đều phải khai báo y tế bắt buộc, đồng thời bắt buộc phải đeo khẩu trang. Việc khai báo y tế tự nguyện là hành động thiết thực nhất mà mỗi người có thể thực hiện nhằm chung tay đối phó với sự lây lan của dịch Covid-19. Theo đó, việc cung cấp thông tin hay khai báo y tế tự nguyện được thực hiện thông qua ứng dụng NCOVI của Bộ Thông tin Truyền thông và Bộ Y tế. Khai báo y tế tự nguyện về bản chất là sự đóng góp tích cực, cung cấp thông tin và tương tác 2 chiều giữa từng người dân và cán bộ y tế. Những thông tin được khai báo y tế sẽ được Nhà nước quản lý chặt chẽ và chỉ được sử dụng để chống dịch, tuyệt đối không sử dụng vào các mục đích thương mại, không xâm phạm đời tư của người dân. 
- - Ứng dụng Bluezone có vai trò gì trong truy dấu tiếp xúc ở Việt Nam? 
  - Covid-19 đặt ra nhiều thách thức cho cộng đồng y tế, trong đó có vấn đề giảm tải, cách ly xã hội, tránh tập trung đông để giảm nguy cơ lây nhiễm, trang bị cho người dân những công cụ để tự bảo vệ mình, bảo vệ cộng đồng, quan trọng hơn là khi xuất hiện ca lây nhiễm mới, cơ quan chức năng có thể xác định và thông báo cho những người tiếp xúc gần về nguy cơ lây nhiễm.  Bluezone là ứng dụng hỗ trợ người dân và cơ quan chức năng phòng, chống và ngăn chặn sự lây lan của dịch bệnh dựa trên công nghệ định vị Bluetooth (BLE)  các smartphone được cài đặt Bluezone có thể giao tiếp với nhau trong khoảng cách 2m, ghi nhận sự tiếp xúc gần, vào lúc nào và trong bao lâu. Nếu có có F0, cơ quan y tế sẽ nhập dữ liệu F0 vào hệ thống. Hệ thống sẽ gửi dữ liệu F0 đến tất cả các smartphone trong cộng đồng Bluezone. Khi đó, lịch sử tiếp xúc với F0 sẽ được Bluezone trên máy phân tích, so sánh. Nếu có sự trùng khớp, ứng dụng sẽ lập tức cảnh báo cho người dùng có nguy cơ lây nhiễm Covid-19. Ngoài ra, Bluezone cũng có thể giúp cảnh báo người thuộc nhóm F2 (tiếp xúc gần với F1). Điều này giúp kiểm soát chặt chẽ sự lây lan của virus và giảm tải cho chuyến đầu chống dịch, góp phần đưa “cuộc chiến Covid-19” tới thắng lợi cuối cùng.
- - Vệ sinh khử trùng trên xe ô tô như thế nào trong mùa dịch Covid-19? 
  - Ngoài việc đeo khẩu trang, rửa tay thường xuyên và vệ sinh các thiết bị điện tử, mặt bàn,.. thì bạn cũng nên làm sạch xe hơi để hạn chế nguy cơ lây nhiễm Covid-19. Bạn cần phải khử trùng tất cả bề mặt của xe bằng thuốc khử trùng chuyên dụng và lau vài tuần một lần. Bên cạnh đó, cần chú ý giữ vệ sinh ở khoang cabin xe bằng cách sử dụng máy hút bụi. Trong quá trình vệ sinh cho xe, cần phải sử dụng các dung dịch vệ sinh, tuy nhiên, các bề mặt với chất liệu khác nhau như da, kim loại, nhựa lại rất nhạy với các loại chất tẩy rửa. Nếu không sử dụng đúng chất tẩy rửa chuyên dụng có thể gây hư hỏng, bào mòn các bộ phận này. Do đó, nếu muốn sử dụng chất tẩy rửa tại nhà, bạn nên sử dụng một lượng nhỏ trước để kiểm tra tác dụng, hoặc pha với nồng độ phù hợp (có thể sử dụng hóa chất Cloramin B pha, nồng độ 0,01%).
- - Làm sạch và khử trùng khác nhau như nào? 
  - Giảm nguy cơ phơi nhiễm Covid-19 bằng cách làm sạch và khử trùng là một phần quan trọng trong chiến lược mở cửa trở lại các địa điểm công cộng. Làm sạch là loại bỏ virus, vi khuẩn, bụi bẩn và những tạp chất ra khỏi các bề mặt thường xuyên chạm tay vào bằng xà phòng và nước. Việc này không diệt được vi khuẩn, nhưng có thể làm suy giảm số lượng mầm bệnh và nguy cơ lây nhiễm. Khử trùng là việc sử dụng hóa chất, như là chất khử trùng đã đăng ký EPA (Cục bảo vệ môi trường Hoa Kỳ) để tiêu diệt vi trùng trên các bề mặt và chống lại Covid-19. Quy trình này không nhất thiết làm sạch các bề mặt bị bẩn hoặc loại bỏ virus, nhưng có thể diệt vi khuẩn, mầm bệnh trên các bề mặt sau bước làm sạch, đồng thời làm giảm hơn nữa nguy cơ lây nhiễm.
- - Nên vệ sinh cá nhân như thế nào để đề phòng lây nhiễm Covid-19? 
  - Để phòng lây nhiễm Covid-19, cần vệ sinh cá nhân tốt, đây là biện pháp dự phòng không đặc hiệu nhưng lại đơn giản và hiệu quả. Vệ sinh cá nhân gồm  + Vệ sinh bàn tay  luôn giữ bàn tay sạch sẽ; rửa tay thường xuyên. + Vệ sinh thân thể  tắm rửa hàng ngày. Dù vào mùa đông, vẫn cần tắm rửa hàng ngày để loại bỏ tác nhân gây bệnh bám trên da. + Vệ sinh quần áo  quần áo là nơi tác nhân có thể bám vào (ví dụ là nước bọt) vì vậy cần thay quần áo thường xuyên và giặt bằng xà phòng. + Vệ sinh tóc  tóc dài, tóc rối,... là nơi có thể chứa mầm bệnh. Vì vậy, nam giới nên cắt tóc ngắn, nữ nên buộc/búi tóc gọn gàng, gội đầu hàng ngày để hạn chế tối đa mầm bệnh để vương lại trên tóc. + Vệ sinh móng tay, móng chân  Không nên để móng tay và chân dài, vì có thể chứa mầm bệnh, do đó luôn cắt ngắn móng tay, chân và vệ sinh sạch sẽ để hạn chế mầm bệnh. + Vệ sinh mũi họng  Niêm mạc mũi họng là cửa ngõ tấn công của virus Corona, nên cần bảo vệ tránh tổn thương các tế bào niêm mạc mũi họng. Nên áp dụng các biện pháp vệ sinh mũi, răng miệng để giữ mũi họng trong trạng thái khỏe mạnh nhất, tránh viêm nhiễm ở khu vực này, không chỉ hạn chế lây nhiễm Covid-19 mà còn hạn chế nhiều loại mầm bệnh khác có thể xâm nhập.
- - Việt Nam đã khống chế thành công dịch MERS và dịch SARS. Vậy chúng ta có thể phòng chống được dịch viêm phổi cấp do SARS-CoV-2 không? 
  - Đến thời điểm hiện nay, Việt Nam đã trải qua rất nhiều “cuộc chiến” chống đại dịch có tính chất trầm trọng và nhận được sự ghi nhận, đánh giá cao của dư luận quốc tế, nổi trội là thành công trong phòng chống MERS và SARS. Còn đối với SARS-CoV-2, Việt Nam là 1 trong những quốc gia tiến hành các biện pháp đơn giản song triệt để nhằm khắc chế sự lây lan của virus Corona. Mỗi một dịch bệnh sẽ khác nhau về tính chất, phương thức lây truyền, việc chẩn đoán và điều trị cũng khác nhau. Mặt khác, còn phụ thuộc vào sự khác nhau về tình hình dịch bệnh, rõ ràng chúng ta đã có những kinh nghiệm phòng dịch, nhưng tuyệt đối không được chủ quan, lơ là vì diễn biến dịch hiện đang hết sức phức tạp.  Trong một thế giới phẳng, chỉ cần 24h, dịch bệnh có thể đi từ nơi xa xôi nhất vào Việt Nam và ngược lại, trong vòng 2 tiếng dịch bệnh có thể đi từ Hà Nội vào TP.Hồ Chí Minh. Không chỉ thành phố mà cả miền núi, nông thôn cũng có nguy cơ bùng phát dịch bệnh. Chính phủ, Ban Bí thư, Thủ tướng, Phó Thủ tướng, các Bộ Ban Ngành đã vào cuộc, đồng thời có những chính sách quyết liệt và mạnh mẽ để chiến đấu chống đại dịch. Song, việc chỉ đạo cấp trên cần được gắn liền với sự hợp tác của người dân, người dân phải tự giác chủ động phòng ngừa cho mình cũng là tự phòng bệnh cho cả xã hội.
- - Làm sao để tăng sức đề kháng, phòng bệnh viêm phổi cấp do virus corona chủng mới SARS-CoV-2? 
  - Hệ thống miễn dịch là tuyến phòng thủ tự nhiên của cơ thể chống lại sự xâm nhập của vi khuẩn, virus, ký sinh trùng, thậm chí đó có thể là một loại nấm, tất cả đều có khả năng khiến chúng ta bị bệnh. Vì vậy, tăng sức đề kháng là việc phải làm liên tục chứ không phải chỉ để phòng chống dịch bệnh do SARS-CoV-2 gây ra. Ngay cả những bệnh như cúm, tay chân miệng hay bệnh về hô hấp khác cũng cần phải tăng sức đề kháng. Làm thế nào để tăng cường sức đề kháng trong mùa dịch, đặc biệt trước tình hình dịch bệnh Covid-19 diễn biến ngày càng phức tạp là điều thắc mắc của nhiều người  + Ngủ đủ giấc, không thức khuya, khoảng thời gian từ 9h30 đến 2h sáng là cực kỳ quan trọng để tăng cường hệ thống bạch cầu, đây là hệ thống sẽ bắt tác nhân gây bệnh. + Uống đủ nước, việc này rất quan trọng. Nếu cơ thể thiếu nước thì sức đề kháng sẽ giảm. + Ăn đầy đủ các chất như rau tươi, trái cây vì có khoáng chất và vitamin cần thiết cho cơ thể. + Có chế độ sinh hoạt khoa học, hạn chế vào các môi trường khắc nghiệt không cần thiết như quá nóng hoặc quá lạnh.
- - Đang sống ở khu vực “vùng dịch” có phải đã bị nhiễm Covid-19 rồi không? 
  - Không hoàn toàn như vậy. Sống trong “vùng dịch” hay “vùng có dịch” là sống ở nơi có dịch đang lưu hành - tức có người bị bệnh và các tác nhân gây bệnh đang ở khu vực đó - chứ không phải mọi người trong khu vực đó đều là người đã nhiễm Covid-19. Chỉ khi đã có xét nghiệm khẳng định nhiễm virus gây bệnh Covid-19 mới coi là người bị nhiễm. Đây là lý do làm nảy sinh nguy cơ kỳ thị có liên quan đến địa điểm có dịch - điều đã được WHO lưu tâm khi đặt tên các loại bệnh dịch mới. Đồng thời, dù đang ở nơi có nguy cơ cao nhưng thực hiện tốt các biện pháp kiểm soát nguy cơ (các biện pháp phòng chống dịch đang được các cấp, các ngành và toàn dân triển khai) sẽ không để các nguy cơ biến thành hiện thực. Làm tốt điều này thì mỗi cá nhân dù đang ở trong vùng dịch cũng sẽ không bị nhiễm bệnh.
- - Chúng ta làm gì khi nghi ngờ nhiễm SARS-CoV-2? Chúng ta có nên chủ động test SARS-CoV-2 hay không? 
  - Nếu ai đó bị sốt và/hoặc có các triệu chứng của bệnh hô hấp, chẳng hạn như ho hoặc khó thở, trong vòng 14 ngày sau khi đi du lịch từ vùng dịch, tiếp xúc người có nguy cơ (khách từ vùng dịch, người từ nước ngoài về thời gian này, người nghi ngờ mắc SARS-CoV-2…) thì nên cách ly với mọi người sớm nhất có thể đồng thời gọi điện cho hotline đường dây nóng Bộ Y tế 1900 9095 hoặc 1900 3228 để được hướng dẫn.  Các kiểm tra chẩn đoán chính xác SARS-CoV-2 chỉ có thể được tiến hành tại các cơ sở y tế được phép thực hiện xét nghiệm. Kỹ thuật xác định chủng SARS-CoV-2 đó gồm kỹ thuật Giải trình tự gen thế hệ mới (Next Generation Sequencing - NGS) và kỹ thuật Real time RT - PCR với bệnh phẩm là dịch đường hô hấp, đờm, dịch nội khí quản được thu thập bằng tăm bông và bảo quản trong môi trường phù hợp. Trong trường hợp người mới nghi nhiễm virus Corona, các cơ sở y tế sẽ làm thủ tục lưu mẫu máu để chuyển đến các đơn vị được Bộ Y tế cho phép khẳng định.
- - Những xét nghiệm nào cho covid-19 và ý nghĩa của kết quả xét nghiệm? 
  - Theo quy định của Bộ y tế hiện nay, xét nghiệm khẳng định chắc chắn mắc bệnh do Covid-19 phải được tiến hành tại các cơ sở Y tế cho phép thực hiện và công bố kết quả xét nghiệm như Viện Vệ sinh dịch tễ Trung ương, Viện Pasteur Nha Trang, Bệnh viện Nhiệt đới Trung ương,... Hiện nay, kỹ thuật xác định Covid-19 gồm kỹ thuật Giải trình tự gene thế hệ mới (NGS) và kỹ thuật Real time RT-PCR với bệnh phẩm là dịch đường hô hấp, đờm, dịch nội khí quản được thu thập và bảo quản trong môi trường phù hợp.
- - Vì sao Covid-19 dương tính trở lại? 
  - Thời gian vừa qua, đã có nhiều trường hợp người bệnh sau khi điều trị hồi phục khỏi Covid-19 bỗng tái “dương tính” trở lại, điều này gây ra không ít sự hoang mang cho cộng đồng. Tuy nhiên, khi theo dõi dịch tễ trên thế giới như tại Nhật Bản, Trung Quốc... hiện tượng bệnh nhân tái dương tính không phải riêng Việt Nam có mà trên thế giới cũng đã ghi nhận nhiều trường hợp như vậy. Đặc biệt, những ca tái dương tính trở lại không lây nhiễm cho bất kỳ trường hợp nào dù họ đã về cộng đồng cách ly, những trường hợp F1 tiếp xúc trực tiếp với bệnh nhân đều cho kết quả âm tính.  Lý giải về hiện tượng người bệnh dương tính trở lại, các chuyên gia đã đưa ra rất nhiều giả thuyết, cụ thể  + Thứ nhất, có thể người bệnh chưa khỏi hoàn toàn, trong quá trình điều trị chưa đào thải hết mầm bệnh, virus vẫn còn tồn tại trong cơ thể, đặc biệt trong tế bào niêm mạc phổi. + Thứ hai, là khả năng những người đã khỏi bệnh nhưng trong quá trình đào thải virus nhưng ở dạng bất hoạt - xác virus, KHÔNG LÂY NHIỄM CHO CỘNG ĐỒNG. Khi làm khuếch đại gen, chúng ta xác định được gen virus. Trường hợp này, đào thải ra mầm bệnh nhưng mầm bệnh không hoạt động được. + Thứ ba là người mang trùng lành. Cho đến thời điểm hiện nay, chúng ta chưa khẳng định được chắc chắn có phải người lành mang trùng không nhưng nó ở dạng như vậy. Khi vừa hết bệnh, có một số người sẽ chuyển thành cộng sinh, tức là cơ thể con người chưa sản xuất đủ kháng thể để có thể khống chế, kiểm soát và tiêu diệt được virus này và khi đó virus sẽ tiếp tục nhân lên nhưng không gây bệnh cho người đó. Bác sĩ Trương Hữu Khanh cho hay  “Người bị nhiễm virus khi hết bệnh, đa số thành người bình thường, không có khả năng phát tán virus. Tuy nhiên, một số nhỏ có thể chuyển sang người lành mang trùng, không triệu chứng nhưng mang virus con người”.
- - Những ca bệnh điều trị thành công tại Việt Nam đã sử dụng phác đồ nào? 
  - Chúng ta có một phác đồ điều trị các bệnh nhân mắc Covid-19 rất chuẩn của Bộ Y tế. Ngay khi có thông tin dịch bệnh từ Trung Quốc, Bộ Y tế đã nhanh chóng thành lập phác đồ chẩn đoán và điều trị mới nhất để không bỏ sót bất cứ trường hợp não. Theo đó, phác đồ cụ thể được tiến hành như sau  + Điều trị suy hô hấp  Yêu cầu theo dõi sát bệnh nhân, đặc biệt ngày thứ 7-10 của bệnh, hướng dẫn nhận biết các dấu hiệu lâm sàng, các thang điểm cảnh báo sớm; theo dõi tiến triển hằng ngày X-quang phổi của bệnh nhân để phát hiện và xử trí kịp thời các biến chứng/tiến triển nặng của bệnh. + Với bệnh nhân suy hô hấp nặng  Nên đặt ống nội khí quản sớm và thở máy xâm nhập. Chỉ cân nhắc các biện pháp hỗ trợ hô hấp không xâm nhập cho từng trường hợp cụ thể, chứ không áp dụng thường quy và cần theo dõi sát bệnh nhân. + Về các thuốc kháng virus đặc hiệu (như lopinavir/ritonavir, chloroquine, hydroxychloroquine, remdesivir...)  Do chưa có đủ các bằng chứng về hiệu quả và an toàn của những thuốc này trong điều trị Covid-19 nên chưa khuyến cáo áp dụng thường quy trong điều trị. Bộ Y tế sẽ ra các khuyến cáo bổ sung dựa trên những kết quả của các nghiên cứu trên thế giới và Việt Nam tới đây. + Tiêu chuẩn ra viện  Cải thiện các dấu hiệu lâm sàng, cần có hai mẫu liên tiếp bệnh phẩm đường hô hấp (cả dịch tỵ hầu và dịch họng), lấy cách nhau >= 24 giờ âm tính với SARS-CoV-2. + Sau khi ra viện  Người bệnh tiếp tục được cách ly tại nhà 14 ngày nữa. Người bệnh cần được ở phòng riêng thoáng khí, đeo khẩu trang, ăn riêng, vệ sinh tay, hạn chế tiếp xúc với các thành viên khác trong gia đình và không được ra ngoài. Theo dõi sát thân nhiệt 2 lần/ngày, khám lại ngay nếu sốt hoặc có dấu hiệu bất thường khác.
- - Người bị nhiễm Covid-19 đã khỏi có nguy cơ mắc bệnh lại nữa không? 
  - Có thể có hoặc không, tùy theo từng điều kiện nhất định. Nếu Covid-19 tạo được miễn dịch bền vững như virus sởi hoặc quai bị thì không bị lại; tuy nhiên điều này chưa thể khẳng định được đối với virus SARS-CoV-2 vì còn quá sớm. Nếu miễn dịch không bền vững, trong giai đoạn đầu mới khỏi bệnh lượng kháng thể đủ mạnh thì không thể bị lại, nhưng đến giai đoạn sau lượng kháng thể đặc hiệu mất dần đi thì vẫn có thể bị lại. Trong trường hợp này thì cần sử dụng vắc xin để khôi phục lại khả năng đề kháng chống virus.
- - Đã có vắc xin phòng dịch bệnh viêm phổi cấp do virus corona (2019-nCoV) chưa? 
  - Để sản xuất vắc xin, các nhà khoa học phải tìm hiểu kỹ con virus, cấu trúc của virus. Hiện nay, các nhà khoa học đang nỗ lực hết mình “chạy đua” trong việc nghiên cứu phát triển vắc xin phòng Covid-19 để kịp thời cung ứng sớm nhất cho thị thị trường, góp phần vào cuộc chiến ngăn chặn, khắc chế, kiểm soát dịch bệnh và đưa cuộc sống trở lại bình thường.  Đến nay, đã có hơn 150 loại vắc xin Covid-19 được sản xuất trên toàn cầu và có  47 loại vắc xin đang được thử nghiệm trên người. Đây được coi là tốc độ chưa từng thấy trong lịch sử nghiên cứu và điều chế vắc xin. Trong số này, có 5 “ứng viên” vắc xin Covid-19 tiềm năng đang cho kết quả vô cùng khả quan có thể chứng minh được tính an toàn và hiệu quả đó là  vắc xin của Đại học Oxford và hãng dược AstraZeneca; vắc xin Pfizer (Mỹ) hợp tác với BioNTech (Đức); vắc xin của Monderna (Mỹ); vắc xin Sputnik V của Nga và vắc xin của hãng dược Mỹ Johnson & Johnson. Mới đây, vắc xin BNT162b2 của Hãng Pfizer tại Mỹ trở thành loại vắc xin ngừa Covid-19 đầu tiên được Cơ quan Quản lý thực phẩm và dược phẩm Mỹ (FDA) phê duyệt sử dụng rộng rãi, đánh dấu bước ngoặt lớn trên hành trình chinh phục đại dịch.
- - Đã có loại thuốc đặc hiệu nào để phòng và điều trị bệnh viêm đường hô hấp cấp do SARS-CoV-2 gây ra chưa? 
  - SARS-CoV-2 đang trở thành nỗi ám ảnh của người dân khắp thế giới. Ca bệnh đầu tiên được phát hiện ở Vũ Hán, sau đó lan nhanh đến 218 quốc gia và vùng lãnh thổ trên toàn cầu. Mặc dù đã có nhiều trường hợp khỏi bệnh sau khi xét nghiệm dương tính với Covid-19, tuy nhiên ở thời điểm hiện tại, chưa có loại thuốc đặc hiệu nào để điều trị SARS-CoV-2. Những người bệnh hiện nay được điều trị giảm các triệu chứng, ngăn ngừa biến chứng, những trường hợp bệnh nặng sẽ được áp dụng các phương pháp điều trị hỗ trợ tối ưu nhất. Mặt khác, đối với những trường hợp dương tính với virus Corona sẽ được kiểm soát tình trạng suy hô hấp, hỗ trợ hô hấp và hỗ trợ chức năng các cơ quan. Ngoài ra, bệnh nhân được dùng thuốc giảm ho, hạ sốt, điều chỉnh rối loạn nước, điện giải, tăng cường sức đề kháng và điều trị bệnh nền nếu có. Việc giám sát và cách ly người nhiễm bệnh cũng là vấn đề quan trọng cấp thiết hiện nay. Đồng thời, việc nâng cao ý thức phòng bệnh ở người dân là rất cần thiết. “Thời gian ủ bệnh trung bình của bệnh nhân Covid-19 thường là 8-10 ngày. Tổn thương phổi và diễn biến nặng sau 1 tuần. Tổn thương này bắt đầu ở rìa phổi rồi lan dần vào trung tâm, dần khiến bệnh nhân suy hô hấp, thiếu oxy, nguy kịch. Khi đó bác sĩ phải điều trị cá thể hóa, tức dùng phác đồ cho từng bệnh nhân riêng. Một số người bị rối loạn đông máu sẽ diễn tiến rất nặng”, bác sĩ Trương Hữu Khanh cho biết. Về phương pháp dự phòng, các nhà khoa học đang nỗ lực hết mình “chạy đua” trong việc nghiên cứu phát triển vắc xin phòng Covid-19 để kịp thời cung ứng sớm nhất cho thị thị trường, góp phần vào cuộc chiến ngăn chặn, khống chế, kiểm soát dịch bệnh và đưa cuộc sống trở lại bình thường.  Dịch viêm đường hô hấp cấp do chủng mới virus corona đang khiến cả thế giới lo sợ vì sự lây lan nhanh chóng, thời gian ủ bệnh lâu, số ca tử vong liên tục tăng và đáng lo nhất là chưa thể tìm ra thuốc điều trị đặc trị. Trong bối cảnh nhu cầu giao thương giữa khu vực biên giới ngày càng nhiều - nguồn nhập cảnh lậu là mối nguy rất lớn cho Việt Nam. Vì vậy, nhiều người có thể trở thành bệnh nhân mang virus SARS-CoV-2 lây lan ra cộng đồng nếu chúng ta lơ là phòng dịch. Các biện pháp kiểm soát, phòng dịch kịp thời từ các cơ quan chức năng và hy vọng nỗ lực không ngừng nghỉ của cộng đồng khoa học trong việc nghiên cứu thuốc và vaccine đặc hiệu sẽ kiểm soát tốt dịch 2019-nCoV. Từ phía cộng đồng, chính thái độ bình tĩnh, tuân thủ các hướng dẫn từ cơ quan chức năng, nâng cao sức khoẻ và kiến thức phòng chống dịch bệnh nói chung, 2019-CoV nói riêng, sẽ có tác dụng không chỉ với đợt dịch này mà còn với sức khỏe lâu dài của mỗi người.
- - Vắc xin tái tổ hợp dựa trên Adenovirus là gì? 
  - Được phát hiện gần nửa thế kỷ trước, adenovirus đã nhanh chóng trở thành vật trung gian lý tưởng để phát triển vắc xin. Adenovirus cho thấy như liệu pháp vectơ thay thế gen do khả năng biến đổi gen dễ dàng, cấu hình an toàn tuyệt vời và khả năng thúc đẩy biểu hiện gen bền vững, mạnh mẽ. Tính sinh miễn dịch mạnh mẽ của adenovirus, kết hợp với cấu hình an toàn thuận lợi của chúng, đã thúc đẩy sự chuyển đổi nhanh chóng của adenovirus từ là vector điều trị gen sang nền tảng vắc xin được sử dụng rộng rãi cho đến nay. Adenovirus là một trong những loại virus DNA đa dạng về mặt di truyền và gây ra các bệnh nhiễm trùng không đe dọa đến tính mạng ở đường hô hấp hoặc đường tiêu hóa của nhiều loại vật chủ. Adenovirus là vectơ tuyệt vời để phân phối gen hoặc kháng nguyên vắc xin đến các mô vật chủ đích. Các vectơ dựa trên Adenovirus cung cấp một số lợi thế so với các vectơ virut khác như phạm vi hoạt động của mô rộng, bộ gen được đặc trưng tốt, dễ dàng thao tác di truyền bao gồm chấp nhận chèn DNA gen chuyển lớn, khả năng tạo ra tế bào T đặc hiệu cho gen chuyển mạnh mẽ và đáp ứng kháng thể, bản chất không sao chép trong vật chủ và dễ sản xuất ở quy mô lớn. Vertơ adnovirus giữ một vị trí đặc biệt, chúng có khả năng thâm nhập vào niêm mạc đường hô hấp và do đó có thể đạt được miễn dịch qua niêm mạc, đảm bảo một sự hiện diện của kháng nguyên trong cơ thể và kích hoạt miễn dịch bẩm sinh. Hiện nay, Adenovirus tái tổ hợp (Adenoviridae) là các vertơ virus tái tổ hợp được nghiên cứu nhiều nhất và thường xuyên sử dụng. Virion Adenovirus bao gồm một phân tử DNA sợi kép bao quanh bởi một lớp vỏ protein. Một số loại Adenovirus là đặc trưng, tuy nhiên bộ gen của hầu hết trong số chúng đã được giải trình tự đầy đủ. Chi tiết về cấu trúc, hóa lý và sinh học của Adenovirus cho phép chúng được sử dụng trong việc thiết kế loại vacxin tái tổ hợp và tác nhân điều trị gen, khoảng 24% của các loại vacxin di truyền hiện đang trải qua thử nghiệm lâm sàng và vacxin dựa trên Adenovirus tái tổ hợp. Ngoài ra, Adenovirus còn rất quan trọng đối với vacxin vectơ, vì chúng có khả năng cung cấp mức độ cao nhất cho biểu hiện của gen chuyển mục tiêu trong các tế bào và truyền chất liệu phân chia tế bào. Adenovirus có thể được chuẩn độ cao trong nuôi cấy tế bào và quá trình thiết kế một Adenovirus tái tổ hợp mới có thể chỉ vài tuần, điều đó cho phép phản ứng nhanh chóng với một số tình hình dịch tễ thay đổi. Vacxin dựa trên Adenovirus tái tổ hợp chống lại một số tác nhân gây bệnh như sốt rét, bệnh lao, bệnh brucella và các virus khác nhau như virus cúm A, virus suy giảm miễn dịch của người, u gai thịt ở người, virus bệnh dại, virus Ebola… Đại diện tốt nhất của Adenovirus là Adenovirus typ 5 (Ad5) là typ phổ biến nhất trong các Adenovirus được sử dụng để xây dựng các vectơ virus tái tổ hợp. Trong các typ Ad5, khu vực các gen khác nhau cần thiết cho sao chép của virus sẽ bị xóa. Dòng tế bào bổ sung các chức năng của khu vực loại bỏ đã được thiết kế để sản xuất. Khi được tiêm vào cơ thể, Adenovirus có khả năng kích hoạt thụ thể TLR-9 và RIG-1. Khả năng miễn dịch tự nhiên được kích hoạt đồng thời là kết quả của sự thâm nhập Adenovirus vào các tế bào trình diện kháng nguyên.
- - Các thành phần trong vắc-xin COVID-19 bao gồm những gì?
  - Các thành phần của vắc-xin có thể khác nhau tùy theo nhà sản xuất. Không vắc-xin nào chứa trứng, gelatin, mủ cao su latex hoặc chất bảo quản. Toàn bộ vắc-xin ngừa COVID-19 đều không chứa kim loại​​​​​​​ như sắt, ni-ken, co-ban, li-ti và hợp kim đất hiếm. Vắc-xin đồng thời cũng không chứa các sản phẩm chế tạo như vi điện tử, điện cực, ống na-nô các-bon và chất bán dẫn dây na-nô. Để tìm hiểu thêm về các thành phần có trong vắc-xin ngừa COVID-19 được cấp phép, hãy xem  Tổng quan và độ an toàn của vắc-xin ngừa COVID-19 của Pfizer-BioNtech Tổng quan và độ an toàn của vắc-xin ngừa COVID-19 của Moderna Tổng quan và tính an toàn của vắc-xin  ngừa COVID-19 của Johnson & Johnson's Janssen Thành phần bao gồm trong vắc-xin ngừa COVID-19 
- - Nếu tôi đang mang thai hoặc có dự định mang thai, liệu tôi có thể tiêm vắc-xin ngừa COVID-19 không?
  - Có. Khuyến cáo tiêm chủng vắc-xin ngừa COVID-19 dành cho những người đang mang thai, nuôi con bằng sữa mẹ, đang muốn có thai hoặc có thể mang thai trong tương lai. Quý vị nên trao đổi với nhà cung cấp dịch vụ chăm sóc sức khỏe về tiêm chủng COVID-19. Dù việc trao đổi như vậy có thể có ích, nhưng việc này không phải là bắt buộc trước khi thực hiện tiêm chủng. Tìm hiểu thêm về các khuyến nghị về tiêm chủng dành cho người đang mang thai hoặc nuôi con bằng sữa mẹ. Nếu quý vị đang mang thai và đã tiêm phòng COVID-19, chúng tôi khuyến khích quý vị đăng ký sử dụng v-safe, một công cụ trên điện thoại thông minh của CDC chuyên cung cấp các cuộc kiểm tra sức khỏe cá nhân hóa sau khi tiêm vắc-xin.  Hệ thống đăng ký thai kỳ v-safe đã được xây dựng để tập hợp thông tin về sức khỏe của những người mang thai và đã được tiêm vắc-xin COVID-19.
- - Tôi có cần tiêm vắc-xin để được làm việc không?
  - Chủ lao động có thể yêu cầu công nhân của họ phải được chủng ngừa. Kiểm tra xem chủ lao động của quý vị có yêu cầu nào cần quý vị tuân thủ hay không. Hỏi chủ lao động của quý vị xem họ có cung cấp vắc-xin cho nhân viên không và họ có cho quý vị thời gian nghỉ để tiêm vắc-xin hay không. Nếu quý vị là nhà thầu hoặc làm việc ngoài công trường, hãy thảo luận về các lựa chọn tiêm chủng bổ sung với chủ lao động của quý vị. Tìm hiểu thêm về cách tìm địa điểm tiêm vắc-xin COVID-19  để quý vị có thể được tiêm vắc-xin càng sớm càng tốt.
- - Tôi có cần tiêm nhắc lại không? Tôi sẽ cần tiêm bao nhiê liều vắc-xin COVID-19?
  - Vắc-xin ngừa COVID-19 Loạt vắc-xin chính Số liều vắc-xin quý vị cần tiêm phụ thuộc vào loại vắc-xin quý vị tiêm.  Khuyến nghị tiêm hai liều vắc-xin Pfizer-BioNTech cách nhau 3 tuần (21 ngày). Hai liều vắc-xin Moderna nên tiêm cách nhau 4 tuần (28 ngày). Quý vị chỉ cần tiêm một liều vắc-xin của Johnson & Johnson's Janssen (J&J/Janssen).  Nếu quý vị sử dụng loại vắc-xin cần hai liều, quý vị nên tiêm liều thứ hai trong khoảng thời gian cách giữa hai liều giống như khuyến nghị nhất có thể. Quý vị không nên tiêm liều thứ hai sớm hơn khoảng thời gian đã khuyến nghị. Vắc-xin ngừa COVID-19 không thể hoán đổi đối với loạt vắc-xin ngừa COVID-19 chính. Nếu quý vị đã tiêm vắc-xin ngừa COVID-19 của Pfizer-BioNTech hoặc Moderna cho mũi đầu tiên, quý vị nên tiêm cùng loại sản phẩm cho mũi thứ hai. Liều chính bổ sung nếu quý vị bị suy giảm miễn dịch Nếu quý vị đã tiêm loạt chính vắc-xin mRNA COVID-19 của Pfizer-BioNTech từ 12 tuổi trở trên) hoặc Moderna (từ 18 tuổi trở lên) và bị suy giảm miễn dịch ở mức trung bình hoặc nghiêm tọng, quý vị nên tiêm môt liều chính bổ sung của cùng loại vắc-xin mRNA COVID-19 tối thiểu 28 ngày sau khi tiêm liều thứ hai. Các liều chính bổ sung không thể hoán đổi cho nhau được. Vắc-xin dùng cho liều chính bổ sung nên cùng loại với vắc-xin đã dùng cho loạt chính ban đầu. Nếu sản phẩm vắc-xin mRNA được tiêm cho hai liều đầu tiên không có sẵn hoặc không rõ nguồn gốc, thì có thể sử dụng sản phẩm vắc-xin COVID-19 mRNA. Hiện thời, CDC không khuyến nghị tiêm liều bổ sung của loại vắc-xin chính nếu quý vị đã tiêm vắc-xin ngừa COVID-19 loại cần tiêm một liều của J&J/Janssen hoặc đối với nhóm trẻ dưới 12 tuổi có hệ miễn dịch bị suy giảm ở mức trung bình hoặc nghiêm trọng. Mũi nhắc lại Mọi người từ 16 tuổi trở lên có thể tiêm mũi nhắc lại sau khi đã hoàn thành loạt chính của vắc-xin ngừa COVID-19. Những người từ 16 đến 17 tuổi có thể tiêm mũi nhắc lại ngừa COVID-19 của Pfizer-BioNTech. Những người từ 18 tuổi trở lên có lựa chọn tiêm cùng sản phẩm vắc-xin ngừa COVID-19 với loạt chính ban đầu hoặc tiêm một loại vắc-xin ngừa COVID-19 khác. Mọi người có thể ưu tiên về loại vắc-xin đã tiêm ban đầu hoặc có thể thích chọn một loại khác cho mũi tiêm nhắc lại. Hiện các khuyến cáo của CDC đã cho phép tiêm trộn vắc-xin cho mũi nhắc lại (Pfizer-BioNTech, Moderna, hoặc J&J/Janssen) cho những người từ 18 tuổi trở lên. Quý vị có thể cân nhắc lợi ích và nguy cơ của mỗi sản phẩm và thảo luận với nhà cung cấp dịch vụ chăm sóc sức khỏe của mình về loại vắc-xin COVID-19 phù hợp nhất với liều nhắc lại. Hiện tại, liều nhắc lại không được khuyến nghị cho trẻ nhỏ dưới 16 tuổi.
- - Néu tôi chưa tiêm mũi thứ hai loại vắc-xin COVID-19 cần tiêm 2 liều trong khoảng thời gian khuyến nghị, tôi nên làm gì?
  - Quý vị nên tiêm mũi thứ hai càng sát với thời điểm 3 tuần hoặc 4 tuần đã khuyến nghị càng tốt. Hiện tại thông tin về hiệu quả của việc tiêm mũi thứ hai sau 6 tuần sau mũi thứ nhất vẫn còn hạn chế. Tuy nhiên, nếu quý vị tiêm mũi thứ hai của vắc-xin ngừa COVID-19 vào bất kỳ thời điểm nào sau ngày được khuyến nghị, quý vị không cần phải bắt đầu lại loạt vắc-xin đó và quý vị có thể được coi là đã tiêm chủng đầy đủ 2 tuần sau khi tiêm mũi thứ hai. Hướng dẫn này có thể được cập nhật khi có thêm thông tin. Tìm hiểu thêm về vắc-xin ngừa COVID-19 cần tiêm 2 mũi.
- - Hàng rào bảo vệ từ vắc-xin ngừa COVID-19 có thể kéo dài bao lâu?
  - Chúng ta vẫn chưa biết được khả năng bảo vệ của vắc-xin ngừa COVID-19 kéo dài trong bao lâu. Các nghiên cứu gần đây cho thấy khả năng bảo vệ chống lại vi-rút có thể giảm dần theo thời gian. Tình trạng giảm khả năng bảo vệ này đã khiến CDC khuyến nghị tất cả mọi người từ 18 tuổi trở lên nên tiêm nhắc lại sau khi hoàn thành loạt tiêm chủng ban đầu. Những người đã tiêm vắc-xin ngừa COVID-19 của Pfizer-BioNTech hoặc Moderna trong loạt vắc-xin ban đầu nên tiêm nhắc sau ít nhất 6 tháng kể từ khi hoàn thành loạt ban đầu. Những người đã tiêm vắc-xin ngừa COVID-19 của Johnson & Johnson's Janssen nên tiêm nhắc sau ít nhất 2 tháng kể từ khi hoàn thành mũi đầu tiên. Tại thời điểm này, CDC mới khuyến nghị chỉ tiêm duy nhất một mũi tiêm nhắc COVID-19. CDC tiếp tục xem xét bằng chứng và sẽ cập nhật hướng dẫn khi có thêm thông tin. Tìm hiểu thêm về mũi tiêm nhắc vắc-xin COVID-19. Trang liên quan   Vắc-xin có hiệu quả 
- - Tôi cần đợi bao lâu sau khi tiêm vắc-xin cúm hoặc vắc-xin khác trước khi tiêm vắc-xin COVID-19?
  - Quý vị có thể tiêm vắc-xin COVID-19 và vắc-xin khác, bao gồm vắc-xin cúm trong cùng một lần đi tiêm. Trải nghiệm với các loại vắc-xin khác cho thấy cách mà cơ thể chúng ta phát triển hàng rào bảo vệ, còn gọi là phản ứng miễn dịch, và các tác dụng phụ có thể xảy ra sau khi tiêm chủng thường giống như khi tiêm chỉ một loại hoặc cùng với các vắc-xin khác.
- - Nếu tôi đã mắc COVID-19 và hồi phục, tôi có được bảo vệ bằng khả năng miễn dịch tự nhiên không, hay tôi vẫn cần tiêm vắc-xin ngừa COVID-19?
  - Quý vị nên tiêm vắc-xin ngừa COVID-19 ngay cả khi quý vị đã mắc COVID-19. Bị bệnh COVID-19 mang đến một số khả năng bảo vệ giúp quý vị không bị mắc COVID-19 trong tương lai, đôi khi người ta gọi là "miễn dịch tự nhiên." Mức độ bảo vệ mà mọi người nhận được khi mắc COVID-19 có thể khác nhau tùy vào mức độ bệnh nhẹ hay nặng, thời gian kể từ khi nhiễm bệnh và tuổi của họ. Chưa có loại xét nghiệm hiện có nào có thể xác định chắc chắn được khả năng bảo vệ một người khỏi bị lây nhiễm. Tất cả các loại vắc-xin COVID-19 hiện có tại Hoa Kỳ đều có hiệu quả phòng ngừa COVID-19. Việc tiêm vắc-xin ngừa COVID-19 cung cấp cho hầu hết mọi người mức độ bảo vệ cao chống lại COVID-19, ngay cả ở những người đã mắc COVID-19. Bằng chứng mới cho thấy rằng việc tiêm vắc-xin ngừa COVID-19 sau khi quý vị khỏi bệnh COVID-19 giúp tăng cường khả năng bảo vệ cho hệ thống miễn dịch của quý vị.  Một nghiên cứu đã cho thấy đối với những người đã mắc COVID-19, những người không tiêm chủng sau khi khỏi bệnh có nguy cơ mắc COVID-19 cao hơn 2 lần so với những người được tiêm chủng đầy đủ sau khi khỏi bệnh. Những người đã được điều trị COVID-19 bằng kháng thể đơn dòng hoặc huyết tương dưỡng bệnh hoặc người có bệnh sử hội chứng viêm đa hệ thống ở người lớn hoặc trẻ em (MIS-A hoặc MIS-C) có thể cần chờ đợi một thời gian sau khi hồi phục mới tiêm vắc-xin. Trao đổi với bác sĩ của quý vị nếu quý vị không chắc rằng các phương pháp điều trị đang thực hiện cho quý vị là gì hoặc khi có thắc mắc về việc tiêm vắc-xin COVID-19. Trang liên quan   Lợi ích từ việc tiêm vắc-xin COVID-19 | CDC Chuẩn bị chủng ngừa COVID-19 | CDC 
- - Tôi có thể tiêm ngừa COVID-19 khi tôi hiện đang bị bệnh vì COVID-19 không?
  - Không. Những người nhiễm COVID-19 có các triệu chứng nên chờ được tiêm chủng cho đến khi họ khỏi bệnh và đáp ứng các tiêu chí để ngừng cô lập; những người không có các triệu chứng cũng nên chờ cho đến khi họ đáp ứng các tiêu chí trước khi được tiêm chủng. Hướng dẫn này cũng áp dụng với những người nhiễm COVID-19 trước khi tiêm liều vắc-xin thứ hai. Những người được xác định đã bị phơi nhiễm với COVID-19​​​​​​​ không nên đi tiêm chủng cho đến khi thời gian cách ly của họ kết thúc để tránh khả năng làm cho nhân viên y tế và những người khác bị phơi nhiễm trong quá trình tiêm chủng. Khuyến cáo này cũng áp dụng cho những người được xác định bị phơi nhiễm với COVID-19 đã nhận liều vắc-xin mRNA đầu tiên nhưng chưa tiêm liều thứ hai. Trang liên quan   Thời điểm cần cách ly Kết Thúc Cô Lập Tại Nhà 
- - Tôi có thể chọn loại vắc-xin ngừa COVID-19 để tiêm không?
  - Hiện thời, vắc-xin ngừa COVID-19 của Pfizer-BioNTech là vắc-xin ngừa COVID-19 duy nhất dành cho trẻ em từ 5 đến 17 tuổi. Đối với người lớn từ 18 tuổi trở lên, vắc-xin mRNA COVID-19 (Pfizer-BioNTech hoặc Moderna) được ưu tiên hơn so với vắc-xin ngừa COVID-19 của Johnson & Johnson's Janssen (J&J/Janssen). Mọi vắc-xin ngừa COVID-19 hiện được cho phép và khuyên dùng tại Hoa Kỳ đều an toàn và có hiệu quả. Tuy nhiên, vắc-xin ngừa mRNA COVID-19 được ưu tiên hơn dựa vào phân tích rủi ro-lợi ích đã cập nhật. Mọi người nên biết rằng nguy cơ về các tình trạng hiếm xảy ra gọi là huyết khối kèm hội chứng giảm tiểu cầu (TTS) đã được báo cáo sau khi chủng ngừa bằng vắc-xin COVID-19 của J&J/Janssen. TTS là một tình trạng hiếm gặp nhưng nghiêm trọng liên quan đến việc hình thành máu đông trong các mạch máu lớn và mức tiểu cầu thấp (tế bào máu giúp đông máu). Trong một số tình huống, TTS diễn ra sau khi tiêm chủng đã dẫn tới tử vong. Các ca mắc TTS đã được báo cáo ở cả nam và nữ và ở nhiều độ tuổi từ 18 tuổi trở lên. Mặc dù mọi lứa tuổi và giới tính đều có nguy cơ mắc TTS, nhưng phụ nữ ở độ tuổi 30-49 có nguy cơ cao nhất với khoảng 1 trường hợp xảy ra trên mỗi 100.000 liều đã tiêm. Nguy cơ này không quan sát thấy ở những người đã tiêm vắc-xin COVID-19 của Pfizer-BioNTech hoặc Moderna . Việc tiêm bất kỳ loại vắc-xin ngừa COVID-19 nào sẽ tốt hơn là không tiêm chủng. Tiêm chủng là một công cụ vô cùng quan trọng để giúp ngăn chặn đại dịch. Tìm hiểu thêm về việc tiêm chủng ngừa COVID-19 của bạn, bao gồm cách tìm địa điểm tiêm chủng, điều gì sẽ xảy ra tại cuộc hẹn của quý vị và các vấn đề khác nữa. Trang liên quan   Chủng ngừa của quý vị Độ an toàn của vắc-xin COVID-19 Đảm bảo vắc-xin COVID-19 có hiệu qủa 
- - Làm thế nào để tôi có thể nhận được thẻ tiêm chủng ngừa COVID-19 mới?
  - Nếu quý vị cần thẻ tiêm chủng mới, hãy liên hệ đến cơ sở nhà cung cấp tiêm chủng nơi quý vị tiêm vắc-xin. Nhà cung cấp nên đưa cho quý vị thẻ mới cùng với thông tin cập nhật về tiêm chủng mà quý vị đã được tiêm. Nếu địa điểm nơi quý vị đã tiêm vắc-xin ngừa COVID-19 không hoạt động nữa, hãy liên hệ với hệ thống thông tin chủng ngừa (IIS) tại tiểu bang hoặc sở y tế địa phương của quý vị để được hỗ trợ. CDC không duy trì hồ sơ tiêm chủng hoặc quyết định xem hồ sơ tiêm chủng sẽ được sử dụng như thế nào và CDC không cung cấp thẻ hồ sơ tiêm chủng COVID-19 có nhãn trắng của CDC cho mọi người. Những thẻ này được tiểu bang và các sở y tế địa phương phân phối tới các nhà cung cấp dịch vụ tiêm chủng. Vui lòng liên hệ đến tiểu bang hoặc sở y tế địa phương nếu quý vị có câu hỏi thêm về thẻ tiêm chủng hoặc hồ sơ tiêm chủng.
- - Tôi có cần đeo khẩu trang và tránh tiếp xúc gần với người khác nếu đã được tiêm chủng đầy đủ không?
  - Sau khi quý vị được tiêm chủng COVID-19 đầy đủ, hãy thực hiện các bước sau để bảo vệ bản thân và những người khác   Nhìn chung, quý vị không cần đeo khẩu trang ở ngoài trời. Nếu quý vị đang ở trong khu vực có nhiều ca nhiễm COVID-19, hãy cân nhắc đeo khẩu trang ở những nơi đông người ngoài trời và khi tiếp xúc gần​​​​​​​ với những người chưa được tiêm chủng đầy đủ. Nếu quý vị có bệnh hoặc đang dùng thuốc làm suy giảm hệ miễn dịch, có thể quý vị không được bảo vệ đầy đủ ngay cả khi đã được tiêm chủng đầy đủ. Quý vị nên tiếp tục thực hiện tất cả các biện pháp phòng ngừa được khuyến nghị cho những người chưa được chủng ngừa, bao gồm cả việc đeo khẩu trang vừa khớp mặt, cho đến khi được nhà cung cấp dịch vụ y tế đưa ra lời khuyên khác. Nếu quý vị đã được tiêm chủng đầy đủ, để bảo vệ tối đa khỏi biến thể Delta và ngăn chặn khả năng lây lan biến thể này sang người khác, vui lòng đeo khẩu trang ở trong nhà tại nơi công cộng nếu quý vị đang ở khu vực có mức độ lây truyền đáng kể hoặc cao. 
- - Tôi đã được tiêm chủng đầy đủ ở một nước khác. Làm cách nào để tôi có thể chuyển giấy xác nhận tiêm chủng từ quốc gia đó sang thẻ tiêm chủng ở Hoa Kỳ?
  - CDC  không​​​​​​​ lưu giữ hồ sơ tiêm chủng hoặc quyết định cách thức sử dụng hồ sơ tiêm chủng. Để cập nhật hồ sơ đối với các loại vắc-xin quý vị đã được tiêm chủng khi ở quốc gia không phải Hoa Kỳ, quý vị có thể   Liên hệ với hệ thống thông tin tiêm chủng (IIS) ở tiểu bang quý vị. Quý vị có thể tìm kiếm thông tin IIS của tiểu bang trên trang web của CDC. Liên hệ với nhà cung cấp dịch vụ y tế hoặc chương trình tiêm chủng địa phương hoặc tiểu bang thông qua sở y tế tiểu bang.  Thẻ hồ sơ tiêm chủng COVID-19 có nhãn trắng của CDC chỉ được cấp cho những người được tiêm chủng ở Hoa Kỳ. CDC khuyên quý vị nên lưu giữ giấy tờ về việc đã được tiêm chủng ở quốc gia khác để làm bằng chứng xác nhận đã tiêm chủng. CDC cũng khuyên quý vị nên kiểm tra với nhà cung cấp dịch vụ chăm sóc chính hoặc sở y tế tiểu bang để biết các tùy chọn nhằm lưu hồ sơ trạng thái tiêm chủng trong nước của quý vị
- - Tôi có được coi là đã tiêm chủng đầy đủ nếu tôi đã tiêm chủng ở quốc gia khác?
  - Quý vị được coi là đã tiêm chủng đầy đủ nếu quý vị  Đã tiêm bất kỳ loại vắc-xin ngừa COVID-19 cần tiêm một liều duy nhất đã được Cơ quan quản lý thực phẩm và dược phẩm Mỹ (FDA) phê duyệt hoặc cho phép sử dụng hay có trong danh sách sử dụng khẩn cấp của Tổ chức Y tế Thế giới (WHO). *Đã tiêm trộn bất kỳ sự kết hợp nào giữa hai liều của loạt vắc-xin hai liều ngừa COVID-19 được FDA phê duyệt/cho phép sử dụng hoặc nằm trong danh sách cho phép sử dụng khẩn cấp của WHO với khoảng cách tối thiểu giữa hai liều là 17 ngày.  *CDC không khuyến nghị pha trộn các loại vắc-xin ngừa COVID-19 khác cho loat tiêm ban đầu, nhưng CDC hiểu rằng điều này ngày càng trở nên phổ biến tại nhiều quốc gia bên ngoài Hoa Kỳ. Do đó, đối với việc minh giải hồ sơ tiêm chủng, những người này được coi là đã tiêm chủng đầy đủ. Vắc-xin COVID-19 được chấp thuận  Vắc-xin COVID-19 được chấp thuận    Vắc-xin được Cơ Quan Quản Lý Thực Phẩm và Dược Phẩm Hoa Kỳ phê duyệt hoặc cấp phép Vắc-xin được Tổ Chức Y Tế Thế Giới đưa vào danh sách sử dụng khẩn cấp (EUL)   Một liều duy nhất   Janssen/J&J     Janssen/J&J     loạt vắc-xin 2 liều   Pfizer-BioNTech Moderna     Pfizer-BioNTech Moderna AstraZeneca Covishield BIBP/Sinopharm Sinovac Bharat Biotech (COVAXIN) Novavax/Covovax        Nếu quý vị đã tiêm chủng vắc-xin COVID-19 mà không được FDA cấp phép hoặc phê duyệt hoặc được WHO lên danh sách để sử dụng khẩn cấp, quý vị có thể bắt đầu lại việc tiêm chủng với loại vắc-xin COVID-19 được FDA cấp phép hoặc phê duyệt. Xin lưu ý rằng không có dữ liệu nào về mức độ an toàn hoặc hiệu quả của việc tiêm chủng COVID-19 sau khi tiêm chủng vắc-xin COVID-19 không được FDA cấp phép hoặc phê duyệt. Hãy chờ ít nhất 28 ngày sau khi quý vị tiêm chủng liều cuối cùng của vắc-xin không được FDA cấp phép hoặc phê duyệt trước khi tiêm chủng vắc-xin COVID-19 được FDA cấp phép hoặc phê duyệt. Truy cập trang web về các khuyến cáo lâm sàng để biết thêm thông tin.
- - Tôi có đủ điều kiện để tiêm một mũi nhắc lại và/hoặc liều chính bổ sung nếu tôi đã được tiêm chủng đầy đủ ở một quốc gia khác không?
  - Những người đã được tiêm chủng đầy đủ bên ngoài Hoa Kỳ bằng vắc-xin ngừa COVID-19 được FDA chấp thuận hoặc FDA cho phép  đủ điều kiện để tiêm thêm một liều chính và/hoặc tiêm nhắc lại theo hướng dẫn tương tự cho những người đã tiêm các loại vắc-xin này ở Hoa Kỳ. Những người đã được tiêm chủng đầy đủ vắc-xin ngừa COVID-19 chưa  được FDA chấp thuận hoặc được FDA cho phép nhưng được Tổ chức Y tế Thế giới (WHO) liệt kê để sử dụng khẩn cấp và những người đã hoàn thành loạt vắc-xin hỗn hợp bao gồm bất kỳ sự kết hợp nào của được FDA chấp thuận, được FDA cho phép hoặc vắc-xin ngừa COVID-19 được WHO liệt kê để sử dụng khẩn cấpexternal icon cũng đủ điều kiện để nhận một liều chính bổ sung (đối với những người bị suy giảm miễn dịch) và/hoặc liều nhắc lại. Liều chính bổ sung cho những người bị suy giảm miễn dịch ở mức trung bình hoặc nghiêm trọng Một số người bị suy giảm miễn dịch trung bình hoặc nghiêm trọng và những người đã được tiêm chủng ở nước ngoài nên được tiêm một liều chính bổ sung nếu họ đáp ứng các điều kiện sau   Những người bị suy giảm miễn dịch trung bình hoặc nặng từ 12 tuổi trở lên và  đã được tiêm chủng đầy đủ nên được tiêm một liều chính bổ sung vắc-xin ngừa COVID-19 của Pfizer-BioNTech ít nhất 28 ngày sau khi tiêm liều vắc-xin thứ hai trong loạt vắc-xin chính của họ. Tiêm chủng đầy đủ bao gồm việc hoàn tất loạt vắc-xin chính cho   vắc-xin không phải là vắc-xin được FDA phê duyệt hoặc FDA cho phép sử dụngpdf icon nhưng được WHO liệt kê để sử dụng khẩn cấp và những người đã hoàn thành loạt vắc-xin tiêm trộn bao gồm bất kỳ sự kết hợp nào được FDA chấp thuận, Vắc-xin được FDA cho phép sử dụng, hoặc Vắc-xin ngừa COVID-19 được WHO liệt kê để sử dụng trong trường hợp khẩn cấp.    Mũi nhắc lại loại một liều Mũi nhắc lại nên được tiêm cho những người đáp ứng điều kiện sau  Những người đã được tiêm chủng đầy đủ vắc-xin ngừa COVID-19 chưa được FDA cho phép sử dụng hoặc được FDA chấp thuận nhưng được WHO liệt kê để sử dụng khẩn cấp và những người đã hoàn thành loạt tiêm trộn bao gồm bất kỳ sự kết hợp nào của vắc-xin ngừa COVID-19 được FDA chấp thuận, FDA cho phép sử dụng hoặc loại vắc-xin được WHO liệt kê sử dụng trong trường hợp khẩn cấp. Trong số nhóm đối tượng này, những người   từ 16 tuổi trở lên tiêm một liều nhắc lại đơn lẻ của vắc-xin ngừa COVID-19 của Pfizer-BioNTech ít nhất 6 tháng sau khi hoàn thành loạt chính. Nhóm này cũng bao gồm những người từ 16 tuổi trở lên bị suy giảm miễn dịch mức trung bình hoặc nghiêm trọng. Những đối tượng này nên tiêm mũi nhắc lại đơn lẻ ngừa COVID-19 của Pfizer-BioNTech  ít nhất 6 tháng sau khi hoàn thành liều chính bổ sung của họ.  Truy cập trang web về các khuyến cáo lâm sàng để biết thêm thông tin.
- - Làm cách nào để biết tôi đã được tiêm chủng đầy đủ nếu tôi đã tiêm chủng ở quốc gia khác?
  - Nếu quý vị đã tiêm chủng tất cả các liều khuyến cáo của vắc-xin COVID-19 được Cơ Quan Quản Lý Thực Phẩm và Dược Phẩm Mỹ (FDA) cấp phép hoặc phê duyệt hoặc được Tổ Chức Y Tế Thế Giới (WHO) lên danh sách để sử dụng khẩn cấp, thì quý vị được coi là đã tiêm chủng đầy đủ. Khuyến cáo này hiện bao gồm các loại vắc-xin sau   Vắc-xin Pfizer-BioNTech COVID-19 được FDA cấp phép, (có dán nhãn COMIRNATY ở Liên Minh Châu Âu), 2 liều, dành cho người vị thành niên 12 - 15 tuổi Vắc-xin Pfizer-BioNTech (COMIRNATY) COVID-19 - được FDA cấp phép, 2 liều, dành cho người từ 16 tuổi trở lên Vắc-xin Moderna COVID-19 - được FDA cấp phép, 2 liều, dành cho người từ 18 tuổi trở lên Vắc-xin Janssen COVID-19 của Johnson and Johnson - được FDA cấp phép, (có dán nhãn Janssen-Cilag ở Liên Minh Châu Âu), liều 1, dành cho người 18 tuổi trở lên Vắc-xin AstraZeneca COVID-19 - nằm trong danh sách vắc-xin được WHO cấp phép, (có dán nhãn COVISHIELD ở Canada và các quốc gia khác, có dán nhãn AstraZeneca/SKBio ở Hàn Quốc), 2 liều, dành cho người từ 18 tuổi trở lên Vắc-xin Sinopharm BIBP COVID-19 nằm trong danh sách vắc-xin được WHO cấp phép, 2 liều, dành cho người từ 18 tuổi trở lên Vắc-xin Sinovac-CoronaVac COVID-19 nằm trong danh sách vắc-xin được WHOP cấp phép, 2 liều, dành cho người từ 18 tuổi trở lên  Nếu quý vị đã tiêm chủng vắc-xin COVID-19 mà không được FDA cấp phép hoặc phê duyệt hoặc được WHO lên danh sách để sử dụng khẩn cấp, quý vị có thể bắt đầu lại việc tiêm chủng với loại vắc-xin COVID-19 được FDA cấp phép hoặc phê duyệt. Xin lưu ý rằng không có dữ liệu nào về mức độ an toàn hoặc hiệu quả của việc tiêm chủng COVID-19 sau khi tiêm chủng vắc-xin COVID-19 không được FDA cấp phép hoặc phê duyệt. Hãy chờ ít nhất 28 ngày sau khi quý vị tiêm chủng liều cuối cùng của vắc-xin không được FDA cấp phép hoặc phê duyệt trước khi tiêm chủng vắc-xin COVID-19 được FDA cấp phép hoặc phê duyệt. Truy cập trang web về các khuyến cáo lâm sàng để biết thêm thông tin.
- - Vắc-xin COVID-19 có an toàn dù các vắc-xin này được phát triển nhanh chóng không?
  - Dù vắc-xin COVID-19 được phát triển nhanh chóng, tất cả các bước đã được thực hiện nhằm đảm bảo chúng an toàn và có hiệu quả;  Phương thức phát triển - Các nhà khoa học đã nỗ lực làm việc nhiều năm để phát triển vắc-xin chống lại các loại vi-rút như loại gây ra bệnh COVID-19. Kiến thức này đã giúp đẩy nhanh tốc độ phát triển ban đầu của vắc-xin ngừa COVID-19 hiện tại. Thử nghiệm lâm sàng - Toàn bộ vắc-xin tại Hoa Kỳ phải trải qua ba giai đoạn thử nghiệm lâm sàng nhằm đảm bảo các vắc-xin đó an toàn và hiệu quả. Trong khi phát triển vắc-xin ngừa COVID-19, các giai đoạn gối lên nhau để đẩy nhanh tiến trình nhưng tất cả các giai đoạn đều đã hoàn thành. Cấp phép hoặc Phê duyệt - Trước khi vắc-xin phổ biến cho mọi người, Cơ quan quản lý thực phẩm và dược phẩm Mỹ (FDA) đánh giá các kết quả phát hiện được từ các thử nghiệm lâm sàng. FDA đã xác định rằng ba loại vắc-xin ngừa COVID-19 đáp ứng các tiêu chuẩn về an toàn và hiệu quả của FDA và đã cấp Giấy phép sử dụng trong trường hợp khẩn cấp (EUA)external icon cho các loại vắc-xin này. Điều này cho phép nhanh chóng phân bổ vắc-xin nhằm kiểm soát đại dịch. Vắc-xin ngừa COVID-19 của Pfizer-BioNTech (COMIRNATY) hiện đã được FDA phê duyệtexternal icon cho những người từ 16 tuổi trở lên. Đọc thêm về vắc-xin ngừa COVID-19 đầu tiên được FDA phê duyệtexternal icon. Sản xuất và phân phối - Chính phủ Hoa Kỳ đã đầu tư nguồn lực lớn để sản xuất và phân phối vắc-xin ngừa COVID-19. Điều này cho phép việc phân phối vắc-xin bắt đầu ngay khi FDA cho phép với mỗi loại vắc-xin. Hệ thống giám sát theo dõi về an toàn khi sử dụng vắc-xin - hoạt động giám sát an toàn của vắc-xin ngừa COVID-19 đã diễn ra nghiêm ngặt nhất và toàn diện nhất trong lịch sử Hoa Kỳ. Hàng trăm triệu người tại Hoa Kỳ đã được tiêm vắc-xin ngừa COVID-19. Thông qua một số hệ thống giám sát, CDC và FDA tiếp tục cung cấp thông tin cập nhật về độ an toàn của các loại vắc-xin này.  Tìm hiểu thêm về việc phát triển vắc-xin COVID-19.
- - Nếu tôi đã nhiễm COVID-19 và khỏi bệnh, tôi có cần tiêm vắc-xin COVID-19 nữa không?
  - Có, quý vị nên tiêm chủng bất kể quý vị đã bị nhiễm COVID-19 hay chưa bởi vì   Nghiên cứu vẫn chưa cho thấy quý vị sẽ được bảo vệ trong thời gian bao lâu nhằm tránh tái mắc COVID-19 sau khi khỏi bệnh COVID-19. Tiêm chủng giúp bảo vệ quý vị ngay cả khi quý vị đã mắc COVID-19.  Bằng chứng đang cho thấy rằng mọi người được bảo vệ tốt hơn khi được tiêm chủng đầy đủ so với sau khi bị mắc COVID-19. Một nghiên cứu đã chỉ ra rằng những người chưa tiêm chủng và đã mắc COVID-19 có nhiều khả năng tái mắc COVID-19 cao hơn 2 lần so với những người đã tiêm chủng đầy đủ. Nếu quý vị được điều trị COVID-19 bằng các kháng thể đơn dòng hoặc huyết tương dưỡng bệnh, quý nên chờ 90 ngày trước khi tiêm vắc-xin ngừa COVID-19. Trao đổi với bác sĩ của quý vị nếu quý vị không chắc rằng các phương pháp điều trị đang thực hiện cho quý vị là gì hoặc khi có thắc mắc về việc tiêm vắc-xin COVID-19. Nếu quý vị hoặc con cái quý vị có tiền sử mắc hội chứng viêm đa hệ thống ở người lớn hoặc trẻ em (MIS-A or MIS-C), hãy xem xét trì hoãn việc tiêm chủng cho tới khi quý vị cà con cái quý vị đã khỏi bệnh và sau 90 ngày kể từ ngày chẩn đoán bị MIS-A hoặc MIS-C. Tìm hiểu thêm về các khuyến cáo lâm sàng dành cho những người có tiền sử mắc hội chứng đa hệ thống MIS-C hoặc MIS-A. Các chuyên gia vẫn đang tìm hiểu thêm về khoảng thời gian vắc-xin có thể bảo vệ chống lại COVID-19 là bao lâu. CDC sẽ thông báo đến công chúng khi có bằng chứng mới. Trang liên quan   Lợi ích của việc tiêm chủng Chuẩn bị chủng ngừa COVID-19 
- - Nếu tôi có bệnh lý nền, tôi có thể tiêm vắc-xin ngừa COVID-19 không?
  - Những người có các bệnh nền có thể tiêm phòng COVID-19 miễn là họ không có Phản ứng dị ứng nghiêm trong hoặc ngay lập tức với vắc-xin ngừa COVID-19 hoặc với bất kỳ thành phần nào của vắc-xin. Tìm hiểu thêm những điều cần lưu ý dành cho người có bệnh nền về việc tiêm chủng Chủng ngừa là một khuyến cáo quan trọng dành cho người trưởng thành ở độ tuổi bất kỳ có các bệnh nền nhất định vì họ có nguy cơ cao mắc bệnh nghiêm trọng do COVID-19. Trang liên quan   Các bệnh nền Những Người Có Nguy Cơ Cao Những Người Bị Dị Ứng 
- - Tôi cần phải tiêm bao nhiêu liều vắc-xin ngừa COVID-19?
  - Số liều cần tiêm phụ thuộc vào loại vắc-xin nào mà quý vị sử dụng. Để được bảo vệ tốt nhất   Hai liều chủng ngừa Pfizer-BioNTech nên được thực hiện tiêm cách nhau 3 tuần (21 ngày) Hai liều chủng ngừa Moderna nên được thực hiện tiêm cách nhau 1 tháng (28 ngày) Vắc-xin ngừa COVID-19 của Johnson & Johnsons Jansen (J&J/Janssen) chỉ yêu cầu sử dụng một liều.  Nếu quý vị sử dụng loại vắc-xin cần hai liều, quý vị nên tiêm liều thứ hai trong khoảng thời gian cách giữa hai liều giống như khuyến nghị nhất có thể. Tuy nhiên, liều thứ hai có thể được chích tối đa 6 tuần (42 ngày) sau liều thứ nhất. Quý vị không nên tiêm liều thứ hai sớm hơn khoảng thời gian đã khuyến nghị. Những người có hệ thống miễn dịch bị suy yếu từ trung bình đến nghiêm trọng nên tiêm thêm một liều bổ sung vắc-xin mRNA COVID-19 chính sau 2 liều ban đầu.  Tìm hiểu về mũi nhắc lại vắc-xin ngừa COVID-19.     Trang liên quan   Pfizer-BioNTech Moderna Johnson & Johnson / Janssen Mũi nhắc lại Những Người Bị Suy Giảm Miễn Dịch từ Trung Bình đến Nghiêm Trọng 
- - Tại sao con/em tôi nên tiêm chủng ngừa COVID-19?
  - Việc tiêm chủng COVID-19 có thể giúp bảo vệ con/em họ khỏi bị nhiễm COVID-19. Mặc dù có ít trẻ em bị bệnh COVID-19 so với người trưởng thành, trẻ em vẫn có thể bị nhiễm vi-rút gây bệnh COVID-19, có thể bị bệnh vì COVID-19 và có thể lây lan vi-rút gây bệnh COVID-19 cho người khác. Việc tiêm chủng cho con/em quý vị giúp bảo vệ con/em quý vị và gia đình quý vị. Tiêm chủng hiện được khuyến nghị cho mọi người từ 12 tuổi trở lên. Hiện thời, vắc-xin ngừa COVID-19 của Pfizer-BioNTech là loại duy nhất dành cho trẻ em từ 12 tuổi trở lên. Vắc-xin ngừa COVID-19 đã được sử dụng dưới sự giám sát an toàn chuyên sâu nhất trong lịch sử Hoa Kỳ, bao gồm các nghiên cứu đối với trẻ em từ 12 tuổi trở lên. Con/em quý vị không thể bị nhiễm COVID-19 từ bất kỳ loại vắc-xin ngừa COVID-19 nào. Giống như người lớn, trẻ em có thể gặp một vài  tác dụng phụ sau khi chủng ngừa COVID-19. Những tác dụng phụ này có thể ảnh hưởng tới khả năng làm các hoạt động hàng ngày của họ nhưng chúng sẽ biến mất sau vài ngày. Trang liên quan   Vắc-xin ngừa COVID-19 cho trẻ em và thanh thiếu niên Pfizer-BioNTech Tác dụng phụ có thể xảy ra Các gia đình và Trẻ em.
- - Biến thể Delta của COVID-19 là gì?
  - Biến thể này còn được gọi là biến thể B1617.2, đây là một chủng mới của COVID-19 có khả năng lây lan cao hơn virus SAR-COV-2 ban đầu và các loại biến thể khác. Một số bằng chứng cho thấy biến thể Delta có thể khiến nhiễm bệnh nặng hơn và tăng nguy cơ nhập viện.
- - Nếu đã chích ngừa, tôi có được an toàn không?
  - Vắc-xin rất hiệu quả trong việc chống lây nhiễm, mắc bệnh nặng và tử vong ở những người được chích ngừa đầy đủ.
- - Biến thể Omicron là gì?
  - Biến thể Omicron của COVID-19 đã được WHO xác định là một biến thể đáng lo ngại, được phát hiện vào ngày 30 tháng 11, 2021 tại Hoa Kỳ. 
- - Biến thể Omicron có nguy hiểm không?
  - WHO đã đánh giá Omicron là biến thể đáng lo ngại. Bởi lẽ, sự phát triển cũng như tốc độ lây lan của nó cho đến ngày hôm nay đã tăng lên cấp số nhân mỗi ngày. Đặc biệt, theo thông tin từ WHO, người từng nhiễm Covid-19 khi bị tiếp xúc với những người mang biến thể Omicron sẽ có nguy cơ tái nhiễm cao hơn.
- - Vắc xin Covid-19 có hiệu quả với biến thể Omicron không?  
  - Ngày 15 tháng 12 vừa qua, WHO đã đưa ra bằng chứng ban đầu cho thấy các loại vắc xin ngừa Covid hiện nay có thể kém hiệu quả hơn trong việc ngăn ngừa sự lây lan của biến thể Omicron. Hơn nữa, nguy cơ tái nhiễm biến thể này cũng cao hơn so với các biến thể SARS-CoV-2 trước đó.
- - Cần làm gì để bảo vệ mình trước biến thể Omicron?
  - Đây là biến thể có tốc độ lây lan đến “chóng mặt” cùng với nguy cơ tái nhiễm cao nên tất cả mọi người đều phải chủ động chăm sóc sức khỏe và bảo vệ mình bằng cách tiêm đủ liều cơ bản, bổ sung và nhắc lại.  Đương nhiên, khẩu trang vẫn luôn là “vật bất ly thân”.
- - Biến thể Omicron phát triển như thế nào? 
  - Khi vi rút phát tán rộng rãi và lây nhiễm ở quy mô lớn, khả năng vi rút đó đột biến sẽ gia tăng. Vi rút càng có nhiều cơ hội để lay lan thì càng có nhiều khả năng để biến đối. Những biến thể mới như Omicron nhắc nhở chúng ta rằng đại dịch COVID-19 vẫn chưa đi đến hồi kết. 
- - Biến thể Omicron xuất hiện ở đâu? 
  - Biến thể Omicron đã xuất hiện ở Nigeria từ tháng 10, hiện có ở hơn 20 quốc gia trên thế giới.Theo báo cáo của WHO, nguy cơ lây lan ra toàn cầu của biến thể này là rất cao. Việt Nam cũng đã có những ca Omicron trong cộng đồng. 
- - Biến thể Omicron có nghiêm trọng hơn so với các biến thể COVID-19 khác không? 
  - Hiện chưa thể so sánh mức độ nghiêm trọng của biến thể Omicron so với các biến chủng khác của COVID-19, bao gồm biến chủng Delta. Các nghiên cứu đang được tiến hành và chúng tôi sẽ tiếp tục cập nhật khi có thêm thông tin. Một điều quan trọng cần lưu ý là mọi biến thể COVID-19 đều có thể dẫn đến các bệnh lý nghiêm trọng hoặc tử vong.
- - Biến thể Omicron có lây lan nhanh hơn không?
  - Hiện chưa rõ liệu biến thể Omicron có lây lan từ người này sang người khác nhanh hơn so với các biến thể khác.
- - Bị nhiễm COVID-19 từ trước có hiệu quả đối với biến thể Omicron?
  - Theo WHO, các bằng chứng ban đầu cho thấy những người từng nhiễm COVID-19 khi tiếp xúc với biến thể Omicron có nguy cơ tái nhiễm cao hơn so với các biến thể đáng lo ngại khác.
- - Trẻ em có nguy cơ mắc biến thể Omicron cao hơn không? 
  - Các nghiên cứu về khả năng lây nhiễm của biến thể Omicron đang được tiến hành. Chúng tôi sẽ tiếp tục cập nhật khi có thêm thông tin. Tuy nhiên, những người thường xuyên có tiếp xúc ngoài xã hội và những người chưa tiêm vắc xin có nguy cơ mắc COVID-19 cao hơn.
- -  Bắt tay có làm lây Covid-19 không?
  - Không. Cho đến nay chưa có bằng chứng virus Covid-19 có thể chui qua da vào cơ thể. Tuy nhiên bắt tay là hàng động nguy cơ cao. Khi tay một người bị ô nhiễm Covid-19 chạm vào tay người khác có thể chuyền virus sang tay người kia. Từ bàn tay có virus có thể nhiễm tiếp vào đường hô hấp do các hành động khác như dụi mắt, ngoáy mũi, cho tay lên miệng hoặc kể cả chạm tay lên mặt tạo cơ hội (dù nhỏ) để virus “bay” vào mũi. Do vậy thực hành rửa tay/sát trùng tay và không chạm tay vào vùng mặt (đặc biệt là sau khi bắt tay) là biện pháp hiệu quả để ngăn nguy cơ lây nhiễm do bắt tay.
- - Hôn nhau có làm lây Covid-19 không?
  - Có. Khi hôn, dù hôn môi hay hôn lên trán, lên má đều là tiếp xúc trực tiếp với người bệnh.
- - Sinh hoạt tình dục có làm lây Covid-19 không?
  - Chưa có nghiên cứu chứng minh Covid-19 có lây qua niêm mạc đường sinh dục hay không và do vậy có lây qua sinh hoạt tình dục ở hình thức giao hợp khác giới hay không. Tuy nhiên do sinh hoạt tình dục có nhiều hình thức, mức độ và động tác khác nhau nên sinh hoạt tình dục là hành vi nguy cơ. Nguy cơ lấy nhiễm cao hay thấp tùy thuộc mức độ tương tác giữa những người bạn tình tiếp xúc với dịch tiết đường hô hấp của người có Covid-19. 
- - Covid-19 có lây qua thức ăn không?
  - Chưa có nghiên cứu chứng minh Covid-19 có lây qua đường ăn uống hay không. Mặc dù đã có nghiên cứu cho thấy có Covid-19 trong phân của bệnh nhân và một số bệnh nhân có biểu hiện bị tiêu chảy, gợi ý rằng Covid-19 gây tổn thương đường tiêu hóa. Do miệng và mũi thông nhau
- - Covid-19 có lây qua đường máu không?
  - Chưa có thông tin về vấn đề này. Trên quan điểm dự phòng, bệnh Covid-19 là bệnh truyền nhiễm đặc biệt nguy hiểm, mọi khuyến cáo về bảo hộ nhân viên y tế đều được đặt lên ở mức cao nhất trước nguy cơ phơi nhiễm với máu của người bệnh. 
- - Covid-19 có lây từ mẹ sang con không?
  - Chưa có bằng chứng về sự lây nhiễm coronavirus từ thai phụ sang thai nhi. Mặc dù có số mẫu khá nhỏ là 9 trường hợp, nghiên cứu này gợi ý rằng cho tới thời điểm hiện tại vẫn chưa có bằng chứng COVID-19 truyền từ mẹ sang thai nhi.
- - Tại sao có người nhiễn Covid-19 thì bị bệnh có người không?
  - Một người có bị bệnh hay không sẽ phụ thuộc cả vào các yếu tố từ mầm bệnh và các yếu tố từ người bị nhiễm mầm bệnh. Bị bệnh hay không là kết quả của cuộc chiến giữa mầm bệnh và con người, nếu mầm bệnh thắng thì người đó sẽ bị bệnh. Cùng một người nhưng nếu bị nhiễm với số lượng virus ít và độc lực của virus thấp có thể sẽ không phát thành bệnh; cùng lượng virus nhưng khả năng đề kháng chống virus của mỗi người khác nhau, trong đó người có sức đề kháng tốt có thể không bị bệnh. Vì vậy, bên cạnh việc bảo vệ bản thân hạn chế lây nhiễm mần bệnh, luyện tập làm tăng sức đề kháng chung cũng góp phần phòng chống bệnh tật – đặc biệt là các bệnh nhiễm trùng.
- - Sau khi nhiễm Covid-19 bao lâu thì có kháng thể?
  - Quá trình này cần có thời gian ít nhất là 1 tuần hoặc muộn hơn tùy theo từng người, tương tự như thời gian từ khi tiêm vắc xin đến khi bắt đầu có kháng thể đặc hiệu. Khoảng thời gian này thường được gọi là “giai đoạn cửa sổ” kể từ khi nhiễm mầm bệnh đến khi có thể gián tiếp phát hiện nhiễm mầm bệnh thông qua xét nghiệm tìm kháng thể mà người đó tạo ra để chống lại mầm bệnh đã nhiễm.
- - Có thể lấy huyết tương của người bị bệnh Covid-19 đã khỏi bệnh để chữa cho người đang bị bệnh hay không?
  - Có. Vì trong huyết tương (thành phần dịch lỏng của máu) người bị bệnh đã khỏi có các kháng thể chống lại tác nhân gây bệnh. Chính các kháng thể này là “vũ khí” giúp cơ thể người bệnh chống lại tác nhân gây bệnh đó, góp phần giúp người đó khỏi bệnh. Truyền huyết tương (hoặc sản phẩm kháng thể tinh chế) của người bị bệnh đã khỏi cho người đang bị bệnh chính là truyền các yếu tố đã giúp người này khỏi bệnh sang cho người khác đang bị bệnh, tương tự như cung cấp “vũ khí” cho người ấy để đánh giặc.
- - Bị nhiễm Covid-19 nếu không được điều trị có thể dẫn đến những hậu quả gì?
  - Người nhiễm Covid-19 có thể tiến triển ở nhiều mức độ khác nhau, nhẹ thì có thể tự khỏi, nặng có thể diễn biến đến viêm phổi nặng, suy hô hấp cấp tiến triển, suy chức năng các cơ quan dẫn tới tử vong. 
- - Vacxin có nguy hiểm không?
  - Không, vắc xin rất an toàn. Ngành y tế từ xưa đến nay luôn đảm bảo rằng các nguồn cung cấp vắc xin phải an toàn nhất có thể. Hàng triệu trẻ em được tiêm vắc xin một cách an toàn mỗi năm. Các phản ứng phụ khi tiêm vắc xin nếu có xảy ra cũng thường rất nhẹ, chẳng hạn như đau hoặc sưng tại chỗ tiêm.
- - Những rủi ro và lợi ích của vắc xin là gì?
  - Vắc xin có thể ngăn ngừa các bệnh truyền nhiễm đã từng đe dọa tính mạng hoặc gây hại cho nhiều trẻ sơ sinh, trẻ nhỏ và cả người lớn. Nếu không có vắc xin, trẻ có nguy cơ mắc các bệnh nặng (như sởi và ho gà), gây đau đớn, tàn tật và thậm chí tử vong.
- - Điều trị Covid-19 cho thai phụ có gì đặc biệt?
  - Thai phụ mắc Covid-19 cũng giống như các trường hợp bình thường khác, chủ yếu điều trị triệu chứng. Quan trọng là phát hiện bệnh sớm, từ đó có biện pháp kiểm soát, không để người bệnh thiếu oxy kéo dài. 
- - Khi mẹ mắc Covid-19, em bé có được bú sữa mẹ?
  - Nguy cơ lây truyền SARS-CoV-2 trong sữa mẹ thấp hoặc không có. Nếu mẹ mắc Covid-19 nhưng vẫn muốn cho con bú sữa mẹ, nên vắt sữa rồi nhờ người nhà cho trẻ ăn. Sản phụ cần rửa tay sạch sẽ trước khi vắt sữa cũng như trước khi chạm tay vào các bộ phận của máy hút sữa và bình sữa. Nếu mẹ mắc Covid-19 chọn cho con bú trực tiếp, phải đeo khẩu trang và rửa tay trước mỗi lần cho bé ăn.  
- - Phụ nữ mang thai nên tiêm loại vắc xin Covid-19 nào?
  - Dữ liệu ban đầu về tính an toàn của việc tiêm vắc-xin ​​​​COVID-19 mRNA (Moderna hoặc Pfizer-BioNTech) trong suốt thai kỳ có tính khả quan .
- - Mẹ bầu sau khi tiêm vắc xin Covid-19 bị sốt cao có nên uống thuốc hạ sốt không?
  - Hiện nay, các loại thuốc hạ sốt phổ biến được Bộ Y tế quy định cũng như là các bác sĩ Sản khoa quy định quy cách mà thai phụ có thể sử dụng là nhóm thuốc Acetaminophen, Paracetamol hay Panadol. Tùy vào tình trạng sốt mà mẹ bầu uống 2-3 lần/ngày, cách 8-12 tiếng uống 1 viên. Thông thường, các phản ứng này sẽ xảy ra trong vòng 48-72h và sau đó sẽ biến mất hoàn toàn.
- - Phụ nữ cho con bú tiêm vắc xin Covid-19 có làm giảm tác dụng của vắc xin hay không?
  - KHÔNG! BS.CKI Bạch Thị Chính – Giám đốc Y khoa, Hệ thống tiêm chủng VNVC khẳng định Việc phụ nữ nuôi con bằng sữa mẹ là điều thiêng liêng, không làm suy giảm sức khỏe của người mẹ nên chắc chắn rằng việc tiêm vắc xin Covid-19 trong giai đoạn này sẽ không ảnh hưởng gì đến hiệu quả của vắc xin.
- - Thai phụ có tiền sử tiểu đường, huyết áp cao, mỡ máu,… có được tiêm vắc xin Covid-19 không?
  - Tình trạng cao huyết áp, tiểu đường hay bất cứ bất thường nào xảy ra trong thai kỳ đều bắt buộc phải theo dõi sản khoa. Nếu bệnh lý trong thai kỳ đã được điều trị ổn định, mẹ bầu có thể tiêm phòng vắc xin Covid-19 bình thường. Trong trường hợp những người có bệnh nền, đã điều trị ổn định vẫn có thể tiêm phòng vắc xin ngừa Covid-19. Thai phụ được giám sát chặt chẽ bởi bác sĩ sản khoa, được khám sàng lọc và theo dõi phản ứng sau tiêm hoàn toàn có thể tiêm vắc xin Covid-19 bình thường.
- - Tiêm vắc xin Covid-19 có ảnh hưởng đến việc khám thai hay không?
  - Sau khi tiêm vắc xin, phụ nữ mang thai vẫn khám thai và thực hiện các xét nghiệm, tiêm ngừa các bệnh khác như một thai phụ bình thường. Có thể sẽ tinh giản số lần khám thai, kết hợp các lần thăm khám để thực hiện các điều cần thiết của việc khám thai. Nên hỏi bác sĩ đang khám và theo dõi, đừng tự ý bỏ khám.
- - Tiêm vắc xin Covid-19 xong mới biết mình có thai thì phải làm sao?
  - Mặc dù hiện tại chưa có dữ liệu nghiên cứu, nhưng thông qua ý kiến của các chuyên gia thì đây không phải là vắc xin sống giảm độc lực, không ảnh hưởng đến gen hình thành tế bào ở thai nhi. Do không có dữ liệu nên người ta không khuyến cáo, chứ không phải là chống chỉ định đối với phụ nữ mang thai. Các quốc gia khác trên thế giới như Mỹ, họ cũng tiêm vắc xin Pfizer hay Moderna cho phụ nữ mang thai ở bất cứ giai đoạn nào.
- - Đang muốn có thai tiêm được không?
  - Nếu đang mong thai, chị em hoàn toàn có thể tiêm vắc xin Covid-19. Hiện chưa có bất cứ bằng chứng cho thấy việc tiêm vắc xin sẽ ảnh hưởng đến khả năng sinh sản. Nếu tiêm mũi 1 và phát hiện có thai, chị em vẫn có thể tiêm tiếp luôn mũi 2 cho đủ liều để có hiệu quả bảo vệ cao nhất.
- - Thẻ vàng Covid là gì?
  - Người có thẻ vàng Covid là người đã tiêm 1 mũi vắc-xin (đối với loại vắc-xin có yêu cầu 2 mũi) và đã qua 14 ngày kể từ khi tiêm; hoặc người có kết quả xét nghiệm PCR âm tính với SARS-CoV-2 trong thời gian 72 giờ kể từ khi lấy mẫu.
- - Thẻ xanh Covid là gì?       
  - Đã tiêm đủ 2 mũi vắc-xin Covid19 (loại vắc-xin tiêm 2 mũi) và đã qua ít nhất 14 ngày sau mũi tiêm thứ 2.
- - Đi máy bay mùa dịch cần giấy tờ gì?
  - Giấy tờ tùy thân, khai báo y tế được xem là loại “giấy thông hành” bắt buộc phải có. Để bảo vệ sức khỏe của tất cả hành khách cùng phi hành đoàn, hành khách từ 2 tuổi trở lên bắt buộc phải đeo khẩu trang trong suốt chuyến bay, lúc làm thủ tục tại quầy check-in, trong phòng chờ, lúc vào khoang máy bay, thời điểm cất cánh và khi được chỉ định bởi đội ngũ nhân viên sân bay hoặc phi hành đoàn.
- - Vùng xanh vùng đỏ là gì?
  - Vùng xanh là các vùng an toàn, không có dịch. Vùng vàng là vùng nguy cơ, vùng có khả năng lây nhiễm Covid-19 lớn. Gồm các nhà máy, cơ sở sản xuất, cơ quan, đơn vị, chợ, siêu thị, bệnh viện, cơ sở khám chữa bệnh. Vùng da cam là vùng nguy cơ cao. Vùng đỏ là khu vực phong tỏa hoặc khu cách ly.










