conversations:
- - Đau mắt đỏ là bệnh gì?
  - Bệnh đau mắt đỏ hay còn gọi là viêm kết mạc, là tình trạng kết mạc và lớp màng trong suốt trên bề mặt của nhãn cầu bị viêm nhiễm, tấy đỏ.
- - Tác nhân nào gây bệnh đau mắt đỏ?
  - Virus,Tác nhân gây đau mắt đỏ phổ biến nhất là do virus. Điển hình là Adenoviruses type 1-5, 7, 14 và 21 vừa gây bệnh đau mắt đỏ, vừa gây viêm họng hạch. Adenovirus týp 5, 8, 19 thường gây ra các trường hợp đau mắt đỏ nghiêm trọng.Vi khuẩn, Thường là do vi khuẩn Haemophilus Influenzae, Staphylococcus,...Dị ứng, Có thể là dị ứng thực phẩm, phấn hoa, gió, bụi, thuốc, lông động vật, khói, hóa chất,....
- - Triệu chứng của bệnh đau mắt đỏ là gì?
  - Mắt đỏ,Chảy nước mắt sống,Cộm và ngứa mắt,Mắt tiết nhiều ghèn,Có thể có sốt nhẹ, đau họng hoặc nổi hạch ở cằm và trước tai.
- - Đau mắt đỏ có lây không?
  - Nếu bệnh đau mắt đỏ do virus và vi khuẩn gây ra thì có khả năng lây nhiễm rất cao. Nếu là đau mắt đỏ do dị ứng thì không lây.
- - Con đường truyền nhiễm của bệnh đau mắt đỏ là gì?
  - Tiếp xúc trực tiếp với bệnh nhân,tay chạm vào những vật dụng nhiễm nguồn bệnh như đồ dùng cá nhân của bệnh nhân, tay vịn cầu thang, tay nắm cửa,... sau đó lại chạm tay vào mắt,sử dụng nguồn nước có nhiễm mầm bệnh để rửa mặt và sinh hoạt.
- - Nhìn người bệnh có bị lây đau mắt đỏ không?
  - Nhìn nhau làm lây lan đau mắt đỏ là quan niệm sai lầm. Đau mắt đỏ chỉ lây qua nước mắt, nước bọt, ghèn, vật dụng,... có chứa mầm bệnh.
- - Đối tượng nào dễ bị đau mắt đỏ?
  - Đây là bệnh truyền nhiễm nên các đối tượng có sức miễn dịch kém rất dễ bị đau mắt đỏ, đặc biệt là trẻ em. Trẻ em cũng chưa có ý thức vệ sinh cao nên bệnh càng dễ lây nhiễm. Khả năng nhiễm bệnh ở người cao tuổi sẽ thấp hơn một chút bởi mô kết mạc đã lão hóa và xơ, không phải điều kiện lý tưởng do vi khuẩn và virus phát triển.
- - Phụ nữ mang thai bị đau mắt đỏ có nguy hiểm không?
  - Bản chất của bệnh đau mắt đỏ sẽ không ảnh hưởng đến mẹ và bé. Tuy nhiên, nếu mẹ bầu có dùng thuốc để điều trị thì thuốc có thể tác động đến thai nhi. 
- - Loại thuốc nào giúp đặc trị bệnh đau mắt đỏ?
  - Hiện tại chưa có thuốc đặc trị đau mắt đỏ. Hầu hết bệnh nhân được yêu cầu chăm sóc và vệ sinh mắt sạch sẽ thì bệnh sẽ thuyên giảm trong vòng 1 - 2 tuần
- - Nhỏ nước muối sinh lý Natri clorid có giúp chữa khỏi bệnh đau mắt đỏ không?
  - Nước muối sinh lý không có tác dụng điều trị bệnh đau mắt đỏ. Tuy nhiên nó giúp vệ sinh mắt sạch sẽ, hạn chế vi khuẩn và virus sinh sôi. Từ đó giúp giảm các triệu chứng và mắt nhanh hồi phục hơn.
- - Khi bị đau mắt đỏ có được dùng máy tính không?
  - Khi bị đau mắt đỏ, mắt đã bị tổn thương và suy yếu rất nhiều. Ánh sáng từ điện thoại, máy tính hoặc tivi sẽ làm mắt căng thẳng và kích thích hơn, gây cộm và chảy nước mắt nhiều hơn. Do đó, cần hạn chế sử dụng các thiết bị này ít nhất có thể.
- - Khả năng tồn tại trong môi trường bên ngoài của virus Adenoviruses ra sao?
  - Adenoviruses có sức đề kháng tương đối bền vững. Vi rút có thể tồn tại và còn khả năng gây nhiễm ở 360 C trong 7 ngày, 22 0C trong 14 ngày và 40 0C trong 70 ngày. Vi rút bị mất độc lực nhanh và chết ở 56 0C từ 3 đến 5 phút.
- - Đau mắt đỏ thường xuất hiện vào những thời điểm nào?
  - Đau mắt đỏ liên quan đến vi khí hậu và địa lý. Nóng, độ ẩm cao sẽ làm bệnh phát triển mạnh.
- - Ai dễ bị đau mắt đỏ?
  - Trẻ em thường nhạy cảm với các loại virus nói chung, do vậy khả năng bị nhiễm bệnh đau mắt đỏ sẽ cao hơn. Ngược lại với người già, khả năng nhiễm bệnh sẽ thấp hơn một phần bởi nguyên nhân mô kết mạc đã xơ và lão hóa không thích hợp cho virus phát triển.
- - Dấu hiệu nhận biết bệnh đau mắt đỏ?
  - Mắt đỏ,Chảy nước mắt sống,Cộm và ngứa mắt,Mắt tiết nhiều ghèn,Có thể có sốt nhẹ, đau họng hoặc nổi hạch ở cằm và trước tai.
- - Trong nhà có người đau mắt đỏ, làm gì để không bị lây sang người khác?
  - Giữ gìn vệ sinh cá nhân, thương xuyên rửa tay bằng xà phòng xát khuẩn. Nên dùng riêng các vật dụng cá nhân, ngay cả thức ăn và vật dụng chứa thức ăn. Nếu cách ly được thì là tốt nhất, không cho người bệnh đến những chỗ đông người.
- - Phòng bệnh đau mắt đỏ cho gia đình và cộng đồng như thế nào?
  - Luôn đảm bảo vệ sinh cá nhân, thường xuyên rửa tay bằng xà phòng và nước sạch. Dùng riêng khăn, gối, chậu rửa mặt. Giặt sạch khăn mặt bằng xà phòng và nước sạch, phơi khăn ngoài nắng hàng ngày. Không dùng tay dụi mắt.
- - Xử trí khi có người bị bệnh hoặc nghi bị bệnh đau mắt đỏ?
  - Lau rửa ghèn, dử mắt ít nhất 2 lần một ngày bằng khăn giấy ẩm hoặc bông, lau xong vứt bỏ khăn, không sử dụng lại. Không tra vào mắt lành thuốc nhỏ của mắt đang bị nhiễm khuẩn. Tránh khói bụi, đeo kính mát cho mắt. Thực hiện các biện pháp chống lây lan.
- - Xác định ca bệnh đau mắt đỏ bằng cách gì?
  - Phân lập vi rút a-đê-nô trong bệnh phẩm lấy từ bệnh nhân. Phát hiện kháng nguyên vi rút a-đê-nô trong bệnh phẩm bằng kỹ thuật miễn dịch huỳnh quang trực tiếp (direct fluorescent or immunofluorescent antibody test - FA); kỹ thuật kính hiển vi điện tử miễn dịch (immune electron microscopy - IEM), kỹ thuật ELISA. Xét nghiệm huyết thanh.
- - Biểu hiện bệnh đau mắt đỏ.
  - Mắt đỏ,Chảy nước mắt sống,Cộm và ngứa mắt,Mắt tiết nhiều ghèn,Có thể có sốt nhẹ, đau họng hoặc nổi hạch ở cằm và trước tai.
- - Những biến chứng của đau mắt đỏ là gì?
  - Những biến chứng có thể xảy ra khi thời gian bệnh kéo dài hoặc không chữa trị đúng cách. Ở cả trẻ em và người lớn, bệnh đau mắt đỏ có thể gây viêm giác mạc, loét giác mạc, có thể dẫn đến mù lòa. Vì vậy, người bệnh cần đến gặp bác sĩ chuyên khoa mắt ngay khi phát hiện bất thường như mắt đỏ, đau nhức cộm… để được chẩn đoán và điều trị kịp thời.
- - Thực phẩm nên và không nên ăn khi bị đau mắt đỏ?
  - Thực phẩm nên ăn - Thực phẩm giàu vitamin A, Thực phẩm giàu vitamin K, Thực phẩm giàu vitamin C, Thực phẩm giàu vitamin B. Thực phẩm nên kiêng-Thực phẩm có mùi tanh nồng, Thực phẩm có chứa chất kích thích, Thực phẩm có tính nóng, Hạn chế ăn các loại thực phẩm như mỡ động vật, rau muống…
- - Bệnh đau mắt đỏ bao lâu thì khỏi?
  - Hầu hết các trường hợp đau mắt đỏ có thể chữa khỏi trong 7 – 10 ngày. Tuy nhiên, thời gian khỏi bệnh còn phụ thuộc vào các yếu tố mức độ đáp ứng thuốc, giải pháp điều trị và nguyên nhân gây đau mắt đỏ.
- - Vì sao bệnh thường bùng phát vào mùa hè?
  - Đặc điểm khí hậu nắng nóng nhưng dễ mưa đột ngột, độ ẩm không khí cao, môi trường nhiều khói bụi, nguồn nước ô nhiễm… Các hoạt động ngoài trời như du lịch dã ngoại, bơi lội… càng khiến virus dễ lây qua đường hô hấp, nước bọt, tay cầm nắm, chạm vào các đồ dùng của người bệnh, nước nhiễm mầm bệnh…
- - Nhỏ mắt Natri clorid có chữa hết đau mắt đỏ không?
  - Natri clorid chỉ có tác dụng rửa mắt, nên không thể là thuốc điều trị chính cho viêm kết mạc (đau mắt đỏ). Tuy vậy, việc rửa mắt và vệ sinh sạch sẽ sẽ giúp cho nhanh giảm các triệu chứng của bệnh.
- - Có nên khóc khi đau mắt đỏ không?
  - Khóc làm tiết ra rất nhiều nước mắt, nó có lợi cho việc đào thải vi khuẩn, làm mềm chất tiết ( ghèn ), tuy nhiên, cần lau bằng khăn sạch sau khi khóc để tránh làm môi trường bẩn, tạo điều kiện tăng sinh vi khuẩn, làm bệnh sẽ kéo dài và có thể trầm trọng hơn.
- - Bệnh đau mắt đỏ có kiêng vận động mạnh không?
  - Cần nghỉ ngơi, tránh ra nắng và môi trường bụi, bẩn để làm bệnh nhanh giảm các triệu chúng.vì vậy, không nên vận động mạnh trong lúc mang bệnh vì vấn đề vệ sinh?
- - Bệnh đau mắt đỏ và ăn rau muống?
  - Bình thường, ăn uống không cần kiêng cử gì, chú ý uống nhiều hoa quả và thức ăn chứa nhiều vitamin C sẽ góp phần nhanh lành bệnh
- - Có nên dùng collydexa cho đau mắt đỏ?
  - Tùy theo nguyên nhân mà việc dùng thuốc này có hợp lý hay không, và cần đi khám để bác sỹ kê toa đúng, không được tự ý dùng thuốc này. Dexa sẽ làm bệnh trầm trọng hơn nhiều trong 1 số bệnh liên quan đến đau mắt đỏ ( viêm loét giác mạc sâu kèm đau mắt đỏ do viêm kết mạc )
- - Nhỏ thuốc gì khi đau mắt đỏ?
  - Tùy theo nguyên nhân mà dùng cho đúng( virus, vi khuẩn, dị ứng).cần đi khám ở bệnh viện chuyên khoa mắt. Đau mắt đỏ do viêm kết mạc có thể do vi khuẩn, virus, và dị ứng.
- - Thuốc nhỏ mắt nào nhỏ đau mắt đỏ hay nhất?
  - không có thuốc gì đặc trị cho tất cả các nguyên nhân. nên cần đi khám để có thuốc phù hợp và điều trị tốt, không gây biến chứng
- - Tobrex có điều trị được đau mắt đỏ không?
  - Tobrex có điều trị được đau mắt đỏ, do nguyên nhân vi khuẩn thông thường. Nhưng cần đi khám để tránh các nguyên nhân khác và các thể bệnh đau mắt đỏ ( viêm kết mạc) trầm trọng.
- - Bị đau mắt đỏ có nên nhỏ V-rohto hay không?
  - Do Viêm kết mạc thì không nên tự ý nhỏ V-rohto. Do trong thành phần chỉ có kháng viêm và kháng histamin. nên không điều trị nguyên nhân gây bệnh mà chỉ làm giảm một số triệu chứng.
- - Đau mắt đỏ có tái phát không?
  - Có thể nếu tiếp xúc với nguyên nhân gây bệnh mới.bên cạnh đó do dị ứng thì sẽ tái phát thường xuyên khi tiếp xúc dị ứng nguyên
- - Neomycin có dùng nhỏ mắt được không?
  - Neomycin có dùng nhỏ mắt được với viêm kết mạc do vi khuẩn thông thường, Nhưng cần đi khám để tránh các nguyên nhân khác và các thể bệnh đau mắt đỏ ( viêm kết mạc) trầm trọng.
