conversations:
- - Đau thần kinh tọa là gì? 
  - Là một hội chứng thần kinh, điển hình bằng cơn đau dọc theo đường đi của dây thần kinh tọa. Cơn đau từ cột sống thắt lưng, dọc theo mông, xuống mặt ngoài đùi, mặt trước ngoài cẳng chân, mắt cá ngoài và tới tận các ngón chân.
- - Đau thần kinh tọa có nguy hiểm không?
  - Cơn đau không nguy hiểm đến tính mạng. Nhưng hạn chế khả năng hoạt động cũng như chất lượng cuộc sống của người bệnh. Bên cạnh đó, nếu không được điều trị sẽ để lại những biến chứng vĩnh viễn như tổn thương dây thần kinh, mất cảm giác, liệt chi, mất kiểm soát ruột và bàng quang…
- - Đau thần kinh tọa có tính di truyền?
  - Nếu nguyên nhân do thoái hóa và/ hoặc thoát vị đĩa đệm cột sống thắt lưng có thể liên quan đến yếu tố di truyền. Các nghiên cứu cho thấy một số yếu tố di truyền làm cấu trúc đĩa đệm yếu đi và dễ bị tác động bởi ngoại lực. Tuy nhiên, cần thêm nhiều nghiên cứu khác để hiểu rõ hơn vai trò của yếu tố di truyền.
- - Đau thần kinh tọa xảy ra cả 2 chân cùng lúc?
  - Đau thường chỉ xảy ra ở một bên chân tại một thời điểm. Tuy nhiên ít gặp hơn cũng có những trường hợp đau cả 2 chân, tùy thuộc vị trí dây thần kinh bị chèn ép.
- - Đau lưng có phải là đau thần kinh tọa?
  - Trong đau thần kinh tọa, đau lưng là một dấu hiệu bên cạnh triệu chứng cơn đau lan tỏa từ thắt lưng xuống chân. Đau lưng do các nguyên nhân khác thì cơn đau chỉ khu trú ở vùng lưng. Điều quan trọng bạn cần đi khám để chẩn đoán đúng bệnh. Xác định đúng nguyên nhân giúp lựa chọn phương pháp điều trị hiệu quả.
- - Đau thần kinh tọa diễn biến từ từ hay xảy ra đột ngột?
  - Cơn đau có thể diễn ra đột ngột hoặc từ từ. Tùy thuộc nguyên nhân. Ví dụ thoát vị đĩa đệm gây ra cơn đau đột ngột. Còn những trường hợp viêm dây thần kinh thì cơn đau diễn biến từ từ.
- - Khi nào người bệnh cần đi khám bác sỹ?
  - Tất cả các trường hợp đau đều cần được thăm khám bác sỹ để xác định chính xác nguyên nhân. Nếu có một trong các dấu hiệu sau cần đến bệnh viện ngay Đau kèm tình trạng sốt; Sưng, tấy đỏ cột sống, lưng; Đau, tê yếu đùi trên, xương chậu hoặc xương cùng; Nóng rát khi đi tiểu hoặc đi tiểu ra máu; Mất kiểm soát bàng quang (đi tiểu rò rỉ không kiểm soát)
- - Đau thần kinh tọa chữa khỏi được không?
  - Đau thần kinh tọa có thể trị dứt điểm. Tùy vào nguyên nhân gây đau để lựa chọn phương pháp điều trị thích hợp. Với cơn đau thần kinh tọa cấp tính, 90% người bệnh sẽ chữa khỏi sau thời gian điều trị. Trong đau thần kinh tọa mạn tính, thời gian điều trị kéo dài hơn và chỉ 10% số bệnh nhân có thể dứt điểm cơn đau.
- - Đau thần kinh tọa sẽ tự hết?
  - Câu trả lời là “Không”. 90% những người bị đau thần kinh tọa cấp sẽ hết đau sau 4-8 tuần. Tuy nhiên đó là nhờ khắc phục thông qua chế độ ăn, tập thể dục, hoặc một số hình thức trị liệu thần kinh cột sống chứ không thể tự khỏi được.
- - Mất bao nhiêu lâu từ khi khởi phát cơn đau sẽ biến mất?
  - Điều này tùy thuộc vào nhiều yếu tố. Có thể mất từ 4-8 tuần, cũng có thể là 8 tháng để cơn đau biến mất. 
- - Yếu tố nào ảnh hưởng đến thời gian phục hồi đau thần kinh tọa?
  - Sức khỏe Những người có sức khỏe tốt, hoặc trẻ tuổi khả năng phục hồi nhanh hơn; Chế độ ăn Dinh dưỡng đầy đủ cân bằng tốt hơn đồ ăn nhanh chế biến sẵn; Giấc ngủ Cơ thể cũng cần được nghỉ ngơi, tái tạo sức khỏe sau quá trình vận động. Thiếu ngủ sẽ khiến cơn đau chậm tiến triển; Căng thẳng Là một trong những yếu tố làm trầm trọng thêm tình trạng đau; Bệnh lý đi kèm Ví dụ tiểu đường sẽ khiến thời gian phục hồi chậm; Vận động Ít vận động, giữ nguyên một tư thế kéo dài khiến cơn đau nặng nề và kéo dài hơn; Tuân thủ điều trị là yếu tố giúp rút ngắn thời gian khắc phục đau thần kinh tọa.
- - Tự uống thuốc giảm đau khi đau thần kinh tọa?
  - Không nên tự ý sử dụng thuốc giảm đau. Thuốc giảm đau chỉ giúp giảm triệu chứng của cơn đau chứ không khắc phục nguyên nhân gây đau, trừ khi viêm dây thần kinh là nguyên nhân. Nếu sử dụng thuốc giảm đau thường xuyên sẽ gây ra tình trạng lệ thuộc thuốc, và nhiều tác dụng phụ không mong muốn khác như viêm loét dạ dày, rối loạn tiêu hóa. Nên đi khám để xác định nguyên nhân và được bác sĩ kê đơn thuốc phù hợp.
- - Đau thần kinh tọa khám chuyên khoa nào?
  - 80% nguyên nhân đau thần kinh tọa là các vấn đề về cột sống. Bệnh nhân có thể đăng ký khám bác sĩ chuyên khoa cột sống, cơ xương khớp, hoặc bác sĩ chuyên khoa thần kinh, bác sĩ vật lý trị liệu.
- - Đau thần kinh tọa thì không được vận động?
  - Trong cơn đau cấp dữ dội, bạn nên nghỉ ngơi và hạn chế vận động. Tuy nhiên không nên kéo dài trạng thái này. Nằm nghỉ quá nhiều làm cơ lưng yếu đi và gia tăng áp lực lên cột sống khiến cơn đau có thể trầm trọng hơn. Khi cơn đau thuyên giảm, hãy bắt đầu những bài tập vận động phù hợp giúp kéo giãn cơ, giảm căng thẳng cho lưng dưới, gia tăng sức dẻo dai cho cột sống. Vận động cũng giúp tuần hoàn máu tốt hơn, máu được lưu thông đến vùng bị đau giúp khả năng hồi phục nhanh hơn.
- - Những bài tập nào phù hợp cho đau thần kinh tọa?
  - Nhiều bài tập có lợi cho đau thần kinh tọa như đi bộ, bơi, yoga, các bài tập giãn cơ. Ưu tiên các bài tập cho cột sống, các bài tập nâng cao sức khỏe và độ linh hoạt cho lưng dưới.
- - Đau thần kinh tọa nên kiêng ăn gì?
  - Nên ăn uống đầy đủ và cân đối các chất dinh dưỡng. Đặc biệt những thực phẩm giàu magie, vitamin B6, B9, B12, vitamin C như thịt, cá, trứng, sữa, các loại rau xanh… Hạn chế ăn nhiều đường, nhiều muối, các chất béo bão hòa (mỡ, nội tạng động vật), các chất kích thích (rượu bia, thuốc lá…).
- - Đâu là nguyên nhân đau dây thần kinh tọa?
  - Có rất nhiều nguyên nhân dẫn đến đau thần kinh toạ như Thoát vị đĩa đệm thắt lưng, các tổn thương thực thể khác ở vùng thắt lưng (dị dạng bẩm sinh, chấn thương, thoái hóa cột sống thắt lưng, u, viêm cột sống dính khớp, viêm đốt sống do nhiễm khuẩn); Viêm rễ thần kinh toạ do ngộ độc, bướu gây chèn ép đường đi rễ thần kinh tọa, hẹp ống sống thắt lưng, bệnh lý rễ thần kinh do đái tháo đường, lao cột sống thắt lưng gây chèn ép rễ thần kinh toạ… trong đó nguyên nhân hay gặp nhất là thoát vị đĩa đệm thắt lưng do đĩa đệm là phần mềm nằm giữa các đốt sống; Khi khiêng vác quá sức, lực tác động vượt quá mức chịu đựng của đĩa đệm, có thể gây rách vành thớ nhân nhầy chui theo khe rách ra phía sau, chèn ép lên rễ thần kinh gây đau.
- - Dây thần kinh tọa là gì?
  - Dây thần kinh tọa là một dây thần kinh dài nhất cơ thể, trải dài từ phần dưới thắt lưng đến tận ngón chân. Dây thần kinh tọa chi phối các động tác của chân, góp phần làm nên các động tác đi lại, đứng ngồi của hai chân.
- - Dấu hiệu đau dây thần kinh tọa?
  - Đa số đau dây thần kinh tọa khởi phát từ từ. Các bệnh nhân hầu hết đã có một hay nhiều đợt đau thắt lưng trước đó. Đau là triệu chứng nổi bật, khởi đầu là đau thắt lưng vài giờ hoặc vài ngày sau đau tiếp tục tăng lên và lan xuống mông, mặt sau đùi, kheo và cẳng bàn chân theo đường đi của dây thần kinh tọa.
- - Triệu chứng điển hình của đau thần kinh tọa thường thấy là gì?
  - Triệu chứng điển hình của bệnh thường là Có khi đau âm ỉ nhưng thường đau dữ dội, đau tăng khi ho, hắt hơi, cúi. Đau tăng về đêm, tăng khi trời lạnh giảm khi nằm yên trên giường cứng, gối co lại. Có cảm giác kiến bò, tê cóng hoặc như kim châm tương ứng với vùng đau. Đau tới mức người bệnh phải vẹo về một bên để chống đau.; Tùy theo rễ thần kinh bị tổn thương, bệnh nhân có thể không nhấc được gót hay mũi chân. Dần dần xuất hiện teo cơ đùi, mông, cẳng chân bên tổn thương. Khi bệnh nặng người bệnh thấy chân tê bì, mất cảm giác không kiểm soát được tiểu tiện. Có trường hợp đau dữ dội khiến người bệnh phải nằm về phía đỡ đau và không thể động đậy.
- - Đau dây thần kinh tọa nên ăn gì?
  - Các chất mà người đau dây thần kinh tọa nên bổ sung cho cơ thể là Vitamin B6; Vitamin B9; Vitamin B12; Vitamin C
- - Đau dây thần kinh tọa uống thuốc gì?
  - Với những người bệnh mắc đau dây thần kinh tọa thường được bác sĩ chỉ định uống thuốc chống viêm không steroid, các thuốc giảm đau, thuốc giãn cơ hay thuốc tiêm ngoài màng cứng. Tuy nhiên, việc dùng thuốc trị bệnh chỉ là trong thời gian đầu hơn nữa dùng thuốc quá nhiều, thường xuyên và liên tục cũng gây ra những ảnh hưởng xấu tới sức khỏe. Thuốc giảm đau chỉ có tác dụng xóa tan cơn đau tạm thời, khi ngưng sử dụng các cơn đau lại tát phát. Không chỉ vậy, nếu lạm dụng thuốc trong thời gian dài, người bệnh sẽ đối mặt với nhiều vấn đề ở dạ dày, gan và thận. Vì thế, muốn bệnh nhanh khỏi người bệnh nên lựa chọn phương pháp vật lý trị liệu.
- - Đau dây thần kinh tọa bổ sung Vitamin B6 có tác dụng gì?
  - Đau dây thần kinh tọa bổ sung Vitamin B6 có tác dụng thúc đẩy quá trình sản sinh hồng cầu, dẫn truyền thần kinh, từ đó giảm đau thần kinh tọa và chữa lành tổn thương dây thần kinh. Thực phẩm có nhiều vitamin B6 người bệnh nên ăn như đậu nành, hạt óc chó, rau bina, hạt hướng dương, thịt gia cầm, chuối…
- - Đau dây thần kinh tọa bổ sung Vitamin B9 có tác dụng gì?
  - Đau dây thần kinh tọa bổ sung Vitamin B9 có tác dụng trong tái tạo máu, tái tạo tế bào, tổng hợp DNA có vai trò trong sự phát triển của các dây thần kinh, giúp giảm đau dây thần kinh tọa. Thực phẩm có hàm lượng vitamin B9 cao như đậu Hà Lan, măng tây, bông cải xanh, củ cải xanh, nấm, trái cây (bơ, cam)..
- - Đau dây thần kinh tọa bổ sung Vitamin B12 có tác dụng gì?
  - Đau dây thần kinh tọa bổ sung Vitamin B12 có tác dụng phục hồi chức năng, cải thiện hệ thần kinh giúp giảm viêm, giảm đau dây thần kinh. Vitamin B12 có nhiều trong thịt bò, thịt cừu, cá hồi, hải sản, trứng, pho mát…
- - Đau dây thần kinh tọa bổ sung Vitamin C có tác dụng gì?
  - Đau dây thần kinh tọa bổ sung Vitamin C có tác dụng nâng cao sức để kháng, tăng cường hệ thống miễn dịch, tác động tốt tới hệ thần kinh, chữa lành các tổn thương dây thần kinh. Trái cây họ cam, quýt, dứa, dưa, cà chua, bắp cải,… là những thực phẩm có nhiều vitamin C.
- - Chữa đau dây thần kinh tọa không dùng thuốc được không?
  - Được. Đó là phương pháp trị liệu cột sống kết hợp với các bài tập vật lý trị liệu và các thiết bị máy móc tối tân nhằm tác động trực tiếp nguyên nhân gây bệnh, giúp chữa lành các cơn đau một cách tự nhiên mà không dùng thuốc hay phẫu thuật.
- - Phòng ngừa đau dây thần kinh tọa bằng cách nào?
  - Bệnh đau dây thần kinh tọa hoàn toàn có thể phòng tránh được bằng cách Chế độ ăn uống sinh hoạt khoa học cần bỏ rượu, thuốc lá, giảm cân với những người béo phì, tránh những căng thẳng quá mức về tâm lý. Không nên nằm đệm quá dày và mềm; Tư thế bảo đảm tư thế đúng khi đứng, ngồi, mang vác hay nhấc vật nặng. Nếu phải ngồi lâu nên thường xuyên đứng lên và làm các động tác thể dục giữa giờ. Không nên giữ thẳng hai chân và cúi cong người xuống khi nhấc vật nặng; Tập thể dục thường xuyên, không quá sức, áp dụng các bài tập tăng cường sự dẻo dai, khỏe mạnh của các khối cơ cạnh cột sống và cơ bụng. Tránh tuyệt đối các động tác thể thao hoặc vận động quá mức như golf, bóng chuyền, vác balô nặng...; Nghỉ ngơi Bệnh nhân khi đau dây thần kinh tọa phải nghỉ ngơi tuyệt đối, phải nằm giường cứng, tránh nằm võng hay ngồi ghế dựa. Tránh vận động mạnh như xoay người đột ngột, chạy nhảy, cúi gập người...
- - Biến chứng của đau dây thần kinh tọa?
  - Khi bị đau dây thần kinh tọa, nếu không được chữa trị nghiêm túc sẽ ảnh hưởng lớn đến sinh hoạt hàng ngày và sức lao động, lâu dần sẽ bị teo cơ dọc theo đường đi của dây thần kinh tọa, đại tiểu tiện không tự chủ và có thể gây tàn phế (liệt). Nếu phát hiện và điều trị sớm khi chưa bị biến chứng thì bệnh sẽ bình phục hoàn toàn.
- - Khám chữa đau dây thần kinh tọa ở đâu?
  - Khi gặp các biểu hiện, triệu chứng bệnh đau thần kinh tọa, bệnh nhân có thể lựa chọn thăm khám ở bệnh viện tuyến huyện hoặc đến bệnh viện tuyến tỉnh thăm khám và điều trị. Tuy nhiên, với các trường hợp nặng hơn người bệnh cần lên các bệnh viện tuyến trung ương để thăm khám và trị bệnh. Với người bệnh đau thần kinh tọa không muốn dùng thuốc hay phẫu thuật nên sử dụng phương pháp vật lý trị liệu. Hầu hết các bệnh viện, phòng khám đều có chuyên khoa chữa bệnh xương khớp bằng vật lý trị liệu, tuy nhiên trang thiết bị còn hạn chế chứa đáp ứng được yêu cầu của người bệnh.
- - Hội chứng chùm đuôi ngựa (Equina cauda) là gì?
  - Đây là tình trạng cấp tính cần can thiệp cấp cứu y tế. Các dấu hiệu và triệu chứng bao gồm đau thắt lưng, đau lan xuống chân, tê quanh hậu môn và mất kiểm soát ruột hoặc bàng quang. Nguyên nhân do bó dây thần kinh dưới đầu tủy sống, được gọi là chùm đuôi ngựa, bị tổn thương vì chèn ép bởi các bệnh lý cột sống. Nếu không được xử lý kịp thời, bệnh nhân có thể bị suy giảm, liệt chức năng bàng quang hoặc ruột.
- - Cách khắc phục cơn đau thần kinh tọa tại nhà bằng cách chườm lạnh hoặc chườm nóng?
  - Chườm lạnh hoặc chườm nóng đều làm dịu cơn đau thần kinh tọa và giúp bạn hoạt động tốt hơn; Bạn có thể chườm lạnh bằng túi hoặc khăn bọc nước đá. Đặt trên lưng, di chuyển nhẹ nhàng dọc vùng bị đau. Mỗi lần thực hiện kéo dài 15-20 phút. Sau đó tạm nghỉ ít nhất 15 phút và thực hiện lại khoảng 2 lần; Trong trường hợp chườm nóng, bạn dùng một chai nước nóng hoặc một miếng đệm nóng chườm cho phần lưng dưới. Nên sử dụng một chiếc khăn để ngăn cơ thể tiếp xúc trực tiếp với nguồn nóng. Hoặc bạn có thể ngâm mình trong bồn nước ấm. Nên để nhiệt chườm ở mức không quá nóng. Chườm nóng ít nhất 15 phút, nhưng không lâu hơn 2 giờ tùy thuộc mức độ cơn đau.
- - Cách khắc phục cơn đau thần kinh tọa tại nhà bằng cách Các khắc phục cơn đau thần kinh tọa tại nhà bằng sử dụng thuốc giảm đau không kê đơn?
  - Ví dụ Ibuprofen hoặc aspirin sẽ giúp giảm cơn đau, đồng thời giảm viêm, sưng tấy. Trong trường hợp đau tăng lên, bạn cần đi khám bác sĩ để được tư vấn và kê thêm thuốc khác
- - Cách khắc phục cơn đau thần kinh tọa tại nhà bằng cách bằng điều chỉnh tư thế ngủ và vận động?
  - Tư thế đúng rất quan trọng. Luôn giữ lưng thẳng, giảm áp lực cột sống khi ngồi, hay đi lại vận động. Khi ngủ nên chọn tư thế nằm ngửa, kê chiếc gối nhỏ dưới kheo chân giúp duy trì đường cong tự nhiên của cột sống. Hoặc nằm nghiêng qua bên chân không bị đau, kẹp chiếc gối giữa hai đầu gối. Không mang vác các vật nặng, lệch một bên cơ thể.
- - Cách khắc phục cơn đau thần kinh tọa tại nhà bằng cách thực hiện các bài tập kéo giãn phù hợp?
  - Trong cơn đau cấp dữ dội, bạn nên nằm nghỉ hạn chế vận động. Khi tình trạng thuyên giảm, các bài tập kéo giãn là phương pháp khắc phục và hạn chế tái phát cơn đau hiệu quả; Nên lựa chọn các bài tập tăng cường sự dẻo dai cho cơ lưng cột sống, cơ bụng và cột sống. Đồng thời sẽ giúp máu lưu thông tới các vùng bị đau tốt hơn, nhanh chóng làm giảm cơn đau.
- - Cách khắc phục cơn đau thần kinh tọa tại nhà bằng cách sử dụng dụng cụ hỗ trợ?
  - Y học hiện đại phát triển luôn ưu tiên cho các phương pháp điều trị không xâm lấn. Với những bệnh nhân đau thần kinh tọa do các bệnh lý cột sống, có thể sử dụng đai cố định và kéo giãn cột sống như một biện pháp hỗ trợ điều trị tại nhà hiệu quả.
- - Đau thần kinh tọa điển hình thường là do đâu?
  - Đau thần kinh tọa điển hình thường là do thoát vị đĩa đệm, gai xương do thoái hóa, hẹp ống sống sống, hoặc hở eo đốt sống.
- - Chỉ định MRI là gì?
  - Chụp cộng hưởng từ hay MRI (viết tắt của Magnetic Resonance Imaging) là 1 kỹ thuật thường dùng trong chẩn đoán y khoa để tạo ra những hình ảnh giải phẫu cơ thể nhờ từ trường và sóng radio. Phương pháp chụp cộng hưởng từ chẩn đoán hình ảnh hiện đại ngày càng chứng minh hiệu quả và được phổ biến trên toàn thế giới.
- - Bị đau thần kinh tọa có đi bộ được hay không?
  - Được. đi bộ với cường độ 50 - 60 bước/phút và trong khoảng thời gian 20 - 30 phút mỗi ngày thì vùng thắt lưng và cơ chân sẽ được tác động lực phù hợp, từ đó giải phóng sự chèn ép lên các dây thần kinh, cải thiện bệnh hiệu quả; Lưu ý Khi đi bộ, cần mang giày và mặc quần áo thoải mái, đồng thời, chuẩn bị nước uống để tránh bị khát. Ngoài ra, không nên cố gắng đi bộ khi cảm thấy mệt, mà có thể nghỉ ngơi tầm 5 phút để lấy lại sức rồi mới tiếp tục đi. 
- - Bị đau thần kinh tọa có bơi lội được hay không?
  - Được. Có thể nói, bơi lội mang đến nhiều lợi ích bất ngờ cho những người bị đau thần kinh tọa. Trước hết, chúng ta đều biết bơi lội giúp tăng thể tích khoang phổi, nhờ đó mà quá trình trao đổi khí diễn ra thuận lợi hơn, oxy được cung cấp nhiều hơn, từ đó, người bệnh sẽ cảm thấy mạnh khỏe hơn, phấn chấn hơn.
- - Bị đau thần kinh tọa có tập yoga được hay không?
  - Được. Khi bị đau thần kinh tọa, dĩ nhiên bạn không thể thực hiện được những động tác kỹ thuật khó. Tuy nhiên, hoàn toàn có thể áp dụng nhưng tư thế nhẹ nhàng, đơn giản như tư thế đứa trẻ, tư thế tam giác, tư thế rắn hổ mang. Nói chung, các huấn luyện viên sẽ cân nhắc những bài tập phù hợp với thể trạng và sức khỏe của người tập để cải thiện và tăng cường sức khỏe. 
- - Đau thần kinh tọa tập thể dục như thế nào?
  - Thông thường, với người bị đau thần kinh tọa, nguyên tắc chung đó là duy trì việc tập luyện nhẹ nhàng, khoảng 20 – 30 phút/ngày, duy trì khoảng 4 – 5 ngày/tuần. Nếu người bệnh áp dụng đúng nguyên tắc này thì sẽ rất có lợi đối với công tác điều trị bệnh.
- - Nguyên nhân đau thần kinh tọa không do bệnh lý là gì?
  - Nguyên nhân đau thần kinh tọa không do bệnh lý thường bắt nguồn từ những chấn thương, tai nạn trong quá trình sinh hoạt, làm việc hoặc nghỉ ngơi không hợp lý. Những chấn thương này sẽ tác động trực tiếp lên rễ dây thần kinh làm giới hạn khả năng vận động, cử động của người bệnh. Nhóm nguyên nhân ngày chiếm khoảng 20% các trường hợp mắc bệnh đau thần kinh tọa. Chủ yếu xảy ra ở những người bị gãy xương chậu, mổ áp xe mông hoặc gãy xương cột sống.
- - Nguyên nhân đau thần kinh tọa do bệnh lý là gì?
  - Đau thần kinh tọa do bệnh lý là nhóm nguyên nhân phổ biến nhất, chiếm khoảng 80% trường hợp mắc bệnh. Những căn bệnh thường gặp gây nên các cơn đau thần kinh tọa nhức buốt khó chịu gồm Thoát vị đĩa đệm; Thoái hóa cột sống; Trượt đốt sống; Viêm đốt sống; Viêm cột sống dính khớp; Nhiễm trùng đốt sống
- - Đau thần kinh tọa khi nào cần gặp bác sĩ?
  - Những trường hợp đau thần kinh tọa nhẹ có thể sẽ tự khỏi sau một thời gian. Tuy nhiên, với những trường hợp đau nặng thì bạn cần đi khám để được chữa trị sớm, tránh những biến chứng đáng tiếc có thể xảy ra. Đi khám ngay nếu bạn có những biểu hiện sau Đau dữ dội, đột ngột ở lưng hoặc chân, gặp khó khăn trong việc kiểm soát ruột hoặc bàng quang.
- - Ai có nguy cơ cao bị đau thần kinh tọa?
  - Đau thần kinh tọa có thể gặp ở bất cứ ai. Tuy nhiên, những yếu tố dưới đây khiến bạn nằm trong đối tượng có nguy cơ cao mắc phải bệnh lý này. Tuổi tác Thông thường, những người bị đau thần kinh tọa sẽ ở độ tuổi 30 đến 50. Tuổi tác liên quan đến sự thay đổi của cột sống nên cũng ảnh hưởng trực tiếp đến bệnh lý này; Nghề nghiệp Người làm công việc thường xuyên phải xoay lưng, quay người, mang vác nặng, lái xe; Béo phì Trọng lượng cơ thể quá lớn có thể tạo căng thẳng cho cột sống, gây nên những thay đổi ở cột sống và dễ dẫn đến đau thần kinh tọa; Lối sống Thường xuyên ngồi một chỗ, ít vận động có nguy cơ cao mắc bệnh hơn những người khác; Mắc bệnh đái tháo đường.
- - Phương pháp điều trị đau thần kinh tọa bằng phương pháp điều trị nội khoa là gì?
  - Người bệnh cần áp dụng chế độ nghỉ ngơi phù hợp nên nằm giường cứng, tránh mang vác nặng, lao động quá sức, không ngồi hoặc đứng quá lâu.
- - Biện pháp phòng ngừa đau thần kinh tọa?
  - Đau thần kinh tọa không chỉ gây đau đớn, ảnh hưởng đến cuộc sống của người bệnh mà còn có thể biến chứng dẫn đến bại liệt nên cần phòng ngừa từ sớm. Hãy áp dụng các biện pháp sau Tập luyện thể dục thể thao mỗi ngày; Duy trì tư thế ngồi phù hợp, không ngồi một chỗ quá lâu; Hạn chế khuân vác nặng; Hạn chế nâng hoặc vặn thắt lưng thường xuyên.
- - Đau dây thần kinh tọa có cảm giác như thế nào?
  - Mọi người mô tả cơn đau thần kinh tọa theo nhiều cách khác nhau, tùy thuộc vào nguyên nhân của nó. Một số người mô tả cơn đau như buốt, như bắn, hoặc đau nhói. Những người khác mô tả cơn đau này là “bỏng”, “điện” hoặc “đâm.” Cơn đau có thể liên tục hoặc có thể đến và biến mất. Ngoài ra, cơn đau thường nghiêm trọng hơn ở chân so với phần lưng dưới. Cơn đau có thể tồi tệ hơn nếu bạn ngồi hoặc đứng trong thời gian dài, khi bạn đứng lên và khi vặn người trên. Một cử động cơ thể cưỡng bức và đột ngột, chẳng hạn như ho hoặc hắt hơi, cũng có thể khiến cơn đau tồi tệ hơn.
- - Đau thần kinh tọa có xảy ra đột ngột hay phải mất thời gian mới phát tác?
  - Đau thần kinh tọa có thể đến đột ngột hoặc dần dần. Nó phụ thuộc vào nguyên nhân. Thoát vị đĩa đệm có thể gây ra những cơn đau đột ngột. Viêm khớp ở cột sống phát triển chậm theo thời gian.
- - Dây thần kinh tọa có phải là nguồn duy nhất gây ra cơn đau “thần kinh tọa” không?
  - Không, dây thần kinh tọa không phải là nguồn duy nhất của đau thần kinh tọa. Đôi khi nguồn đau cao hơn ở cột sống thắt lưng và gây đau ở phía trước đùi hoặc ở vùng hông. Cơn đau này vẫn được gọi là đau thần kinh tọa.
- - Làm thế nào tôi có thể biết đau ở hông của tôi là một vấn đề về hông hay đau thần kinh tọa?
  - Các vấn đề về hông, chẳng hạn như viêm khớp ở hông, thường gây đau háng, đau khi bạn đặt trọng lượng lên chân hoặc khi chân di chuyển xung quanh; Nếu cơn đau của bạn bắt đầu ở lưng và di chuyển hoặc lan tỏa về phía hông hoặc xuống chân và bạn bị tê, ngứa ran hoặc yếu ở chân, thì rất có thể bạn bị đau thần kinh tọa.
- - Tôi có nên nghỉ ngơi nếu tôi bị đau thần kinh tọa không?
  - Bạn có thể cần nghỉ ngơi và thay đổi các hoạt động cũng như mức độ hoạt động của bạn. Tuy nhiên, nghỉ ngơi quá nhiều, nằm trên giường và ít vận động có thể khiến cơn đau của bạn trở nên tồi tệ hơn và làm chậm quá trình chữa bệnh. Điều quan trọng là duy trì hoạt động càng nhiều càng tốt để giữ cho cơ bắp dẻo dai và khỏe mạnh.
- - Đau thần kinh tọa có thể khiến chân và / hoặc mắt cá chân của tôi sưng lên không?
  - Đau thần kinh tọa do thoát vị đĩa đệm, hẹp ống sống hoặc xương chèn ép dây thần kinh tọa có thể gây viêm – hoặc sưng – ở chân bị ảnh hưởng. Các biến chứng của hội chứng piriformis cũng có thể gây sưng phù ở chân.
- - Khi nào thì tôi phải tới gặp bác sĩ ?
  - Mỗi người bị đau dây thần kinh tọa là khác nhau. Loại đau có thể khác nhau, cường độ đau khác nhau và nguyên nhân gây đau có thể khác nhau. Ở một số bệnh nhân, trước tiên có thể thử một phương pháp điều trị tích cực hơn. Tuy nhiên, nói chung, nếu thử nghiệm sáu tuần về các phương pháp điều trị không xâm lấn như chườm đá, chườm nóng, kéo giãn, thuốc không kê đơn mà bệnh vẫn không giảm bớt, thì đã đến lúc bạn nên tới gặp bác sĩ để thử điều trị theo phương pháp khác.
- - Chụp bao rễ thần kinh (Radiculography)là gì?
  - Là phương pháp đưa thuốc vào khoang dưới nhện qua chọc dò cột sống thắt lưng.
- - Chụp cắt lớp vi tính (CT Scanner) để làm gì?
  - Chụp cắt lớp vi tính (CT hoặc CAT scan) là kỹ thuật kết hợp máy tính và tia X để tạo ra hình ảnh các cơ quan, xương và các mô của cơ thể theo lát cắt ngang. Những hình ảnh này cung cấp nhiều thông tin chi tiết hơn so với hình ảnh X-quang thông thường. Chúng có thể hiển thị các mô mềm, mạch máu và xương ở các bộ phận khác nhau của cơ thể như đầu, vai, xương sống, tim, bụng, đầu gối, ngực…
- - Ưu điểm của chụp cắt lớp?
  - So với X quang, chụp CT có ưu điểm nổi trội hơn hẳn nhờ khả năng chụp và phân tích hình ảnh sắc nét, không bị hiện tượng chồng hình. Vì thế, đối với những trường hợp cần phân tích sâu, có kết quả nhanh chóng, chính xác, các bác sĩ sẽ chỉ định thực hiện kỹ thuật này. Chụp CT có thể áp dụng với nhiều đối tượng bệnh khác nhau như người có dị vật bên trong cơ thể, có đặt các máy móc như máy trợ thính, tạo tim… hay nhóm người bệnh mắc các vấn đề về xương khớp nghiêm trọng.
- - Nhược điểm của chụp cắt lớp?
  - Cũng giống như các kỹ thuật sử dụng tia X khác, người bệnh có xu hướng lo lắng về tác dụng phụ của tia X đến cơ thể. Tuy nhiên, thế hệ máy móc hiện đại thường cho ra liều tia X rất thấp, do đó, khả năng bị phơi nhiễm rất nhỏ. Tuy kỹ thuật này cho hình ảnh về mô mềm rõ nét hơn nhưng với những tổn thương có kích thước nhỏ hơn, bác sĩ sẽ đề nghị chụp MRI để tăng độ chính xác cho hình ảnh. Đối với những tổn thương về sụn khớp, dây chằng hoặc tủy sống thì kỹ thuật này cũng có phần hạn chế.
- - Đối tượng chỉ định được chụp cắt lớp vi tính CT là ai?
  - Bác sĩ sẽ chỉ định thực hiện kỹ thuật chụp cắt lớp vi tính CT đối với những trường hợp sau Gặp các vấn đề về xương và khớp như gãy xương phức tạp và các khối u; Người mắc bệnh ung thư, bệnh tim, khí phế thũng hoặc khối u ở gan… chụp CT có thể phát hiện bệnh hoặc giúp bác sĩ nhìn thấy những thay đổi; Người đang có những vết thương bên trong và chảy máu (do tai nạn); Xác định vị trí khối u, cục máu đông, chất lỏng dư thừa hoặc nhiễm trùng ở người bệnh; Hướng dẫn các kế hoạch và thủ tục điều trị, chẳng hạn như sinh thiết, phẫu thuật và xạ trị; Bác sĩ có thể so sánh kết quả chụp CT để tìm hiểu một số phương pháp điều trị có hiệu quả hay không. Ví dụ quét khối u theo thời gian có thể cho biết khối u có đáp ứng với hóa trị hoặc xạ trị hay không.
- - Quy trình chụp cắt lớp vi tính CT cắt lớp như thế nào?
  - Quy trình chụp CT cắt lớp có thể chia thành 4 giai đoạn như sau Trước khi chụp CT; Trong khi chụp CT; Sau khi chụp CT; Thời gian có kết quả chụp CT
- - Chụp CT có được chi trả bảo hiểm y tế?
  - Chụp CT có thể được chi trả bảo hiểm y tế nếu bạn thỏa mãn hai điều kiện sau Bệnh viện mà bạn thực hiện chụp CT có áp dụng chế độ thanh toán bằng bảo hiểm; Bạn nằm trong diện được hưởng chế độ bảo hiểm đúng tuyến tại bệnh viện đó; Theo quy định của Luật bảo hiểm y tế năm 2014 (Điều B Khoản 1, Khoản 2 Điều 21) đã nêu rõ, bệnh nhân chụp CT được hưởng bảo hiểm trong trường hợp bệnh viện có áp dụng chế độ thanh toán bảo hiểm và người bệnh được hưởng quyền lợi bảo hiểm đúng tuyến. Do đó, bạn nên lựa chọn bệnh viện có uy tín để khám chữa bệnh, vừa giúp phát hiện và điều trị bệnh đúng cách vừa đảm bảo bản thân được hưởng trọn vẹn quyền lợi bảo hiểm trong khám, chữa bệnh.
- - Chụp cắt lớp có nguy hiểm không?
  - Có rất ít rủi ro liên quan đến chụp cắt lớp. Mặc dù chụp CT khiến bạn tiếp xúc với nhiều bức xạ hơn X quang thông thường, nhưng nguy cơ ung thư do bức xạ gây ra là rất nhỏ nếu bạn chỉ chụp một lần. Tuy nhiên, nguy cơ ung thư có thể tăng lên theo thời gian nếu bạn chụp X quang hoặc chụp CT nhiều lần. Với trẻ em thường là ung thư ngực và bụng. Do đó, để phòng tránh nguy cơ này, bạn không nên tự ý thực hiện chụp cắt lớp mà cần tuân theo chỉ định của bác sĩ.
- - Chụp CT có giảm tuổi thọ không?
  - Cho đến nay vẫn chưa có một nghiên cứu khoa học hay khảo sát nào chứng minh việc chụp CT ảnh hưởng đến tuổi thọ. Thực tế cho thấy các bác sĩ cũng rất thận trọng khi chỉ định thực hiện kỹ thuật CT, trừ phi kỹ thuật này thật sự cần thiết cho quá trình chẩn đoán. Ngoài ra, chỉ định kỹ thuật cũng phải phù hợp với từng loại bệnh lý, hạn chế tối đa liều lượng tia X ảnh hưởng tới người bệnh. Hơn nữa, bác sĩ cũng sẽ chắc chắn rằng lợi ích của việc chẩn đoán là cao hơn nguy cơ. Nếu có thể, bác sĩ sẽ chỉ định thực hiện siêu âm hay cộng hưởng từ (MRI) để thay thế. Do đó, bạn có thể yên tâm về tính an toàn khi thực hiện kỹ thuật chụp CT nếu tuân theo chỉ định của bác sĩ.
- - Chụp CT cắt lớp có tiêm thuốc cản quang?
  - Trước tiên, bạn cần hiểu thuốc cản quang là gì? Thuốc cản quang là dung dịch có chứa iod, được tiêm vào cơ thể khi chụp cắt lớp. Khi đi vào cơ thể, các cấu trúc hoặc tổn thương sẽ bắt thuốc và tạo ra màu trắng sáng trên màn hình chụp CT, giúp phân biệt rõ ràng vùng tổn thương với các vùng xung quanh. Nâng cao tính chính xác cho quá trình chẩn đoán. Một số người có phản ứng dị ứng khi dùng chất cản quang thực chất là do dị ứng với iod có trong nó. Hầu hết các chất cản quang đều chứa i-ốt, vì vậy nếu đã từng có phản ứng không tốt với i-ốt trước đây, hãy thông báo cho bác sĩ trước khi thực hiện. Bác sĩ có thể sẽ cho bạn dùng thuốc dị ứng hoặc steroid để chống lại các tác dụng phụ có thể xảy ra khi phải dùng thuốc cản quang.
- - Chụp CT scan ở đâu?
  - Tại các bệnh viện lớn đều được trang bị hệ thống máy chụp CT scan, chỉ khác nhau ở thế hệ máy, mức giá và chuyên môn của bác sĩ trong việc đọc kết quả hình ảnh. Việc bạn cần làm là tìm hiểu thông tin bệnh viện uy tín, kỹ thuật hiện đại và chế độ bảo hiểm của mình có thích hợp với bệnh viện đó.
- - Chụp CT bao nhiêu tiền?
  - Tùy vào thế hệ máy, kỹ thuật chụp, bộ phận chụp (đầu, ngực, bụng…), mức phí quy định của từng bệnh viện mà giá chụp CT dao động trong khoảng từ 900.000 đến 5.000.000VNĐ.
- - Khi nào nên chụp CT?
  - Những đối tượng thuộc nhóm nguy cơ cần phải thực hiện kỹ thuật chụp CT, bao gồm người gặp các vấn đề về xương và khớp; vấn đề ung thư, bệnh tim, khí phế thũng hoặc khối u ở gan; người đang có những vết thương bên trong và chảy máu (do tai nạn xe cộ); xác định vị trí khối u, cục máu đông, chất lỏng dư thừa hoặc nhiễm trùng ở người bệnh…
- - Chữa bệnh thần kinh tọa bằng tây y như thế nào?
  - Tây Y điều trị đau thần kinh tọa chủ yếu bằng thuốc kháng sinh – chống viêm. Tuy có hiệu quả nhanh nhưng đây chỉ là phương pháp ngăn chặn triệu chứng tạm thời, cơn đau dễ tái phát khi ngưng uống thuốc. Ngoài ra, còn dẫn tới nhờn thuốc, thậm chí gây ảnh hưởng đến gan, thận, dạ dày…
- - Điều trị đau thần kinh tọa bằng thảo dược thiên nhiên như thế nào?
  - Phương pháp điều trị đau thần kinh tọa bằng bài thuốc đông y, kết hợp với châm cứu với bấm huyệt vừa an toàn vừa mang lại hiệu quả cao, tác dụng lâu dài Hoạt huyết ứ tán, hành khí giảm đau hiệu quả; Tán nhiệt giải biểu, làm thông lợi gan, thăng cử dương khí; Khả năng kháng viêm hiệu quả mà không gây tác hại cho sức khỏe người bệnh; Chống vi khuẩn, hiệu quả kháng nấm mạnh mẽ, chống viêm, kháng sinh, kháng khuẩn, an thần.
- - Phương pháp bí truyền điều trị đau thần kinh tọa bài thuốc “Kinh thảo đơn” điều trị như thế nào?
  - Thành phần “Kinh Thảo Đơn” gồm Bạch linh, bạch chỉ, thương truật, xuyên khung, can khương, tế tân, cam thảo, cùng một vài nguyên liệu khác chỉ có tại phòng khám. Tác dụng Giảm và cắt bỏ những cơn đau hông – đùi – mông, tê chân…; Hỗ trợ dây thần kinh tọa hoạt động tốt hơn; Lưu thông máu nuôi đĩa đệm, giảm sự chèn ép lên dây thần kinh; Duy trì hoạt động tốt của dây thần kinh tọa cùng cột sống; Hỗ trợ điều trị những bệnh lý liên quan như thoát vị đĩa đệm, thoái hóa cột sống, khối u…
- - Phương pháp bổ trợ điều trị bệnh đau dây thần kinh tọa châm cứu là như thế nào?
  - Châm cứu Tác động lên các huyệt đạo chính trong cơ thể làm giảm đi áp lực mà dây thần kinh tọa, phần cơ.
- - Phương pháp bổ trợ điều trị bệnh đau dây thần kinh tọa bấm huyệt và xoa bóp là như thế nào?
  - Bấm huyệt và xoa bóp Các động tác day, ấn, tì, nắn… giúp giảm đau nhanh chóng.
- - Kết quả đạt được khi sử dụng phương pháp Bài thuốc “Kinh thảo đơn” là gì?
  - Hệ thống xương khớp được hồi phục và ổn định trong trạng thái tốt; Hệ thống miễn dịch trong cơ thể cũng được cải thiện, tránh được các tác nhân gây nên bệnh. Vận động của người bệnh được linh hoạt và mềm dẻo hơn. Sức khỏe người bệnh tiến triển khi kết hợp với các bài tập vận động cùng chế độ ăn uống tốt cho sức khỏe.
- - Các biến chứng nguy hiểm khôn lường của bệnh đau thần kinh tọa?
  - Đau thần kinh tọa có thể nhận biết sớm qua các dấu hiệu bất thường trên cơ thể, nhất là các cơn đau. Tuy nhiên người bêhnh thường CHỦ QUAN nên chậm trễ trong việc thăm khám và điều trị. Từ đó dẫn đến các biến chứng vô cùng nguy hiểm sau đây. Đau đớn, khó chịu Cơn đau sẽ xuất hiện từ nhẹ đến nặng với tần suất ngày càng lớn, khiến người bệnh không thể vận động, làm việc bình thường; Suy giảm ham muốn Người bệnh bị đau thần kinh luôn sống trong tâm trạng mệt, không còn hứng thú với đời sống “chăn gối” do đó gây rạn nứt với bạn tình, làm ảnh hưởng đến tình cảm và hôn nhân; Teo cơ chân, cứng khớp Đau thần kinh tọa kéo theo tình trạng đau cột sống, chèn ép thần kinh, dẫn đến vận động khó, để lâu gây teo cơ chân, không đủ khả năng di chuyển do mất cảm giác...; Rối loạn tiểu tiện Bí tiểu, tiểu không tự chủ, hệ của của việc dây thần kinh tọa bị chèn ép, dẫn đến tình trạng luôn phải canh me trước nhà vệ sinh thường xuyên; Biến dạng cột sống Cột sống bị cong vẹo, các cơ quanh cột sống cứng dần, phần xương chậu bị lệch về một bên...nguy cơ liệt cao khi thần kinh tọa bị tổn thương, chèn ép mà không được xử lí kịp thời; Liệt toàn thân Người bệnh để tình trạng này kéo dài dẫn đến nguy cơ bị bại liệt, đánh mất khả năng vận động hoàn toàn, trở thành người tàn phế.
- - Điều trị đau thần kinh tọa bằng phương pháp Dao châm He-ne là gì?
  - Chuyên gia sẽ sử dụng dao châm He-ne tác động vào các huyệt vị vùng đau nhằm giảm chèn ép dây thần kinh tọa, hỗ trợ lưu thông khí huyết, phục hồi chức năng vận động vùng thân dưới.
- - Ưu điểm của phương pháp sử dụng dao châm He-ne là gì ?
  - Quá trình điều trị diễn ra khoảng 15-20 phút, bệnh nhân không cần nằm viện, có thể về ngay; Dao châm tác động nhẹ nhàng, không gây đau đớn, không chảy máu, tỷ lệ bình phục lên đến 98%; Bảo vệ chức năng vận động của dây thần kinh tọa và không tác động đến các vị trí khác
- - Bị chấn thương các gây ra bệnh đau thần kinh tọa không?
  - Có. Những chấn thương trực tiếp lên vùng xương sống hoặc xương chậu do lao động, tai nạn,… đều có thể ảnh hưởng đến dây thần kinh tọa, gây ra tình trạng đau nhức.
- - Bệnh đau thần kinh tọa gây ra những ảnh hưởng gì đến đời sống hằng ngày?
  - Đầu tiên xuất hiện những cơn đau ở vùng thắt lưng. Về sau các cơn đau lan dọc theo hướng đi của hệ thống dây thần kinh tọa, xuống đến bàn chân; Đau tăng hơn khi người bệnh hắt hơi, ho, thay đổi tư thế đột ngột, vận động quá sức, kèm theo cảm giác tê bì và châm chích; Khi những cơn đau thần kinh toạ chuyển biến nặng hơn, người bệnh sẽ rất khó có thể di chuyển, thậm chí là không thể. Bên cạnh đó, việc thực hiện các động tác như cúi người xuống, xoay bên trái hoặc bên phải,… rất khó khăn. Người bệnh sẽ rất dễ bị vẹo cột sống.
- - Phương pháp ngoại khoa trị bệnh đau thần kinh tọa là gì?
  - Phương pháp này được chỉ định cho đau thần kinh tọa kéo dài do chèn ép dây thần kinh ở cột sống (chiếm tỷ lệ 10 - 15% các trường hợp đau thần kinh tọa). Dựa vào mức độ cũng như tình trạng bệnh, bác sĩ sẽ tiến hành hai loại phẫu thuật sau Phẫu thuật lấy nhân đệm; Phẫu thuật cắt cung sau đốt sống
- - Phẫu thuật lấy nhân đệm là gì?
  - Đây là phương pháp nhằm cắt bỏ đi phần đĩa đệm bị thoát vị đã khiến cho dây thần kinh bị chèn ép.
- - Phẫu thuật cắt cung sau đốt sống là gì?
  - Phương pháp này thường được chỉ định khi các cơn đau thần kinh tọa xuất phát từ nguyên nhân ống sống bị hẹp. 
- - Cách chăm sóc bệnh nhân đau thần kinh tọa như thế nào là hợp lý?
  - Giúp người bệnh cải thiện cơn đau tại nhà; Hỗ trợ người bệnh tập luyện; Thường xuyên nhắc nhở người bệnh tạo thói quen sinh hoạt khoa học; Xây dựng chế độ dinh dưỡng tốt cho người bệnh
- - Một số lưu ý khi chăm sóc bệnh nhân đau thần kinh tọa là gì?
  - Trường hợp đau dây thần kinh tọa do thoát vị đĩa đệm, gai cột sống, thoái hóa cột sống,… Thường xuyên đưa người bệnh đến các cơ sở y tế để tái khám theo chỉ định của bác sĩ; Khi thời tiết chuyển lạnh, người bệnh cần mặc quần áo ấm. Bởi đây sẽ là lời tiết mà cơn đau thần kinh tọa có nguy cơ bùng phát mạnh nhất. Bên cạnh đó, người bệnh cần bổ sung đầy đủ dưỡng chất, các loại vitamin, rau củ quả và trái cây để tăng cường hệ miễn dịch, chống chói với bệnh tật; Bạn nên chuẩn bị cho người thân bị đau dây thần kinh tọa nệm cứng thay vì nệm mềm. Hạn chế mang vác vật nặng và đi giày cao góp, để tránh tác động lên vị trí bị tổn thương; Tùy trường hợp của từng người mà sẽ có các phương pháp điều trị khác nhau. Tuy nhiên, bệnh nhân có thể áp dụng các liệu pháp bổ trợ như nắn cột sống, kéo giãn cột sống,… để rút ngắn thời gian điều trị; Khi cơn đau khởi phát dữ dội, người bệnh cần hạn chế cử động. Người thân có thể giúp xoa bóp vào chỗ đau của bệnh nhân. Nằm im nghỉ ngơi là phương án an toàn nhất.
- - Những người có nguy cơ đau thần kinh tọa cao?
  - Đau thần kinh tọa không “đóng đinh” cho bất kỳ ai, nhưng những đối tượng dưới đây được xếp vào nhóm nguy cơ cao, đó là Người ở độ tuổi từ 30 - 50; Phụ nữ mang thai; Người có bệnh xương khớp nền; Người bị béo phì; Người làm công việc nặng hoặc phải ngồi, đứng liên tục nhiều giờ; Người ít vận động; Người bị bệnh tiểu đường
- - Chẩn đoán đau thần kinh tọa bằng cách kiểm tra thể chất là như thế nào?
  - Mục đích kiểm tra thể chất là để đánh giá sức mạnh và phản xạ của cơ bắp. Hơn nữa, thông qua các bài kiểm tra này, bác sĩ có thể biết được mức độ đau và vị trí đau. Và những cách thức mà bác sĩ dùng trong bước chẩn đoán này bao gồm Ấn nhẹ vào ngón chân hoặc bắp chân; Kéo duỗi thẳng chân; Đi bằng ngón chân hoặc gót chân; Nằm ngửa rồi nhấc hai chân lên một lúc; Cơn đau do đau thần kinh tọa có xu hướng trở nên tồi tệ hơn khi thực hiện các hoạt động này. Vì kiểm tra thể chất chỉ thấy được biểu hiện và nơi phát ra cơn đau, thế nên bác sĩ sẽ tiến hành xét nghiệm hình ảnh để làm rõ nguyên nhân đau thần kinh tọa.
- - Chẩn đoán đau thần kinh tọa bằng cách xét nghiệm hình ảnh là như thế nào?
  - Hình ảnh bên trong cột sống thu nhận được từ kỹ thuật X-quang, MRI và CT Scan giúp bác sĩ thấy rõ được những tổn thương dẫn đến đau thần kinh tọa như gai xương, thoát vị đĩa đệm, khối u hay viêm nhiễm.
- - Phác đồ điều trị đau thần kinh tọa là gì?
  - Các phương pháp điều trị đau thần kinh tọa luôn phải gắn chặt với ý thức tự chăm sóc bản thân tức là người bệnh phải đảm bảo chế độ nghỉ ngơi, làm việc hợp lý và tránh mang vác nặng, ngồi sai tư thế...
- - Tiêm Steroid để trị đau thần kinh tọa là gì?
  - Trong một số trường hợp, bác sĩ có thể đề nghị tiêm thuốc Corticosteroid vào vùng xung quanh rễ thần kinh tọa giúp giảm đau và ngăn chặn tình trạng viêm dây thần kinh bị kích thích. 
- - Phương pháp vật lý trị liệu bao gồm những bước nào?
  - Paraffin, hồng ngọai, túi nước nóng, thời gian 20-30 phút/lần; Dòng cao tần trị liệu (sóng ngắn); Dòng điện xung; Dòng giao thoa; Dòng điện phân; Siêu âm; Từ trường; Xoa bóp; Kéo giãn cột sống thắt lưng bằng bàn kéo
- - Tác dụng cơ học của phương pháp vật lý trị liệu là gì?
  - Tác dụng cơ học Làm giảm áp lực nội đĩa đệm; Điều chỉnh sai lệch của khớp đốt sống và cột sống; Giảm chèn ép rễ thần kinh; Làm giãn cơ thụ động
- - Tác dụng lâm sàng của phương pháp vật lý trị liệu là gì?
  - Tác dụng lâm sàng Giảm hội chứng đau cột sống; Giảm hội chứng chèn ép rễ thần kinh; Giảm cong vẹo cột sống, giảm co cứng cơ; Tăng khả năng vận động và linh hoạt của cột sống; Châm cứu có tác dụng hạn chế các xung động dẫn truyền đau từ ngoại biên về trung ương đồng thời có tác dụng giãn cơ, giúp tăng cấp máu.
- - Bài tập McKENZIE điều trị đau thần kinh tọa gồm các bước nào?
  - Bài 1 Nằm sấp thư giãn. Bài 2 Duỗi thân ở tư thế nằm chống trên 2 khuỷu tay. Bài 3 Duỗi thân ở tư thế nằm chống trên 2 bàn tay . Bài 4 Duỗi lưng ở tư thế đứng
- - 6 động tác vận động Cột sống thắt lung của chương trình WILLIAMS gồm?
  - Động tác 1 Bệnh nhân nằm ngửa, hai gối gấp, bàn chân đặt dưới sàn, từ từ ngồi dậy, với tay tới ngón chân, động tác này làm mạnh cơ bụng và kéo giãn cơ duỗi lưng dưới. Động tác 2 Bệnh nhân nằm ngửa, gối gấp, hai tay để trên bụng, nâng mông lên cao, lưng tỳ xuống sàn, giữ ở tư thế này 30 giây, động tác này làm mạnh cơ bụng và cơ mông, đồng thời kéo giãn cơ gập hông. Động tác 3 Bệnh nhân nằm ngửa, hai tay kéo ép hai gối lên sát nách, giữ 30 giây, rồi nghỉ, động tác này nhằm kéo giãn cơ duỗi lưng dưới. Động tác 4 Bệnh nhân ngồi dậy và duỗi hai gối, vươn người ra trước, hai tay với về phía ngón chân, động tác này kéo giãn cơ duỗi lưng dưới. Động tác 5 Bệnh nhân ngồi xổm trên chân trước, chân kia duỗi về phía sau, gối giữ thẳng, tay cùng bên chân trước chống xuống sàn hướng về phía trước, động tác này kéo giãn cơ gập hông. Động tác 6 Bệnh nhân đặt hai chân lên mặt sàn cách nhau 30cm, bàn chân sát sàn nhà, ngồi xổm, cúi đầu về phía trước, tay để hướng về trước và ở giữa hai gối, động tác này kéo giãn cơ duỗi lưng dưới.
- - Điều trị đau thần kinh tọa bằng áo nẹp mềm cột sống
  - Áo phủ lên vùng cột sống thắt lưng được khóa ở phía trước bởi một loại khóa Velcro; Hạn chế lực lên cột sống; Giảm sự mệt mỏi và căng cơ; Giảm tầm vận động
- - Phương pháp tiêm máu tự thân vào trong đĩa đệm là gì?
  - Máu tự thân ngấm vào, nhân nhầy đĩa đệm bị đứt đoạn và vòng sợi bị đứt rách sẽ thúc đẩy sự xơ hoá đĩa đệm. Nó sẽ trở thành sẹo quắt lại do đó không chèn ép hoặc kích thích rễ thần kinh.
- - Điều trị đau thần kinh tọa bằng Laser?
  - Phương pháp này gọi là PLDD (Percutaneous Laser Disc Decompression) nghĩa là giảm áp lực của đĩa đệm bằng laser xuyên qua da; PLDD chỉ có hiệu quả nếu đĩa đệm thoát vị còn chưa xé rách dây chằng dọc sau; Sau khi gây tê, một cây kim sẽ được chích từ ngoài da vào đĩa đệm. Một sợi dây bằng thủy tinh nối với máy phát laser được luồn qua kim tới đĩa đệm. Laser sẽ đốt cháy một phần đĩa đệm.
- - Điều trị đau thần kinh tọa bằng Sóng radio cao tần như thế nào?
  - Đưa sóng radio vào phần đĩa đệm bị thoát vị của bệnh nhân chỉ thông qua một mũi kim. Ở nhiệt độ từ 40 - 70°C, sóng radio sẽ làm thay đổi điện tích trong đĩa đệm, giúp cho đĩa đệm tiết dịch trở lại làm tăng áp lực, giúp cho nhân đĩa đệm (phần bị lệch) trở lại được vị trí ban đầu. bằng Sóng radio cao tần
- - Những điều nên làm và không nên làm khi bị đau thần kinh tọa?
  - Những điều nên làm Tập thể dục, thể thao thường xuyên; Tập thể dục cột sống những lúc nghỉ giải lao giữa giờ làm việc; Khi làm bất cứ công việc gì cũng phải luôn luôn đảm bảo cột sống thẳng. Những điều không nên làm Không được cố gắng kiễng chân với một vật gì ở trên cao; Không được cố gắng với vật gì ở xa tầm tay trong tư thế không thoải mái, cột sống bị vặn vẹo.







