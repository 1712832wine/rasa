version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


- rule: Say thank anytime the user says thank
  steps:
  - intent: thank
  - action: utter_thank

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_unknown

- rule: Activate form
  steps:
  - intent: request_save_form
  - action: diagnose_form
  - active_loop: diagnose_form

- rule: Submit form
  condition:
  - active_loop: diagnose_form
  steps:
  - action: diagnose_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit

- rule: Activate form 2
  steps:
  - intent: get_data
  - action: get_data_form
  - active_loop: get_data_form

- rule: Submit form 2
  condition:
  - active_loop: get_data_form
  steps:
  - action: get_data_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_get_data

