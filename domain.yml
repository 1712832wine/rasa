version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- give_name
- give_age
- request_save_form
- goodbye
- affirm
- deny
- thank
- mood_great
- mood_unhappy
- ask_bot
- unknown
- angry
- béo phì
- covid
- da liễu
- đau mắt đỏ
- đau thần kinh tọa
- hạ canxi máu
- lao phổi
- mụn trứng cá
- quai bị, sâu răng
- tai-mũi-họng
- tay-chân-miệng
- thận
- thủy đậu
- tim mạch
- viêm đường hô hấp
- viêm xoang
- cancel_form
- give_diagnose
- give_password
- give_gender
- get_data

entities:
- note
- password
- user_age
- user_gender
- user_name
slots:
  user_gender:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_gender
      conditions:
      - active_loop: diagnose_form
        requested_slot: user_gender
  user_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_name
      conditions:
      - active_loop: diagnose_form
        requested_slot: user_name
  user_age:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_age
      conditions:
      - active_loop: diagnose_form
        requested_slot: user_age
  password:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: password
      conditions:
      - active_loop: diagnose_form
        requested_slot: password
  note:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: give_diagnose
      conditions:
      - active_loop: diagnose_form
        requested_slot: note

forms:
  diagnose_form:
    required_slots:
    - user_name
    - user_gender
    - user_age
    - password
    - note

responses:
  utter_greet:
  - text: Em xin chào ạ, em có thể giúp gì cho anh/chị ạ
  utter_mood_great:
  - text: Có chuyện gì vui vậy ạ
  utter_cheer_up:
  - text: 'Thui đừng buồn nữa nà, cho coi cái này nè:'
    image: https://i.imgur.com/nGF1K8f.jpg
  - text: Ai làm cậu buồn hả, để Sa xử cho
  - text: Thôi hong sao đâu
  utter_did_that_help:
  - text: Sao nè, thấy ok hong?
  utter_affirm:
  - text: umk đúng rồi
  utter_thank:
  - text: Hong có chi hihi
  - text: Khỏi cám ơn
  - text: Cám ơn thì mua sicula cho Sa đi hehe
  - text: Đó là việc của Sa mà cám ơn gì chòi
  utter_happy:
  - text: Yeah! Vui là được rồi hihi
  - text: Yeah! Sa cũng vui lây
  utter_goodbye:
  - text: Bye
  - text: cáo từ
  - text: Bái bai
  - text: vậy thôi, bái bai
  utter_unknown:
  - text: Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách.
  - text: Sa hong hiểu câu này, xin lũi nhiều nha
