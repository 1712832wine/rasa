version: "3.0"

intents:
  - greet
  - give_name
  - goodbye
  - affirm
  - deny
  - thank
  - mood_great
  - mood_unhappy
  - ask_bot
  - ask_func_list
  - ask_stupid
  - angry
  - medical
  
entities:
  - user_gender
  - user_name
  - covid

slots:
 user_gender:
