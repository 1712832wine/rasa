  - give_name
  - goodbye
  - affirm
  - deny
  - thank
  - mood_great
  - mood_unhappy
  - ask_bot
  - ask_func_list
  - unknown
  - angry
  - medical
  
entities:
  - user_gender
  - user_name
  - covid

