version: "3.0"

intents:
  - greet
  - goodbye
  - give_name
  - affirm
  - deny
  - thank
  - ask_func_list
  - bot_challenge
  - medical

entities:
  - user_name
  - user_gender
  - covid

slots:
 user_gender:
  auto_fill: true
  type: text
 user_name:
  auto_fill: true
  type: text

responses:
  utter_greet:
  - text: "Xin chào, bạn có thể cho biết tên để tiện xưng hô không"
  utter_greet_with_name:
  - text: "Kính chào {cust_sex} {cust_name}. Bé Sa có thể giúp gì được {cust_sex} {cust_name} ạ?"
  utter_goodbye:
  - text: "Tạm biệt"

  utter_give_name:
  - text: "Ồ tên đẹp thật, bạn muốn mình giúp gì nè."

  utter_affirm:
  - text: "Dĩ nhiên là đúng rồi nè, bạn còn thắc mắc gì hông"

  utter_deny:
  - text: "Ơ, sai rồi hả :("

  utter_thank:
  - text: "Không có chi"

  utter_ask_func_list:
  - text: "Dạ mình có thể tư vấn y tế cho bạn nè."

  utter_bot_challenge:
  - text: "Mình là robot, nhưng rất thông minh đó, bạn muốn mình giúp gì nè."

  utter_medical:
  - text: "Ồ bạn hỏi về y tế hả"

  utter_unclear:
  - text: "Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách. "
  - text: "Sa hong hiểu câu này, xin lũi nhiều nha"
  - text: "Là sao, chưa hiểu thông cảm nha hihi"

  utter_cheer_up:
  - text: "Thui đừng buồn nữa nà, để bé Sa cho coi cái này nè:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  - text: "Ai làm {cust_sex} {cust_name} buồn hả, để Sa xử cho"
  - text: "Thôi hong sao đâu"







session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
